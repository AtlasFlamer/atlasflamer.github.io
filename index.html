____&quot;^15logseq____&quot;,[434,logseq____&quot;^Ulogseq____&quot;,403,536870930]],[logseq____&quot;^15logseq____&quot;,[434,logseq____&quot;^17logseq____&quot;,true,536870930]],[logseq____&quot;^15logseq____&quot;,[434,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed3117-23af-45ca-9cd0-ef60cd24ceb4logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[435,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;**Dependiendo de estos riesgos se planean estrategias alternativas**logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[435,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[435,logseq____&quot;^Flogseq____&quot;,414,536870930]],[logseq____&quot;^15logseq____&quot;,[435,logseq____&quot;^Xlogseq____&quot;,403,536870930]],[logseq____&quot;^15logseq____&quot;,[435,logseq____&quot;^Vlogseq____&quot;,431,536870930]],[logseq____&quot;^15logseq____&quot;,[435,logseq____&quot;^Ulogseq____&quot;,403,536870930]],[logseq____&quot;^15logseq____&quot;,[435,logseq____&quot;^17logseq____&quot;,true,536870930]],[logseq____&quot;^15logseq____&quot;,[435,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed3117-6887-41df-9e2c-82613d918369logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[436,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Cada ciclo de la espiral se divide en cuatro sectores:logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[436,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[436,logseq____&quot;^Flogseq____&quot;,430,536870930]],[logseq____&quot;^15logseq____&quot;,[436,logseq____&quot;^Xlogseq____&quot;,403,536870930]],[logseq____&quot;^15logseq____&quot;,[436,logseq____&quot;^Vlogseq____&quot;,403,536870930]],[logseq____&quot;^15logseq____&quot;,[436,logseq____&quot;^Ulogseq____&quot;,403,536870930]],[logseq____&quot;^15logseq____&quot;,[436,logseq____&quot;^17logseq____&quot;,true,536870930]],[logseq____&quot;^15logseq____&quot;,[436,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed3117-6898-486a-8f2a-c7a3fb7e6ed7logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[438,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;La etapa de implementación de desarrollo del software corresponde al **proceso de convertir una especificación del sistema en un sistema ejecutable**. Siempre incluye procesos de diseño y programación de software, aunque también puede involucrar la corrección en  la especificación del software, si se utiliza un enfoque incremental de desarrollo.logseq____&quot;,536870931]],[logseq____&quot;^15logseq____&quot;,[438,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870931]],[logseq____&quot;^15logseq____&quot;,[438,logseq____&quot;^Flogseq____&quot;,40,536870931]],[logseq____&quot;^15logseq____&quot;,[438,logseq____&quot;^Xlogseq____&quot;,40,536870931]],[logseq____&quot;^15logseq____&quot;,[438,logseq____&quot;^Vlogseq____&quot;,40,536870931]],[logseq____&quot;^15logseq____&quot;,[438,logseq____&quot;^Ulogseq____&quot;,40,536870931]],[logseq____&quot;^15logseq____&quot;,[438,logseq____&quot;^17logseq____&quot;,true,536870931]],[logseq____&quot;^15logseq____&quot;,[438,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed3117-6797-48c8-b07e-56d9bdb22d2flogseq____&quot;,536870931]],[logseq____&quot;^15logseq____&quot;,[439,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Un **diseño de software se entiende como una descripción de la estructura del software que se va a implementar, los modelos y las estructuras de datos utilizados por el sistema, las interfaces entre componentes del sistema y, en ocasiones, los algoritmos usados**. Los diseñadores no llegan inmediatamente a una creación terminada, sino que **desarrollan el diseño de manera iterativa**. Agregan formalidad y detalle conforme realizan su diseño con backtracking (vuelta  atrás) constante para corregir diseños anteriores. La figura 5.5 es un modelo abstracto de este proceso, que ilustra las entradas al proceso de diseño, las actividades del proceso y los documentos generados como salidas de este proceso.logseq____&quot;,536870931]],[logseq____&quot;^15logseq____&quot;,[439,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870931]],[logseq____&quot;^15logseq____&quot;,[439,logseq____&quot;^Flogseq____&quot;,438,536870931]],[logseq____&quot;^15logseq____&quot;,[439,logseq____&quot;^Xlogseq____&quot;,40,536870931]],[logseq____&quot;^15logseq____&quot;,[439,logseq____&quot;^Vlogseq____&quot;,40,536870931]],[logseq____&quot;^15logseq____&quot;,[439,logseq____&quot;^Ulogseq____&quot;,40,536870931]],[logseq____&quot;^15logseq____&quot;,[439,logseq____&quot;^17logseq____&quot;,true,536870931]],[logseq____&quot;^15logseq____&quot;,[439,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed3117-0785-4a70-8300-50f1e18ef6c7logseq____&quot;,536870931]],[logseq____&quot;^15logseq____&quot;,[440,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Por lo general, los programadores realizan algunas pruebas del código que desarrollaron. Esto revela con frecuencia defectos del programa que deben eliminarse del programa. A esta actividad se le llama depuración (debugging). La prueba de defectos y la depuración son procesos diferentes. La primera establece la existencia de defectos, en tanto que la  segunda se dedica a localizar y corregir dichos defectos.logseq____&quot;,536870931]],[logseq____&quot;^15logseq____&quot;,[440,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870931]],[logseq____&quot;^15logseq____&quot;,[440,logseq____&quot;^Flogseq____&quot;,441,536870931]],[logseq____&quot;^15logseq____&quot;,[440,logseq____&quot;^Xlogseq____&quot;,40,536870931]],[logseq____&quot;^15logseq____&quot;,[440,logseq____&quot;^Vlogseq____&quot;,40,536870931]],[logseq____&quot;^15logseq____&quot;,[440,logseq____&quot;^Ulogseq____&quot;,40,536870931]],[logseq____&quot;^15logseq____&quot;,[440,logseq____&quot;^17logseq____&quot;,true,536870931]],[logseq____&quot;^15logseq____&quot;,[440,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed3117-50f7-454f-8cf0-52403b53779dlogseq____&quot;,536870931]],[logseq____&quot;^15logseq____&quot;,[441,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;La programación es una actividad personal y no hay un proceso que se siga de manera general. Algunos programadores comienzan con componentes que entienden, los desarrollan y, luego, cambian hacia componentes que entienden menos. Otros toman el enfoque opuesto, y dejan hasta el último los componentes familiares, porque saben cómo diseñarlos. A algunos desarrolladores les agrada definir con anticipación datos en el proceso, que luego usan para  impulsar el desarrollo del programa; otros dejan datos sin especificar tanto como sea posible.logseq____&quot;,536870931]],[logseq____&quot;^15logseq____&quot;,[441,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870931]],[logseq____&quot;^15logseq____&quot;,[441,logseq____&quot;^Flogseq____&quot;,446,536870931]],[logseq____&quot;^15logseq____&quot;,[441,logseq____&quot;^Xlogseq____&quot;,40,536870931]],[logseq____&quot;^15logseq____&quot;,[441,logseq____&quot;^Vlogseq____&quot;,40,536870931]],[logseq____&quot;^15logseq____&quot;,[441,logseq____&quot;^Ulogseq____&quot;,40,536870931]],[logseq____&quot;^15logseq____&quot;,[441,logseq____&quot;^17logseq____&quot;,true,536870931]],[logseq____&quot;^15logseq____&quot;,[441,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed3117-4d7a-4f97-8c5a-58a2119bf86blogseq____&quot;,536870931]],[logseq____&quot;^15logseq____&quot;,[442,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;id:: 67dd5603-f5ba-4d8e-8bbf-bcdaa5ffae79\\n3. **Diseño de componentes**, en él se toma cada componente del sistema y se diseña cómo funcionará. Esto puede ser un simple dato de la funcionalidad que se espera implementar, y al programador se le deja el diseño específico. Como alternativa, habría una lista de cambios a realizar sobre un componente que se reutiliza o sobre un modelo de diseño detallado. El modelo de diseño sirve para generar en automático una implementación.logseq____&quot;,536870931]],[logseq____&quot;^15logseq____&quot;,[442,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870931]],[logseq____&quot;^15logseq____&quot;,[442,logseq____&quot;^Flogseq____&quot;,449,536870931]],[logseq____&quot;^15logseq____&quot;,[442,logseq____&quot;^Xlogseq____&quot;,40,536870931]],[logseq____&quot;^15logseq____&quot;,[442,logseq____&quot;^Vlogseq____&quot;,447,536870931]],[logseq____&quot;^15logseq____&quot;,[442,logseq____&quot;^Ulogseq____&quot;,40,536870931]],[logseq____&quot;^15logseq____&quot;,[442,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^18logseq____&quot;,logseq____&quot;67dd5603-f5ba-4d8e-8bbf-bcdaa5ffae79logseq____&quot;],536870931]],[logseq____&quot;^15logseq____&quot;,[442,logseq____&quot;^Jlogseq____&quot;,[logseq____&quot;^18logseq____&quot;],536870931]],[logseq____&quot;^15logseq____&quot;,[442,logseq____&quot;^4logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^18logseq____&quot;,logseq____&quot;67dd5603-f5ba-4d8e-8bbf-bcdaa5ffae79logseq____&quot;],536870931]],[logseq____&quot;^15logseq____&quot;,[442,logseq____&quot;^17logseq____&quot;,true,536870931]],[logseq____&quot;^15logseq____&quot;,[442,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67dd5603-f5ba-4d8e-8bbf-bcdaa5ffae79logseq____&quot;,536870931]],[logseq____&quot;^15logseq____&quot;,[443,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Los métodos estructurados para el diseño se desarrollaron en las décadas de 1973 y 1980, y fueron precursores del UML y del diseño orientado a objetos (Budgen, 2003). Se apoyan en la producción de modelos gráficos del sistema y, en muchos casos, generan instantáneamente un código a partir de dichos modelos. El desarrollo dirigido por modelo (MDD) o la ingeniería dirigida por modelo (Schmidt, 2006), donde se crean modelos de software a diferentes niveles de abstracción, es una evolución de los métodos estructurados. En el MDD hay mayor énfasis en los modelos arquitectónicos con una separación entre modelos abstractos independientes de implementación y modelos específicos de implementación. Los modelos se desarrollan con detalle suficiente, de manera que el sistema ejecutable puede generarse a partir de ellos. En el capítulo 5 se estudia este enfoque de desarrollo.logseq____&quot;,536870931]],[logseq____&quot;^15logseq____&quot;,[443,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870931]],[logseq____&quot;^15logseq____&quot;,[443,logseq____&quot;^Flogseq____&quot;,452,536870931]],[logseq____&quot;^15logseq____&quot;,[443,logseq____&quot;^Xlogseq____&quot;,40,536870931]],[logseq____&quot;^15logseq____&quot;,[443,logseq____&quot;^Vlogseq____&quot;,40,536870931]],[logseq____&quot;^15logseq____&quot;,[443,logseq____&quot;^Ulogseq____&quot;,40,536870931]],[logseq____&quot;^15logseq____&quot;,[443,logseq____&quot;^17logseq____&quot;,true,536870931]],[logseq____&quot;^15logseq____&quot;,[443,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed3117-6285-4732-8c59-c7d72450411elogseq____&quot;,536870931]],[logseq____&quot;^15logseq____&quot;,[444,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;logseq____&quot;,536870931]],[logseq____&quot;^15logseq____&quot;,[444,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870931]],[logseq____&quot;^15logseq____&quot;,[444,logseq____&quot;^Flogseq____&quot;,450,536870931]],[logseq____&quot;^15logseq____&quot;,[444,logseq____&quot;^Xlogseq____&quot;,40,536870931]],[logseq____&quot;^15logseq____&quot;,[444,logseq____&quot;^Vlogseq____&quot;,447,536870931]],[logseq____&quot;^15logseq____&quot;,[444,logseq____&quot;^Ulogseq____&quot;,40,536870931]],[logseq____&quot;^15logseq____&quot;,[444,logseq____&quot;^17logseq____&quot;,true,536870931]],[logseq____&quot;^15logseq____&quot;,[444,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed3117-320b-44f0-8f6c-8b004ccadf3dlogseq____&quot;,536870931]],[logseq____&quot;^15logseq____&quot;,[445,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Cuando se depura, uno debe elaborar una hipótesis sobre el comportamiento observable del programa y, luego, poner a prueba dichas hipótesis con la esperanza de encontrar la falla que causó la salida anómala. Poner a prueba las hipótesis quizá requiera rastrear manualmente el código del programa; o bien, tal vez se necesiten nuevos casos de prueba para localizar el problema. Con la finalidad de apoyar el proceso de depuración, se deben utilizar herramientas interactivas que muestren valores intermedios de las variables del programa, así como el rastro de las instrucciones ejecutadas.logseq____&quot;,536870931]],[logseq____&quot;^15logseq____&quot;,[445,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870931]],[logseq____&quot;^15logseq____&quot;,[445,logseq____&quot;^Flogseq____&quot;,440,536870931]],[logseq____&quot;^15logseq____&quot;,[445,logseq____&quot;^Xlogseq____&quot;,40,536870931]],[logseq____&quot;^15logseq____&quot;,[445,logseq____&quot;^Vlogseq____&quot;,40,536870931]],[logseq____&quot;^15logseq____&quot;,[445,logseq____&quot;^Ulogseq____&quot;,40,536870931]],[logseq____&quot;^15logseq____&quot;,[445,logseq____&quot;^17logseq____&quot;,true,536870931]],[logseq____&quot;^15logseq____&quot;,[445,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed3117-9d82-43ee-8ee6-92536dc8f198logseq____&quot;,536870931]],[logseq____&quot;^15logseq____&quot;,[446,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;El diseño de un programa para implementar el sistema se sigue naturalmente de los procesos de elaboración del sistema. Aunque algunas clases de programa, como los sistemas críticos para la seguridad, por lo general se diseñan con detalle antes de comenzar cualquier implementación, es más común que se entrelacen en etapas posteriores del diseño y el desarrollo del programa. Las herramientas de desarrollo de software se usan para generar un programa de “esqueleto” a partir de un diseño. Esto incluye un código para definir e implementar interfaces y, en muchos casos, el desarrollador sólo necesita agregar detalles  de la operación de cada componente del programa.logseq____&quot;,536870931]],[logseq____&quot;^15logseq____&quot;,[446,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870931]],[logseq____&quot;^15logseq____&quot;,[446,logseq____&quot;^Flogseq____&quot;,443,536870931]],[logseq____&quot;^15logseq____&quot;,[446,logseq____&quot;^Xlogseq____&quot;,40,536870931]],[logseq____&quot;^15logseq____&quot;,[446,logseq____&quot;^Vlogseq____&quot;,40,536870931]],[logseq____&quot;^15logseq____&quot;,[446,logseq____&quot;^Ulogseq____&quot;,40,536870931]],[logseq____&quot;^15logseq____&quot;,[446,logseq____&quot;^17logseq____&quot;,true,536870931]],[logseq____&quot;^15logseq____&quot;,[446,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed3117-cc48-4849-b028-cd212a42f91alogseq____&quot;,536870931]],[logseq____&quot;^15logseq____&quot;,[447,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Las actividades en el proceso de diseño varían dependiendo del tipo de sistema a desarrollar. Por ejemplo, los sistemas de tiempo real precisan del diseño de temporización, pero sin incluir una base de datos, por lo que no hay que integrar un diseño de base de datos. La figura 5.5 muestra cuatro actividades que podrían formar parte del proceso de diseño para sistemas de información:logseq____&quot;,536870931]],[logseq____&quot;^15logseq____&quot;,[447,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870931]],[logseq____&quot;^15logseq____&quot;,[447,logseq____&quot;^Flogseq____&quot;,448,536870931]],[logseq____&quot;^15logseq____&quot;,[447,logseq____&quot;^Xlogseq____&quot;,40,536870931]],[logseq____&quot;^15logseq____&quot;,[447,logseq____&quot;^Vlogseq____&quot;,40,536870931]],[logseq____&quot;^15logseq____&quot;,[447,logseq____&quot;^Ulogseq____&quot;,40,536870931]],[logseq____&quot;^15logseq____&quot;,[447,logseq____&quot;^17logseq____&quot;,true,536870931]],[logseq____&quot;^15logseq____&quot;,[447,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed3117-5852-4ddf-b997-c922eaef3347logseq____&quot;,536870931]],[logseq____&quot;^15logseq____&quot;,[448,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;El diagrama sugiere que las etapas del proceso de diseño son secuenciales. De hecho, las actividades de proceso de diseño están vinculadas. En todos los procesos de diseño es inevitable  la retroalimentación de una etapa a otra y la consecuente reelaboración del diseño.logseq____&quot;,536870931]],[logseq____&quot;^15logseq____&quot;,[448,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870931]],[logseq____&quot;^15logseq____&quot;,[448,logseq____&quot;^Flogseq____&quot;,439,536870931]],[logseq____&quot;^15logseq____&quot;,[448,logseq____&quot;^Xlogseq____&quot;,40,536870931]],[logseq____&quot;^15logseq____&quot;,[448,logseq____&quot;^Vlogseq____&quot;,40,536870931]],[logseq____&quot;^15logseq____&quot;,[448,logseq____&quot;^Ulogseq____&quot;,40,536870931]],[logseq____&quot;^15logseq____&quot;,[448,logseq____&quot;^17logseq____&quot;,true,536870931]],[logseq____&quot;^15logseq____&quot;,[448,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed3117-be3f-45d6-86e4-484c2707e0f7logseq____&quot;,536870931]],[logseq____&quot;^15logseq____&quot;,[449,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;5. **Diseño de interfaz**, en éste se definen las interfaces entre los componentes de sistemas. Esta especificación de interfaz no tiene que presentar ambigüedades. Con una interfaz precisa, es factible usar un componente sin que otros tengan que saber cómo se implementó. Una vez que se acuerdan las especificaciones de interfaz, los componentes se diseñan y se desarrollan de manera concurrente.logseq____&quot;,536870931]],[logseq____&quot;^15logseq____&quot;,[449,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870931]],[logseq____&quot;^15logseq____&quot;,[449,logseq____&quot;^Flogseq____&quot;,451,536870931]],[logseq____&quot;^15logseq____&quot;,[449,logseq____&quot;^Xlogseq____&quot;,40,536870931]],[logseq____&quot;^15logseq____&quot;,[449,logseq____&quot;^Vlogseq____&quot;,447,536870931]],[logseq____&quot;^15logseq____&quot;,[449,logseq____&quot;^Ulogseq____&quot;,40,536870931]],[logseq____&quot;^15logseq____&quot;,[449,logseq____&quot;^17logseq____&quot;,true,536870931]],[logseq____&quot;^15logseq____&quot;,[449,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed3117-40f8-4af3-9329-8e0d29ad8d01logseq____&quot;,536870931]],[logseq____&quot;^15logseq____&quot;,[450,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;**Diseño de algoritmos**. Se diseñan en detalle y especifican los algoritmos utilizados para proporcionar los servicioslogseq____&quot;,536870931]],[logseq____&quot;^15logseq____&quot;,[450,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870931]],[logseq____&quot;^15logseq____&quot;,[450,logseq____&quot;^Flogseq____&quot;,453,536870931]],[logseq____&quot;^15logseq____&quot;,[450,logseq____&quot;^Xlogseq____&quot;,40,536870931]],[logseq____&quot;^15logseq____&quot;,[450,logseq____&quot;^Vlogseq____&quot;,447,536870931]],[logseq____&quot;^15logseq____&quot;,[450,logseq____&quot;^Ulogseq____&quot;,40,536870931]],[logseq____&quot;^15logseq____&quot;,[450,logseq____&quot;^17logseq____&quot;,true,536870931]],[logseq____&quot;^15logseq____&quot;,[450,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed3117-d471-43be-9e36-df57ef04f79dlogseq____&quot;,536870931]],[logseq____&quot;^15logseq____&quot;,[451,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;4. **Diseño arquitectónico**, aquí se identifica la estructura global del sistema, los principales componentes (llamados en ocasiones subsistemas o módulos), sus relaciones y cómo se distribuyen.logseq____&quot;,536870931]],[logseq____&quot;^15logseq____&quot;,[451,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870931]],[logseq____&quot;^15logseq____&quot;,[451,logseq____&quot;^Flogseq____&quot;,447,536870931]],[logseq____&quot;^15logseq____&quot;,[451,logseq____&quot;^Xlogseq____&quot;,40,536870931]],[logseq____&quot;^15logseq____&quot;,[451,logseq____&quot;^Vlogseq____&quot;,447,536870931]],[logseq____&quot;^15logseq____&quot;,[451,logseq____&quot;^Ulogseq____&quot;,40,536870931]],[logseq____&quot;^15logseq____&quot;,[451,logseq____&quot;^17logseq____&quot;,true,536870931]],[logseq____&quot;^15logseq____&quot;,[451,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed3117-f488-4434-926b-e328456d94delogseq____&quot;,536870931]],[logseq____&quot;^15logseq____&quot;,[452,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Tales actividades conducen a un conjunto de salidas de diseño, que también se muestran en la figura 5.5. El detalle y la representación de las mismas varían considerablemente. Para sistemas críticos, deben producirse documentos de diseño detallados que establezcan descripciones exactas del sistema. Si se usa un enfoque dirigido por un modelo, dichas salidas serían sobre todo diagramas. Donde se usen métodos ágiles de desarrollo, las salidas del proceso de diseño no podrían ser documentos de especificación  separados, sino que tendrían que representarse en el código del programa.logseq____&quot;,536870931]],[logseq____&quot;^15logseq____&quot;,[452,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870931]],[logseq____&quot;^15logseq____&quot;,[452,logseq____&quot;^Flogseq____&quot;,447,536870931]],[logseq____&quot;^15logseq____&quot;,[452,logseq____&quot;^Xlogseq____&quot;,40,536870931]],[logseq____&quot;^15logseq____&quot;,[452,logseq____&quot;^Vlogseq____&quot;,40,536870931]],[logseq____&quot;^15logseq____&quot;,[452,logseq____&quot;^Ulogseq____&quot;,40,536870931]],[logseq____&quot;^15logseq____&quot;,[452,logseq____&quot;^17logseq____&quot;,true,536870931]],[logseq____&quot;^15logseq____&quot;,[452,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed3117-eaa5-4cd9-a7ca-8bb18e108e42logseq____&quot;,536870931]],[logseq____&quot;^15logseq____&quot;,[453,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;7. **Diseño de base de datos**, donde se diseñan las estructuras del sistema de datos y cómo se representarán en una base de datos. De nuevo, el trabajo aquí depende de si una base de datos se reutilizará o se creará una nueva.logseq____&quot;,536870931]],[logseq____&quot;^15logseq____&quot;,[453,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870931]],[logseq____&quot;^15logseq____&quot;,[453,logseq____&quot;^Flogseq____&quot;,442,536870931]],[logseq____&quot;^15logseq____&quot;,[453,logseq____&quot;^Xlogseq____&quot;,40,536870931]],[logseq____&quot;^15logseq____&quot;,[453,logseq____&quot;^Vlogseq____&quot;,447,536870931]],[logseq____&quot;^15logseq____&quot;,[453,logseq____&quot;^Ulogseq____&quot;,40,536870931]],[logseq____&quot;^15logseq____&quot;,[453,logseq____&quot;^17logseq____&quot;,true,536870931]],[logseq____&quot;^15logseq____&quot;,[453,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed3117-30c4-4474-8ad0-5afb7c83187dlogseq____&quot;,536870931]],[logseq____&quot;^15logseq____&quot;,[455,logseq____&quot;^Klogseq____&quot;,1693266199916,536870932]],[logseq____&quot;^15logseq____&quot;,[455,logseq____&quot;^@logseq____&quot;,false,536870932]],[logseq____&quot;^15logseq____&quot;,[455,logseq____&quot;^Ylogseq____&quot;,logseq____&quot;entrega incrementallogseq____&quot;,536870932]],[logseq____&quot;^15logseq____&quot;,[455,logseq____&quot;^11logseq____&quot;,logseq____&quot;Entrega incrementallogseq____&quot;,536870932]],[logseq____&quot;^15logseq____&quot;,[455,logseq____&quot;^Blogseq____&quot;,1693266199916,536870932]],[logseq____&quot;^15logseq____&quot;,[455,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed3118-834c-4260-a17f-5ffb95672f4alogseq____&quot;,536870937]],[logseq____&quot;^15logseq____&quot;,[456,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;El proceso mantiene los beneficios del desarrollo incremental en cuanto a que debe ser relativamente sencillo incorporar cambios al sistema.logseq____&quot;,536870932]],[logseq____&quot;^15logseq____&quot;,[456,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870932]],[logseq____&quot;^15logseq____&quot;,[456,logseq____&quot;^Flogseq____&quot;,467,536870932]],[logseq____&quot;^15logseq____&quot;,[456,logseq____&quot;^Xlogseq____&quot;,455,536870932]],[logseq____&quot;^15logseq____&quot;,[456,logseq____&quot;^Vlogseq____&quot;,463,536870932]],[logseq____&quot;^15logseq____&quot;,[456,logseq____&quot;^Ulogseq____&quot;,455,536870932]],[logseq____&quot;^15logseq____&quot;,[456,logseq____&quot;^17logseq____&quot;,true,536870932]],[logseq____&quot;^15logseq____&quot;,[456,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed3117-d225-4866-ac0b-dd1b2952e9e4logseq____&quot;,536870932]],[logseq____&quot;^15logseq____&quot;,[457,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Los clientes pueden usar los primeros incrementos como prototipos y adquirir experiencia que informe sobre sus requerimientos, para posteriores incrementos del sistema. A diferencia de los prototipos, éstos son parte del sistema real, de manera que no hay reaprendizaje cuando está disponible el sistema completo.logseq____&quot;,536870932]],[logseq____&quot;^15logseq____&quot;,[457,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870932]],[logseq____&quot;^15logseq____&quot;,[457,logseq____&quot;^Flogseq____&quot;,463,536870932]],[logseq____&quot;^15logseq____&quot;,[457,logseq____&quot;^Xlogseq____&quot;,455,536870932]],[logseq____&quot;^15logseq____&quot;,[457,logseq____&quot;^Vlogseq____&quot;,463,536870932]],[logseq____&quot;^15logseq____&quot;,[457,logseq____&quot;^Ulogseq____&quot;,455,536870932]],[logseq____&quot;^15logseq____&quot;,[457,logseq____&quot;^17logseq____&quot;,true,536870932]],[logseq____&quot;^15logseq____&quot;,[457,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed3117-443e-4082-a443-752498ecd889logseq____&quot;,536870932]],[logseq____&quot;^15logseq____&quot;,[458,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Puesto que primero se entregan los servicios de mayor prioridad y luego se integran los incrementos, los servicios de sistema más importantes reciben mayores pruebas.logseq____&quot;,536870932]],[logseq____&quot;^15logseq____&quot;,[458,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870932]],[logseq____&quot;^15logseq____&quot;,[458,logseq____&quot;^Flogseq____&quot;,456,536870932]],[logseq____&quot;^15logseq____&quot;,[458,logseq____&quot;^Xlogseq____&quot;,455,536870932]],[logseq____&quot;^15logseq____&quot;,[458,logseq____&quot;^Vlogseq____&quot;,463,536870932]],[logseq____&quot;^15logseq____&quot;,[458,logseq____&quot;^Ulogseq____&quot;,455,536870932]],[logseq____&quot;^15logseq____&quot;,[458,logseq____&quot;^17logseq____&quot;,true,536870932]],[logseq____&quot;^15logseq____&quot;,[458,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed3117-fc35-4e30-be33-343b27d4687elogseq____&quot;,536870932]],[logseq____&quot;^15logseq____&quot;,[459,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;La mayoría de los sistemas **requieren de una serie de recursos que se utilizan para diferentes partes del sistema**. Dado que los requerimientos no están definidos con detalle sino hasta que se implementa un incremento, resulta difícil identificar recursos comunes que necesiten todos los incrementos.logseq____&quot;,536870932]],[logseq____&quot;^15logseq____&quot;,[459,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870932]],[logseq____&quot;^15logseq____&quot;,[459,logseq____&quot;^Flogseq____&quot;,465,536870932]],[logseq____&quot;^15logseq____&quot;,[459,logseq____&quot;^Xlogseq____&quot;,455,536870932]],[logseq____&quot;^15logseq____&quot;,[459,logseq____&quot;^Vlogseq____&quot;,465,536870932]],[logseq____&quot;^15logseq____&quot;,[459,logseq____&quot;^Ulogseq____&quot;,455,536870932]],[logseq____&quot;^15logseq____&quot;,[459,logseq____&quot;^17logseq____&quot;,true,536870932]],[logseq____&quot;^15logseq____&quot;,[459,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed3117-d199-469a-ba87-d680b9798616logseq____&quot;,536870932]],[logseq____&quot;^15logseq____&quot;,[460,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Esto significa que los clientes tienen menos probabilidad de encontrar fallas de software en las partes más significativas del sistema.logseq____&quot;,536870932]],[logseq____&quot;^15logseq____&quot;,[460,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870932]],[logseq____&quot;^15logseq____&quot;,[460,logseq____&quot;^Flogseq____&quot;,463,536870932]],[logseq____&quot;^15logseq____&quot;,[460,logseq____&quot;^Xlogseq____&quot;,455,536870932]],[logseq____&quot;^15logseq____&quot;,[460,logseq____&quot;^Vlogseq____&quot;,455,536870932]],[logseq____&quot;^15logseq____&quot;,[460,logseq____&quot;^Ulogseq____&quot;,455,536870932]],[logseq____&quot;^15logseq____&quot;,[460,logseq____&quot;^17logseq____&quot;,true,536870932]],[logseq____&quot;^15logseq____&quot;,[460,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed3117-870b-4490-9e57-d69683fe055elogseq____&quot;,536870932]],[logseq____&quot;^15logseq____&quot;,[461,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;La esencia de los procesos iterativos es que la especificación se desarrolla en conjunto con el software. Sin embargo, esto se **puede contradecir con el modelo de adquisiciones de muchas organizaciones**, donde la especificación completa del sistema es parte del contrato de desarrollo del sistema. En el enfoque incremental, no hay especificación completa del sistema, sino hasta que se define el incremento final. Esto requiere una nueva forma de contrato que los grandes clientes, como las agencias gubernamentales, encontrarían difícil de adoptar.logseq____&quot;,536870932]],[logseq____&quot;^15logseq____&quot;,[461,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870932]],[logseq____&quot;^15logseq____&quot;,[461,logseq____&quot;^Flogseq____&quot;,466,536870932]],[logseq____&quot;^15logseq____&quot;,[461,logseq____&quot;^Xlogseq____&quot;,455,536870932]],[logseq____&quot;^15logseq____&quot;,[461,logseq____&quot;^Vlogseq____&quot;,465,536870932]],[logseq____&quot;^15logseq____&quot;,[461,logseq____&quot;^Ulogseq____&quot;,455,536870932]],[logseq____&quot;^15logseq____&quot;,[461,logseq____&quot;^17logseq____&quot;,true,536870932]],[logseq____&quot;^15logseq____&quot;,[461,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed3117-d500-47e3-99e7-06b48a745136logseq____&quot;,536870932]],[logseq____&quot;^15logseq____&quot;,[462,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;logseq____&quot;,536870932]],[logseq____&quot;^15logseq____&quot;,[462,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870932]],[logseq____&quot;^15logseq____&quot;,[462,logseq____&quot;^Flogseq____&quot;,461,536870932]],[logseq____&quot;^15logseq____&quot;,[462,logseq____&quot;^Xlogseq____&quot;,455,536870932]],[logseq____&quot;^15logseq____&quot;,[462,logseq____&quot;^Vlogseq____&quot;,465,536870932]],[logseq____&quot;^15logseq____&quot;,[462,logseq____&quot;^Ulogseq____&quot;,455,536870932]],[logseq____&quot;^15logseq____&quot;,[462,logseq____&quot;^17logseq____&quot;,true,536870932]],[logseq____&quot;^15logseq____&quot;,[462,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed3117-4272-4eeb-98bb-21b3a97ae7cclogseq____&quot;,536870932]],[logseq____&quot;^15logseq____&quot;,[463,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Una vez identificados los incrementos del sistema, **se definen con detalle los requerimientos de los servicios que se van a entregar en el primer incremento, y se desarrolla ese incremento**. Durante el desarrollo, **puede haber un mayor análisis de requerimientos para incrementos posteriores**, aun cuando se rechacen cambios de requerimientos para el  incremento actual. Una vez completado y entregado el incremento, los clientes lo ponen en servicio. Esto significa que toman la entrega anticipada de la funcionalidad parcial del sistema. Pueden experimentar con el sistema que les ayuda a clarificar sus requerimientos, para posteriores incrementos del sistema. A medida que se completan nuevos incrementos, se integran con los incrementos existentes, de modo que con cada incremento entregado mejore la  funcionalidad del sistema. La entrega incremental tiene algunas ventajas:logseq____&quot;,536870932]],[logseq____&quot;^15logseq____&quot;,[463,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870932]],[logseq____&quot;^15logseq____&quot;,[463,logseq____&quot;^Flogseq____&quot;,464,536870932]],[logseq____&quot;^15logseq____&quot;,[463,logseq____&quot;^Xlogseq____&quot;,455,536870932]],[logseq____&quot;^15logseq____&quot;,[463,logseq____&quot;^Vlogseq____&quot;,455,536870932]],[logseq____&quot;^15logseq____&quot;,[463,logseq____&quot;^Ulogseq____&quot;,455,536870932]],[logseq____&quot;^15logseq____&quot;,[463,logseq____&quot;^17logseq____&quot;,true,536870932]],[logseq____&quot;^15logseq____&quot;,[463,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed3117-a6d2-4268-9140-fdf6d789fd9flogseq____&quot;,536870932]],[logseq____&quot;^15logseq____&quot;,[464,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;La entrega incremental (figura 4.4) es un enfoque al desarrollo de software donde **algunos de los incrementos diseñados se entregan al cliente y se implementan para usarse en un entorno operacional**. En un proceso de entrega incremental, **los clientes identifican, en un bosquejo, los servicios que proporciona el sistema**. Identifican **cuáles servicios son más importantes y cuáles son menos significativos para ellos**. Entonces, **se define un número de incrementos de entrega**, y **cada incremento proporciona un subconjunto de la funcionalidad del sistema**. La asignación de servicios por incrementos depende de la prioridad del servicio, donde los servicios de más alta prioridad se implementan y entregan primero.logseq____&quot;,536870932]],[logseq____&quot;^15logseq____&quot;,[464,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870932]],[logseq____&quot;^15logseq____&quot;,[464,logseq____&quot;^Flogseq____&quot;,455,536870932]],[logseq____&quot;^15logseq____&quot;,[464,logseq____&quot;^Xlogseq____&quot;,455,536870932]],[logseq____&quot;^15logseq____&quot;,[464,logseq____&quot;^Vlogseq____&quot;,455,536870932]],[logseq____&quot;^15logseq____&quot;,[464,logseq____&quot;^Ulogseq____&quot;,455,536870932]],[logseq____&quot;^15logseq____&quot;,[464,logseq____&quot;^17logseq____&quot;,true,536870932]],[logseq____&quot;^15logseq____&quot;,[464,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed3117-60d2-49ed-bab1-0438ec63dc6blogseq____&quot;,536870932]],[logseq____&quot;^15logseq____&quot;,[465,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Sin embargo, existen **problemas con la entrega incremental**:logseq____&quot;,536870932]],[logseq____&quot;^15logseq____&quot;,[465,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870932]],[logseq____&quot;^15logseq____&quot;,[465,logseq____&quot;^Flogseq____&quot;,460,536870932]],[logseq____&quot;^15logseq____&quot;,[465,logseq____&quot;^Xlogseq____&quot;,455,536870932]],[logseq____&quot;^15logseq____&quot;,[465,logseq____&quot;^Vlogseq____&quot;,455,536870932]],[logseq____&quot;^15logseq____&quot;,[465,logseq____&quot;^Ulogseq____&quot;,455,536870932]],[logseq____&quot;^15logseq____&quot;,[465,logseq____&quot;^17logseq____&quot;,true,536870932]],[logseq____&quot;^15logseq____&quot;,[465,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed3117-3759-4ab3-b1c0-f9711914007alogseq____&quot;,536870932]],[logseq____&quot;^15logseq____&quot;,[466,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Asimismo, **el desarrollo iterativo resulta complicado cuando se diseña un sistema de reemplazo**. Los usuarios requieren de toda la funcionalidad del sistema antiguo, ya que es común que no deseen experimentar con un nuevo sistema incompleto. Por lo tanto, es difícil conseguir retroalimentación útil del cliente.logseq____&quot;,536870932]],[logseq____&quot;^15logseq____&quot;,[466,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870932]],[logseq____&quot;^15logseq____&quot;,[466,logseq____&quot;^Flogseq____&quot;,459,536870932]],[logseq____&quot;^15logseq____&quot;,[466,logseq____&quot;^Xlogseq____&quot;,455,536870932]],[logseq____&quot;^15logseq____&quot;,[466,logseq____&quot;^Vlogseq____&quot;,465,536870932]],[logseq____&quot;^15logseq____&quot;,[466,logseq____&quot;^Ulogseq____&quot;,455,536870932]],[logseq____&quot;^15logseq____&quot;,[466,logseq____&quot;^17logseq____&quot;,true,536870932]],[logseq____&quot;^15logseq____&quot;,[466,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed3117-8ecf-4590-a6ed-6076bd8e2301logseq____&quot;,536870932]],[logseq____&quot;^15logseq____&quot;,[467,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Los clientes deben esperar hasta la entrega completa del sistema, antes de ganar valor del mismo. El primer incremento cubre sus requerimientos más críticos, de modo que es posible usar inmediatamente el software.logseq____&quot;,536870932]],[logseq____&quot;^15logseq____&quot;,[467,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870932]],[logseq____&quot;^15logseq____&quot;,[467,logseq____&quot;^Flogseq____&quot;,457,536870932]],[logseq____&quot;^15logseq____&quot;,[467,logseq____&quot;^Xlogseq____&quot;,455,536870932]],[logseq____&quot;^15logseq____&quot;,[467,logseq____&quot;^Vlogseq____&quot;,463,536870932]],[logseq____&quot;^15logseq____&quot;,[467,logseq____&quot;^Ulogseq____&quot;,455,536870932]],[logseq____&quot;^15logseq____&quot;,[467,logseq____&quot;^17logseq____&quot;,true,536870932]],[logseq____&quot;^15logseq____&quot;,[467,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed3117-d115-4a40-85f0-e2e8218cf84dlogseq____&quot;,536870932]],[logseq____&quot;^15logseq____&quot;,[469,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;La especificación del software o la ingeniería de requerimientos consisten en el proceso de comprender y definir qué servicios se requieren del sistema, así como la identificación de las restricciones sobre la operación y el desarrollo del sistema. La ingeniería de requerimientos es una etapa particularmente crítica del proceso de software, ya que los errores en esta etapa conducen de manera inevitable a problemas posteriores tanto en el  diseño como en la implementación del sistema.logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[469,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[469,logseq____&quot;^Flogseq____&quot;,39,536870933]],[logseq____&quot;^15logseq____&quot;,[469,logseq____&quot;^Xlogseq____&quot;,39,536870933]],[logseq____&quot;^15logseq____&quot;,[469,logseq____&quot;^Vlogseq____&quot;,39,536870933]],[logseq____&quot;^15logseq____&quot;,[469,logseq____&quot;^Ulogseq____&quot;,39,536870933]],[logseq____&quot;^15logseq____&quot;,[469,logseq____&quot;^17logseq____&quot;,true,536870933]],[logseq____&quot;^15logseq____&quot;,[469,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed3117-d0b0-46cb-b106-46fe7930dab4logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[470,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;El proceso de ingeniería de requerimientos (figura 5.4) se enfoca en producir un documento de requerimientos convenido que especifique los requerimientos de los interesados que cumplirá el sistema. Por lo general, los requerimientos se presentan en dos niveles de detalle. Los usuarios finales y clientes necesitan un informe de requerimientos de alto  nivel; los desarrolladores de sistemas precisan una descripción más detallada del sistema. Existen cuatro actividades principales en el proceso de ingeniería de requerimientos:logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[470,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[470,logseq____&quot;^Flogseq____&quot;,469,536870933]],[logseq____&quot;^15logseq____&quot;,[470,logseq____&quot;^Xlogseq____&quot;,39,536870933]],[logseq____&quot;^15logseq____&quot;,[470,logseq____&quot;^Vlogseq____&quot;,39,536870933]],[logseq____&quot;^15logseq____&quot;,[470,logseq____&quot;^Ulogseq____&quot;,39,536870933]],[logseq____&quot;^15logseq____&quot;,[470,logseq____&quot;^17logseq____&quot;,true,536870933]],[logseq____&quot;^15logseq____&quot;,[470,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed3117-303b-46aa-8285-6d75e036234clogseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[471,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;**Estudio de factibilidad** Se realiza una estimación sobre si las necesidades identificadas del usuario se cubren con las actuales tecnologías de software y hardware. El estudio considera si el sistema propuesto tendrá un costo-beneficio desde un punto de vista empresarial, y si éste puede desarrollarse dentro de las restricciones presupuestales existentes. Un estudio de factibilidad debe ser rápido y relativamente barato. El resultado debe informar la decisión respecto a si se continúa o no continúa con un análisis más detallado.logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[471,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[471,logseq____&quot;^Flogseq____&quot;,470,536870933]],[logseq____&quot;^15logseq____&quot;,[471,logseq____&quot;^Xlogseq____&quot;,39,536870933]],[logseq____&quot;^15logseq____&quot;,[471,logseq____&quot;^Vlogseq____&quot;,470,536870933]],[logseq____&quot;^15logseq____&quot;,[471,logseq____&quot;^Ulogseq____&quot;,39,536870933]],[logseq____&quot;^15logseq____&quot;,[471,logseq____&quot;^17logseq____&quot;,true,536870933]],[logseq____&quot;^15logseq____&quot;,[471,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed3117-c42e-4b70-adcb-f6a40939a841logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[472,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;**Obtención y análisis de requerimientos** Éste es el proceso de derivar los requerimientos del sistema mediante observación de los sistemas existentes, discusiones con los usuarios y proveedores potenciales, análisis de tareas, etcétera. Esto puede incluir el desarrollo de uno o más modelos de sistemas y prototipos, lo que ayuda a entender el sistema que se va a especificar.logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[472,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[472,logseq____&quot;^Flogseq____&quot;,471,536870933]],[logseq____&quot;^15logseq____&quot;,[472,logseq____&quot;^Xlogseq____&quot;,39,536870933]],[logseq____&quot;^15logseq____&quot;,[472,logseq____&quot;^Vlogseq____&quot;,470,536870933]],[logseq____&quot;^15logseq____&quot;,[472,logseq____&quot;^Ulogseq____&quot;,39,536870933]],[logseq____&quot;^15logseq____&quot;,[472,logseq____&quot;^17logseq____&quot;,true,536870933]],[logseq____&quot;^15logseq____&quot;,[472,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed3117-4fa8-4f29-afe0-aecdea05f1e8logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[473,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;**Especificación de requerimientos** Consiste en la actividad de transcribir la información recopilada durante la actividad de análisis, en un documento que define un conjunto de requerimientos. En este documento se incluyen dos clases de requerimientos. Los requerimientos del usuario son informes abstractos de requerimientos del sistema para el cliente y el usuario final del sistema; y los requerimientos de sistema son una descripción detallada de la funcionalidad a ofrecer.logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[473,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[473,logseq____&quot;^Flogseq____&quot;,472,536870933]],[logseq____&quot;^15logseq____&quot;,[473,logseq____&quot;^Xlogseq____&quot;,39,536870933]],[logseq____&quot;^15logseq____&quot;,[473,logseq____&quot;^Vlogseq____&quot;,470,536870933]],[logseq____&quot;^15logseq____&quot;,[473,logseq____&quot;^Ulogseq____&quot;,39,536870933]],[logseq____&quot;^15logseq____&quot;,[473,logseq____&quot;^17logseq____&quot;,true,536870933]],[logseq____&quot;^15logseq____&quot;,[473,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed3117-90af-472d-a640-a1750c59469clogseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[474,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;**Validación de requerimientos** Esta actividad verifica que los requerimientos sean realistas, coherentes y completos. Durante este proceso es inevitable descubrir errores en el documento de requerimientos. En consecuencia, deberían modificarse con la finalidad de corregir dichos problemas.logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[474,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[474,logseq____&quot;^Flogseq____&quot;,473,536870933]],[logseq____&quot;^15logseq____&quot;,[474,logseq____&quot;^Xlogseq____&quot;,39,536870933]],[logseq____&quot;^15logseq____&quot;,[474,logseq____&quot;^Vlogseq____&quot;,470,536870933]],[logseq____&quot;^15logseq____&quot;,[474,logseq____&quot;^Ulogseq____&quot;,39,536870933]],[logseq____&quot;^15logseq____&quot;,[474,logseq____&quot;^17logseq____&quot;,true,536870933]],[logseq____&quot;^15logseq____&quot;,[474,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed3117-1358-4030-baea-c2b2f5de5declogseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[475,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Desde luego, las actividades en el proceso de requerimientos no se realizan simplemente en una secuencia estricta. El análisis de requerimientos continúa durante la definición y especificación, y a lo largo del proceso salen a la luz nuevos requerimientos; por lo tanto, las actividades de análisis, definición y especificación están vinculadas. En los métodos ágiles, como programación extrema, los requerimientos se desarrollan de manera incremental según las prioridades del usuario, en tanto que la obtención de requerimientos proviene de los usuarios que son parte del equipo de desarrollo.logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[475,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[475,logseq____&quot;^Flogseq____&quot;,470,536870933]],[logseq____&quot;^15logseq____&quot;,[475,logseq____&quot;^Xlogseq____&quot;,39,536870933]],[logseq____&quot;^15logseq____&quot;,[475,logseq____&quot;^Vlogseq____&quot;,39,536870933]],[logseq____&quot;^15logseq____&quot;,[475,logseq____&quot;^Ulogseq____&quot;,39,536870933]],[logseq____&quot;^15logseq____&quot;,[475,logseq____&quot;^17logseq____&quot;,true,536870933]],[logseq____&quot;^15logseq____&quot;,[475,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed3117-a4a6-4989-8e95-cff27160630dlogseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[476,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[476,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[476,logseq____&quot;^Flogseq____&quot;,475,536870933]],[logseq____&quot;^15logseq____&quot;,[476,logseq____&quot;^Xlogseq____&quot;,39,536870933]],[logseq____&quot;^15logseq____&quot;,[476,logseq____&quot;^Vlogseq____&quot;,39,536870933]],[logseq____&quot;^15logseq____&quot;,[476,logseq____&quot;^Ulogseq____&quot;,39,536870933]],[logseq____&quot;^15logseq____&quot;,[476,logseq____&quot;^17logseq____&quot;,true,536870933]],[logseq____&quot;^15logseq____&quot;,[476,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed3117-edbf-4da1-9443-08c4fa787931logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[478,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;La flexibilidad de los sistemas de software es una de las razones principales por las que cada vez más software se incorpora en los sistemas grandes y complejos. Una vez tomada la decisión de fabricar hardware, resulta muy costoso hacer cambios a su diseño. Sin embargo, en cualquier momento durante o después del desarrollo del sistema, pueden hacerse cambios al software. Incluso los cambios mayores son todavía más baratos que  los correspondientes cambios al hardware del sistema.logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[478,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[478,logseq____&quot;^Flogseq____&quot;,42,536870934]],[logseq____&quot;^15logseq____&quot;,[478,logseq____&quot;^Xlogseq____&quot;,42,536870934]],[logseq____&quot;^15logseq____&quot;,[478,logseq____&quot;^Vlogseq____&quot;,42,536870934]],[logseq____&quot;^15logseq____&quot;,[478,logseq____&quot;^Ulogseq____&quot;,42,536870934]],[logseq____&quot;^15logseq____&quot;,[478,logseq____&quot;^17logseq____&quot;,true,536870934]],[logseq____&quot;^15logseq____&quot;,[478,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed3117-0946-491c-8758-eced26a594ealogseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[479,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;En la historia, siempre ha habido división entre el proceso de desarrollo del software y el proceso de evolución del software (mantenimiento de software). Las personas consideran el desarrollo de software como una actividad creativa, en la cual se diseña un sistema de software desde un concepto inicial y a través de un sistema de trabajo. No obstante, \\nconsideran en ocasiones el mantenimiento del software como insulso y poco interesante. \\nAunque en la mayoría de los casos los costos del mantenimiento son varias veces los costos iniciales de desarrollo, los procesos de mantenimiento se consideran en ocasiones  como menos desafiantes que el desarrollo de software original.logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[479,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[479,logseq____&quot;^Flogseq____&quot;,478,536870934]],[logseq____&quot;^15logseq____&quot;,[479,logseq____&quot;^Xlogseq____&quot;,42,536870934]],[logseq____&quot;^15logseq____&quot;,[479,logseq____&quot;^Vlogseq____&quot;,42,536870934]],[logseq____&quot;^15logseq____&quot;,[479,logseq____&quot;^Ulogseq____&quot;,42,536870934]],[logseq____&quot;^15logseq____&quot;,[479,logseq____&quot;^17logseq____&quot;,true,536870934]],[logseq____&quot;^15logseq____&quot;,[479,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed3117-8f59-4a2c-8a98-e239f50cc7delogseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[480,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Esta distinción entre desarrollo y mantenimiento es cada vez más irrelevante. Es muy difícil que cualquier sistema de software sea un sistema completamente nuevo, y tiene mucho más sentido ver el desarrollo y el mantenimiento como un continuo. En lugar de dos procesos separados, es más realista pensar en la ingeniería de software como un proceso evolutivo (figura 5.8), donde el software cambia continuamente a lo largo de su vida, en función de los requerimientos y las necesidades cambiantes del cliente.logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[480,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[480,logseq____&quot;^Flogseq____&quot;,479,536870934]],[logseq____&quot;^15logseq____&quot;,[480,logseq____&quot;^Xlogseq____&quot;,42,536870934]],[logseq____&quot;^15logseq____&quot;,[480,logseq____&quot;^Vlogseq____&quot;,42,536870934]],[logseq____&quot;^15logseq____&quot;,[480,logseq____&quot;^Ulogseq____&quot;,42,536870934]],[logseq____&quot;^15logseq____&quot;,[480,logseq____&quot;^17logseq____&quot;,true,536870934]],[logseq____&quot;^15logseq____&quot;,[480,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed3117-c27e-4dc8-8486-3171c62ba2a7logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[482,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;[[Historia de las relaciones internacionales]]logseq____&quot;,536870935]],[logseq____&quot;^15logseq____&quot;,[482,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870935]],[logseq____&quot;^15logseq____&quot;,[482,logseq____&quot;^Flogseq____&quot;,14,536870935]],[logseq____&quot;^15logseq____&quot;,[482,logseq____&quot;^Xlogseq____&quot;,14,536870935]],[logseq____&quot;^15logseq____&quot;,[482,logseq____&quot;^Vlogseq____&quot;,14,536870935]],[logseq____&quot;^15logseq____&quot;,[482,logseq____&quot;^Ulogseq____&quot;,14,536870935]],[logseq____&quot;^15logseq____&quot;,[482,logseq____&quot;^Ulogseq____&quot;,354,536870935]],[logseq____&quot;^15logseq____&quot;,[482,logseq____&quot;^Hlogseq____&quot;,354,536870935]],[logseq____&quot;^15lo co o una arquitectura estable y es necesario definir con claridad, respecto a dicha arquitectura, las responsabilidades de los distintos equipos que trabajan en partes del sistema. Esto debe planearse por  adelantado en vez de desarrollarse de manera incremental.logseq____&quot;,536870941]],[logseq____&quot;^15logseq____&quot;,[678,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870941]],[logseq____&quot;^15logseq____&quot;,[678,logseq____&quot;^Flogseq____&quot;,702,536870941]],[logseq____&quot;^15logseq____&quot;,[678,logseq____&quot;^Xlogseq____&quot;,675,536870941]],[logseq____&quot;^15logseq____&quot;,[678,logseq____&quot;^Vlogseq____&quot;,675,536870941]],[logseq____&quot;^15logseq____&quot;,[678,logseq____&quot;^Ulogseq____&quot;,675,536870941]],[logseq____&quot;^15logseq____&quot;,[678,logseq____&quot;^17logseq____&quot;,true,536870941]],[logseq____&quot;^15logseq____&quot;,[678,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed3118-4247-4444-965d-f7b5588e2bb2logseq____&quot;,536870941]],[logseq____&quot;^15logseq____&quot;,[679,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;La reutilización de software es muy importante y en la tercera parte del libro se dedican varios capítulos a este tema. En el capítulo 19 se tratan los conflictos generales de la reutilización de software y la reutilización de COTS, en los capítulos 17 y 18 se estudia la ingeniería de software basada en componentes, y en el capítulo 19 se explican los sistemas orientados al servicio.logseq____&quot;,536870941]],[logseq____&quot;^15logseq____&quot;,[679,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870941]],[logseq____&quot;^15logseq____&quot;,[679,logseq____&quot;^Flogseq____&quot;,703,536870941]],[logseq____&quot;^15logseq____&quot;,[679,logseq____&quot;^Xlogseq____&quot;,675,536870941]],[logseq____&quot;^15logseq____&quot;,[679,logseq____&quot;^Vlogseq____&quot;,675,536870941]],[logseq____&quot;^15logseq____&quot;,[679,lo a especificación de requerimientos, se realiza una **búsqueda de componentes para implementar dicha especificación**. Por lo general, no hay coincidencia exacta y los componentes que se usan proporcionan sólo parte de la funcionalidad requerida.logseq____&quot;,536870941]],[logseq____&quot;^15logseq____&quot;,[688,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870941]],[logseq____&quot;^15logseq____&quot;,[688,logseq____&quot;^Flogseq____&quot;,692,536870941]],[logseq____&quot;^15logseq____&quot;,[688,logseq____&quot;^Xlogseq____&quot;,675,536870941]],[logseq____&quot;^15logseq____&quot;,[688,logseq____&quot;^Vlogseq____&quot;,692,536870941]],[logseq____&quot;^15logseq____&quot;,[688,logseq____&quot;^Ulogseq____&quot;,675,536870941]],[logseq____&quot;^15logseq____&quot;,[688,logseq____&quot;^17logseq____&quot;,true,536870941]],[logseq____&quot;^15logseq____&quot;,[688,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed3118-44ad-4000-bb2e-7fe337b79aa6logseq____&quot;,536870941]],[logseq____&quot;^15logseq____&quot;,[689,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;5. **Se reduce el costo de adaptar los requerimientos cambiantes del cliente**. La cantidad de análisis y la documentación que tiene que reelaborarse son mucho menores de lo requerido con el modelo en cascada.logseq____&quot;,536870941]],[logseq____&quot;^15logseq____&quot;,[689,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870941]],[logseq____&quot;^15logseq____&quot;,[689,logseq____&quot;^Flogseq____&quot;,693,536870941]],[logseq____&quot;^15logseq____&quot;,[689,logseq____&quot;^Xlogseq____&quot;,675,536870941]],[logseq____&quot;^15logseq____&quot;,[689,logseq____&quot;^Vlogseq____&quot;,693,536870941]],[logseq____&quot;^15logseq____&quot;,[689,logseq____&quot;^Ulogseq____&quot;,675,536870941]],[logseq____&quot;^15logseq____&quot;,[689,logseq____&quot;^17logseq____&quot;,true,536870941]],[logseq____&quot;^15logseq____&quot;,[689,logseq___ arrollo del sistema. Sin embargo, el modelo en cascada refleja el tipo de proceso utilizado en otros proyectos de ingeniería. Como es más sencillo emplear un modelo de gestión común durante todo el proyecto, aún son de uso común los procesos de software basados en el modelo en cascada.logseq____&quot;,536870942]],[logseq____&quot;^15logseq____&quot;,[738,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870942]],[logseq____&quot;^15logseq____&quot;,[738,logseq____&quot;^Flogseq____&quot;,735,536870942]],[logseq____&quot;^15logseq____&quot;,[738,logseq____&quot;^Xlogseq____&quot;,710,536870942]],[logseq____&quot;^15logseq____&quot;,[738,logseq____&quot;^Vlogseq____&quot;,710,536870942]],[logseq____&quot;^15logseq____&quot;,[738,logseq____&quot;^Ulogseq____&quot;,710,536870942]],[logseq____&quot;^15logseq____&quot;,[738,logseq____&quot;^17logseq____&quot;,true,536870942]],[logseq____&quot;^15logseq____&quot;,[738,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed3118-58b8-4262-a9c9-dbe06d350d84logseq____&quot;,536870942]],[logseq____&quot;^15logseq____&quot;,[739,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;11. **Operación y mantenimiento**: Por lo general (aunque no necesariamente), ésta es la fase más larga del ciclo de vida, donde el sistema se instala y se pone en práctica. El mantenimiento incluye corregir los errores que no se detectaron en etapas anteriores del ciclo de vida, mejorar la implementación de las unidades del sistema e incrementar los servicios del sistema conforme se descubren nuevos requerimientos.logseq____&quot;,536870942]],[logseq____&quot;^15logseq____&quot;,[739,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870942]],[logseq____&quot;^15logseq____&quot;,[739,logseq____&quot;^Flogseq____&quot;,736,536870942]],[logseq____&quot;^15logseq____&quot;,[739,logseq____&quot;^Xlogseq____&quot;,710,536870942]],[logseq____&quot;^15logseq____&quot;,[739,logseq____&quot;^Vlogseq____&quot;,720, po para demostrar a los clientes algunas características clave del sistema. Ellos podrán experimentar con el prototipo y refinar sus requerimientos, antes de comprometerse con mayores costos de producción de software.logseq____&quot;,536870944]],[logseq____&quot;^15logseq____&quot;,[773,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870944]],[logseq____&quot;^15logseq____&quot;,[773,logseq____&quot;^Flogseq____&quot;,771,536870944]],[logseq____&quot;^15logseq____&quot;,[773,logseq____&quot;^Xlogseq____&quot;,761,536870944]],[logseq____&quot;^15logseq____&quot;,[773,logseq____&quot;^Vlogseq____&quot;,771,536870944]],[logseq____&quot;^15logseq____&quot;,[773,logseq____&quot;^Ulogseq____&quot;,761,536870944]],[logseq____&quot;^15logseq____&quot;,[773,logseq____&quot;^17logseq____&quot;,true,536870944]],[logseq____&quot;^15logseq____&quot;,[773,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed3118-849e-44d1-be54-8f0d4a77f203logseq____&quot;,536870944]],[logseq____&quot;^15logseq____&quot;,[774,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;4. **Puede ser imposible corregir el prototipo para cubrir requerimientos no funcionales**, como los requerimientos de rendimiento, seguridad, robustez y fiabilidad, ignorados durante el desarrollo del prototipo.logseq____&quot;,536870944]],[logseq____&quot;^15logseq____&quot;,[774,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870944]],[logseq____&quot;^15logseq____&quot;,[774,logseq____&quot;^Flogseq____&quot;,804,536870944]],[logseq____&quot;^15logseq____&quot;,[774,logseq____&quot;^Xlogseq____&quot;,761,536870944]],[logseq____&quot;^15logseq____&quot;,[774,logseq____&quot;^Vlogseq____&quot;,804,536870944]],[logseq____&quot;^15logseq____&quot;,[774,logseq____&quot;^Ulogseq____&quot;,761,536870944]],[logseq____&quot;^15logseq____&quot;,[774,logseq____&quot;^17logseq____&quot;,true,536870944]],[logseq____&quot;^15logseq____&quot;,[774,logseq____&quot;^;logseq____&quot; 787,logseq____&quot;^17logseq____&quot;,true,536870944]],[logseq____&quot;^15logseq____&quot;,[787,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed3118-34d4-4f5a-b5e4-49df4aa8769elogseq____&quot;,536870944]],[logseq____&quot;^15logseq____&quot;,[788,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Un problema general con la creación de prototipos es que quizás el prototipo no se utilice necesariamente en la misma forma que el sistema final. El revisor del prototipo tal vez no sea un usuario típico del sistema. También, podría resultar insuficiente el tiempo de capacitación durante la evaluación del prototipo. Si el prototipo es lento, los evaluadores podrían ajustar su forma de trabajar y evitar aquellas características del sistema \\ncon tiempos de respuesta lentos. Cuando se da una mejor respuesta en el sistema final, se  puede usar de forma diferente.logseq____&quot;,536870944]],[logseq____&quot;^15logseq____&quot;,[788,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870944]],[logseq____&quot;^15logseq____&quot;,[788,logseq____&quot;^Flogseq____&quot;,772,536870944]],[logseq____&quot;^15logseq____&quot;,[788,logseq____&quot;^Xlogseq____&quot;,761,536870944]],[logseq____&quot;^15logseq____&quot;,[788,logseq____&quot;^Vlogseq____&quot;,761,536870944]],[logseq____&quot;^15logseq____&quot;,[788,logseq____&quot;^Ulogseq____&quot;,761,536870944]],[logseq____&quot;^15logseq____&quot;,[788,logseq____&quot;^17logseq____&quot;,true,536870944]],[logseq____&quot;^15logseq____&quot;,[788,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed3118-5fdd-4ba1-9ec2-b68c6c197a45logseq____&quot;,536870944]],[logseq____&quot;^15logseq____&quot;,[789,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;### [[Modelo evolutivo]]logseq____&quot;,536870944]],[logseq____&quot;^15logseq____&quot;,[789,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870944]],[logseq____&quot;^15logseq____&quot;,[789,logseq____&quot;^Flogseq____& ____&quot;,762,536870944]],[logseq____&quot;^15logseq____&quot;,[795,logseq____&quot;^Xlogseq____&quot;,761,536870944]],[logseq____&quot;^15logseq____&quot;,[795,logseq____&quot;^Vlogseq____&quot;,785,536870944]],[logseq____&quot;^15logseq____&quot;,[795,logseq____&quot;^Ulogseq____&quot;,761,536870944]],[logseq____&quot;^15logseq____&quot;,[795,logseq____&quot;^17logseq____&quot;,true,536870944]],[logseq____&quot;^15logseq____&quot;,[795,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed3118-80d2-4556-8399-33d0f1e635cflogseq____&quot;,536870944]],[logseq____&quot;^15logseq____&quot;,[796,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Los procesos de software real son secuencias entrelazadas de actividades técnicas, colaborativas y administrativas con la meta general de especificar, diseñar, implementar y probar un sistema de software. Los desarrolladores de software usan en su trabajo diferentes herramientas de software. Las herramientas son útiles particularmente para dar apoyo a la edición de distintos tipos de documento y para manejar el inmenso volumen de información detallada que se reproduce en un gran proyecto de software.logseq____&quot;,536870944]],[logseq____&quot;^15logseq____&quot;,[796,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870944]],[logseq____&quot;^15logseq____&quot;,[796,logseq____&quot;^Flogseq____&quot;,780,536870944]],[logseq____&quot;^15logseq____&quot;,[796,logseq____&quot;^Xlogseq____&quot;,761,536870944]],[logseq____&quot;^15logseq____&quot;,[796,logseq____&quot;^Vlogseq____&quot;,761,536870944]],[logseq____&quot;^15logseq____&quot;,[796,logseq____&quot;^Ulogseq____&quot;,761,536870944]],[logseq____&quot;^15logseq____&quot;,[796,logseq____&quot;^17logseq____&quot;,true,536870944]],[logseq____&quot;^15logseq____&quot;,[796,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed3118-27dc-4ac3-9645-b5619ae35798logseq____&quot;,536870944]],[logseq____&quot;^15logseq____&quot;,[797,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;logseq____&quot;,536870944]],[logseq____&quot;^15logseq____&quot;,[797,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870944]],[logseq____&quot;^15logseq____&quot;,[797,logseq____&quot;^Flogseq____&quot;,799,536870944]],[logseq____&quot;^15logseq____&quot;,[797,logseq____&quot;^Xlogseq____&quot;,761,536870944]],[logseq____&quot;^15logseq____&quot;,[797,logseq____&quot;^Vlogseq____&quot;,761,536870944]],[logseq____&quot;^15logseq____&quot;,[797,logseq____&quot;^Ulogseq____&quot;,761,536870944]],[logseq____&quot;^15logseq____&quot;,[797,logseq____&quot;^17logseq____&quot;,true,536870944]],[logseq____&quot;^15logseq____&quot;,[797,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed3118-8731-472e-9b08-10dc7b36f418logseq____&quot;,536870944]],[logseq____&quot;^15logseq____&quot;,[798,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;5. **El cambio rápido durante el desarrollo significa claramente que el prototipo no está documentado.** La única especificación de diseño es el código del prototipo. Esto no es muy bueno para el mantenimiento a largo plazo.logseq____&quot;,536870944]],[logseq____&quot;^15logseq____&quot;,[798,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870944]],[logseq____&quot;^15logseq____&quot;,[798,logseq____&quot;^Flogseq____&quot;,774,536870944]],[logseq____&quot;^15logseq____&quot;,[798,logseq____&quot;^Xlogseq____&quot;,761,536870944]],[logseq____&quot;^15logseq____&quot;,[798,logseq____&quot;^Vlogseq____&quot;,804,536870944]],[logseq____&quot;^15logseq____&quot;,[798,logseq____&quot;^Ulogseq____&quot;,761,536870944]],[logseq____&quot;^15logseq____&quot;,[798,logseq____&quot;^17logseq____&quot;,true,536870944]],[logseq____&quot;^15logseq____&quot;,[798,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed3118-bf2a-4a0d-8e21-03305e0337balogseq____&quot;,536870944]],[logseq____&quot;^15logseq____&quot;,[799,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Los prototipos no tienen que ser ejecutables para ser útiles. Los modelos en papel de la interfaz de usuario del sistema (Rettig, 1997) pueden ser efectivos para ayudar a los usuarios a refinar un diseño de interfaz y trabajar a través de escenarios de uso. Su desarrollo es muy económico y suelen construirse en pocos días. Una extensión de esta técnica es un prototipo de Mago de Oz, donde sólo se desarrolle la interfaz del usuario. Los usuarios interactúan con esta interfaz, pero sus solicitudes pasan a una persona que los interpreta y les devuelve la respuesta adecuada.logseq____&quot;,536870944]],[logseq____&quot;^15logseq____&quot;,[799,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870944]],[logseq____&quot;^15logseq____&quot;,[799,logseq____&quot;^Flogseq____&quot;,804,536870944]],[logseq____&quot;^15logseq____&quot;,[799,logseq____&quot;^Xlogseq____&quot;,761,536870944]],[logseq____&quot;^15logseq____&quot;,[799,logseq____&quot;^Vlogseq____&quot;,761,536870944]],[logseq____&quot;^15logseq____&quot;,[799,logseq____&quot;^Ulogseq____&quot;,761,536870944]],[logseq____&quot;^15logseq____&quot;,[799,logseq____&quot;^17logseq____&quot;,true,536870944]],[logseq____&quot;^15logseq____&quot;,[799,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed3118-6187-481f-a9a3-c11a0dbed336logseq____&quot;,536870944]],[logseq____&quot;^15logseq____&quot;,[800,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;La siguiente etapa del proceso consiste en decidir qué poner y, algo quizá más importante, qué dejar fuera del sistema de prototipo. Para reducir los costos de creación de prototipos y acelerar las fechas de entrega, es posible dejar cierta funcionalidad fuera del prototipo y, también, decidir hacer más flexible los requerimientos no funcionales, como el tiempo de respuesta y la utilización de memoria. El manejo y la gestión de errores pueden ignorarse, a menos que el objetivo del prototipo sea establecer una interfaz de  usuario. Además, es posible reducir los estándares de fiabilidad y calidad del programa.logseq____&quot;,536870944]],[logseq____&quot;^15logseq____&quot;,[800,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870944]],[logseq____&quot;^15logseq____&quot;,[800,logseq____&quot;^Flogseq____&quot;,790,536870944]],[logseq____&quot;^15logseq____&quot;,[800,logseq____&quot;^Xlogseq____&quot;,761,536870944]],[logseq____&quot;^15logseq____&quot;,[800,logseq____&quot;^Vlogseq____&quot;,761,536870944]],[logseq____&quot;^15logseq____&quot;,[800,logseq____&quot;^Ulogseq____&quot;,761,536870944]],[logseq____&quot;^15logseq____&quot;,[800,logseq____&quot;^17logseq____&quot;,true,536870944]],[logseq____&quot;^15logseq____&quot;,[800,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed3118-26d9-4de3-9006-a0edc94d3f65logseq____&quot;,536870944]],[logseq____&quot;^15logseq____&quot;,[801,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;### [[Modelo en Cascada]]logseq____&quot;,536870944]],[logseq____&quot;^15logseq____&quot;,[801,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870944]],[logseq____&quot;^15logseq____&quot;,[801,logseq____&quot;^Flogseq____&quot;,802,536870944]],[logseq____&quot;^15logseq____&quot;,[801,logseq____&quot;^Xlogseq____&quot;,761,536870944]],[logseq____&quot;^15logseq____&quot;,[801,logseq____&quot;^Vlogseq____&quot;,785,536870944]],[logseq____&quot;^15logseq____&quot;,[801,logseq____&quot;^Ulogseq____&quot;,710,536870944]],[logseq____&quot;^15logseq____&quot;,[801,logseq____&quot;^Ulogseq____&quot;,761,536870944]],[logseq____&quot;^15logseq____&quot;,[801,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^19logseq____&quot;,3],536870944]],[logseq____&quot;^15logseq____&quot;,[801,logseq____&quot;^Jlogseq____&quot;,[],536870944]],[logseq____&quot;^15logseq____&quot;,[801,logseq____&quot;^Hlogseq____&quot;,710,536870944]],[logseq____&quot;^15logseq____&quot;,[801,logseq____&quot;^17 esarrollado y volver a probar el sistema.logseq____&quot;,536870944]],[logseq____&quot;^15logseq____&quot;,[803,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870944]],[logseq____&quot;^15logseq____&quot;,[803,logseq____&quot;^Flogseq____&quot;,770,536870944]],[logseq____&quot;^15logseq____&quot;,[803,logseq____&quot;^Xlogseq____&quot;,761,536870944]],[logseq____&quot;^15logseq____&quot;,[803,logseq____&quot;^Vlogseq____&quot;,761,536870944]],[logseq____&quot;^15logseq____&quot;,[803,logseq____&quot;^Ulogseq____&quot;,761,536870944]],[logseq____&quot;^15logseq____&quot;,[803,logseq____&quot;^17logseq____&quot;,true,536870944]],[logseq____&quot;^15logseq____&quot;,[803,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed3118-027f-4209-9ed0-6afda20438e2logseq____&quot;,536870944]],[logseq____&quot;^15logseq____&quot;,[804,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;En ocasiones, los desarrolladores están presionados por los administradores para entregar prototipos desechables, sobre todo cuando existen demoras en la entrega de la versión final del software. Sin embargo, por lo general esto no es aconsejable:logseq____&quot;,536870944]],[logseq____&quot;^15logseq____&quot;,[804,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870944]],[logseq____&quot;^15logseq____&quot;,[804,logseq____&quot;^Flogseq____&quot;,788,536870944]],[logseq____&quot;^15logseq____&quot;,[804,logseq____&quot;^Xlogseq____&quot;,761,536870944]],[logseq____&quot;^15logseq____&quot;,[804,logseq____&quot;^Vlogseq____&quot;,761,536870944]],[logseq____&quot;^15logseq____&quot;,[804,logseq____&quot;^Ulogseq____&quot;,761,536870944]],[logseq____&quot;^15logseq____&quot;,[804,logseq____&quot;^17logseq____&quot;,true,536870944]],[logseq____&quot;^15logseq____&quot;,[804,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed3118-5824-4a3b-98d5-3e892b7c6afdlogseq____&quot;,536870944]],[logseq____&quot;^15logseq____&quot;,[806,logseq____&quot cto, muchas organizaciones aún no sacan ventaja de los métodos de la   ingeniería de software en su desarrollo de software.logseq____&quot;,536870945]],[logseq____&quot;^15logseq____&quot;,[813,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870945]],[logseq____&quot;^15logseq____&quot;,[813,logseq____&quot;^Flogseq____&quot;,827,536870945]],[logseq____&quot;^15logseq____&quot;,[813,logseq____&quot;^Xlogseq____&quot;,640,536870945]],[logseq____&quot;^15logseq____&quot;,[813,logseq____&quot;^Vlogseq____&quot;,640,536870945]],[logseq____&quot;^15logseq____&quot;,[813,logseq____&quot;^Ulogseq____&quot;,640,536870945]],[logseq____&quot;^15logseq____&quot;,[813,logseq____&quot;^17logseq____&quot;,true,536870945]],[logseq____&quot;^15logseq____&quot;,[813,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed3119-1ef0-4562-a734-bb9db4e3271alogseq____&quot;,536870945]],[logseq____&quot;^15logseq____&quot;,[814,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Los procesos de software son complejos y, como todos los procesos intelectuales y creativos, se apoyan en personas con capacidad de juzgar y tomar decisiones. No hay un proceso ideal; además, la mayoría de las organizaciones han diseñado sus propios procesos de desarrollo de software. Los procesos han evolucionado para beneficiarse de las capacidades de la gente en una organización y de las características específicas de los sistemas que se están desarrollando. **Para algunos sistemas, como los sistemas críticos, se requiere de un proceso de desarrollo muy estructurado. Para los sistemas empresariales, con requerimientos rápidamente cambiantes, es probable que sea más efectivo un proceso menos formal y flexible.**logseq____&quot;,536870945]],[logseq____&quot;^15logseq____&quot;,[814,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870945]],[logseq____&quot;^15logseq____&quot;,[814,logseq____&quot;^Flogseq____&quot;,835,536870945]],[logseq____&quot;^15logseq____&qu 945]],[logseq____&quot;^15logseq____&quot;,[820,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;9. **Productos,** que son los **resultados de una actividad del proceso.** Por ejemplo, el resultado de la actividad del diseño arquitectónico es un modelo de la arquitectura de software.logseq____&quot;,536870945]],[logseq____&quot;^15logseq____&quot;,[820,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870945]],[logseq____&quot;^15logseq____&quot;,[820,logseq____&quot;^Flogseq____&quot;,835,536870945]],[logseq____&quot;^15logseq____&quot;,[820,logseq____&quot;^Xlogseq____&quot;,640,536870945]],[logseq____&quot;^15logseq____&quot;,[820,logseq____&quot;^Vlogseq____&quot;,835,536870945]],[logseq____&quot;^15logseq____&quot;,[820,logseq____&quot;^Ulogseq____&quot;,640,536870945]],[logseq____&quot;^15logseq____&quot;,[820,logseq____&quot;^17logseq____&quot;,true,536870945]],[logseq____&quot;^15logseq____&quot;,[820,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed3119-eff0-46f7-85d8-7ff6e3d42f88logseq____&quot;,536870945]],[logseq____&quot;^15logseq____&quot;,[821,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;### Clasificaciónlogseq____&quot;,536870945]],[logseq____&quot;^15logseq____&quot;,[821,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870945]],[logseq____&quot;^15logseq____&quot;,[821,logseq____&quot;^Flogseq____&quot;,814,536870945]],[logseq____&quot;^15logseq____&quot;,[821,logseq____&quot;^Xlogseq____&quot;,640,536870945]],[logseq____&quot;^15logseq____&quot;,[821,logseq____&quot;^Vlogseq____&quot;,640,536870945]],[logseq____&quot;^15logseq____&quot;,[821,logseq____&quot;^Ulogseq____&quot;,640,536870945]],[logseq____&quot;^15logseq____&quot;,[821,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^19logseq____&quot;,3],536870945]],[logseq____&quot;^15logseq____&quot;,[821,logseq____&quot;^Jlogseq____&quot;,[],536870945]],[logseq____&quot;^15logseq____&quot;,[821 __&quot;,640,536870945]],[logseq____&quot;^15logseq____&quot;,[823,logseq____&quot;^Vlogseq____&quot;,640,536870945]],[logseq____&quot;^15logseq____&quot;,[823,logseq____&quot;^Ulogseq____&quot;,640,536870945]],[logseq____&quot;^15logseq____&quot;,[823,logseq____&quot;^17logseq____&quot;,true,536870945]],[logseq____&quot;^15logseq____&quot;,[823,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed3119-ab67-49e6-9673-0197e23ce552logseq____&quot;,536870945]],[logseq____&quot;^15logseq____&quot;,[824,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;La mayoría del software tiene interfaz junto con otros sistemas de software. En ellos se incluyen sistema operativo, base de datos, middleware y otros sistemas de aplicación. Éstos constituyen la “plataforma de software”, es decir, el entorno donde se ejecutará el software. La información sobre esta plataforma es una entrada esencial al proceso de diseño, así que los diseñadores tienen que decidir la mejor forma de integrarla con el entorno de software. **La especificación de requerimientos** es una descripción de la funcionalidad que debe brindar el software, en conjunción con sus **requerimientos de rendimiento y confiabilidad**. Si el sistema debe procesar datos existentes, entonces en la especificación de la plataforma se incluirá la descripción de tales datos; de otro modo, la descripción de los datos será una entrada al  proceso de diseño, de manera que se defina la organización del sistema de datos.logseq____&quot;,536870945]],[logseq____&quot;^15logseq____&quot;,[824,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870945]],[logseq____&quot;^15logseq____&quot;,[824,logseq____&quot;^Flogseq____&quot;,831,536870945]],[logseq____&quot;^15logseq____&quot;,[824,logseq____&quot;^Xlogseq____&quot;,640,536870945]],[logseq____&quot;^15logseq____&quot;,[824,logseq____&quot;^Vlogseq____&quot;,640,536870945]],[logseq____&quot;^15logseq____&quot;,[824,logseq____&quot;^Ulogseq____&quot;,640,53687094
