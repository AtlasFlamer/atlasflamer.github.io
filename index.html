1094,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;5. En el proceso de diseño de sistemas, un prototipo sirve para buscar soluciones específicas de software y apoyar el diseño de interfaces del usuario.logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1094,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1094,logseq____&quot;^Flogseq____&quot;,1096,536870950]],[logseq____&quot;^15logseq____&quot;,[1094,logseq____&quot;^Xlogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1094,logseq____&quot;^Vlogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1094,logseq____&quot;^Ulogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1094,logseq____&quot;^17logseq____&quot;,true,536870950]],[logseq____&quot;^15logseq____&quot;,[1094,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e29f-52bc-43c2-9998-5965d40b742blogseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1095,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Cada modelo del proceso representa a otro desde una particular perspectiva y, por lo tanto, **ofrece sólo información parcial acerca de dicho proceso**.logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1095,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1095,logseq____&quot;^Flogseq____&quot;,1112,536870950]],[logseq____&quot;^15logseq____&quot;,[1095,logseq____&quot;^Xlogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1095,logseq____&quot;^Vlogseq____&quot;,1098,536870950]],[logseq____&quot;^15logseq____&quot;,[1095,logseq____&quot;^Ulogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1095,logseq____&quot;^17logseq____&quot;,true,536870950]],[logseq____&quot;^15logseq____&quot;,[1095,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e29f-fd94-4b0c-ba86-7537 seq____&quot;^15logseq____&quot;,[1097,logseq____&quot;^Ulogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1097,logseq____&quot;^17logseq____&quot;,true,536870950]],[logseq____&quot;^15logseq____&quot;,[1097,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e29f-a3c8-46b9-96fe-35a4ed41960flogseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1098,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## Modelos de Softwarelogseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1098,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1098,logseq____&quot;^Flogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1098,logseq____&quot;^Xlogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1098,logseq____&quot;^Vlogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1098,logseq____&quot;^Ulogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1098,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^18logseq____&quot;,2],536870950]],[logseq____&quot;^15logseq____&quot;,[1098,logseq____&quot;^Jlogseq____&quot;,[],536870950]],[logseq____&quot;^15logseq____&quot;,[1098,logseq____&quot;^17logseq____&quot;,false,536870950]],[logseq____&quot;^15logseq____&quot;,[1098,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e29f-4e7e-4dd6-8a46-4d7300b5afd1logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1099,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Los prototipos no tienen que ser ejecutables para ser útiles. Los modelos en papel de la interfaz de usuario del sistema (Rettig, 1997) pueden ser efectivos para ayudar a los usuarios a refinar un diseño de interfaz y trabajar a través de escenarios de uso. Su desarrollo es muy económico y suelen construirse en pocos días. Una extensión de esta técnica es un prototipo de Mago de Oz, donde sólo se desarrolle la interfaz del usuario. Los usuarios interactúan con esta interfaz, pero sus solicitudes pasan a una persona que los interpreta y les devuelve la respuesta adecuada.logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1099,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1099,logseq____&quot;^Flogseq____&quot;,1088,536870950]],[logseq____&quot;^15logseq____&quot;,[1099,logseq____&quot;^Xlogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1099,logseq____&quot;^Vlogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1099,logseq____&quot;^Ulogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1099,logseq____&quot;^17logseq____&quot;,true,536870950]],[logseq____&quot;^15logseq____&quot;,[1099,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e29f-2a9b-4725-9081-3cc7249f181dlogseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1100,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Los prototipos del sistema permiten a los usuarios ver qué tan bien el sistema apoya su trabajo. Pueden obtener nuevas ideas para requerimientos y descubrir áreas de fortalezas y debilidades en el software. Entonces, proponen nuevos requerimientos del sistema. Más aún, conforme se desarrolla el prototipo, quizá se revelen errores y omisiones en los \\nrequerimientos propuestos. Una función descrita en una especificación puede parecer útil y bien definida. Sin embargo, cuando dicha función se combina con otras operaciones, los usuarios descubren frecuentemente que su visión inicial era incorrecta o estaba incompleta. Entonces, se modifica la especificación del sistema con la finalidad de refle jar su nueva comprensión de los requerimientos.logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1100,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870950]],[logseq____&quot;^15logs  rendimiento, seguridad, robustez y fiabilidad, ignorados durante el desarrollo del prototipo.logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1106,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1106,logseq____&quot;^Flogseq____&quot;,1088,536870950]],[logseq____&quot;^15logseq____&quot;,[1106,logseq____&quot;^Xlogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1106,logseq____&quot;^Vlogseq____&quot;,1088,536870950]],[logseq____&quot;^15logseq____&quot;,[1106,logseq____&quot;^Ulogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1106,logseq____&quot;^17logseq____&quot;,true,536870950]],[logseq____&quot;^15logseq____&quot;,[1106,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e29f-1233-4db0-8ce3-6176c389b7c3logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1107,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;La etapa final del proceso es la evaluación del prototipo. Hay que tomar provisiones durante esta etapa para la capacitación del usuario y usar los objetivos del prototipo para derivar un plan de evaluación. Los usuarios requieren tiempo para sentirse cómodos con un nuevo sistema e integrarse a un patrón normal de uso. Una vez que utilizan el sistema  de manera normal, descubren errores y omisiones en los requerimientos.logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1107,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1107,logseq____&quot;^Flogseq____&quot;,1116,536870950]],[logseq____&quot;^15logseq____&quot;,[1107,logseq____&quot;^Xlogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1107,logseq____&quot;^Vlogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1107,logseq____&quot;^Ulogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1107,logseq____&quot;^17logseq____&quot;,true,536870950]],[logseq____&quot;^15logseq____&quot;,[1107,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e29f-50e9-4de9-8e9e-6007fe7ca3aelogseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1108,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;### [[Modelo en Cascada]]logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1108,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1108,logseq____&quot;^Flogseq____&quot;,1090,536870950]],[logseq____&quot;^15logseq____&quot;,[1108,logseq____&quot;^Xlogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1108,logseq____&quot;^Vlogseq____&quot;,1098,536870950]],[logseq____&quot;^15logseq____&quot;,[1108,logseq____&quot;^Ulogseq____&quot;,1030,536870950]],[logseq____&quot;^15logseq____&quot;,[1108,logseq____&quot;^Ulogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1108,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^18logseq____&quot;,3],536870950]],[logseq____&quot;^15logseq____&quot;,[1108,logseq____&quot;^Jlogseq____&quot;,[],536870950]],[logseq____&quot;^15logseq____&quot;,[1108,logseq____&quot;^Hlogseq____&quot;,1030,536870950]],[logseq____&quot;^15logseq____&quot;,[1108,logseq____&quot;^17logseq____&quot;,true,536870950]],[logseq____&quot;^15logseq____&quot;,[1108,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e29f-2419-4f89-9364-591486accb73logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1109,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;El cambio es inevitable en todos los grandes proyectos de software. Los requerimientos del sistema varían conforme la empresa procura que el sistema responda a presiones externas y se modifican las prioridades administrativas. A medida que se ponen a disposición nuevas tecnologías, surgen nuevas posibilidades de diseño e implementación. Por ende, cualquiera que sea el modelo del proceso de software utilizado, es esencial que ajuste los cambios al software a desarrollar.logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1109,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1109,logseq____&quot;^Flogseq____&quot;,1082,536870950]],[logseq____&quot;^15logseq____&quot;,[1109,logseq____&quot;^Xlogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1109,logseq____&quot;^Vlogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1109,logseq____&quot;^Ulogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1109,logseq____&quot;^17logseq____&quot;,true,536870950]],[logseq____&quot;^15logseq____&quot;,[1109,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e29f-5898-409c-9f1d-51c3b682726clogseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1110,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;El modelo en cascada (waterfall) Éste toma las actividades fundamentales del proceso de especificación, desarrollo, validación y evolución y, luego, los representa como fases separadas del proceso, tal como especificación de requerimientos, diseño de software, implementación, pruebas, etcétera.logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1110,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1110,logseq____&quot;^Flogseq____&quot;,1108,536870950]],[logseq____&quot;^15logseq____&quot;,[1110,logseq____&quot;^Xlogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1110,logseq____&quot;^Vlogseq____&quot;,1108,536870950]],[logseq____&quot;^15logseq____&quot;,[1110,logseq____&quot;^Ulogseq____&quot;,1030,536870950]],[logseq____&quot;^15logseq____&quot;,[1110,logseq____&quot;^Ulogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1110,logseq____&quot;^17logseq____&quot;,true,536870950]],[logseq____&quot;^15logseq____&quot;,[1110,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e29f-f66d-41af-bc5f-8492e1432f8dlogseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1111,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;En la figura 5.9 se muestra un modelo del proceso para desarrollo de prototipos. Los objetivos de la creación de prototipos deben ser más explícitos desde el inicio del proceso. Esto tendría la finalidad de desarrollar un sistema para un prototipo de la interfaz del usuario, y diseñar un sistema que valide los requerimientos funcionales del sistema o desarrolle un sistema que demuestre a los administradores la factibilidad de la aplicación.\\nEl mismo prototipo no puede cumplir con todos los objetivos, ya que si éstos quedan sin especificar, los administradores o usuarios finales quizá malinterpreten la función del prototipo. En consecuencia, es posible que no obtengan los beneficios esperados del desarrollo  del prototipo.logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1111,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1111,logseq____&quot;^Flogseq____&quot;,1091,536870950]],[logseq____&quot;^15logseq____&quot;,[1111,logseq____&quot;^Xlogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1111,logseq____&quot;^Vlogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1111,logseq____&quot;^Ulogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1111,logseq____&quot;^17logseq____&quot;,true,536870950]],[logseq____&quot;^15logseq____&quot;,[1111,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e29f-0d5a-4eb0-b858-7199eb46fb9dlogseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1112,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Un modelo de proceso de software es una **representación simplificada de un proceso de software.**logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1112,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1112,logseq____&quot;^Flogseq____&quot;,1098,536870950]],[logseq____&quot;^15logseq____&quot;,[1112,logseq____&quot;^Xlogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1112,logseq____&quot;^Vlogseq____&quot;,1098,536870950]],[logseq____&quot;^15logseq____&quot;,[1112,logseq____&quot;^Ulogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1112,logseq____&quot;^17logseq____&quot;,true,536870950]],[logseq____&quot;^15logseq____&quot;,[1112,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e29f-44b1-4d75-aa83-05663539ebd6logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1113,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Entrega incremental, donde los incrementos del sistema se entregan al cliente para su comentario y experimentación. Esto apoya tanto al hecho de evitar el cambio \\ncomo a tolerar el cambio. Por un lado, evita el compromiso prematuro con los requerimientos para todo el sistema y, por otro, permite la incorporación de cambios en incrementos mayores a costos relativamente bajos.logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1113,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1113,logseq____&quot;^Flogseq____&quot;,1121,536870950]],[logseq____&quot;^15logseq____&quot;,[1113,logseq____&quot;^Xlogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1113,logseq____&quot;^Vlogseq____&quot;,1104,536870950]],[logseq____&quot;^15logseq____&quot;,[1113,logseq____&quot;^Ulogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1113,logseq____&quot;^17logseq____&quot;,true,536870950]],[logseq____&quot;^15logseq____&quot;,[1113,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e29f-dcfe-4cda-bcd0-656284819c8blogseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1114,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Las cuatro actividades básicas de proceso de especificación, desarrollo, validación y evolución se organizan de diversa manera en diferentes procesos de desarrollo. En el modelo en cascada se organizan en secuencia, mientras que se entrelazan en el desarrollo incremental. La forma en que se llevan a cabo estas actividades depende del tipo de software, del personal y de la inclusión de estructuras organizativas. En la programación extrema, por ejemplo, las especificaciones se escriben en tarjetas. Las pruebas son ejecutables y se desarrollan antes del programa en sí. La evolución incluye la reestructuración o refactorización sustancial del sistema.logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1114,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1114,logseq____&quot;^Flogseq____&quot;,1092,536870950]],[logseq____&quot;^15logseq____&quot;,[1114,logseq____&quot;^Xlogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1114,logseq____&quot;^Vlogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1114,logseq____&quot;^Ulogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1114,logseq____&quot;^17logseq____&quot;,true,536870950]],[logseq____&quot;^15logseq____&quot;,[1114,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e29f-54d8-4c9f-8a06-4bd1819e239clogseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1115,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;5. **El cambio rápido durante el desarrollo significa claramente que el prototipo no está documentado.** La única especificación de diseño es el código del prototipo. Esto no es muy bueno para el mantenimiento a largo plazo.logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1115,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1115,logseq____&quot;^Flogseq____&quot;,1106,536870950]],[logseq____&quot;^15logseq____&quot;,[1115,logseq____&quot;^Xlogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1115,logseq____&quot;^Vlogseq____&quot;,1088,536870950]],[logseq____&quot;^15logseq____&quot;,[1115,logseq____&quot;^Ulogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1115,logseq____&quot;^17logseq____&quot;,true,536870950]],[logseq____&quot;^15logseq____&quot;,[1115,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e29f-bf95-4b10-adf6-119d98c2a3f3logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1116,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;La siguiente etapa del proceso consiste en decidir qué poner y, algo quizá más importante, qué dejar fuera del sistema de prototipo. Para reducir los costos de creación de prototipos y acelerar las fechas de entrega, es posible dejar cierta funcionalidad fuera del prototipo y, también, decidir hacer más flexible los requerimientos no funcionales, como el tiempo de respuesta y la utilización de memoria. El manejo y la gestión de errores pueden ignorarse, a menos que el objetivo del prototipo sea establecer una interfaz de  usuario. Además, es posible reducir los estándares de fiabilidad y calidad del programa.logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1116,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1116,logseq____&quot;^Flogseq____&quot;,1111,536870950]],[logseq____&quot;^15logseq____&quot;,[1116,logseq____&quot;^Xlogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1116,logseq____&quot;^Vlogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1116,logseq____&quot;^Ulogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1116,logseq____&quot;^17logseq____&quot;,true,536870950]],[logseq____&quot;^15logseq____&quot;,[1116,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e29f-b8ed-446b-ad4c-1ed4b99c643elogseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1117,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## Actividades del procesologseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1117,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1117,logseq____&quot;^Flogseq____&quot;,1086,536870950]],[logseq____&quot;^15logseq____&quot;,[1117,logseq____&quot;^Xlogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1117,logseq____&quot;^Vlogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1117,logseq____&quot;^Ulogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1117,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^18logseq____&quot;,2],536870950]],[logseq____&quot;^15logseq____&quot;,[1117,logseq____&quot;^Jlogseq____&quot;,[],536870950]],[logseq____&quot;^15logseq____&quot;,[1117,logseq____&quot;^17logseq____&quot;,true,536870950]],[logseq____&quot;^15logseq____&quot;,[1117,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e29f-303b-4380-8198-2e654713e232logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1118,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;El cambio se agrega a los costos del desarrollo de software debido a que, por lo general, significa que el trabajo ya terminado debe volver a realizarse. A esto se le llama rehacer. Por ejemplo, si se analizaron las relaciones entre los requerimientos en un sistema y se identifican nuevos requerimientos, parte o todo el análisis de requerimientos tiene que repetirse. Entonces, es necesario rediseñar el sistema para entregar los nuevos requerimientos, cambiar cualquier programa que se haya desarrollado y volver a probar el sistema.logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1118,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1118,logseq____&quot;^Flogseq____&quot;,1109,536870950]],[logseq____&quot;^15logseq____&quot;,[1118,logseq____&quot;^Xlogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1118,logseq____&quot;^Vlogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1118,logseq____&quot;^Ulogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1118,logseq____&quot;^17logseq____&quot;,true,536870950]],[logseq____&quot;^15logseq____&quot;,[1118,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e29f-2e91-4278-aa36-38c7a1b2034blogseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1119,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Un problema general con la creación de prototipos es que quizás el prototipo no se utilice necesariamente en la misma forma que el sistema final. El revisor del prototipo tal vez no sea un usuario típico del sistema. También, podría resultar insuficiente el tiempo de capacitación durante la evaluación del prototipo. Si el prototipo es lento, los evaluadores podrían ajustar su forma de trabajar y evitar aquellas características del sistema \\ncon tiempos de respuesta lentos. Cuando se da una mejor respuesta en el sistema final, se  puede usar de forma diferente.logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1119,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1119,logseq____&quot;^Flogseq____&quot;,1107,536870950]],[logseq____&quot;^15logseq____&quot;,[1119,logseq____&quot;^Xlogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1119,logseq____&quot;^Vlogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1119,logseq____&quot;^Ulogseq____&quot;,1081,536870950]], na entrada esencial al proceso de diseño, así que los diseñadores tienen que decidir la mejor forma de integrarla con el entorno de software. **La especificación de requerimientos** es una descripción de la funcionalidad que debe brindar el software, en conjunción con sus **requerimientos de rendimiento y confiabilidad**. Si el sistema debe procesar datos existentes, entonces en la especificación de la plataforma se incluirá la descripción de tales datos; de otro modo, la descripción de los datos será una entrada al  proceso de diseño, de manera que se defina la organización del sistema de datos.logseq____&quot;,536870952]],[logseq____&quot;^15logseq____&quot;,[1164,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870952]],[logseq____&quot;^15logseq____&quot;,[1164,logseq____&quot;^Flogseq____&quot;,1183,536870952]],[logseq____&quot;^15logseq____&quot;,[1164,logseq____&quot;^Xlogseq____&quot;,958,536870952]],[logseq____&quot;^15logseq____&quot;,[1164,logseq____&quot;^Vlogseq____&quot;,958,536870952]],[logseq____&quot;^15logseq____&quot;,[1164,logseq____&quot;^Ulogseq____&quot;,958,536870952]],[logseq____&quot;^15logseq____&quot;,[1164,logseq____&quot;^17logseq____&quot;,true,536870952]],[logseq____&quot;^15logseq____&quot;,[1164,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e29f-18b0-4a97-8d5e-551a3147532blogseq____&quot;,536870952]],[logseq____&quot;^15logseq____&quot;,[1165,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Comprenderá los conceptos y modelos sobre procesos de software,logseq____&quot;,536870952]],[logseq____&quot;^15logseq____&quot;,[1165,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870952]],[logseq____&quot;^15logseq____&quot;,[1165,logseq____&quot;^Flogseq____&quot;,1173,536870952]],[logseq____&quot;^15logseq____&quot;,[1165,logseq____&quot;^Xlogseq____&quot;,958,536870952]],[logseq____&quot;^15logseq____&quot;,[1165,logseq____&quot;^Vlogseq____&quot;,1173,536870952]],[logseq____& ar el proceso de software. Los procesos quizás incluyan técnicas  obsoletas o tal vez no aprovechen las mejores prácticas en la industria de la ingeniería de  software. En efecto, muchas organizaciones aún no sacan ventaja de los métodos de la   ingeniería de software en su desarrollo de software.logseq____&quot;,536870952]],[logseq____&quot;^15logseq____&quot;,[1167,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870952]],[logseq____&quot;^15logseq____&quot;,[1167,logseq____&quot;^Flogseq____&quot;,1172,536870952]],[logseq____&quot;^15logseq____&quot;,[1167,logseq____&quot;^Xlogseq____&quot;,958,536870952]],[logseq____&quot;^15logseq____&quot;,[1167,logseq____&quot;^Vlogseq____&quot;,958,536870952]],[logseq____&quot;^15logseq____&quot;,[1167,logseq____&quot;^Ulogseq____&quot;,958,536870952]],[logseq____&quot;^15logseq____&quot;,[1167,logseq____&quot;^17logseq____&quot;,true,536870952]],[logseq____&quot;^15logseq____&quot;,[1167,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e29f-e6b7-439b-bbee-b7968fba3724logseq____&quot;,536870952]],[logseq____&quot;^15logseq____&quot;,[1168,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## Contenido:logseq____&quot;,536870952]],[logseq____&quot;^15logseq____&quot;,[1168,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870952]],[logseq____&quot;^15logseq____&quot;,[1168,logseq____&quot;^Flogseq____&quot;,1173,536870952]],[logseq____&quot;^15logseq____&quot;,[1168,logseq____&quot;^Xlogseq____&quot;,958,536870952]],[logseq____&quot;^15logseq____&quot;,[1168,logseq____&quot;^Vlogseq____&quot;,958,536870952]],[logseq____&quot;^15logseq____&quot;,[1168,logseq____&quot;^Ulogseq____&quot;,958,536870952]],[logseq____&quot;^15logseq____&quot;,[1168,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^18logseq____&quot;,2],536870952]],[logseq____&quot;^15logseq____&quot;,[1168,logseq____&quot;^Jlogseq____&quot;,[],536870952]],[logseq____&quot;^15logseq____&quot;,[1168,logseq____&quot;^17logseq____&quot;,true,536870952]],[logseq____&quot;^15logseq____&quot;,[1168,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e29f-28b4-4063-ad7e-1342b8280ee8logseq____&quot;,536870952]],[logseq____&quot;^15logseq____&quot;,[1169,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;En cierta forma, tales actividades forman parte de todos los procesos de software. Por supuesto, en la práctica éstas son actividades complejas en sí mismas e **incluyen subactividades** tales como la **validación de requerimientos, el diseño arquitectónico, la prueba de unidad, etcétera.** También existen **actividades de soporte al proceso, como la documentación y el manejo de la configuración del software.**logseq____&quot;,536870952]],[logseq____&quot;^15logseq____&quot;,[1169,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870952]],[logseq____&quot;^15logseq____&quot;,[1169,logseq____&quot;^Flogseq____&quot;,1179,536870952]],[logseq____&quot;^15logseq____&quot;,[1169,logseq____&quot;^Xlogseq____&quot;,958,536870952]],[logseq____&quot;^15logseq____&quot;,[1169,logseq____&quot;^Vlogseq____&quot;,958,536870952]],[logseq____&quot;^15logseq____&quot;,[1169,logseq____&quot;^Ulogseq____&quot;,958,536870952]],[logseq____&quot;^15logseq____&quot;,[1169,logseq____&quot;^17logseq____&quot;,true,536870952]],[logseq____&quot;^15logseq____&quot;,[1169,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e29f-de2e-40b2-8677-904fb103d171logseq____&quot;,536870952]],[logseq____&quot;^15logseq____&quot;,[1170,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## Objetivos del capítulologseq____&quot;,536870952]],[logseq____&quot;^15logseq____&quot;,[1170,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870952]],[logseq____&quot;^15logseq____&quot;,[1170,logseq____&quot;^Flogseq____&quot;,958,536870952]],[logseq____&quot;^15logseq____&quot;,[1170,logseq____&quot;^Xlogseq____&quot;,958,536870952]], ** son aquellos donde **todas las actividades del proceso se planean por anticipado y el avance se mide contra dicho plan**. En los **procesos ágiles**, que se estudiarán en el capítulo 10, **la planeación es incremental y es más fácil modificar el proceso para reflejar los requerimientos cambiantes del cliente**. Como plantean Boehm y Turner (2003), **cada enfoque es adecuado para diferentes tipos de software**. Por lo general, **uno necesita encontrar un equilibrio** entre  procesos dirigidos por un plan y procesos ágiles.logseq____&quot;,536870952]],[logseq____&quot;^15logseq____&quot;,[1172,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870952]],[logseq____&quot;^15logseq____&quot;,[1172,logseq____&quot;^Flogseq____&quot;,1192,536870952]],[logseq____&quot;^15logseq____&quot;,[1172,logseq____&quot;^Xlogseq____&quot;,958,536870952]],[logseq____&quot;^15logseq____&quot;,[1172,logseq____&quot;^Vlogseq____&quot;,958,536870952]],[logseq____&quot;^15logseq____&quot;,[1172,logseq____&quot;^Ulogseq____&quot;,958,536870952]],[logseq____&quot;^15logseq____&quot;,[1172,logseq____&quot;^17logseq____&quot;,true,536870952]],[logseq____&quot;^15logseq____&quot;,[1172,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e29f-ae7d-4546-8411-61e779ef26f3logseq____&quot;,536870952]],[logseq____&quot;^15logseq____&quot;,[1173,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;El objetivo de este capítulo es introducirlo a la idea de un proceso de software: un conjunto coherente de actividades para la producción de software. Al estudiar este capítulologseq____&quot;,536870952]],[logseq____&quot;^15logseq____&quot;,[1173,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870952]],[logseq____&quot;^15logseq____&quot;,[1173,logseq____&quot;^Flogseq____&quot;,1170,536870952]],[logseq____&quot;^15logseq____&quot;,[1173,logseq____&quot;^Xlogseq____&quot;,958,536870952]],[logseq____&quot;^15logseq____&quot;,[1173,logseq____&quot;^Vlogseq 957]],[logseq____&quot;^15logseq____&quot;,[1348,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e29f-2b2d-41b1-9bf3-efa321058275logseq____&quot;,536870957]],[logseq____&quot;^15logseq____&quot;,[1349,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;logseq____&quot;,536870957]],[logseq____&quot;^15logseq____&quot;,[1349,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870957]],[logseq____&quot;^15logseq____&quot;,[1349,logseq____&quot;^Flogseq____&quot;,1348,536870957]],[logseq____&quot;^15logseq____&quot;,[1349,logseq____&quot;^Xlogseq____&quot;,50,536870957]],[logseq____&quot;^15logseq____&quot;,[1349,logseq____&quot;^Vlogseq____&quot;,50,536870957]],[logseq____&quot;^15logseq____&quot;,[1349,logseq____&quot;^Ulogseq____&quot;,50,536870957]],[logseq____&quot;^15logseq____&quot;,[1349,logseq____&quot;^17logseq____&quot;,true,536870957]],[logseq____&quot;^15logseq____&quot;,[1349,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e29f-5934-4ae7-a114-02598c919b80logseq____&quot;,536870957]],[logseq____&quot;^15logseq____&quot;,[1351,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;La validación de software o, más generalmente, su verificación y validación (Vlogseq____&amp;V), se crea para mostrar que un sistema cumple tanto con sus especificaciones como con las expectativas del cliente. Las pruebas del programa, donde el sistema se ejecuta a través de datos de prueba simulados, son la principal técnica de validación. Esta última también puede incluir procesos de comprobación, como inspecciones y revisiones en cada etapa del proceso de software, desde la definición de requerimientos del usuario hasta el desarrollo del programa. Dada la predominancia de las pruebas, se incurre en la mayoría de  los costos de validación durante la implementación y después de ésta.\\nCon excepción de los programas pequeños, los sistemas no deben ponerse a prueba como una unidad monolítica. La figura 5.6 muestra un proceso de prueba en tres etapas, donde los componentes del sistema se ponen a prueba; luego, se hace lo mismo con el sistema integrado y, finalmente, el sistema se pone a prueba con los datos del cliente. De manera ideal, los defectos de los componentes se detectan oportunamente en el proceso, en tanto que los problemas de interfaz se localizan cuando el sistema se integra. Sin embargo, conforme se descubran los defectos, el programa deberá depurarse y esto quizá requiera la repetición de otras etapas en el proceso de pruebas. Los errores en los componentes del programa pueden salir a la luz durante las pruebas del sistema. En consecuencia, el proceso es iterativo, con información retroalimentada desde etapas posteriores  hasta las partes iniciales del proceso. Las etapas en el proceso de pruebas son:logseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[1351,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[1351,logseq____&quot;^Flogseq____&quot;,41,536870958]],[logseq____&quot;^15logseq____&quot;,[1351,logseq____&quot;^Xlogseq____&quot;,41,536870958]],[logseq____&quot;^15logseq____&quot;,[1351,logseq____&quot;^Vlogseq____&quot;,41,536870958]],[logseq____&quot;^15logseq____&quot;,[1351,logseq____&quot;^Ulogseq____&quot;,41,536870958]],[logseq____&quot;^15logseq____&quot;,[1351,logseq____&quot;^17logseq____&quot;,true,536870958]],[logseq____&quot;^15logseq____&quot;,[1351,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e29f-22f9-4b75-bb14-f7aace97b694logseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[1352,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;**Pruebas de aceptación** Ésta es la etapa final en el proceso de pruebas, antes de que el sistema se acepte para uso operacional. El sistema se pone a prueba con datos suministrados por el cliente del sistema, en vez de datos de prueba simulados. Las pruebas de aceptación revelan los errores y las omisiones en la definición de requerimientos del sistema, ya que los datos reales ejercitan el sistema en diferentes formas a partir de los datos de prueba. Asimismo, las pruebas de aceptación revelan problemas de requerimientos, donde las instalaciones del sistema en realidad no cumplan las necesidades del usuario o cuando sea inaceptable el rendimiento del sistema.logseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[1352,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[1352,logseq____&quot;^Flogseq____&quot;,1353,536870958]],[logseq____&quot;^15logseq____&quot;,[1352,logseq____&quot;^Xlogseq____&quot;,41,536870958]],[logseq____&quot;^15logseq____&quot;,[1352,logseq____&quot;^Vlogseq____&quot;,1351,536870958]],[logseq____&quot;^15logseq____&quot;,[1352,logseq____&quot;^Ulogseq____&quot;,41,536870958]],[logseq____&quot;^15logseq____&quot;,[1352,logseq____&quot;^17logseq____&quot;,true,536870958]],[logseq____&quot;^15logseq____&quot;,[1352,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e29f-14cf-480d-bedc-63d752d7f4bdlogseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[1353,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;**Pruebas del sistema** Los componentes del sistema se integran para crear un sistema completo. Este proceso tiene la finalidad de descubrir errores que resulten de interacciones no anticipadas entre componentes y problemas de interfaz de componente, así como de mostrar que el sistema cubre sus requerimientos funcionales y no funcionales, y poner a prueba las propiedades emergentes del sistema. Para sistemas grandes, esto puede ser un proceso de múltiples etapas, donde los componentes se conjuntan para formar subsistemas que se ponen a prueba de manera individual, antes de que dichos subsistemas se integren para establecer el sistema final.logseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[1353,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[1353,logseq____&quot;^Flogseq____&quot;,1354,536870958]],[logseq____&quot;^15logseq____&quot;,[1353,logseq____&quot;^Xlogseq____&quot;,41,536870958]],[logseq____&quot;^15logseq____&quot;,[1353,logseq____&quot;^Vlogseq____&quot;,1351,536870958]],[logseq____&quot;^15logseq____&quot;,[1353,logseq____&quot;^Ulogseq____&quot;,41,536870958]],[logseq____&quot;^15logseq____&quot;,[1353,logseq____&quot;^17logseq____&quot;,true,536870958]],[logseq____&quot;^15logseq____&quot;,[1353,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e29f-cc1a-419b-aecb-2c0ae88899e6logseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[1354,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;**Prueba de desarrollo** Las personas que desarrollan el sistema ponen a prueba los componentes que constituyen el sistema. Cada componente se prueba de manera independiente, es decir, sin otros componentes del sistema. Éstos pueden ser simples entidades, como funciones o clases de objeto, o agrupamientos coherentes de dichas entidades. Por lo general, se usan herramientas de automatización de pruebas, como JUnit (Massol y Husted, 2003), que pueden volver a correr pruebas de componentes cuando se crean nuevas versiones del componente.logseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[1354,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[1354,logseq____&quot;^Flogseq____&quot;,1351,536870958]],[logseq____&quot;^15logseq____&quot;,[1354,logseq____&quot;^Xlogseq____&quot;,41,536870958]],[logseq____&quot;^15logseq____&quot;,[1354,logseq____&quot;^Vlogseq____&quot;,1351,536870958]],[logseq____&quot;^15logseq____&quot;,[1354,logseq____&quot;^Ulogseq____&quot;,41,536870958]],[logseq____&quot;^15logseq____&quot;,[1354,logseq____&quot;^17logseq____&quot;,true,536870958]],[logseq____&quot;^15logseq____&quot;,[1354,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e29f-0a0e-4109-ad03-650e20652aeelogseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[1355,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Cuando se usa un proceso de software dirigido por un plan (como en el desarrollo de sistemas críticos), las pruebas se realizan mediante un conjunto de planes de prueba. Un equipo independiente de examinadores trabaja con base en dichos planes de prueba preformulados, que se desarrollaron a partir de la especificación y el diseño del sistema. La figura 5.7 ilustra cómo se vinculan los planes de prueba entre las actividades de pruebas y desarrollo. A esto se  le conoce en ocasiones como modelo V de desarrollo (colóquelo de lado para distinguir la V).logseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[1355,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[1355,logseq____&quot;^Flogseq____&quot;,1359,536870958]],[logseq____&quot;^15logseq____&quot;,[1355,logseq____&quot;^Xlogseq____&quot;,41,536870958]],[logseq____&quot;^15logseq____&quot;,[1355,logseq____&quot;^Vlogseq____&quot;,41,536870958]],[logseq____&quot;^15logseq____&quot;,[1355,logseq____&quot;^Ulogseq____&quot;,41,536870958]],[logseq____&quot;^15logseq____&quot;,[1355,logseq____&quot;^17logseq____&quot;,true,536870958]],[logseq____&quot;^15logseq____&quot;,[1355,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e29f-7104-413f-a7b8-3647987f82b4logseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[1356,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Por lo general, los procesos de desarrollo y de pruebas de componentes están entrelazados. Los programadores construyen sus propios datos de prueba y experimentan el código de manera incremental conforme lo desarrollan. Éste es un enfoque económicamente sensible, ya que el programador conoce el componente y, por lo tanto, es el más indicado para generar casos de prueba.logseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[1356,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[1356,logseq____&quot;^Flogseq____&quot;,1351,536870958]],[logseq____&quot;^15logseq____&quot;,[1356,logseq____&quot;^Xlogseq____&quot;,41,536870958]],[logseq____&quot;^15logseq____&quot;,[1356,logseq____&quot;^Vlogseq____&quot;,41,536870958]],[logseq____&quot;^15logseq____&quot;,[1356,logseq____&quot;^Ulogseq____&quot;,41,536870958]],[logseq____&quot;^15logseq____&quot;,[1356,logseq____&quot;^17logseq____&quot;,true,536870958]],[logseq____&quot;^15logseq____&quot;,[1356,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e29f-8722-4e26-add0-38c0b20b30fdlogseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[1357,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;En ocasiones, a las pruebas de aceptación se les identifica como “pruebas alfa”. Los sistemas a la medida se desarrollan sólo para un cliente. El proceso de prueba alfa continúa hasta que el desarrollador del sistema y el cliente estén de acuerdo en que el sistema entregado es una implementación aceptable de los requerimientos.logseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[1357,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[1357,logseq____&quot;^Flogseq____&quot;,1355,536870958]],[logseq____&quot;^15logseq____&quot;,[1357,logseq____&quot;^Xlogseq____&quot;,41,536870958]],[logseq____&quot;^15logseq____&quot;,[1357,logseq____&quot;^Vlogseq____&quot;,41,536870958]],[logseq____&quot;^15logseq____&quot;,[1357,logseq____&quot;^Ulogseq____&quot;,41,536870958]],[logseq____&quot;^15logseq____&quot;,[1357,logseq____&quot;^17logseq____&quot;,true,536870958]],[logseq____&quot;^15logseq____&quot;,[1357,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e29f-5012-413c-b18e-b364537ceeb2logseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[1358,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Cuando un sistema se marca como producto de software, se utiliza con frecuencia un proceso de prueba llamado “prueba beta”. Ésta incluye entregar un sistema a algunos clientes potenciales que están de acuerdo con usar ese sistema. Ellos reportan los problemas a los desarrolladores del sistema. Dicho informe expone el producto a uso real y detecta errores que no anticiparon los constructores del sistema. Después de esta retroalimentación, el sistema se modifica y libera, ya sea para más pruebas beta o para su venta general.logseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[1358,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[1358,logseq____&quot;^Flogseq____&quot;,1357,536870958]],[logseq____&quot;^15logseq____&quot;,[1358,logseq____&quot;^Xlogseq____&quot;,41,536870958]],[logseq____&quot;^15logseq____&quot;,[1358,logseq____&quot;^Vlogseq____&quot;,41,536870958]],[logseq____&quot;^15logseq____&quot;,[1358,logseq____&quot;^Ulogseq____&quot;,41,536870958]],[logseq____&quot;^15logseq____&quot;,[1358,logseq____&quot;^17logseq____&quot;,true,536870958]],[logseq____&quot;^15logseq____&quot;,[1358,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e29f-a045-4ddc-b227-2602b654c162logseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[1359,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Si se usa un enfoque incremental para el desarrollo, cada incremento debe ponerse a prueba conforme se diseña, y tales pruebas se basan en los requerimientos para dicho incremento. En programación extrema, las pruebas se desarrollan junto con los requerimientos antes de comenzar el desarrollo. Esto ayuda a los examinadores y desarrolladores a comprender los  requerimientos, y garantiza que no haya demoras conforme se creen casos de prueba.logseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[1359,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[1359,logseq____&quot;^Flogseq____&quot;,1356,536870958]],[logseq____&quot;^15logseq____&quot;,[1359,logseq____&quot;^Xlogseq____&quot;,41,536870958]],[logseq____&quot;^15logseq____&quot;,[1359,logseq____&quot;^Vlogseq____&quot;,41,536870958]],[logseq____&quot;^15logseq____&quot;,[1359,logseq____&quot;^Ulogseq____&quot;,41,536870958]],[logseq____&quot;^15logseq____&quot;,[1359,logseq____&quot;^17logseq____&quot;,true,536870958]],[logseq____&quot;^15logseq____&quot;,[1359,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e29f-915d-45e0-a6cc-66eb38b3233dlogseq____&quot;,536870958]]]]]]"</script>

 <script type="text/javascript">// Single Page Apps for GitHub Pages

      // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
