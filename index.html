;^15logseq____&quot;,[1057,logseq____&quot;^Xlogseq____&quot;,1044,536870950]],[logseq____&quot;^15logseq____&quot;,[1057,logseq____&quot;^Vlogseq____&quot;,1044,536870950]],[logseq____&quot;^15logseq____&quot;,[1057,logseq____&quot;^Ulogseq____&quot;,1044,536870950]],[logseq____&quot;^15logseq____&quot;,[1057,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^18logseq____&quot;,2],536870950]],[logseq____&quot;^15logseq____&quot;,[1057,logseq____&quot;^Jlogseq____&quot;,[],536870950]],[logseq____&quot;^15logseq____&quot;,[1057,logseq____&quot;^17logseq____&quot;,true,536870950]],[logseq____&quot;^15logseq____&quot;,[1057,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4dd17-37ca-4f66-9bda-9882489bc696logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1058,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;**Prototipo de sistema**, donde rápidamente se desarrolla una versión del sistema o una parte del mismo, para comprobar los requerimientos del cliente y la factibilidad de algunas decisiones de diseño. Esto apoya el hecho de evitar el cambio, al permitir que los usuarios experimenten con el sistema antes de entregarlo y así refinar sus requerimientos. Como resultado, es probable que se reduzca el número de propuestas de cambio de requerimientos posterior a la entrega.logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1058,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1058,logseq____&quot;^Flogseq____&quot;,1067,536870950]],[logseq____&quot;^15logseq____&quot;,[1058,logseq____&quot;^Xlogseq____&quot;,1044,536870950]],[logseq____&quot;^15logseq____&quot;,[1058,logseq____&quot;^Vlogseq____&quot;,1067,536870950]],[logseq____&quot;^15logseq____&quot;,[1058,logseq____&quot;^Ulogseq____&quot;,1044,536870950]],[logseq____&quot;^15logseq____&quot;,[1058,logseq____&quot;^17logseq____&quot;,true,536870950]],[logseq____&quot;^15logseq____&quot;,[1058,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4dd17-6c10-4798-a2b3-e39d2fd8246alogseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1059,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Evitar el cambio, donde el proceso de software incluye actividades que anticipan cambios posibles antes de requerirse la labor significativa de rehacer. Por ejemplo, puede desarrollarse un sistema prototipo para demostrar a los clientes algunas características clave del sistema. Ellos podrán experimentar con el prototipo y refinar sus requerimientos, antes de comprometerse con mayores costos de producción de software.logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1059,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1059,logseq____&quot;^Flogseq____&quot;,1083,536870950]],[logseq____&quot;^15logseq____&quot;,[1059,logseq____&quot;^Xlogseq____&quot;,1044,536870950]],[logseq____&quot;^15logseq____&quot;,[1059,logseq____&quot;^Vlogseq____&quot;,1083,536870950]],[logseq____&quot;^15logseq____&quot;,[1059,logseq____&quot;^Ulogseq____&quot;,1044,536870950]],[logseq____&quot;^15logseq____&quot;,[1059,logseq____&quot;^17logseq____&quot;,true,536870950]],[logseq____&quot;^15logseq____&quot;,[1059,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4dd17-a1d1-4c44-88d7-76ff6ae29589logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1060,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;El cambio se agrega a los costos del desarrollo de software debido a que, por lo general, significa que el trabajo ya terminado debe volver a realizarse. A esto se le llama rehacer. Por ejemplo, si se analizaron las relaciones entre los requerimientos en un sistema y se identifican nuevos requerimientos, parte o todo el análisis de requerimientos tiene que repetirse. Entonces, es necesario rediseñar el sistema para entregar los nuevos requerimientos, cambiar cualquier programa que se haya desarrollado y volver a probar el sistema.logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1060,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1060,logseq____&quot;^Flogseq____&quot;,1049,536870950]],[logseq____&quot;^15logseq____&quot;,[1060,logseq____&quot;^Xlogseq____&quot;,1044,536870950]],[logseq____&quot;^15logseq____&quot;,[1060,logseq____&quot;^Vlogseq____&quot;,1044,536870950]],[logseq____&quot;^15logseq____&quot;,[1060,logseq____&quot;^Ulogseq____&quot;,1044,536870950]],[logseq____&quot;^15logseq____&quot;,[1060,logseq____&quot;^17logseq____&quot;,true,536870950]],[logseq____&quot;^15logseq____&quot;,[1060,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4dd17-264d-4077-bb73-fc80df9161bflogseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1061,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;5. En el proceso de diseño de sistemas, un prototipo sirve para buscar soluciones específicas de software y apoyar el diseño de interfaces del usuario.logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1061,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1061,logseq____&quot;^Flogseq____&quot;,1084,536870950]],[logseq____&quot;^15logseq____&quot;,[1061,logseq____&quot;^Xlogseq____&quot;,1044,536870950]],[logseq____&quot;^15logseq____&quot;,[1061,logseq____&quot;^Vlogseq____&quot;,1044,536870950]],[logseq____&quot;^15logseq____&quot;,[1061,logseq____&quot;^Ulogseq____&quot;,1044,536870950]],[logseq____&quot;^15logseq____&quot;,[1061,logseq____&quot;^17logseq____&quot;,true,536870950]],[logseq____&quot;^15logseq____&quot;,[1061,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4dd17-9a95-4f6d-80eb-abbc132ee5bclogseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1062,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Cada modelo del proceso representa a otro desde una particular perspectiva y, por lo tanto, **ofrece sólo información parcial acerca de dicho proceso**.logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1062,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1062,logseq____&quot;^Flogseq____&quot;,1085,536870950]],[logseq____&quot;^15logseq____&quot;,[1062,logseq____&quot;^Xlogseq____&quot;,1044,536870950]],[logseq____&quot;^15logseq____&quot;,[1062,logseq____&quot;^Vlogseq____&quot;,1045,536870950]],[logseq____&quot;^15logseq____&quot;,[1062,logseq____&quot;^Ulogseq____&quot;,1044,536870950]],[logseq____&quot;^15logseq____&quot;,[1062,logseq____&quot;^17logseq____&quot;,true,536870950]],[logseq____&quot;^15logseq____&quot;,[1062,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4dd17-caf3-4379-9392-f2087512b92blogseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1063,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Este enfoque se basa en la existencia de un número significativo de componentes reutilizables. El proceso de desarrollo del sistema se enfoca en la integración de estos componentes en un sistema, en vez de desarrollarlo desde cero.logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1063,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1063,logseq____&quot;^Flogseq____&quot;,1086,536870950]],[logseq____&quot;^15logseq____&quot;,[1063,logseq____&quot;^Xlogseq____&quot;,1044,536870950]],[logseq____&quot;^15logseq____&quot;,[1063,logseq____&quot;^Vlogseq____&quot;,1086,536870950]],[logseq____&quot;^15logseq____&quot;,[1063,logseq____&quot;^Ulogseq____&quot;,958,536870950]],[logseq____&quot;^15logseq____&quot;,[1063,logseq____&quot;^Ulogseq____&quot;,1044,536870950]],[logseq____&quot;^15logseq____&quot;,[1063,logseq____&quot;^17logseq____&quot;,true,536870950]],[logseq____&quot;^15logseq____&quot;,[1063,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4dd17-1a0f-4d6a-bd5f-81fd121520b7logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1064,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Por ejemplo, un modelo de actividad del proceso muestra las actividades y su secuencia, pero quizá sin presentar los roles de las personas que intervienen en esas actividades. En esta sección se introducen algunos modelos de proceso muy generales (en ocasiones llamados “paradigmas de proceso”) y se muestran desde una perspectiva arquitectónica. En otras palabras, se ve el marco (framework) del proceso, pero no los  detalles de las actividades específicas.logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1064,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1064,logseq____&quot;^Flogseq____&quot;,1062,536870950]],[logseq____&quot;^15logseq____&quot;,[1064,logseq____&quot;^Xlogseq____&quot;,1044,536870950]],[logseq____&quot;^15logseq____&quot;,[1064,logseq____&quot;^Vlogseq____&quot;,1045,536870950]],[logseq____&quot;^15logseq____&quot;,[1064,logseq____&quot;^Ulogseq____&quot;,1044,536870950]],[logseq____&quot;^15logseq____&quot;,[1064,logseq____&quot;^17logseq____&quot;,true,536870950]],[logseq____&quot;^15logseq____&quot;,[1064,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4dd17-4ff1-4f31-97b1-eb7eee7bbea1logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1065,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;6. **Probablemente los cambios realizados durante el desarrollo de prototipos degradarán la estructura del sistema**, y este último será difícil y costoso de mantener.logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1065,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1065,logseq____&quot;^Flogseq____&quot;,1077,536870950]],[logseq____&quot;^15logseq____&quot;,[1065,logseq____&quot;^Xlogseq____&quot;,1044,536870950]],[logseq____&quot;^15logseq____&quot;,[1065,logseq____&quot;^Vlogseq____&quot;,1056,536870950]],[logseq____&quot;^15logseq____&quot;,[1065,logseq____&quot;^Ulogseq____&quot;,1044,536870950]],[logseq____&quot;^15logseq____&quot;,[1065,logseq____&quot;^17logseq____&quot;,true,536870950]],[logseq____&quot;^15logseq____&quot;,[1065,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4dd17-3475-4bf1-8be1-7040e7157af7logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1066,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;La siguiente etapa del proceso consiste en decidir qué poner y, algo quizá más importante, qué dejar fuera del sistema de prototipo. Para reducir los costos de creación de prototipos y acelerar las fechas de entrega, es posible dejar cierta funcionalidad fuera del prototipo y, también, decidir hacer más flexible los requerimientos no funcionales, como el tiempo de respuesta y la utilización de memoria. El manejo y la gestión de errores pueden ignorarse, a menos que el objetivo del prototipo sea establecer una interfaz de  usuario. Además, es posible reducir los estándares de fiabilidad y calidad del programa.logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1066,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1066,logseq____&quot;^Flogseq____&quot;,1068,536870950]],[logseq____&quot;^15logseq____&quot;,[1066,logseq____&quot;^Xlogseq____&quot;,1044,536870950]],[logseq____&quot;^15logseq____&quot;,[1066,logseq____&quot;^Vlogseq____&quot;,1044,536870950]],[logseq____&quot;^15logseq____&quot;,[1066,logseq____&quot;^Ulogseq____&quot;,1044,536870950]],[logseq____&quot;^15logseq____&quot;,[1066,logseq____&quot;^17logseq____&quot;,true,536870950]],[logseq____&quot;^15logseq____&quot;,[1066,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4dd17-d61a-4878-b837-20ab69d46f61logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1067,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;En esta sección se estudian dos formas de enfrentar el cambio y los requerimientos cambiantes del sistema. Se trata de lo siguiente:logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1067,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1067,logseq____&quot;^Flogseq____&quot;,1083,536870950]],[logseq____&quot;^15logseq____&quot;,[1067,logseq____&quot;^Xlogseq____&quot;,1044,536870950]],[logseq____&quot;^15logseq____&quot;,[1067,logseq____&quot;^Vlogseq____&quot;,1044,536870950]],[logseq____&quot;^15logseq____&quot;,[1067,logseq____&quot;^Ulogseq____&quot;,1044,536870950]],[logseq____&quot;^15logseq____&quot;,[1067,logseq____&quot;^17logseq____&quot;,true,536870950]],[logseq____&quot;^15logseq____&quot;,[1067,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4dd17-cad4-45cc-b869-0ab9c9cd5dcalogseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1068,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;En la figura 5.9 se muestra un modelo del proceso para desarrollo de prototipos. Los objetivos de la creación de prototipos deben ser más explícitos desde el inicio del proceso. Esto tendría la finalidad de desarrollar un sistema para un prototipo de la interfaz del usuario, y diseñar un sistema que valide los requerimientos funcionales del sistema o desarrolle un sistema que demuestre a los administradores la factibilidad de la aplicación.\\nEl mismo prototipo no puede cumplir con todos los objetivos, ya que si éstos quedan sin especificar, los administradores o usuarios finales quizá malinterpreten la función del prototipo. En consecuencia, es posible que no obtengan los beneficios esperados del desarrollo  del prototipo.logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1068,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1068,logseq____&quot;^Flogseq____&quot;,1070,536870950]],[logseq____&quot;^15logseq____&quot;,[1068,logseq____&quot;^Xlogseq____&quot;,1044,536870950]],[logseq____&quot;^15logseq____&quot;,[1068,logseq____&quot;^Vlogseq____&quot;,1044,536870950]],[logseq____&quot;^15logseq____&quot;,[1068,logseq____&quot;^Ulogseq____&quot;,1044,536870950]],[logseq____&quot;^15logseq____&quot;,[1068,logseq____&quot;^17logseq____&quot;,true,536870950]],[logseq____&quot;^15logseq____&quot;,[1068,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4dd17-aa55-4860-9476-7df42cfc6f8alogseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1069,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;### [[Modelo en Cascada]]logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1069,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1069,logseq____&quot;^Flogseq____&quot;,1079,536870950]],[logseq____&quot;^15logseq____&quot;,[1069,logseq____&quot;^Xlogseq____&quot;,1044,536870950]],[logseq____&quot;^15logseq____&quot;,[1069,logseq____&quot;^Vlogseq____&quot;,1045,536870950]],[logseq____&quot;^15logseq____&quot;,[1069,logseq____&quot;^Ulogseq____&quot;,993,536870950]],[logseq____&quot;^15logseq____&quot;,[1069,logseq____&quot;^Ulogseq____&quot;,1044,536870950]],[logseq____&quot;^15logseq____&quot;,[1069,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^18logseq____&quot;,3],536870950]],[logseq____&quot;^15logseq____&quot;,[1069,logseq____&quot;^Jlogseq____&quot;,[],536870950]],[logseq____&quot;^15logseq____&quot;,[1069,logseq____&quot;^Hlogseq____&quot;,993,536870950]],[logseq____&quot;^15logseq____&quot;,[1069,logseq____&quot;^17logseq____&quot;,true,536870950]],[logseq____&quot;^15logseq____&quot;,[1069,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4dd17-b467-4337-91ac-81bb8a4659bclogseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1070,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Mientras se elabora el sistema para la realización de experimentos de diseño, un prototipo del mismo sirve para comprobar la factibilidad de un diseño propuesto. Por ejemplo, puede crearse un prototipo del diseño de una base de datos y ponerse a prueba, con el objetivo de comprobar que soporta de forma eficiente el acceso de datos para las consultas más comunes del usuario. Asimismo, la creación de prototipos es una parte \\nesencial del proceso de diseño de interfaz del usuario. Debido a la dinámica natural de las interfaces de usuario, las descripciones textuales y los diagramas no son suficientemente buenos para expresar los requerimientos de la interfaz del usuario. Por lo tanto, la creación rápida de prototipos con la participación del usuario final es la única forma sensible  para desarrollar interfaces de usuario gráficas para sistemas de software.logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1070,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1070,logseq____&quot;^Flogseq____&quot;,1073,536870950]],[logseq____&quot;^15logseq____&quot;,[1070,logseq____&quot;^Xlogseq____&quot;,1044,536870950]],[logseq____&quot;^15logseq____&quot;,[1070,logseq____&quot;^Vlogseq____&quot;,1044,536870950]],[logseq____&quot;^15logseq____&quot;,[1070,logseq____&quot;^Ulogseq____&quot;,1044,536870950]],[logseq____&quot;^15logseq____&quot;,[1070,logseq____&quot;^17logseq____&quot;,true,536870950]],[logseq____&quot;^15logseq____&quot;,[1070,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4dd17-a154-4c1c-af0b-c0677603effalogseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1071,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1071,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1071,logseq____&quot;^Flogseq____&quot;,1078,536870950]],[logseq____&quot;^15logseq____&quot;,[1071,logseq____&quot;^Xlogseq____&quot;,1044,536870950]],[logseq____&quot;^15logseq____&quot;,[1071,logseq____&quot;^Vlogseq____&quot;,1044,536870950]],[logseq____&quot;^15logseq____&quot;,[1071,logseq____&quot;^Ulogseq____&quot;,1044,536870950]],[logseq____&quot;^15logseq____&quot;,[1071,logseq____&quot;^17logseq____&quot;,true,536870950]],[logseq____&quot;^15logseq____&quot;,[1071,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4dd17-c53d-457f-9c7e-0d261f78678blogseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1072,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;El modelo en cascada (waterfall) Éste toma las actividades fundamentales del proceso de especificación, desarrollo, validación y evolución y, luego, los representa como fases separadas del proceso, tal como especificación de requerimientos, diseño de software, implementación, pruebas, etcétera.logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1072,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1072,logseq____&quot;^Flogseq____&quot;,1069,536870950]],[logseq____&quot;^15logseq____&quot;,[1072,logseq____&quot;^Xlogseq____&quot;,1044,536870950]],[logseq____&quot;^15logseq____&quot;,[1072,logseq____&quot;^Vlogseq____&quot;,1069,536870950]],[logseq____&quot;^15logseq____&quot;,[1072,logseq____&quot;^Ulogseq____&quot;,993,536870950]],[logseq____&quot;^15logseq____&quot;,[1072,logseq____&quot;^Ulogseq____&quot;,1044,536870950]],[logseq____&quot;^15logseq____&quot;,[1072,logseq____&quot;^17logseq____&quot;,true,536870950]],[logseq____&quot;^15logseq____&quot;,[1072,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4dd17-9fa7-4d74-8ce9-d44a87315eb9logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1073,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Los prototipos del sistema permiten a los usuarios ver qué tan bien el sistema apoya su trabajo. Pueden obtener nuevas ideas para requerimientos y descubrir áreas de fortalezas y debilidades en el software. Entonces, proponen nuevos requerimientos del sistema. Más aún, conforme se desarrolla el prototipo, quizá se revelen errores y omisiones en los \\nrequerimientos propuestos. Una función descrita en una especificación puede parecer útil y bien definida. Sin embargo, cuando dicha función se combina con otras operaciones, los usuarios descubren frecuentemente que su visión inicial era incorrecta o estaba incompleta. Entonces, se modifica la especificación del sistema con la finalidad de refle jar su nueva comprensión de los requerimientos.logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1073,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1073,logseq____&quot;^Flogseq____&quot;,1061,536870950]],[logseq____&quot;^15logseq____&quot;,[1073,logseq____&quot;^Xlogseq____&quot;,1044,536870950]],[logseq____&quot;^15logseq____&quot;,[1073,logseq____&quot;^Vlogseq____&quot;,1044,536870950]],[logseq____&quot;^15logseq____&quot;,[1073,logseq____&quot;^Ulogseq____&quot;,1044,536870950]],[logseq____&quot;^15logseq____&quot;,[1073,logseq____&quot;^17logseq____&quot;,true,536870950]],[logseq____&quot;^15logseq____&quot;,[1073,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4dd17-bdb9-4df6-910e-96bb85821d74logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1074,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Tolerancia al cambio, donde el proceso se diseña de modo que los cambios se ajusten con un costo relativamente bajo. Por lo general, esto comprende algunas formas de desarrollo incremental. Los cambios propuestos pueden implementarse en incrementos que aún no se desarrollan. Si no es posible, entonces tal vez sólo un incremento (una pequeña parte del sistema) tendría que alterarse para incorporar el cambio.logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1074,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1074,logseq____&quot;^Flogseq____&quot;,1059,536870950]],[logseq____&quot;^15logseq____&quot;,[1074,logseq____&quot;^Xlogseq____&quot;,1044,536870950]],[logseq____&quot;^15logseq____&quot;,[1074,logseq____&quot;^Vlogseq____&quot;,1083,536870950]],[logseq____&quot;^15logseq____&quot;,[1074,logseq____&quot;^Ulogseq____&quot;,1044,536870950]],[logseq____&quot;^15logseq____&quot;,[1074,logseq____&quot;^17logseq____&quot;,true,536870950]],[logseq____&quot;^15logseq____&quot;,[1074,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4dd17-d669-4a3f-9f1a-d3bad863d012logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1075,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;### Creación del prototipologseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1075,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1075,logseq____&quot;^Flogseq____&quot;,1055,536870950]],[logseq____&quot;^15logseq____&quot;,[1075,logseq____&quot;^Xlogseq____&quot;,1044,536870950]],[logseq____&quot;^15logseq____&quot;,[1075,logseq____&quot;^Vlogseq____&quot;,1044,536870950]],[logseq____&quot;^15logseq____&quot;,[1075,logseq____&quot;^Ulogseq____&quot;,1044,536870950]],[logseq____&quot;^15logseq____&quot;,[1075,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^18logseq____&quot;,3],536870950]],[logseq____&quot;^15logseq____&quot;,[1075,logseq____&quot;^Jlogseq____&quot;,[],536870950]],[logseq____&quot;^15logseq____&quot;,[1075,logseq____&quot;^17logseq____&quot;,true,536870950]],[logseq____&quot;^15logseq____&quot;,[1075,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4dd17-4eea-4be5-abef-7d9972d1039alogseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1076,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;7. Por lo general, durante el desarrollo de prototipos **se hacen más flexibles los estándares de calidad de la organización**.logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1076,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1076,logseq____&quot;^Flogseq____&quot;,1065,536870950]],[logseq____&quot;^15logseq____&quot;,[1076,logseq____&quot;^Xlogseq____&quot;,1044,536870950]],[logseq____&quot;^15logseq____&quot;,[1076,logseq____&quot;^Vlogseq____&quot;,1056,536870950]],[logseq____&quot;^15logseq____&quot;,[1076,logseq____&quot;^Ulogseq____&quot;,1044,536870950]],[logseq____&quot;^15logseq____&quot;,[1076,logseq____&quot;^17logseq____&quot;,true,536870950]],[logseq____&quot;^15logseq____&quot;,[1076,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4dd17-006c-44c5-a4bb-7f06ceaac5a7logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1077,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;5. **El cambio rápido durante el desarrollo significa claramente que el prototipo no está documentado.** La única especificación de diseño es el código del prototipo. Esto no es muy bueno para el mantenimiento a largo plazo.logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1077,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1077,logseq____&quot;^Flogseq____&quot;,1054,536870950]],[logseq____&quot;^15logseq____&quot;,[1077,logseq____&quot;^Xlogseq____&quot;,1044,536870950]],[logseq____&quot;^15logseq____&quot;,[1077,logseq____&quot;^Vlogseq____&quot;,1056,536870950]],[logseq____&quot;^15logseq____&quot;,[1077,logseq____&quot;^Ulogseq____&quot;,1044,536870950]],[logseq____&quot;^15logseq____&quot;,[1077,logseq____&quot;^17logseq____&quot;,true,536870950]],[logseq____&quot;^15logseq____&quot;,[1077,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4dd17-006c-425a-ad11-25c4d24f42f5logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1078,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Los prototipos no tienen que ser ejecutables para ser útiles. Los modelos en papel de la interfaz de usuario del sistema (Rettig, 1997) pueden ser efectivos para ayudar a los usuarios a refinar un diseño de interfaz y trabajar a través de escenarios de uso. Su desarrollo es muy económico y suelen construirse en pocos días. Una extensión de esta técnica es un prototipo de Mago de Oz, donde sólo se desarrolle la interfaz del usuario. Los usuarios interactúan con esta interfaz, pero sus solicitudes pasan a una persona que los interpreta y les devuelve la respuesta adecuada.logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1078,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1078,logseq____&quot;^Flogseq____&quot;,1056,536870950]],[logseq____&quot;^15logseq____&quot;,[1078,logseq____&quot;^Xlogseq____&quot;,1044,536870950]],[logseq____&quot;^15logseq____&quot;,[1078,logseq____&quot;^Vlogseq____&quot;,1044,536870950]],[logseq____&quot;^15logseq____&quot;,[1078,logseq____&quot;^Ulogseq____&quot;,1044,536870950]],[logseq____&quot;^15logseq____&quot;,[1078,logseq____&quot;^17logseq____&quot;,true,536870950]],[logseq____&quot;^15logseq____&quot;,[1078,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4dd17-d1e5-400b-9476-6058be89d58dlogseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1079,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Tales modelos genéricos no son descripciones definitivas de los procesos de software. Más bien, son **abstracciones del proceso que se utilizan para explicar los diferentes enfoques del desarrollo de software**. Se pueden considerar marcos del proceso que se extienden y se adaptan para crear procesos más específicos de ingeniería de software.logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1079,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1079,logseq____&quot;^Flogseq____&quot;,1064,536870950]],[logseq____&quot;^15logseq____&quot;,[1079,logseq____&quot;^Xlogseq____&quot;,1044,536870950]],[logseq____&quot;^15logseq____&quot;,[1079,logseq____&quot;^Vlogseq____&quot;,1045,536870950]],[logseq____&quot;^15logseq____&quot;,[1079,logseq____&quot;^Ulogseq____&quot;,1044,536870950]],[logseq____&quot;^15logseq____&quot;,[1079,logseq____&quot;^17logseq____&quot;,true,536870950]],[logseq____&quot;^15logseq____&quot;,[1079,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4dd17-4732-4936-a842-04ef0198eccalogseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1080,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Un prototipo de software se usa en un proceso de desarrollo de software para contribuir a anticipar los cambios que se requieran:logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1080,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1080,logseq____&quot;^Flogseq____&quot;,1047,536870950]],[logseq____&quot;^15logseq____&quot;,[1080,logseq____&quot;^Xlogseq____&quot;,1044,536870950]],[logseq____&quot;^15logseq____&quot;,[1080,logseq____&quot;^Vlogseq____&quot;,1044,536870950]],[logseq____&quot;^15logseq____&quot;,[1080,logseq____&quot;^Ulogseq____&quot;,1044,536870950]],[logseq____&quot;^15logseq____&quot;,[1080,logseq____&quot;^17logseq____&quot;,true,536870950]],[logseq____&quot;^15logseq____&quot;,[1080,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4dd17-9bc5-4a52-8532-f6afdb9d2d60logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1081,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Entrega incremental, donde los incrementos del sistema se entregan al cliente para su comentario y experimentación. Esto apoya tanto al hecho de evitar el cambio \\ncomo a tolerar el cambio. Por un lado, evita el compromiso prematuro con los requerimientos para todo el sistema y, por otro, permite la incorporación de cambios en incrementos mayores a costos relativamente bajos.logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1081,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1081,logseq____&quot;^Flogseq____&quot;,1058,536870950]],[logseq____&quot;^15logseq____&quot;,[1081,logseq____&quot;^Xlogseq____&quot;,1044,536870950]],[logseq____&quot;^15logseq____&quot;,[1081,logseq____&quot;^Vlogseq____&quot;,1067,536870950]],[logseq____&quot;^15logseq____&quot;,[1081,logseq____&quot;^Ulogseq____&quot;,1044,536870950]],[logseq____&quot;^15logseq____&quot;,[1081,logseq____&quot;^17logseq____&quot;,true,536870950]],[logseq____&quot;^15logseq____&quot;,[1081,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4dd17-b32e-4d8d-af56-3dd438e8077elogseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1082,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Dichos modelos **no son mutuamente excluyentes y con frecuencia se usan en conjunto,** sobre todo para el desarrollo de grandes sistemas. Para este tipo de sistemas, **tiene sentido combinar algunas de las mejores características de los modelos de desarrollo en cascada e incremental**. Se necesita contar con información sobre los **requerimientos** esenciales del sistema para diseñar la **arquitectura de software** que apoye dichos requerimientos. No puede desarrollarse de manera incremental. **Los subsistemas dentro de un sistema más grande se desarrollan usando diferentes enfoques**. Partes del sistema que son bien comprendidas pueden especificarse y desarrollarse al utilizar un proceso basado en cascada. Partes del sistema que por adelantado son difíciles de especificar, como la interfaz de usuario, siempre deben desarrollarse con un enfoque incremental.logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1082,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1082,logseq____&quot;^Flogseq____&quot;,1045,536870950]],[logseq____&quot;^15logseq____&quot;,[1082,logseq____&quot;^Xlogseq____&quot;,1044,536870950]],[logseq____&quot;^15logseq____&quot;,[1082,logseq____&quot;^Vlogseq____&quot;,1044,536870950]],[logseq____&quot;^15logseq____&quot;,[1082,logseq____&quot;^Ulogseq____&quot;,1044,536870950]],[logseq____&quot;^15logseq____&quot;,[1082,logseq____&quot;^17logseq____&quot;,true,536870950]],[logseq____&quot;^15logseq____&quot;,[1082,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4dd17-1251-416a-a1d6-9fcee5ccee3elogseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1083,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Existen dos enfoques relacionados que se usan para reducir los costos del rehacer:logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1083,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1083,logseq____&quot;^Flogseq____&quot;,1060,536870950]],[logseq____&quot;^15logseq____&quot;,[1083,logseq____&quot;^Xlogseq____&quot;,1044,536870950]],[logseq____&quot;^15logseq____&quot;,[1083,logseq____&quot;^Vlogseq____&quot;,1044,536870950]],[logseq____&quot;^15logseq____&quot;,[1083,logseq____&quot;^Ulogseq____&quot;,1044,536870950]],[logseq____&quot;^15logseq____&quot;,[1083,logseq____&quot;^17logseq____&quot;,true,536870950]],[logseq____&quot;^15logseq____&quot;,[1083,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4dd17-fd4f-493f-b330-f260238ead5flogseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1084,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;4. En el proceso de i logseq____&quot;^15logseq____&quot;,[1314,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4dd17-fb82-45ca-82ac-d03033d3b677logseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[1315,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Cuando un sistema se marca como producto de software, se utiliza con frecuencia un proceso de prueba llamado “prueba beta”. Ésta incluye entregar un sistema a algunos clientes potenciales que están de acuerdo con usar ese sistema. Ellos reportan los problemas a los desarrolladores del sistema. Dicho informe expone el producto a uso real y detecta errores que no anticiparon los constructores del sistema. Después de esta retroalimentación, el sistema se modifica y libera, ya sea para más pruebas beta o para su venta general.logseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[1315,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[1315,logseq____&quot;^Flogseq____&quot;,1321,536870958]],[logseq____&quot;^15logseq____&quot;,[1315,logseq____&quot;^Xlogseq____&quot;,41,536870958]],[logseq____&quot;^15logseq____&quot;,[1315,logseq____&quot;^Vlogseq____&quot;,41,536870958]],[logseq____&quot;^15logseq____&quot;,[1315,logseq____&quot;^Ulogseq____&quot;,41,536870958]],[logseq____&quot;^15logseq____&quot;,[1315,logseq____&quot;^17logseq____&quot;,true,536870958]],[logseq____&quot;^15logseq____&quot;,[1315,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4dd17-53f1-40f3-822e-2f6fdd15c5ablogseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[1316,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Cuando se usa un proceso de software dirigido por un plan (como en el desarrollo de sistemas críticos), las pruebas se realizan mediante un conjunto de planes de prueba. Un equipo independiente de examinadores trabaja con base en dichos planes de prueba preformulados, que se desarrollaron a partir de la especificación y el diseño del sistema. La figura 5.7 ilustra cómo se vinculan los planes de prueba entre las actividades de pruebas y desarrollo. A esto se  le conoce en ocasiones como modelo V de desarrollo (colóquelo de lado para distinguir la V).logseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[1316,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[1316,logseq____&quot;^Flogseq____&quot;,1320,536870958]],[logseq____&quot;^15logseq____&quot;,[1316,logseq____&quot;^Xlogseq____&quot;,41,536870958]],[logseq____&quot;^15logseq____&quot;,[1316,logseq____&quot;^Vlogseq____&quot;,41,536870958]],[logseq____&quot;^15logseq____&quot;,[1316,logseq____&quot;^Ulogseq____&quot;,41,536870958]],[logseq____&quot;^15logseq____&quot;,[1316,logseq____&quot;^17logseq____&quot;,true,536870958]],[logseq____&quot;^15logseq____&quot;,[1316,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4dd17-aa93-431d-9ca6-399e141d9f6alogseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[1317,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;**Pruebas de aceptación** Ésta es la etapa final en el proceso de pruebas, antes de que el sistema se acepte para uso operacional. El sistema se pone a prueba con datos suministrados por el cliente del sistema, en vez de datos de prueba simulados. Las pruebas de aceptación revelan los errores y las omisiones en la definición de requerimientos del sistema, ya que los datos reales ejercitan el sistema en diferentes formas a partir de los datos de prueba. Asimismo, las pruebas de aceptación revelan problemas de requerimientos, donde las instalaciones del sistema en realidad no cumplan las necesidades del usuario o cuando sea inaceptable el rendimiento del sistema.logseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[1317,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[1317,logseq____&quot;^Flogseq____&quot;,1319,536870958]],[logseq____&quot;^15logseq____&quot;,[1317,logseq____&quot;^Xlogseq____&quot;,41,536870958]],[logseq____&quot;^15logseq____&quot;,[1317,logseq____&quot;^Vlogseq____&quot;,1318,536870958]],[logseq____&quot;^15logseq____&quot;,[1317,logseq____&quot;^Ulogseq____&quot;,41,536870958]],[logseq____&quot;^15logseq____&quot;,[1317,logseq____&quot;^17logseq____&quot;,true,536870958]],[logseq____&quot;^15logseq____&quot;,[1317,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4dd17-53c8-465f-95ed-c19f15c65787logseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[1318,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;La validación de software o, más generalmente, su verificación y validación (Vlogseq____&amp;V), se crea para mostrar que un sistema cumple tanto con sus especificaciones como con las expectativas del cliente. Las pruebas del programa, donde el sistema se ejecuta a través de datos de prueba simulados, son la principal técnica de validación. Esta última también puede incluir procesos de comprobación, como inspecciones y revisiones en cada etapa del proceso de software, desde la definición de requerimientos del usuario hasta el desarrollo del programa. Dada la predominancia de las pruebas, se incurre en la mayoría de  los costos de validación durante la implementación y después de ésta.\\nCon excepción de los programas pequeños, los sistemas no deben ponerse a prueba como una unidad monolítica. La figura 5.6 muestra un proceso de prueba en tres etapas, donde los componentes del sistema se ponen a prueba; luego, se hace lo mismo con el sistema integrado y, finalmente, el sistema se pone a prueba con los datos del cliente. De manera ideal, los defectos de los componentes se detectan oportunamente en el proceso, en tanto que los problemas de interfaz se localizan cuando el sistema se integra. Sin embargo, conforme se descubran los defectos, el programa deberá depurarse y esto quizá requiera la repetición de otras etapas en el proceso de pruebas. Los errores en los componentes del programa pueden salir a la luz durante las pruebas del sistema. En consecuencia, el proceso es iterativo, con información retroalimentada desde etapas posteriores  hasta las partes iniciales del proceso. Las etapas en el proceso de pruebas son:logseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[1318,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[1318,logseq____&quot;^Flogseq____&quot;,41,536870958]],[logseq____&quot;^15logseq____&quot;,[1318,logseq____&quot;^Xlogseq____&quot;,41,536870958]],[logseq____&quot;^15logseq____&quot;,[1318,logseq____&quot;^Vlogseq____&quot;,41,536870958]],[logseq____&quot;^15logseq____&quot;,[1318,logseq____&quot;^Ulogseq____&quot;,41,536870958]],[logseq____&quot;^15logseq____&quot;,[1318,logseq____&quot;^17logseq____&quot;,true,536870958]],[logseq____&quot;^15logseq____&quot;,[1318,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4dd17-2cea-4e04-890c-581a3abddca6logseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[1319,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;**Pruebas del sistema** Los componentes del sistema se integran para crear un sistema completo. Este proceso tiene la finalidad de descubrir errores que resulten de interacciones no anticipadas entre componentes y problemas de interfaz de componente, así como de mostrar que el sistema cubre sus requerimientos funcionales y no funcionales, y poner a prueba las propiedades emergentes del sistema. Para sistemas grandes, esto puede ser un proceso de múltiples etapas, donde los componentes se conjuntan para formar subsistemas que se ponen a prueba de manera individual, antes de que dichos subsistemas se integren para establecer el sistema final.logseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[1319,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[1319,logseq____&quot;^Flogseq____&quot;,1322,536870958]],[logseq____&quot;^15logseq____&quot;,[1319,logseq____&quot;^Xlogseq____&quot;,41,536870958]],[logseq____&quot;^15logseq____&quot;,[1319,logseq____&quot;^Vlogseq____&quot;,1318,536870958]],[logseq____&quot;^15logseq____&quot;,[1319,logseq____&quot;^Ulogseq____&quot;,41,536870958]],[logseq____&quot;^15logseq____&quot;,[1319,logseq____&quot;^17logseq____&quot;,true,536870958]],[logseq____&quot;^15logseq____&quot;,[1319,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4dd17-3f12-4226-bf8e-a7ecdacf63aalogseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[1320,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Si se usa un enfoque incremental para el desarrollo, cada incremento debe ponerse a prueba conforme se diseña, y tales pruebas se basan en los requerimientos para dicho incremento. En programación extrema, las pruebas se desarrollan junto con los requerimientos antes de comenzar el desarrollo. Esto ayuda a los examinadores y desarrolladores a comprender los  requerimientos, y garantiza que no haya demoras conforme se creen casos de prueba.logseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[1320,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[1320,logseq____&quot;^Flogseq____&quot;,1314,536870958]],[logseq____&quot;^15logseq____&quot;,[1320,logseq____&quot;^Xlogseq____&quot;,41,536870958]],[logseq____&quot;^15logseq____&quot;,[1320,logseq____&quot;^Vlogseq____&quot;,41,536870958]],[logseq____&quot;^15logseq____&quot;,[1320,logseq____&quot;^Ulogseq____&quot;,41,536870958]],[logseq____&quot;^15logseq____&quot;,[1320,logseq____&quot;^17logseq____&quot;,true,536870958]],[logseq____&quot;^15logseq____&quot;,[1320,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4dd17-39e9-4623-95f2-5737c1b59f81logseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[1321,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;En ocasiones, a las pruebas de aceptación se les identifica como “pruebas alfa”. Los sistemas a la medida se desarrollan sólo para un cliente. El proceso de prueba alfa continúa hasta que el desarrollador del sistema y el cliente estén de acuerdo en que el sistema entregado es una implementación aceptable de los requerimientos.logseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[1321,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[1321,logseq____&quot;^Flogseq____&quot;,1316,536870958]],[logseq____&quot;^15logseq____&quot;,[1321,logseq____&quot;^Xlogseq____&quot;,41,536870958]],[logseq____&quot;^15logseq____&quot;,[1321,logseq____&quot;^Vlogseq____&quot;,41,536870958]],[logseq____&quot;^15logseq____&quot;,[1321,logseq____&quot;^Ulogseq____&quot;,41,536870958]],[logseq____&quot;^15logseq____&quot;,[1321,logseq____&quot;^17logseq____&quot;,true,536870958]],[logseq____&quot;^15logseq____&quot;,[1321,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4dd17-3e23-41b1-bef5-cecff7c10b6clogseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[1322,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;**Prueba de desarrollo** Las personas que desarrollan el sistema ponen a prueba los componentes que constituyen el sistema. Cada componente se prueba de manera independiente, es decir, sin otros componentes del sistema. Éstos pueden ser simples entidades, como funciones o clases de objeto, o agrupamientos coherentes de dichas entidades. Por lo general, se usan herramientas de automatización de pruebas, como JUnit (Massol y Husted, 2003), que pueden volver a correr pruebas de componentes cuando se crean nuevas versiones del componente.logseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[1322,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[1322,logseq____&quot;^Flogseq____&quot;,1318,536870958]],[logseq____&quot;^15logseq____&quot;,[1322,logseq____&quot;^Xlogseq____&quot;,41,536870958]],[logseq____&quot;^15logseq____&quot;,[1322,logseq____&quot;^Vlogseq____&quot;,1318,536870958]],[logseq____&quot;^15logseq____&quot;,[1322,logseq____&quot;^Ulogseq____&quot;,41,536870958]],[logseq____&quot;^15logseq____&quot;,[1322,logseq____&quot;^17logseq____&quot;,true,536870958]],[logseq____&quot;^15logseq____&quot;,[1322,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4dd17-9e13-4e9c-aaf8-d2d603a64133logseq____&quot;,536870958]]]]]]"</script>

      // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
