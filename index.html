;,true,536870949]],[logseq____&quot;^15logseq____&quot;,[936,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed3119-00f2-4432-9c7d-c26e166cb4aalogseq____&quot;,536870949]],[logseq____&quot;^15logseq____&quot;,[937,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;[[Virtudes para dialogar]]logseq____&quot;,536870949]],[logseq____&quot;^15logseq____&quot;,[937,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870949]],[logseq____&quot;^15logseq____&quot;,[937,logseq____&quot;^Flogseq____&quot;,936,536870949]],[logseq____&quot;^15logseq____&quot;,[937,logseq____&quot;^Xlogseq____&quot;,490,536870949]],[logseq____&quot;^15logseq____&quot;,[937,logseq____&quot;^Vlogseq____&quot;,490,536870949]],[logseq____&quot;^15logseq____&quot;,[937,logseq____&quot;^Ulogseq____&quot;,490,536870949]],[logseq____&quot;^15logseq____&quot;,[937,logseq____&quot;^Ulogseq____&quot;,931,536870949]],[logseq____&quot;^15logseq____&quot;,[937,logseq____&quot;^Hlogseq____&quot;,931,536870949]],[logseq____&quot;^15logseq____&quot;,[937,logseq____&quot;^17logseq____&quot;,true,536870949]],[logseq____&quot;^15logseq____&quot;,[937,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed3119-67f3-4fc9-aa1e-fd3639726cf0logseq____&quot;,536870949]],[logseq____&quot;^15logseq____&quot;,[938,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;logseq____&quot;,536870949]],[logseq____&quot;^15logseq____&quot;,[938,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870949]],[logseq____&quot;^15logseq____&quot;,[938,logseq____&quot;^Flogseq____&quot;,937,536870949]],[logseq____&quot;^15logseq____&quot;,[938,logseq____&quot;^Xlogseq____&quot;,490,536870949]],[logseq____&quot;^15logseq____&quot;,[938,logseq____&quot;^Vlogseq____&quot;,490,536870949]],[logseq____&quot;^15logseq____&quot;,[938,logseq____&quot;^Ulogseq____&quot;,490,536870949]],[logseq____&quot;^15logseq____&quot;,[938,logseq____&quot;^17logseq____&quot;,true,536870949]],[logseq____&quot;^15logseq____&quot;,[938,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed3119-546f-4bb1-84e4-deeded691906logseq____&quot;,536870949]],[logseq____&quot;^15logseq____&quot;,[940,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Si se usa un enfoque incremental para el desarrollo, cada incremento debe ponerse a prueba conforme se diseña, y tales pruebas se basan en los requerimientos para dicho incremento. En programación extrema, las pruebas se desarrollan junto con los requerimientos antes de comenzar el desarrollo. Esto ayuda a los examinadores y desarrolladores a comprender los  requerimientos, y garantiza que no haya demoras conforme se creen casos de prueba.logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[940,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[940,logseq____&quot;^Flogseq____&quot;,943,536870950]],[logseq____&quot;^15logseq____&quot;,[940,logseq____&quot;^Xlogseq____&quot;,41,536870950]],[logseq____&quot;^15logseq____&quot;,[940,logseq____&quot;^Vlogseq____&quot;,41,536870950]],[logseq____&quot;^15logseq____&quot;,[940,logseq____&quot;^Ulogseq____&quot;,41,536870950]],[logseq____&quot;^15logseq____&quot;,[940,logseq____&quot;^17logseq____&quot;,true,536870950]],[logseq____&quot;^15logseq____&quot;,[940,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed3119-3ed5-49cb-b35d-b41f24b49525logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[941,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;**Prueba de desarrollo** Las personas que desarrollan el sistema ponen a prueba los componentes que constituyen el sistema. Cada componente se prueba de manera independiente, es decir, sin otros componentes del sistema. Éstos pueden ser simples entidades, como funciones o clases de objeto, o agrupamientos coherentes de dichas entidades. Por lo general, se usan herramientas de automatización de pruebas, como JUnit (Massol y Husted, 2003), que pueden volver a correr pruebas de componentes cuando se crean nuevas versiones del componente.logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[941,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[941,logseq____&quot;^Flogseq____&quot;,946,536870950]],[logseq____&quot;^15logseq____&quot;,[941,logseq____&quot;^Xlogseq____&quot;,41,536870950]],[logseq____&quot;^15logseq____&quot;,[941,logseq____&quot;^Vlogseq____&quot;,946,536870950]],[logseq____&quot;^15logseq____&quot;,[941,logseq____&quot;^Ulogseq____&quot;,41,536870950]],[logseq____&quot;^15logseq____&quot;,[941,logseq____&quot;^17logseq____&quot;,true,536870950]],[logseq____&quot;^15logseq____&quot;,[941,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed3119-7f7b-4894-8bb0-12249204230elogseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[942,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;**Pruebas del sistema** Los componentes del sistema se integran para crear un sistema completo. Este proceso tiene la finalidad de descubrir errores que resulten de interacciones no anticipadas entre componentes y problemas de interfaz de componente, así como de mostrar que el sistema cubre sus requerimientos funcionales y no funcionales, y poner a prueba las propiedades emergentes del sistema. Para sistemas grandes, esto puede ser un proceso de múltiples etapas, donde los componentes se conjuntan para formar subsistemas que se ponen a prueba de manera individual, antes de que dichos subsistemas se integren para establecer el sistema final.logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[942,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[942,logseq____&quot;^Flogseq____&quot;,941,536870950]],[logseq____&quot;^15logseq____&quot;,[942,logseq____&quot;^Xlogseq____&quot;,41,536870950]],[logseq____&quot;^15logseq____&quot;,[942,logseq____&quot;^Vlogseq____&quot;,946,536870950]],[logseq____&quot;^15logseq____&quot;,[942,logseq____&quot;^Ulogseq____&quot;,41,536870950]],[logseq____&quot;^15logseq____&quot;,[942,logseq____&quot;^17logseq____&quot;,true,536870950]],[logseq____&quot;^15logseq____&quot;,[942,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed3119-1e3c-4fd5-8467-0236fa7a8a3blogseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[943,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Por lo general, los procesos de desarrollo y de pruebas de componentes están entrelazados. Los programadores construyen sus propios datos de prueba y experimentan el código de manera incremental conforme lo desarrollan. Éste es un enfoque económicamente sensible, ya que el programador conoce el componente y, por lo tanto, es el más indicado para generar casos de prueba.logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[943,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[943,logseq____&quot;^Flogseq____&quot;,946,536870950]],[logseq____&quot;^15logseq____&quot;,[943,logseq____&quot;^Xlogseq____&quot;,41,536870950]],[logseq____&quot;^15logseq____&quot;,[943,logseq____&quot;^Vlogseq____&quot;,41,536870950]],[logseq____&quot;^15logseq____&quot;,[943,logseq____&quot;^Ulogseq____&quot;,41,536870950]],[logseq____&quot;^15logseq____&quot;,[943,logseq____&quot;^17logseq____&quot;,true,536870950]],[logseq____&quot;^15logseq____&quot;,[943,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed3119-3b59-40c0-8bdb-4d95115a606blogseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[944,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;**Pruebas de aceptación** Ésta es la etapa final en el proceso de pruebas, antes de que el sistema se acepte para uso operacional. El sistema se pone a prueba con datos suministrados por el cliente del sistema, en vez de datos de prueba simulados. Las pruebas de aceptación revelan los errores y las omisiones en la definición de requerimientos del sistema, ya que los datos reales ejercitan el sistema en diferentes formas a partir de los datos de prueba. Asimismo, las pruebas de aceptación revelan problemas de requerimientos, donde las instalaciones del sistema en realidad no cumplan las necesidades del usuario o cuando sea inaceptable el rendimiento del sistema.logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[944,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[944,logseq____&quot;^Flogseq____&quot;,942,536870950]],[logseq____&quot;^15logseq____&quot;,[944,logseq____&quot;^Xlogseq____&quot;,41,536870950]],[logseq____&quot;^15logseq____&quot;,[944,logseq____&quot;^Vlogseq____&quot;,946,536870950]],[logseq____&quot;^15logseq____&quot;,[944,logseq____&quot;^Ulogseq____&quot;,41,536870950]],[logseq____&quot;^15logseq____&quot;,[944,logseq____&quot;^17logseq____&quot;,true,536870950]],[logseq____&quot;^15logseq____&quot;,[944,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed3119-aad7-40ff-8cc3-520e0a7e57d8logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[945,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Cuando un sistema se marca como producto de software, se utiliza con frecuencia un proceso de prueba llamado “prueba beta”. Ésta incluye entregar un sistema a algunos clientes potenciales que están de acuerdo con usar ese sistema. Ellos reportan los problemas a los desarrolladores del sistema. Dicho informe expone el producto a uso real y detecta errores que no anticiparon los constructores del sistema. Después de esta retroalimentación, el sistema se modifica y libera, ya sea para más pruebas beta o para su venta general.logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[945,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[945,logseq____&quot;^Flogseq____&quot;,948,536870950]],[logseq____&quot;^15logseq____&quot;,[945,logseq____&quot;^Xlogseq____&quot;,41,536870950]],[logseq____&quot;^15logseq____&quot;,[945,logseq____&quot;^Vlogseq____&quot;,41,536870950]],[logseq____&quot;^15logseq____&quot;,[945,logseq____&quot;^Ulogseq____&quot;,41,536870950]],[logseq____&quot;^15logseq____&quot;,[945,logseq____&quot;^17logseq____&quot;,true,536870950]],[logseq____&quot;^15logseq____&quot;,[945,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed3119-74e6-404f-82c0-54475b62c237logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[946,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;La validación de software o, más generalmente, su verificación y validación (Vlogseq____&amp;V), se crea para mostrar que un sistema cumple tanto con sus especificaciones como con las expectativas del cliente. Las pruebas del programa, donde el sistema se ejecuta a través de datos de prueba simulados, son la principal técnica de validación. Esta última también puede incluir procesos de comprobación, como inspecciones y revisiones en cada etapa del proceso de software, desde la definición de requerimientos del usuario hasta el desarrollo del programa. Dada la predominancia de las pruebas, se incurre en la mayoría de  los costos de validación durante la implementación y después de ésta.\\nCon excepción de los programas pequeños, los sistemas no deben ponerse a prueba como una unidad monolítica. La figura 5.6 muestra un proceso de prueba en tres etapas, donde los componentes del sistema se ponen a prueba; luego, se hace lo mismo con el sistema integrado y, finalmente, el sistema se pone a prueba con los datos del cliente. De manera ideal, los defectos de los componentes se detectan oportunamente en el proceso, en tanto que los problemas de interfaz se localizan cuando el sistema se integra. Sin embargo, conforme se descubran los defectos, el programa deberá depurarse y esto quizá requiera la repetición de otras etapas en el proceso de pruebas. Los errores en los componentes del programa pueden salir a la luz durante las pruebas del sistema. En consecuencia, el proceso es iterativo, con información retroalimentada desde etapas posteriores  hasta las partes iniciales del proceso. Las etapas en el proceso de pruebas son:logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[946,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[946,logseq____&quot;^Flogseq____&quot;,41,536870950]],[logseq____&quot;^15logseq____&quot;,[946,logseq____&quot;^Xlogseq____&quot;,41,536870950]],[logseq____&quot;^15logseq____&quot;,[946,logseq____&quot;^Vlogseq____&quot;,41,536870950]],[logseq____&quot;^15logseq____&quot;,[946,logseq____&quot;^Ulogseq____&quot;,41,536870950]],[logseq____&quot;^15logseq____&quot;,[946,logseq____&quot;^17logseq____&quot;,true,536870950]],[logseq____&quot;^15logseq____&quot;,[946,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed3119-e4e3-4214-9c6a-9ae6f112ac97logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[947,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Cuando se usa un proceso de software dirigido por un plan (como en el desarrollo de sistemas críticos), las pruebas se realizan mediante un conjunto de planes de prueba. Un equipo independiente de examinadores trabaja con base en dichos planes de prueba preformulados, que se desarrollaron a partir de la especificación y el diseño del sistema. La figura 5.7 ilustra cómo se vinculan los planes de prueba entre las actividades de pruebas y desarrollo. A esto se  le conoce en ocasiones como modelo V de desarrollo (colóquelo de lado para distinguir la V).logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[947,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[947,logseq____&quot;^Flogseq____&quot;,940,536870950]],[logseq____&quot;^15logseq____&quot;,[947,logseq____&quot;^Xlogseq____&quot;,41,536870950]],[logseq____&quot;^15logseq____&quot;,[947,logseq____&quot;^Vlogseq____&quot;,41,536870950]],[logseq____&quot;^15logseq____&quot;,[947,logseq____&quot;^Ulogseq____&quot;,41,536870950]],[logseq____&quot;^15logseq____&quot;,[947,logseq____&quot;^17logseq____&quot;,true,536870950]],[logseq____&quot;^15logseq____&quot;,[947,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed3119-d221-4c9d-afcf-6609e6d7a328logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[948,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;En ocasiones, a las pruebas de aceptación se les identifica como “pruebas alfa”. Los sistemas a la medida se desarrollan sólo para un cliente. El proceso de prueba alfa continúa hasta que el desarrollador del sistema y el cliente estén de acuerdo en que el sistema entregado es una implementación aceptable de los requerimientos.logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[948,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[948,logseq____&quot;^Flogseq____&quot;,947,536870950]],[logseq____&quot;^15logseq____&quot;,[948,logseq____&quot;^Xlogseq____&quot;,41,536870950]],[logseq____&quot;^15logseq____&quot;,[948,logseq____&quot;^Vlogseq____&quot;,41,536870950]],[logseq____&quot;^15logseq____&quot;,[948,logseq____&quot;^Ulogseq____&quot;,41,536870950]],[logseq____&quot;^15logseq____&quot;,[948,logseq____&quot;^17logseq____&quot;,true,536870950]],[logseq____&quot;^15logseq____&quot;,[948,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed3119-24f1-4777-9e28-3dd0b57eaa9elogseq____&quot;,536870950]]]]]]"</script>

      // This script checks to see if a redirect is present in the query string

      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,

      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
