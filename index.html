32,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Tolerancia al cambio, donde el proceso se diseña de modo que los cambios se ajusten con un costo relativamente bajo. Por lo general, esto comprende algunas formas de desarrollo incremental. Los cambios propuestos pueden implementarse en incrementos que aún no se desarrollan. Si no es posible, entonces tal vez sólo un incremento (una pequeña parte del sistema) tendría que alterarse para incorporar el cambio.logseq____&quot;,536870942]],[logseq____&quot;^15logseq____&quot;,[732,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870942]],[logseq____&quot;^15logseq____&quot;,[732,logseq____&quot;^Flogseq____&quot;,728,536870942]],[logseq____&quot;^15logseq____&quot;,[732,logseq____&quot;^Xlogseq____&quot;,706,536870942]],[logseq____&quot;^15logseq____&quot;,[732,logseq____&quot;^Vlogseq____&quot;,720,536870942]],[logseq____&quot;^15logseq____&quot;,[732,logseq____&quot;^Ulogseq____&quot;,706,536870942]],[logseq____&quot;^15logseq____&quot;,[732,logseq____&quot;^17logseq____&quot;,true,536870942]],[logseq____&quot;^15logseq____&quot;,[732,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed19c7-d839-4f89-870e-8fd3e03e4d84logseq____&quot;,536870942]],[logseq____&quot;^15logseq____&quot;,[733,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## Cómo enfrentar el cambiologseq____&quot;,536870942]],[logseq____&quot;^15logseq____&quot;,[733,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870942]],[logseq____&quot;^15logseq____&quot;,[733,logseq____&quot;^Flogseq____&quot;,737,536870942]],[logseq____&quot;^15logseq____&quot;,[733,logseq____&quot;^Xlogseq____&quot;,706,536870942]],[logseq____&quot;^15logseq____&quot;,[733,logseq____&quot;^Vlogseq____&quot;,706,536870942]],[logseq____&quot;^15logseq____&quot;,[733,logseq____&quot;^Ulogseq____&quot;,706,536870942]],[logseq____&quot;^15logseq____&quot;,[733,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^19logseq____&quot;,2],536870942]],[logseq____&quot;^15logseq____&quot;,[733,logseq____&quot;^Jlogseq____&quot;,[],536870942]],[logseq____&quot;^15logseq____&quot;,[733,logseq____&quot;^17logseq____&quot;,true,536870942]],[logseq____&quot;^15logseq____&quot;,[733,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed19c7-a478-4438-b24c-6b4ce829a5a5logseq____&quot;,536870942]],[logseq____&quot;^15logseq____&quot;,[734,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Este enfoque se basa en la existencia de un número significativo de componentes reutilizables. El proceso de desarrollo del sistema se enfoca en la integración de estos componentes en un sistema, en vez de desarrollarlo desde cero.logseq____&quot;,536870942]],[logseq____&quot;^15logseq____&quot;,[734,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870942]],[logseq____&quot;^15logseq____&quot;,[734,logseq____&quot;^Flogseq____&quot;,745,536870942]],[logseq____&quot;^15logseq____&quot;,[734,logseq____&quot;^Xlogseq____&quot;,706,536870942]],[logseq____&quot;^15logseq____&quot;,[734,logseq____&quot;^Vlogseq____&quot;,745,536870942]],[logseq____&quot;^15logseq____&quot;,[734,logseq____&quot;^Ulogseq____&quot;,620,536870942]],[logseq____&quot;^15logseq____&quot;,[734,logseq____&quot;^Ulogseq____&quot;,706,536870942]],[logseq____&quot;^15logseq____&quot;,[734,logseq____&quot;^17logseq____&quot;,true,536870942]],[logseq____&quot;^15logseq____&quot;,[734,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed19c7-2eb6-495a-91e9-09f14d4bf423logseq____&quot;,536870942]],[logseq____&quot;^15logseq____&quot;,[735,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Dichos modelos **no son mutuamente excluyentes y con frecuencia se usan en conjunto,** sobre todo para el desarrollo de grandes sistemas. Para este tipo de sistemas, **tiene sentido combinar algunas de las mejores características de los modelos de desarrollo en cascada e incremental**. Se necesita contar con información sobre los **requerimientos** esenciales del sistema para diseñar la **arquitectura de software** que apoye dichos requerimientos. No puede desarrollarse de manera incremental. **Los subsistemas dentro de un sistema más grande se desarrollan usando diferentes enfoques**. Partes del sistema que son bien comprendidas pueden especificarse y desarrollarse al utilizar un proceso basado en cascada. Partes del sistema que por adelantado son difíciles de especificar, como la interfaz de usuario, siempre deben desarrollarse con un enfoque incremental.logseq____&quot;,536870942]],[logseq____&quot;^15logseq____&quot;,[735,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870942]],[logseq____&quot;^15logseq____&quot;,[735,logseq____&quot;^Flogseq____&quot;,712,536870942]],[logseq____&quot;^15logseq____&quot;,[735,logseq____&quot;^Xlogseq____&quot;,706,536870942]],[logseq____&quot;^15logseq____&quot;,[735,logseq____&quot;^Vlogseq____&quot;,706,536870942]],[logseq____&quot;^15logseq____&quot;,[735,logseq____&quot;^Ulogseq____&quot;,706,536870942]],[logseq____&quot;^15logseq____&quot;,[735,logseq____&quot;^17logseq____&quot;,true,536870942]],[logseq____&quot;^15logseq____&quot;,[735,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed19c7-8b77-430b-91b9-d884d886ae5clogseq____&quot;,536870942]],[logseq____&quot;^15logseq____&quot;,[736,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Cada modelo del proceso representa a otro desde una particular perspectiva y, por lo tanto, **ofrece sólo información parcial acerca de dicho proceso**.logseq____&quot;,536870942]],[logseq____&quot;^15logseq____&quot;,[736,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870942]],[logseq____&quot;^15logseq____&quot;,[736,logseq____&quot;^Flogseq____&quot;,730,536870942]],[logseq____&quot;^15logseq____&quot;,[736,logseq____&quot;^Xlogseq____&quot;,706,536870942]],[logseq____&quot;^15logseq____&quot;,[736,logseq____&quot;^Vlogseq____&quot;,712,536870942]],[logseq____&quot;^15logseq____&quot;,[736,logseq____&quot;^Ulogseq____&quot;,706,536870942]],[logseq____&quot;^15logseq____&quot;,[736,logseq____&quot;^17logseq____&quot;,true,536870942]],[logseq____&quot;^15logseq____&quot;,[736,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed19c7-6b88-41bd-80a3-476aaeb34a29logseq____&quot;,536870942]],[logseq____&quot;^15logseq____&quot;,[737,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Las cuatro actividades básicas de proceso de especificación, desarrollo, validación y evolución se organizan de diversa manera en diferentes procesos de desarrollo. En el modelo en cascada se organizan en secuencia, mientras que se entrelazan en el desarrollo incremental. La forma en que se llevan a cabo estas actividades depende del tipo de software, del personal y de la inclusión de estructuras organizativas. En la programación extrema, por ejemplo, las especificaciones se escriben en tarjetas. Las pruebas son ejecutables y se desarrollan antes del programa en sí. La evolución incluye la reestructuración o refactorización sustancial del sistema.logseq____&quot;,536870942]],[logseq____&quot;^15logseq____&quot;,[737,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870942]],[logseq____&quot;^15logseq____&quot;,[737,logseq____&quot;^Flogseq____&quot;,707,536870942]],[logseq____&quot;^15logseq____&quot;,[737,logseq____&quot;^Xlogseq____&quot;,706,536870942]],[logseq____&quot;^15logseq____&quot;,[737,logseq____&quot;^Vlogseq____&quot;,706,536870942]],[logseq____&quot;^15logseq____&quot;,[737,logseq____&quot;^Ulogseq____&quot;,706,536870942]],[logseq____&quot;^15logseq____&quot;,[737,logseq____&quot;^17logseq____&quot;,true,536870942]],[logseq____&quot;^15logseq____&quot;,[737,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed19c7-7f6d-4835-bbb5-b1b4a298b547logseq____&quot;,536870942]],[logseq____&quot;^15logseq____&quot;,[738,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Un prototipo de software se usa en un proceso de desarrollo de software para contribuir a anticipar los cambios que se requieran:logseq____&quot;,536870942]],[logseq____&quot;^15logseq____&quot;,[738,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870942]],[logseq____&quot;^15logseq____&quot;,[738,logseq____&quot;^Flogseq____&quot;,708,536870942]],[logseq____&quot;^15logseq____&quot;,[738,logseq____&quot;^Xlogseq____&quot;,706,536870942]],[logseq____&quot;^15logseq____&quot;,[738,logseq____&quot;^Vlogseq____&quot;,706,536870942]],[logseq____&quot;^15logseq____&quot;,[738,logseq____&quot;^Ulogseq____&quot;,706,536870942]],[logseq____&quot;^15logseq____&quot;,[738,logseq____&quot;^17logseq____&quot;,true,536870942]],[logseq____&quot;^15logseq____&quot;,[738,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed19c7-33ee-4335-a877-5f3808ad475alogseq____&quot;,536870942]],[logseq____&quot;^15logseq____&quot;,[739,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;7. Por lo general, durante el desarrollo de prototipos **se hacen más flexibles los estándares de calidad de la organización**.logseq____&quot;,536870942]],[logseq____&quot;^15logseq____&quot;,[739,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870942]],[logseq____&quot;^15logseq____&quot;,[739,logseq____&quot;^Flogseq____&quot;,727,536870942]],[logseq____&quot;^15logseq____&quot;,[739,logseq____&quot;^Xlogseq____&quot;,706,536870942]],[logseq____&quot;^15logseq____&quot;,[739,logseq____&quot;^Vlogseq____&quot;,731,536870942]],[logseq____&quot;^15logseq____&quot;,[739,logseq____&quot;^Ulogseq____&quot;,706,536870942]],[logseq____&quot;^15logseq____&quot;,[739,logseq____&quot;^17logseq____&quot;,true,536870942]],[logseq____&quot;^15logseq____&quot;,[739,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed19c7-a303-4a8d-a3de-85e2358ca7c0logseq____&quot;,536870942]],[logseq____&quot;^15logseq____&quot;,[740,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Por ejemplo, un modelo de actividad del proceso muestra las actividades y su secuencia, pero quizá sin presentar los roles de las personas que intervienen en esas actividades. En esta sección se introducen algunos modelos de proceso muy generales (en ocasiones llamados “paradigmas de proceso”) y se muestran desde una perspectiva arquitectónica. En otras palabras, se ve el marco (framework) del proceso, pero no los  detalles de las actividades específicas.logseq____&quot;,536870942]],[logseq____&quot;^15logseq____&quot;,[740,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870942]],[logseq____&quot;^15logseq____&quot;,[740,logseq____&quot;^Flogseq____&quot;,736,536870942]],[logseq____&quot;^15logseq____&quot;,[740,logseq____&quot;^Xlogseq____&quot;,706,536870942]],[logseq____&quot;^15logseq____&quot;,[740,logseq____&quot;^Vlogseq____&quot;,712,536870942]],[logseq____&quot;^15logseq____&quot;,[740,logseq____&quot;^Ulogseq____&quot;,706,536870942]],[logseq____&quot;^15logseq____&quot;,[740,logseq____&quot;^17logseq____&quot;,true,536870942]],[logseq____&quot;^15logseq____&quot;,[740,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed19c7-057b-44c8-988e-b1dbb110c609logseq____&quot;,536870942]],[logseq____&quot;^15logseq____&quot;,[741,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;La noción de refactorización, esto es, el mejoramiento de la estructura y organización de un programa, es también un mecanismo importante que apoya la tolerancia al cambio. Este tema se explica en el capítulo 6, que se ocupa de los métodos ágiles.logseq____&quot;,536870942]],[logseq____&quot;^15logseq____&quot;,[741,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870942]],[logseq____&quot;^15logseq____&quot;,[741,logseq____&quot;^Flogseq____&quot;,721,536870942]],[logseq____&quot;^15logseq____&quot;,[741,logseq____&quot;^Xlogseq____&quot;,706,536870942]],[logseq____&quot;^15logseq____&quot;,[741,logseq____&quot;^Vlogseq____&quot;,706,536870942]],[logseq____&quot;^15logseq____&quot;,[741,logseq____&quot;^Ulogseq____&quot;,706,536870942]],[logseq____&quot;^15logseq____&quot;,[741,logseq____&quot;^17logseq____&quot;,true,536870942]],[logseq____&quot;^15logseq____&quot;,[741,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed19c7-82f3-44ae-bb30-1ee262282adelogseq____&quot;,536870942]],[logseq____&quot;^15logseq____&quot;,[742,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;La siguiente etapa del proceso consiste en decidir qué poner y, algo quizá más importante, qué dejar fuera del sistema de prototipo. Para reducir los costos de creación de prototipos y acelerar las fechas de entrega, es posible dejar cierta funcionalidad fuera del prototipo y, también, decidir hacer más flexible los requerimientos no funcionales, como el tiempo de respuesta y la utilización de memoria. El manejo y la gestión de errores pueden ignorarse, a menos que el objetivo del prototipo sea establecer una interfaz de  usuario. Además, es posible reducir los estándares de fiabilidad y calidad del programa.logseq____&quot;,536870942]],[logseq____&quot;^15logseq____&quot;,[742,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870942]],[logseq____&quot;^15logseq____&quot;,[742,logseq____&quot;^Flogseq____&quot;,743,536870942]],[logseq____&quot;^15logseq____&quot;,[742,logseq____&quot;^Xlogseq____&quot;,706,536870942]],[logseq____&quot;^15logseq____&quot;,[742,logseq____&quot;^Vlogseq____&quot;,706,536870942]],[logseq____&quot;^15logseq____&quot;,[742,logseq____&quot;^Ulogseq____&quot;,706,536870942]],[logseq____&quot;^15logseq____&quot;,[742,logseq____&quot;^17logseq____&quot;,true,536870942]],[logseq____&quot;^15logseq____&quot;,[742,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed19c7-36c3-4ccd-a42f-ba527256dc62logseq____&quot;,536870942]],[logseq____&quot;^15logseq____&quot;,[743,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;En la figura 5.9 se muestra un modelo del proceso para desarrollo de prototipos. Los objetivos de la creación de prototipos deben ser más explícitos desde el inicio del proceso. Esto tendría la finalidad de desarrollar un sistema para un prototipo de la interfaz del usuario, y diseñar un sistema que valide los requerimientos funcionales del sistema o desarrolle un sistema que demuestre a los administradores la factibilidad de la aplicación.\\nEl mismo prototipo no puede cumplir con todos los objetivos, ya que si éstos quedan sin especificar, los administradores o usuarios finales quizá malinterpreten la función del prototipo. En consecuencia, es posible que no obtengan los beneficios esperados del desarrollo  del prototipo.logseq____&quot;,536870942]],[logseq____&quot;^15logseq____&quot;,[743,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870942]],[logseq____&quot;^15logseq____&quot;,[743,logseq____&quot;^Flogseq____&quot;,715,536870942]],[logseq____&quot;^15logseq____&quot;,[743,logseq____&quot;^Xlogseq____&quot;,706,536870942]],[logseq____&quot;^15logseq____&quot;,[743,logseq____&quot;^Vlogseq____&quot;,706,536870942]],[logseq____&quot;^15logseq____&quot;,[743,logseq____&quot;^Ulogseq____&quot;,706,536870942]],[logseq____&quot;^15logseq____&quot;,[743,logseq____&quot;^17logseq____&quot;,true,536870942]],[logseq____&quot;^15logseq____&quot;,[743,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed19c7-d874-4e0a-bcc5-50dac7631f10logseq____&quot;,536870942]],[logseq____&quot;^15logseq____&quot;,[744,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;### [[Modelo evolutivo]]logseq____&quot;,536870942]],[logseq____&quot;^15logseq____&quot;,[744,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870942]],[logseq____&quot;^15logseq____&quot;,[744,logseq____&quot;^Flogseq____&quot;,746,536870942]],[logseq____&quot;^15logseq____&quot;,[744,logseq____&quot;^Xlogseq____&quot;,706,536870942]],[logseq____&quot;^15logseq____&quot;,[744,logseq____&quot;^Vlogseq____&quot;,712,536870942 ;^Ulogseq____&quot;,585,536870943]],[logseq____&quot;^15logseq____&quot;,[755,logseq____&quot;^17logseq____&quot;,true,536870943]],[logseq____&quot;^15logseq____&quot;,[755,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed19c7-c906-4f6a-8b86-b5aba5ac1944logseq____&quot;,536870943]],[logseq____&quot;^15logseq____&quot;,[756,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;En cierta forma, tales actividades forman parte de todos los procesos de software. Por supuesto, en la práctica éstas son actividades complejas en sí mismas e **incluyen subactividades** tales como la **validación de requerimientos, el diseño arquitectónico, la prueba de unidad, etcétera.** También existen **actividades de soporte al proceso, como la documentación y el manejo de la configuración del software.**logseq____&quot;,536870943]],[logseq____&quot;^15logseq____&quot;,[756,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870943]],[logseq____&quot;^15logseq____&quot;,[756,logseq____&quot;^Flogseq____&quot;,757,536870943]],[logseq____&quot;^15logseq____&quot;,[756,logseq____&quot;^Xlogseq____&quot;,585,536870943]],[logseq____&quot;^15logseq____&quot;,[756,logseq____&quot;^Vlogseq____&quot;,585,536870943]],[logseq____&quot;^15logseq____&quot;,[756,logseq____&quot;^Ulogseq____&quot;,585,536870943]],[logseq____&quot;^15logseq____&quot;,[756,logseq____&quot;^17logseq____&quot;,true,536870943]],[logseq____&quot;^15logseq____&quot;,[756,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed19c7-d9fb-45d2-9016-7b75fbc59895logseq____&quot;,536870943]],[logseq____&quot;^15logseq____&quot;,[757,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Un proceso de software es una **serie de actividades relacionadas que conduce a la elaboración de un producto de software**. Estas actividades pueden incluir el desarrollo de software desde cero en un lenguaje de programación estándar como Java o C. Sin embargo, las aplicaciones de negocios no se desarrollan precisamente de es t;~u64ed19c7-351e-4ce9-a787-52e67f8b307elogseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[881,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;[[Conceptos de Administración (integradores)]]logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[881,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[881,logseq____&quot;^Flogseq____&quot;,880,536870947]],[logseq____&quot;^15logseq____&quot;,[881,logseq____&quot;^Xlogseq____&quot;,487,536870947]],[logseq____&quot;^15logseq____&quot;,[881,logseq____&quot;^Vlogseq____&quot;,487,536870947]],[logseq____&quot;^15logseq____&quot;,[881,logseq____&quot;^Ulogseq____&quot;,487,536870947]],[logseq____&quot;^15logseq____&quot;,[881,logseq____&quot;^Ulogseq____&quot;,875,536870947]],[logseq____&quot;^15logseq____&quot;,[881,logseq____&quot;^Hlogseq____&quot;,875,536870947]],[logseq____&quot;^15logseq____&quot;,[881,logseq____&quot;^17logseq____&quot;,true,536870947]],[logseq____&quot;^15logseq____&quot;,[881,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed19c7-f5b7-45d3-8121-ea78910cda05logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[882,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;[[Virtudes para dialogar]]logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[882,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[882,logseq____&quot;^Flogseq____&quot;,881,536870947]],[logseq____&quot;^15logseq____&quot;,[882,logseq____&quot;^Xlogseq____&quot;,487,536870947]],[logseq____&quot;^15logseq____&quot;,[882,logseq____&quot;^Vlogseq____&quot;,487,536870947]],[logseq____&quot;^15logseq____&quot;,[882,logseq____&quot;^Ulogseq____&quot;,487,536870947]],[logseq____&quot;^15logseq____&quot;,[882,logseq____&quot;^Ulogseq____&quot;,876,536870947]],[logseq____&quot;^15logseq____&quot;,[882,logseq____&quot;^Hlogseq____&quot;,876,536870947]],[logseq____&quot;^15logseq____&quot;,[882,logseq____&quot;^17logseq____&quot;,true,536870947]],[logseq____&quot;^15logseq____&quot;,[882,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed19c7-99f2-40b4-97ce-265736fc4011logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[883,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[883,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[883,logseq____&quot;^Flogseq____&quot;,882,536870947]],[logseq____&quot;^15logseq____&quot;,[883,logseq____&quot;^Xlogseq____&quot;,487,536870947]],[logseq____&quot;^15logseq____&quot;,[883,logseq____&quot;^Vlogseq____&quot;,487,536870947]],[logseq____&quot;^15logseq____&quot;,[883,logseq____&quot;^Ulogseq____&quot;,487,536870947]],[logseq____&quot;^15logseq____&quot;,[883,logseq____&quot;^17logseq____&quot;,true,536870947]],[logseq____&quot;^15logseq____&quot;,[883,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed19c7-39d2-40cc-99d8-20a31d83709elogseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[885,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;**Prueba de desarrollo** Las personas que desarrollan el sistema ponen a prueba los componentes que constituyen el sistema. Cada componente se prueba de manera independiente, es decir, sin otros componentes del sistema. Éstos pueden ser simples entidades, como funciones o clases de objeto, o agrupamientos coherentes de dichas entidades. Por lo general, se usan herramientas de automatización de pruebas, como JUnit (Massol y Husted, 2003), que pueden volver a correr pruebas de componentes cuando se crean nuevas versiones del componente.logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[885,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[885,logseq____&quot;^Flogseq____&quot;,887,536870948]],[logseq____&quot;^15logseq____&quot;,[885,logseq____&quot;^Xlogseq____&quot;,38,536870948]],[logseq____&quot;^15logseq____&quot;,[885,logseq____&quot;^Vlogseq____&quot;,887,536870948]],[logseq____&quot;^15logseq____&quot;,[885,logseq____&quot;^Ulogseq____&quot;,38,536870948]],[logseq____&quot;^15logseq____&quot;,[885,logseq____&quot;^17logseq____&quot;,true,536870948]],[logseq____&quot;^15logseq____&quot;,[885,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed19c7-e46e-4ab6-82f0-5b778693a77dlogseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[886,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Cuando un sistema se marca como producto de software, se utiliza con frecuencia un proceso de prueba llamado “prueba beta”. Ésta incluye entregar un sistema a algunos clientes potenciales que están de acuerdo con usar ese sistema. Ellos reportan los problemas a los desarrolladores del sistema. Dicho informe expone el producto a uso real y detecta errores que no anticiparon los constructores del sistema. Después de esta retroalimentación, el sistema se modifica y libera, ya sea para más pruebas beta o para su venta general.logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[886,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[886,logseq____&quot;^Flogseq____&quot;,892,536870948]],[logseq____&quot;^15logseq____&quot;,[886,logseq____&quot;^Xlogseq____&quot;,38,536870948]],[logseq____&quot;^15logseq____&quot;,[886,logseq____&quot;^Vlogseq____&quot;,38,536870948]],[logseq____&quot;^15logseq____&quot;,[886,logseq____&quot;^Ulogseq____&quot;,38,536870948]],[logseq____&quot;^15logseq____&quot;,[886,logseq____&quot;^17logseq____&quot;,true,536870948]],[logseq____&quot;^15logseq____&quot;,[886,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed19c7-75f8-4f98-bb33-d3f60258d9eclogseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[887,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;La validación de software o, más generalmente, su verificación y validación (Vlogseq____&amp;V), se crea para mostrar que un sistema cumple tanto con sus especificaciones como con las expectativas del cliente. Las pruebas del programa, donde el sistema se ejecuta a través de datos de prueba simulados, son la principal técnica de validación. Esta última también puede incluir procesos de comprobación, como inspecciones y revisiones en cada etapa del proceso de software, desde la definición de requerimientos del usuario hasta el desarrollo del programa. Dada la predominancia de las pruebas, se incurre en la mayoría de  los costos de validación durante la implementación y después de ésta.\\nCon excepción de los programas pequeños, los sistemas no deben ponerse a prueba como una unidad monolítica. La figura 5.6 muestra un proceso de prueba en tres etapas, donde los componentes del sistema se ponen a prueba; luego, se hace lo mismo con el sistema integrado y, finalmente, el sistema se pone a prueba con los datos del cliente. De manera ideal, los defectos de los componentes se detectan oportunamente en el proceso, en tanto que los problemas de interfaz se localizan cuando el sistema se integra. Sin embargo, conforme se descubran los defectos, el programa deberá depurarse y esto quizá requiera la repetición de otras etapas en el proceso de pruebas. Los errores en los componentes del programa pueden salir a la luz durante las pruebas del sistema. En consecuencia, el proceso es iterativo, con información retroalimentada desde etapas posteriores  hasta las partes iniciales del proceso. Las etapas en el proceso de pruebas son:logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[887,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[887,logseq____&quot;^Flogseq____&quot;,38,536870948]],[logseq____&quot;^15logseq____&quot;,[887,logseq____&quot;^Xlogseq____&quot;,38,536870948]],[logseq____&quot;^15logseq____&quot;,[887,logseq____&quot;^Vlogseq____&quot;,38,536870948]],[logseq____&quot;^15logseq____&quot;,[887,logseq____&quot;^Ulogseq____&quot;,38,536870948]],[logseq____&quot;^15logseq____&quot;,[887,logseq____&quot;^17logseq____&quot;,true,536870948]],[logseq____&quot;^15logseq____&quot;,[887,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed19c7-8e73-420f-bcc9-eb55e87c49f8logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[888,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;**Pruebas de aceptación** Ésta es la etapa final en el proceso de pruebas, antes de que el sistema se acepte para uso operacional. El sistema se pone a prueba con datos suministrados por el cliente del sistema, en vez de datos de prueba simulados. Las pruebas de aceptación revelan los errores y las omisiones en la definición de requerimientos del sistema, ya que los datos reales ejercitan el sistema en diferentes formas a partir de los datos de prueba. Asimismo, las pruebas de aceptación revelan problemas de requerimientos, donde las instalaciones del sistema en realidad no cumplan las necesidades del usuario o cuando sea inaceptable el rendimiento del sistema.logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[888,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[888,logseq____&quot;^Flogseq____&quot;,893,536870948]],[logseq____&quot;^15logseq____&quot;,[888,logseq____&quot;^Xlogseq____&quot;,38,536870948]],[logseq____&quot;^15logseq____&quot;,[888,logseq____&quot;^Vlogseq____&quot;,887,536870948]],[logseq____&quot;^15logseq____&quot;,[888,logseq____&quot;^Ulogseq____&quot;,38,536870948]],[logseq____&quot;^15logseq____&quot;,[888,logseq____&quot;^17logseq____&quot;,true,536870948]],[logseq____&quot;^15logseq____&quot;,[888,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed19c7-a68f-47f8-bf78-45f7e7c515dflogseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[889,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Si se usa un enfoque incremental para el desarrollo, cada incremento debe ponerse a prueba conforme se diseña, y tales pruebas se basan en los requerimientos para dicho incremento. En programación extrema, las pruebas se desarrollan junto con los requerimientos antes de comenzar el desarrollo. Esto ayuda a los examinadores y desarrolladores a comprender los  requerimientos, y garantiza que no haya demoras conforme se creen casos de prueba.logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[889,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[889,logseq____&quot;^Flogseq____&quot;,890,536870948]],[logseq____&quot;^15logseq____&quot;,[889,logseq____&quot;^Xlogseq____&quot;,38,536870948]],[logseq____&quot;^15logseq____&quot;,[889,logseq____&quot;^Vlogseq____&quot;,38,536870948]],[logseq____&quot;^15logseq____&quot;,[889,logseq____&quot;^Ulogseq____&quot;,38,536870948]],[logseq____&quot;^15logseq____&quot;,[889,logseq____&quot;^17logseq____&quot;,true,536870948]],[logseq____&quot;^15logseq____&quot;,[889,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed19c7-6b3e-40d2-bbbd-fbacdce5d122logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[890,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Por lo general, los procesos de desarrollo y de pruebas de componentes están entrelazados. Los programadores construyen sus propios datos de prueba y experimentan el código de manera incremental conforme lo desarrollan. Éste es un enfoque económicamente sensible, ya que el programador conoce el componente y, por lo tanto, es el más indicado para generar casos de prueba.logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[890,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[890,logseq____&quot;^Flogseq____&quot;,887,536870948]],[logseq____&quot;^15logseq____&quot;,[890,logseq____&quot;^Xlogseq____&quot;,38,536870948]],[logseq____&quot;^15logseq____&quot;,[890,logseq____&quot;^Vlogseq____&quot;,38,536870948]],[logseq____&quot;^15logseq____&quot;,[890,logseq____&quot;^Ulogseq____&quot;,38,536870948]],[logseq____&quot;^15logseq____&quot;,[890,logseq____&quot;^17logseq____&quot;,true,536870948]],[logseq____&quot;^15logseq____&quot;,[890,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed19c7-6254-45a5-8256-e60348bd3d02logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[891,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Cuando se usa un proceso de software dirigido por un plan (como en el desarrollo de sistemas críticos), las pruebas se realizan mediante un conjunto de planes de prueba. Un equipo independiente de examinadores trabaja con base en dichos planes de prueba preformulados, que se desarrollaron a partir de la especificación y el diseño del sistema. La figura 5.7 ilustra cómo se vinculan los planes de prueba entre las actividades de pruebas y desarrollo. A esto se  le conoce en ocasiones como modelo V de desarrollo (colóquelo de lado para distinguir la V).logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[891,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[891,logseq____&quot;^Flogseq____&quot;,889,536870948]],[logseq____&quot;^15logseq____&quot;,[891,logseq____&quot;^Xlogseq____&quot;,38,536870948]],[logseq____&quot;^15logseq____&quot;,[891,logseq____&quot;^Vlogseq____&quot;,38,536870948]],[logseq____&quot;^15logseq____&quot;,[891,logseq____&quot;^Ulogseq____&quot;,38,536870948]],[logseq____&quot;^15logseq____&quot;,[891,logseq____&quot;^17logseq____&quot;,true,536870948]],[logseq____&quot;^15logseq____&quot;,[891,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed19c7-02fa-4faf-948d-7f98fce564a2logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[892,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;En ocasiones, a las pruebas de aceptación se les identifica como “pruebas alfa”. Los sistemas a la medida se desarrollan sólo para un cliente. El proceso de prueba alfa continúa hasta que el desarrollador del sistema y el cliente estén de acuerdo en que el sistema entregado es una implementación aceptable de los requerimientos.logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[892,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[892,logseq____&quot;^Flogseq____&quot;,891,536870948]],[logseq____&quot;^15logseq____&quot;,[892,logseq____&quot;^Xlogseq____&quot;,38,536870948]],[logseq____&quot;^15logseq____&quot;,[892,logseq____&quot;^Vlogseq____&quot;,38,536870948]],[logseq____&quot;^15logseq____&quot;,[892,logseq____&quot;^Ulogseq____&quot;,38,536870948]],[logseq____&quot;^15logseq____&quot;,[892,logseq____&quot;^17logseq____&quot;,true,536870948]],[logseq____&quot;^15logseq____&quot;,[892,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed19c7-40fc-46c1-b53c-d8d1d7b0bae3logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[893,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;**Pruebas del sistema** Los componentes del sistema se integran para crear un sistema completo. Este proceso tiene la finalidad de descubrir errores que resulten de interacciones no anticipadas entre componentes y problemas de interfaz de componente, así como de mostrar que el sistema cubre sus requerimientos funcionales y no funcionales, y poner a prueba las propiedades emergentes del sistema. Para sistemas grandes, esto puede ser un proceso de múltiples etapas, donde los componentes se conjuntan para formar subsistemas que se ponen a prueba de manera individual, antes de que dichos subsistemas se integren para establecer el sistema final.logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[893,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[893,logseq____&quot;^Flogseq____&quot;,885,536870948]],[logseq____&quot;^15logseq____&quot;,[893,logseq____&quot;^Xlogseq____&quot;,38,536870948]],[logseq____&quot;^15logseq____&quot;,[893,logseq____&quot;^Vlogseq____&quot;,887,536870948]],[logseq____&quot;^15logseq____&quot;,[893,logseq____&quot;^Ulogseq____&quot;,38,536870948]],[logseq____&quot;^15logseq____&quot;,[893,logseq____&quot;^17logseq____&quot;,true,536870948]],[logseq____&quot;^15logseq____&quot;,[893,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed19c7-5f42-4568-8f38-0c91039fdbb4logseq____&quot;,536870948]]]]]]"</script>

      // This script checks to see if a redirect is present in the query string

      (function(l) {
