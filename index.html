uot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1logseq____&gt;logseq____&quot;,logseq____&quot;numberlogseq____&quot;],536870932]],[logseq____&quot;^15logseq____&quot;,[541,logseq____&quot;^17logseq____&quot;,true,536870932]],[logseq____&quot;^15logseq____&quot;,[541,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f0ffee-ebc1-45ba-810c-d426ad0a460flogseq____&quot;,536870932]],[logseq____&quot;^15logseq____&quot;,[542,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Simulaciónlogseq____&quot;,536870932]],[logseq____&quot;^15logseq____&quot;,[542,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870932]],[logseq____&quot;^15logseq____&quot;,[542,logseq____&quot;^Flogseq____&quot;,534,536870932]],[logseq____&quot;^15logseq____&quot;,[542,logseq____&quot;^Xlogseq____&quot;,509,536870932]],[logseq____&quot;^15logseq____&quot;,[542,logseq____&quot;^Vlogseq____&quot;,513,536870932]],[logseq____&quot;^15logseq____&quot;,[542,logseq____&quot;^Ulogseq____&quot;,509,536870932]],[logseq____&quot;^15logseq____&quot;,[542,logseq____&quot;^17logseq____&quot;,true,536870932]],[logseq____&quot;^15logseq____&quot;,[542,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f0ffee-87c8-4e3b-b8bf-7c500b8a6e35logseq____&quot;,536870932]],[logseq____&quot;^15logseq____&quot;,[544,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;El diagrama sugiere que las etapas del proceso de diseño son secuenciales. De hecho, las actividades de proceso de diseño están vinculadas. En todos los procesos de diseño es inevitable  la retroalimentación de una etapa a otra y la consecuente reelaboración del diseño.logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[544,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[544,logseq____&quot;^Flogseq____&quot;,547,536870933]],[logseq____&quot;^15logseq____&quot;,[544,logseq____&quot;^Xlogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[544,logseq____&quot;^Vlogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[544,logseq____&quot;^Ulogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[544,logseq____&quot;^17logseq____&quot;,true,536870933]],[logseq____&quot;^15logseq____&quot;,[544,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f0ffee-e765-47f4-87fd-699ebcdf2c7blogseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[545,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Por lo general, los programadores realizan algunas pruebas del código que desarrollaron. Esto revela con frecuencia defectos del programa que deben eliminarse del programa. A esta actividad se le llama depuración (debugging). La prueba de defectos y la depuración son procesos diferentes. La primera establece la existencia de defectos, en tanto que la  segunda se dedica a localizar y corregir dichos defectos.logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[545,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[545,logseq____&quot;^Flogseq____&quot;,558,536870933]],[logseq____&quot;^15logseq____&quot;,[545,logseq____&quot;^Xlogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[545,logseq____&quot;^Vlogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[545,logseq____&quot;^Ulogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[545,logseq____&quot;^17logseq____&quot;,true,536870933]],[logseq____&quot;^15logseq____&quot;,[545,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f0ffee-4de1-4cc5-8261-ac70c3aa8efflogseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[546,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;id:: 67dd5603-f5ba-4d8e-8bbf-bcdaa5ffae79\\n3. **Diseño de componentes**, en él se toma cada componente del sistema y se diseña cómo funcionará. Esto puede ser un simple dato de la funcionalidad que se espera implementar, y al programador se le deja el diseño específico. Como alternativa, habría una lista de cambios a realizar sobre un componente que se reutiliza o sobre un modelo de diseño detallado. El modelo de diseño sirve para generar en automático una implementación.logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[546,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[546,logseq____&quot;^Flogseq____&quot;,549,536870933]],[logseq____&quot;^15logseq____&quot;,[546,logseq____&quot;^Xlogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[546,logseq____&quot;^Vlogseq____&quot;,552,536870933]],[logseq____&quot;^15logseq____&quot;,[546,logseq____&quot;^Ulogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[546,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^19logseq____&quot;,logseq____&quot;67dd5603-f5ba-4d8e-8bbf-bcdaa5ffae79logseq____&quot;],536870933]],[logseq____&quot;^15logseq____&quot;,[546,logseq____&quot;^Jlogseq____&quot;,[logseq____&quot;^19logseq____&quot;],536870933]],[logseq____&quot;^15logseq____&quot;,[546,logseq____&quot;^4logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^19logseq____&quot;,logseq____&quot;67dd5603-f5ba-4d8e-8bbf-bcdaa5ffae79logseq____&quot;],536870933]],[logseq____&quot;^15logseq____&quot;,[546,logseq____&quot;^17logseq____&quot;,true,536870933]],[logseq____&quot;^15logseq____&quot;,[546,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67dd5603-f5ba-4d8e-8bbf-bcdaa5ffae79logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[547,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Un **diseño de software se entiende como una descripción de la estructura del software que se va a implementar, los modelos y las estructuras de datos utilizados por el sistema, las interfaces entre componentes del sistema y, en ocasiones, los algoritmos usados**. Los diseñadores no llegan inmediatamente a una creación terminada, sino que **desarrollan el diseño de manera iterativa**. Agregan formalidad y detalle conforme realizan su diseño con backtracking (vuelta  atrás) constante para corregir diseños anteriores. La figura 5.5 es un modelo abstracto de este proceso, que ilustra las entradas al proceso de diseño, las actividades del proceso y los documentos generados como salidas de este proceso.logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[547,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[547,logseq____&quot;^Flogseq____&quot;,559,536870933]],[logseq____&quot;^15logseq____&quot;,[547,logseq____&quot;^Xlogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[547,logseq____&quot;^Vlogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[547,logseq____&quot;^Ulogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[547,logseq____&quot;^17logseq____&quot;,true,536870933]],[logseq____&quot;^15logseq____&quot;,[547,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f0ffee-579a-4b69-b221-83a93b5096b3logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[548,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;**Diseño de algoritmos**. Se diseñan en detalle y especifican los algoritmos utilizados para proporcionar los servicioslogseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[548,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[548,logseq____&quot;^Flogseq____&quot;,555,536870933]],[logseq____&quot;^15logseq____&quot;,[548,logseq____&quot;^Xlogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[548,logseq____&quot;^Vlogseq____&quot;,552,536870933]],[logseq____&quot;^15logseq____&quot;,[548,logseq____&quot;^Ulogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[548,logseq____&quot;^17logseq____&quot;,true,536870933]],[logseq____&quot;^15logseq____&quot;,[548,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f0ffee-2c6c-438c-97d0-255f1fceaff5logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[549,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;5. **Diseño de interfaz**, en éste se definen las interfaces entre los componentes de sistemas. Esta especificación de interfaz no tiene que presentar ambigüedades. Con una interfaz precisa, es factible usar un componente sin que otros tengan que saber cómo se implementó. Una vez que se acuerdan las especificaciones de interfaz, los componentes se diseñan y se desarrollan de manera concurrente.logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[549,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[549,logseq____&quot;^Flogseq____&quot;,557,536870933]],[logseq____&quot;^15logseq____&quot;,[549,logseq____&quot;^Xlogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[549,logseq____&quot;^Vlogseq____&quot;,552,536870933]],[logseq____&quot;^15logseq____&quot;,[549,logseq____&quot;^Ulogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[549,logseq____&quot;^17logseq____&quot;,true,536870933]],[logseq____&quot;^15logseq____&quot;,[549,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f0ffee-83a2-4a4c-8616-9970a6459b49logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[550,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Cuando se depura, uno debe elaborar una hipótesis sobre el comportamiento observable del programa y, luego, poner a prueba dichas hipótesis con la esperanza de encontrar la falla que causó la salida anómala. Poner a prueba las hipótesis quizá requiera rastrear manualmente el código del programa; o bien, tal vez se necesiten nuevos casos de prueba para localizar el problema. Con la finalidad de apoyar el proceso de depuración, se deben utilizar herramientas interactivas que muestren valores intermedios de las variables del programa, así como el rastro de las instrucciones ejecutadas.logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[550,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[550,logseq____&quot;^Flogseq____&quot;,545,536870933]],[logseq____&quot;^15logseq____&quot;,[550,logseq____&quot;^Xlogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[550,logseq____&quot;^Vlogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[550,logseq____&quot;^Ulogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[550,logseq____&quot;^17logseq____&quot;,true,536870933]],[logseq____&quot;^15logseq____&quot;,[550,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f0ffee-0550-41af-8235-8f6ad5d4996blogseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[551,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;El diseño de un programa para implementar el sistema se sigue naturalmente de los procesos de elaboración del sistema. Aunque algunas clases de programa, como los sistemas críticos para la seguridad, por lo general se diseñan con detalle antes de comenzar cualquier implementación, es más común que se entrelacen en etapas posteriores del diseño y el desarrollo del programa. Las herramientas de desarrollo de software se usan para generar un programa de “esqueleto” a partir de un diseño. Esto incluye un código para definir e implementar interfaces y, en muchos casos, el desarrollador sólo necesita agregar detalles  de la operación de cada componente del programa.logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[551,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[551,logseq____&quot;^Flogseq____&quot;,553,536870933]],[logseq____&quot;^15logseq____&quot;,[551,logseq____&quot;^Xlogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[551,logseq____&quot;^Vlogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[551,logseq____&quot;^Ulogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[551,logseq____&quot;^17logseq____&quot;,true,536870933]],[logseq____&quot;^15logseq____&quot;,[551,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f0ffee-a3c0-4860-a384-163def0dd48blogseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[552,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Las actividades en el proceso de diseño varían dependiendo del tipo de sistema a desarrollar. Por ejemplo, los sistemas de tiempo real precisan del diseño de temporización, pero sin incluir una base de datos, por lo que no hay que integrar un diseño de base de datos. La figura 5.5 muestra cuatro actividades que podrían formar parte del proceso de diseño para sistemas de información:logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[552,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[552,logseq____&quot;^Flogseq____&quot;,544,536870933]],[logseq____&quot;^15logseq____&quot;,[552,logseq____&quot;^Xlogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[552,logseq____&quot;^Vlogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[552,logseq____&quot;^Ulogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[552,logseq____&quot;^17logseq____&quot;,true,536870933]],[logseq____&quot;^15logseq____&quot;,[552,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f0ffee-520c-4eda-a566-bf315d878769logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[553,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Los métodos estructurados para el diseño se desarrollaron en las décadas de 1973 y 1980, y fueron precursores del UML y del diseño orientado a objetos (Budgen, 2003). Se apoyan en la producción de modelos gráficos del sistema y, en muchos casos, generan instantáneamente un código a partir de dichos modelos. El desarrollo dirigido por modelo (MDD) o la ingeniería dirigida por modelo (Schmidt, 2006), donde se crean modelos de software a diferentes niveles de abstracción, es una evolución de los métodos estructurados. En el MDD hay mayor énfasis en los modelos arquitectónicos con una separación entre modelos abstractos independientes de implementación y modelos específicos de implementación. Los modelos se desarrollan con detalle suficiente, de manera que el sistema ejecutable puede generarse a partir de ellos. En el capítulo 5 se estudia este enfoque de desarrollo.logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[553,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[553,logseq____&quot;^Flogseq____&quot;,556,536870933]],[logseq____&quot;^15logseq____&quot;,[553,logseq____&quot;^Xlogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[553,logseq____&quot;^Vlogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[553,logseq____&quot;^Ulogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[553,logseq____&quot;^17logseq____&quot;,true,536870933]],[logseq____&quot;^15logseq____&quot;,[553,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f0ffee-fda0-43f8-837d-c92c9d58fb22logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[554,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[554,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[554,logseq____&quot;^Flogseq____&quot;,548,536870933]],[logseq____&quot;^15logseq____&quot;,[554,logseq____&quot;^Xlogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[554,logseq____&quot;^Vlogseq____&quot;,552,536870933]],[logseq____&quot;^15logseq____&quot;,[554,logseq____&quot;^Ulogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[554,logseq____&quot;^17logseq____&quot;,true,536870933]],[logseq____&quot;^15logseq____&quot;,[554,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f0ffee-0546-4119-aa3f-9aa1f82501e5logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[555,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;7. **Diseño de base de datos**, donde se diseñan las estructuras del sistema de datos y cómo se representarán en una base de datos. De nuevo, el trabajo aquí depende de si una base de datos se reutilizará o se creará una nueva.logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[555,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[555,logseq____&quot;^Flogseq____&quot;,546,536870933]],[logseq____&quot;^15logseq____&quot;,[555,logseq____&quot;^Xlogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[555,logseq____&quot;^Vlogseq____&quot;,552,536870933]],[logseq____&quot;^15logseq____&quot;,[555,logseq____&quot;^Ulogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[555,logseq____&quot;^17logseq____&quot;,true,536870933]],[logseq____&quot;^15logseq____&quot;,[555,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f0ffee-1fd4-4e92-a155-94ec9dd5f76flogseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[556,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Tales actividades conducen a un conjunto de salidas de diseño, que también se muestran en la figura 5.5. El detalle y la representación de las mismas varían considerablemente. Para sistemas críticos, deben producirse documentos de diseño detallados que establezcan descripciones exactas del sistema. Si se usa un enfoque dirigido por un modelo, dichas salidas serían sobre todo diagramas. Donde se usen métodos ágiles de desarrollo, las salidas del proceso de diseño no podrían ser documentos de especificación  separados, sino que tendrían que representarse en el código del programa.logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[556,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[556,logseq____&quot;^Flogseq____&quot;,552,536870933]],[logseq____&quot;^15logseq____&quot;,[556,logseq____&quot;^Xlogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[556,logseq____&quot;^Vlogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[556,logseq____&quot;^Ulogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[556,logseq____&quot;^17logseq____&quot;,true,536870933]],[logseq____&quot;^15logseq____&quot;,[556,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f0ffee-68c4-43e2-a661-de069bd09f89logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[557,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;4. **Diseño arquitectónico**, aquí se identifica la estructura global del sistema, los principales componentes (llamados en ocasiones subsistemas o módulos), sus relaciones y cómo se distribuyen.logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[557,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[557,logseq____&quot;^Flogseq____&quot;,552,536870933]],[logseq____&quot;^15logseq____&quot;,[557,logseq____&quot;^Xlogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[557,logseq____&quot;^Vlogseq____&quot;,552,536870933]],[logseq____&quot;^15logseq____&quot;,[557,logseq____&quot;^Ulogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[557,logseq____&quot;^17logseq____&quot;,true,536870933]],[logseq____&quot;^15logseq____&quot;,[557,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f0ffee-e9e9-45ed-bf05-580973a10882logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[558,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;La programación es una actividad personal y no hay un proceso que se siga de manera general. Algunos programadores comienzan con componentes que entienden, los desarrollan y, luego, cambian hacia componentes que entienden menos. Otros toman el enfoque opuesto, y dejan hasta el último los componentes familiares, porque saben cómo diseñarlos. A algunos desarrolladores les agrada definir con anticipación datos en el proceso, que luego usan para  impulsar el desarrollo del programa; otros dejan datos sin especificar tanto como sea posible.logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[558,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[558,logseq____&quot;^Flogseq____&quot;,551,536870933]],[logseq____&quot;^15logseq____&quot;,[558,logseq____&quot;^Xlogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[558,logseq____&quot;^Vlogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[558,logseq____&quot;^Ulogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[558,logseq____&quot;^17logseq____&quot;,true,536870933]],[logseq____&quot;^15logseq____&quot;,[558,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f0ffee-b91d-43c3-9109-22e6ac9a6811logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[559,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;La etapa de implementación de desarrollo del software corresponde al **proceso de convertir una especificación del sistema en un sistema ejecutable**. Siempre incluye procesos de diseño y programación de software, aunque también puede involucrar la corrección en  la especificación del software, si se utiliza un enfoque incremental de desarrollo.logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[559,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[559,logseq____&quot;^Flogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[559,logseq____&quot;^Xlogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[559,logseq____&quot;^Vlogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[559,logseq____&quot;^Ulogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[559,logseq____&quot;^17logseq____&quot;,true,536870933]],[logseq____&quot;^15logseq____&quot;,[559,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f0ffee-baa7-4760-9ac0-8b84ca8d9declogseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[561,logseq____&quot;^Klogseq____&quot;,1693515758439,536870934]],[logseq____&quot;^15logseq____&quot;,[561,logseq____&quot;^@logseq____&quot;,false,536870934]],[logseq____&quot;^15logseq____&quot;,[561,logseq____&quot;^Ylogseq____&quot;,logseq____&quot;entrega incrementallogseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[561,logseq____&quot;^11logseq____&quot;,logseq____&quot;Entrega incrementallogseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[561,logseq____&quot;^Blogseq____&quot;,1693515758439,536870934]],[logseq____&quot;^15logseq____&quot;,[561,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f0ffee-03aa-4f27-8ca6-da37a9f6e11flogseq____&quot;,536870942]],[logseq____&quot;^15logseq____&quot;,[562,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Una vez identificados los incrementos del sistema, **se definen con detalle los requerimientos de los servicios que se van a entregar en el primer incremento, y se desarrolla ese incremento**. Durante el desarrollo, **puede haber un mayor análisis de requerimientos para incrementos posteriores**, aun cuando se rechacen cambios de requerimientos para el  incremento actual. Una vez completado y entregado el incremento, los clientes lo ponen en servicio. Esto significa que toman la entrega anticipada de la funcionalidad parcial del sistema. Pueden experimentar con el sistema que les ayuda a clarificar sus requerimientos, para posteriores incrementos del sistema. A medida que se completan nuevos incrementos, se integran con los incrementos existentes, de modo que con cada incremento entregado mejore la  funcionalidad del sistema. La entrega incremental tiene algunas ventajas:logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[562,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[562,logseq____&quot;^Flogseq____&quot;,571,536870934]],[logseq____&quot;^15logseq____&quot;,[562,logseq____&quot;^Xlogseq____&quot;,561,536870934]],[logseq____&quot;^15logseq____&quot;,[562,logseq____&quot;^Vlogseq____&quot;,561,536870934]],[logseq____&quot;^15logseq____&quot;,[562,logseq____&quot;^Ulogseq____&quot;,561,536870934]],[logseq____&quot;^15logseq____&quot;,[562,logseq____&quot;^17logseq____&quot;,true,536870934]],[logseq____&quot;^15logseq____&quot;,[562,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f0ffee-2c5f-48ab-a138-62742c333c9blogseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[563,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;La mayoría de los sistemas **requieren de una serie de recursos que se utilizan para diferentes partes del sistema**. Dado que los requerimientos no están definidos con detalle sino hasta que se implementa un incremento, resulta difícil identificar recursos comunes que necesiten todos los incrementos.logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[563,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[563,logseq____&quot;^Flogseq____&quot;,572,536870934]],[logseq____&quot;^15logseq____&quot;,[563,logseq____&quot;^Xlogseq____&quot;,561,536870934]],[logseq____&quot;^15logseq____&quot;,[563,logseq____&quot;^Vlogseq____&quot;,572,536870934]],[logseq____&quot;^15logseq____&quot;,[563,logseq____&quot;^Ulogseq____&quot;,561,536870934]],[logseq____&quot;^15logseq____&quot;,[563,logseq____&quot;^17logseq____&quot;,true,536870934]],[logseq____&quot;^15logseq____&quot;,[563,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f0ffee-7c0f-480f-8b1d-4f1f4966b808logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[564,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[564,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[564,logseq____&quot;^Flogseq____&quot;,567,536870934]],[logseq____&quot;^15logseq____&quot;,[564,logseq____&quot;^Xlogseq____&quot;,561,536870934]],[logseq____&quot;^15logseq____&quot;,[564,logseq____&quot;^Vlogseq____&quot;,572,536870934]],[logseq____&quot;^15logseq____&quot;,[564,logseq____&quot;^Ulogseq____&quot;,561,536870934]],[logseq____&quot;^15logseq____&quot;,[564,logseq____&quot;^17logseq____&quot;,true,536870934]],[logseq____&quot;^15logseq____&quot;,[564,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f0ffee-97c9-4c2f-a0f9-2c292945aecalogseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[565,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;El proceso mantiene los beneficios del desarrollo incremental en cuanto a que debe ser relativamente sencillo incorporar cambios al sistema.logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[565,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[565,logseq____&quot;^Flogseq____&quot;,570,536870934]],[logseq____&quot;^15logseq____&quot;,[565,logseq____&quot;^Xlogseq____&quot;,561,536870934]],[logseq____&quot;^15logseq____&quot;,[565,logseq____&quot;^Vlogseq____&quot;,562,536870934]],[logseq____&quot;^15logseq____&quot;,[565,logseq____&quot;^Ulogseq____&quot;,561,536870934]],[logseq____&quot;^15logseq____&quot;,[565,logseq____&quot;^17logseq____&quot;,true,53 gseq____&quot;,[567,logseq____&quot;^Flogseq____&quot;,568,536870934]],[logseq____&quot;^15logseq____&quot;,[567,logseq____&quot;^Xlogseq____&quot;,561,536870934]],[logseq____&quot;^15logseq____&quot;,[567,logseq____&quot;^Vlogseq____&quot;,572,536870934]],[logseq____&quot;^15logseq____&quot;,[567,logseq____&quot;^Ulogseq____&quot;,561,536870934]],[logseq____&quot;^15logseq____&quot;,[567,logseq____&quot;^17logseq____&quot;,true,536870934]],[logseq____&quot;^15logseq____&quot;,[567,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f0ffee-1c56-4eff-b4b3-94b25b1e50e4logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[568,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Asimismo, **el desarrollo iterativo resulta complicado cuando se diseña un sistema de reemplazo**. Los usuarios requieren de toda la funcionalidad del sistema antiguo, ya que es común que no deseen experimentar con un nuevo sistema incompleto. Por lo tanto, es difícil conseguir retroalimentación útil del cliente.logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[568,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[568,logseq____&quot;^Flogseq____&quot;,563,536870934]],[logseq____&quot;^15logseq____&quot;,[568,logseq____&quot;^Xlogseq____&quot;,561,536870934]],[logseq____&quot;^15logseq____&quot;,[568,logseq____&quot;^Vlogseq____&quot;,572,536870934]],[logseq____&quot;^15logseq____&quot;,[568,logseq____&quot;^Ulogseq____&quot;,561,536870934]],[logseq____&quot;^15logseq____&quot;,[568,logseq____&quot;^17logseq____&quot;,true,536870934]],[logseq____&quot;^15logseq____&quot;,[568,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f0ffee-7b26-48c4-999f-b537d88c3757logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[569,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Puesto que primero se entregan los servicios de mayor prioridad y luego se integran los incrementos, los servicios seq____&quot;La entrega incremental (figura 4.4) es un enfoque al desarrollo de software donde **algunos de los incrementos diseñados se entregan al cliente y se implementan para usarse en un entorno operacional**. En un proceso de entrega incremental, **los clientes identifican, en un bosquejo, los servicios que proporciona el sistema**. Identifican **cuáles servicios son más importantes y cuáles son menos significativos para ellos**. Entonces, **se define un número de incrementos de entrega**, y **cada incremento proporciona un subconjunto de la funcionalidad del sistema**. La asignación de servicios por incrementos depende de la prioridad del servicio, donde los servicios de más alta prioridad se implementan y entregan primero.logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[571,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[571,logseq____&quot;^Flogseq____&quot;,561,536870934]],[logseq____&quot;^15logseq____&quot;,[571,logseq____&quot;^Xlogseq____&quot;,561,536870934]],[logseq____&quot;^15logseq____&quot;,[571,logseq____&quot;^Vlogseq____&quot;,561,536870934]],[logseq____&quot;^15logseq____&quot;,[571,logseq____&quot;^Ulogseq____&quot;,561,536870934]],[logseq____&quot;^15logseq____&quot;,[571,logseq____&quot;^17logseq____&quot;,true,536870934]],[logseq____&quot;^15logseq____&quot;,[571,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f0ffee-b7de-4eff-a1e9-1f0323e21242logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[572,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Sin embargo, existen **problemas con la entrega incremental**:logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[572,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[572,logseq____&quot;^Flogseq____&quot;,566,536870934]],[logseq____&quot;^15logseq____&quot;,[572,logseq____&quot;^Xlogseq____&quot;, 0936]],[logseq____&quot;^15logseq____&quot;,[688,logseq____&quot;^17logseq____&quot;,true,536870936]],[logseq____&quot;^15logseq____&quot;,[688,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f0ffee-5a9e-496f-b655-715dfda802eclogseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[689,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Desgastelogseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[689,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[689,logseq____&quot;^Flogseq____&quot;,665,536870936]],[logseq____&quot;^15logseq____&quot;,[689,logseq____&quot;^Xlogseq____&quot;,576,536870936]],[logseq____&quot;^15logseq____&quot;,[689,logseq____&quot;^Vlogseq____&quot;,576,536870936]],[logseq____&quot;^15logseq____&quot;,[689,logseq____&quot;^Ulogseq____&quot;,576,536870936]],[logseq____&quot;^15logseq____&quot;,[689,logseq____&quot;^17logseq____&quot;,true,536870936]],[logseq____&quot;^15logseq____&quot;,[689,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f0ffee-0a95-4741-9a2a-ba03c08419fdlogseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[691,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;La especificación del software o la ingeniería de requerimientos consisten en el proceso de comprender y definir qué servicios se requieren del sistema, así como la identificación de las restricciones sobre la operación y el desarrollo del sistema. La ingeniería de requerimientos es una etapa particularmente crítica del proceso de software, ya que los errores en esta etapa conducen de manera inevitable a problemas posteriores tanto en el  diseño como en la implementación del sistema.logseq____&quot;,536870937]],[logseq____&quot;^15logseq____&quot;,[691,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870937]],[logseq____&quot;^15logseq____&quot;,[691,logseq____&quot;^Flogseq____&quot;,39,536870937]],[logseq____&quot;^15logseq____&quot;,[691,logseq____&quot;^Xlogseq____&quot;,39,536870937]],[logseq____&quot;^15logseq____&quot;,[691,logseq____&quot;^Vlogseq____&quot;,39,536870937]],[logseq____&quot;^15logseq____&quot;,[691,logseq____&quot;^Ulogseq____&quot;,39,536870937]],[logseq____&quot;^15logseq____&quot;,[691,logseq____&quot;^17logseq____&quot;,true,536870937]],[logseq____&quot;^15logseq____&quot;,[691,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f0ffee-ccf8-4a5b-b589-ce862ddab984logseq____&quot;,536870937]],[logseq____&quot;^15logseq____&quot;,[692,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;El proceso de ingeniería de requerimientos (figura 5.4) se enfoca en producir un documento de requerimientos convenido que especifique los requerimientos de los interesados que cumplirá el sistema. Por lo general, los requerimientos se presentan en dos niveles de detalle. Los usuarios finales y clientes necesitan un informe de requerimientos de alto  nivel; los desarrolladores de sistemas precisan una descripción más detallada del sistema. Existen cuatro actividades principales en el proceso de ingeniería de requerimientos:logseq____&quot;,536870937]],[logseq____&quot;^15logseq____&quot;,[692,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870937]],[logseq____&quot;^15logseq____&quot;,[692,logseq____&quot;^Flogseq____&quot;,691,536870937]],[logseq____&quot;^15logseq____&quot;,[692,logseq____&quot;^Xlogseq____&quot;,39,536870937]],[logseq____&quot;^15logseq____&quot;,[692,logseq____&quot;^Vlogseq____&quot;,39,536870937]],[logseq____&quot;^15logseq____&quot;,[692,logseq____&quot;^Ulogseq____&quot;,39,536870937]],[logseq____&quot;^15logseq____&quot;,[692,logseq____&quot;^17logseq____&quot;,true,536870937]],[logseq____&quot;^15logseq____&quot;,[692,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f0ffee-bb7f-48e6-8efb-189607670708logseq____&quot;,536870937]],[logseq____&quot;^15logseq____&quot;,[693,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;**Estudio de factibilidad** Se realiza una estimación sobre si las necesidades identificadas del usuario se cubren con las actuales tecnologías de software y hardware. El estudio considera si el sistema propuesto tendrá un costo-beneficio desde un punto de vista empresarial, y si éste puede desarrollarse dentro de las restricciones presupuestales existentes. Un estudio de factibilidad debe ser rápido y relativamente barato. El resultado debe informar la decisión respecto a si se continúa o no continúa con un análisis más detallado.logseq____&quot;,536870937]],[logseq____&quot;^15logseq____&quot;,[693,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870937]],[logseq____&quot;^15logseq____&quot;,[693,logseq____&quot;^Flogseq____&quot;,692,536870937]],[logseq____&quot;^15logseq____&quot;,[693,logseq____&quot;^Xlogseq____&quot;,39,536870937]],[logseq____&quot;^15logseq____&quot;,[693,logseq____&quot;^Vlogseq____&quot;,692,536870937]],[logseq____&quot;^15logseq____&quot;,[693,logseq____&quot;^Ulogseq____&quot;,39,536870937]],[logseq____&quot;^15logseq____&quot;,[693,logseq____&quot;^17logseq____&quot;,true,536870937]],[logseq____&quot;^15logseq____&quot;,[693,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f0ffee-1301-496c-9e76-536ef2383ee3logseq____&quot;,536870937]],[logseq____&quot;^15logseq____&quot;,[694,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;**Obtención y análisis de requerimientos** Éste es el proceso de derivar los requerimientos del sistema mediante observación de los sistemas existentes, discusiones con los usuarios y proveedores potenciales, análisis de tareas, etcétera. Esto puede incluir el desarrollo de uno o más modelos de sistemas y prototipos, lo que ayuda a entender el sistema que se va a especificar.logseq____&quot;,536870937]],[logseq____&quot;^15logseq____&quot;,[694,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870937]],[logseq____&quot;^15logseq____&quot;,[694,logseq____&quot;^Flogseq____&quot;,693,536870937]],[logseq____&quot;^15logseq____&quot;,[694,logseq____&quot;^Xlogseq____&quot;,39,536870937]],[logseq____&quot;^15logseq____&quot;,[694,logseq____&quot;^Vlogseq____&quot;,692,536870937]],[logseq____&quot;^15logseq____&quot;,[694,logseq____&quot;^Ulogseq____&quot;,39,536870937]],[logseq____&quot;^15logseq____&quot;,[694,logseq____&quot;^17logseq____&quot;,true,536870937]],[logseq____&quot;^15logseq____&quot;,[694,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f0ffee-0171-4d90-bd64-65dead5af0e0logseq____&quot;,536870937]],[logseq____&quot;^15logseq____&quot;,[695,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;**Especificación de requerimientos** Consiste en la actividad de transcribir la información recopilada durante la actividad de análisis, en un documento que define un conjunto de requerimientos. En este documento se incluyen dos clases de requerimientos. Los requerimientos del usuario son informes abstractos de requerimientos del sistema para el cliente y el usuario final del sistema; y los requerimientos de sistema son una descripción detallada de la funcionalidad a ofrecer.logseq____&quot;,536870937]],[logseq____&quot;^15logseq____&quot;,[695,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870937]],[logseq____&quot;^15logseq____&quot;,[695,logseq____&quot;^Flogseq____&quot;,694,536870937]],[logseq____&quot;^15logseq____&quot;,[695,logseq____&quot;^Xlogseq____&quot;,39,536870937]],[logseq____&quot;^15logseq____&quot;,[695,logseq____&quot;^Vlogseq____&quot;,692,536870937]],[logseq____&quot;^15logseq____&quot;,[695,logseq____&quot;^Ulogseq____&quot;,39,536870937]],[logseq____&quot;^15logseq____&quot;,[695,logseq____&quot;^17logseq____&quot;,true,536870937]],[logseq____&quot;^15logseq____&quot;,[695,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f0ffee-64c3-468f-ba3c-f7e2ce57c4f1logseq____&quot;,536870937]],[logseq____&quot;^15logseq____&quot;,[696,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;**Validación de requerimientos** Esta actividad verifica que los requerimientos sean realistas, coherentes y completos. Durante este proceso es inevitable descubrir errores en el documento de requerimientos. En consecuencia, deberían modificarse con la finalidad de corregir dichos problemas.logseq____&quot;,536870937]],[logseq____&quot;^15logseq____&quot;,[696,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870937]],[logseq____&quot;^15logseq____&quot;,[696,logseq____&quot;^Flogseq____&quot;,695,536870937]],[logseq____&quot;^15logseq____&quot;,[696,logseq____&quot;^Xlogseq____&quot;,39,536870937]],[logseq____&quot;^15logseq____&quot;,[696,logseq____&quot;^Vlogseq____&quot;,692,536870937]],[logseq____&quot;^15logseq____&quot;,[696,logseq____&quot;^Ulogseq____&quot;,39,536870937]],[logseq____&quot;^15logseq____&quot;,[696,logseq____&quot;^17logseq____&quot;,true,536870937]],[logseq____&quot;^15logseq____&quot;,[696,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f0ffee-9031-49b0-a4ca-89a4c6435e26logseq____&quot;,536870937]],[logseq____&quot;^15logseq____&quot;,[697,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Desde luego, las actividades en el proceso de requerimientos no se realizan simplemente en una secuencia estricta. El análisis de requerimientos continúa durante la definición y especificación, y a lo largo del proceso salen a la luz nuevos requerimientos; por lo tanto, las actividades de análisis, definición y especificación están vinculadas. En los métodos ágiles, como programación extrema, los requerimientos se desarrollan de manera incremental según las prioridades del usuario, en tanto que la obtención de requerimientos proviene de los usuarios que son parte del equipo de desarrollo.logseq____&quot;,536870937]],[logseq____&quot;^15logseq____&quot;,[697,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870937]],[logseq____&quot;^15logseq____&quot;,[697,logseq____&quot;^Flogseq____&quot;,692, davía más baratos que  los correspondientes cambios al hardware del sistema.logseq____&quot;,536870939]],[logseq____&quot;^15logseq____&quot;,[719,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870939]],[logseq____&quot;^15logseq____&quot;,[719,logseq____&quot;^Flogseq____&quot;,42,536870939]],[logseq____&quot;^15logseq____&quot;,[719,logseq____&quot;^Xlogseq____&quot;,42,536870939]],[logseq____&quot;^15logseq____&quot;,[719,logseq____&quot;^Vlogseq____&quot;,42,536870939]],[logseq____&quot;^15logseq____&quot;,[719,logseq____&quot;^Ulogseq____&quot;,42,536870939]],[logseq____&quot;^15logseq____&quot;,[719,logseq____&quot;^17logseq____&quot;,true,536870939]],[logseq____&quot;^15logseq____&quot;,[719,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f0ffee-6155-4547-b9bd-2e02e789fc11logseq____&quot;,536870939]],[logseq____&quot;^15logseq____&quot;,[720,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;En la historia, siempre ha habido división entre el proceso de desarrollo del software y el proceso de evolución del software (mantenimiento de software). Las personas consideran el desarrollo de software como una actividad creativa, en la cual se diseña un sistema de software desde un concepto inicial y a través de un sistema de trabajo. No obstante, \\nconsideran en ocasiones el mantenimiento del software como insulso y poco interesante. \\nAunque en la mayoría de los casos los costos del mantenimiento son varias veces los costos iniciales de desarrollo, los procesos de mantenimiento se consideran en ocasiones  como menos desafiantes que el desarrollo de software original.logseq____&quot;,536870939]],[logseq____&quot;^15logseq____&quot;,[720,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870939]],[logseq____&quot;^15logseq____&quot;,[720,logseq____&quot;^Flogseq____&quot;,719,536870939]],[logseq____&quot;^15logseq____&quot;,[720,logseq____&quot;^Xlogseq____&quot;,42,536870939]],[logseq____&quot;^15logseq____&q &quot;,536870946]],[logseq____&quot;^15logseq____&quot;,[923,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870946]],[logseq____&quot;^15logseq____&quot;,[923,logseq____&quot;^Flogseq____&quot;,933,536870946]],[logseq____&quot;^15logseq____&quot;,[923,logseq____&quot;^Xlogseq____&quot;,917,536870946]],[logseq____&quot;^15logseq____&quot;,[923,logseq____&quot;^Vlogseq____&quot;,917,536870946]],[logseq____&quot;^15logseq____&quot;,[923,logseq____&quot;^Ulogseq____&quot;,917,536870946]],[logseq____&quot;^15logseq____&quot;,[923,logseq____&quot;^17logseq____&quot;,true,536870946]],[logseq____&quot;^15logseq____&quot;,[923,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f0ffee-9d34-4f2c-9c58-e2d6c4728139logseq____&quot;,536870946]],[logseq____&quot;^15logseq____&quot;,[924,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;El desarrollo de software incremental, que es una parte fundamental de los enfoques ágiles, es mejor que un enfoque en cascada para la mayoría de los sistemas empresariales, de comercio electrónico y personales. El desarrollo incremental refleja la forma en que se resuelven problemas. Rara vez se trabaja por adelantado una solución completa del problema, más bien se avanza en una serie de pasos hacia una solución y se retrocede cuando se detecta que se cometieron errores. Al desarrollar el software de manera incremental, resulta más barato y fácil realizar cambios en el software conforme éste se  diseña.logseq____&quot;,536870946]],[logseq____&quot;^15logseq____&quot;,[924,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870946]],[logseq____&quot;^15logseq____&quot;,[924,logseq____&quot;^Flogseq____&quot;,945,536870946]],[logseq____&quot;^15logseq____&quot;,[924,logseq____&quot;^Xlogseq____&quot;,917,536870946]],[logseq____&quot;^15logseq____&quot;,[924,logseq____&quot;^Vlogseq____&quot;,917,536870946]],[logseq____&quot;^15logseq____&quot;,[924,logseq____&quot;^Ulogseq____&quot;,917,536870946]] incluyen la función más importante o la más urgente. Esto significa que el cliente puede evaluar el desarrollo del sistema en una etapa relativamente temprana, para constatar si se entrega lo que se requiere. En caso contrario, sólo el incremento actual debe cambiarse y, posiblemente,  definir una nueva función para incrementos posteriores.logseq____&quot;,536870946]],[logseq____&quot;^15logseq____&quot;,[930,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870946]],[logseq____&quot;^15logseq____&quot;,[930,logseq____&quot;^Flogseq____&quot;,924,536870946]],[logseq____&quot;^15logseq____&quot;,[930,logseq____&quot;^Xlogseq____&quot;,917,536870946]],[logseq____&quot;^15logseq____&quot;,[930,logseq____&quot;^Vlogseq____&quot;,917,536870946]],[logseq____&quot;^15logseq____&quot;,[930,logseq____&quot;^Ulogseq____&quot;,917,536870946]],[logseq____&quot;^15logseq____&quot;,[930,logseq____&quot;^17logseq____&quot;,true,536870946]],[logseq____&quot;^15logseq____&quot;,[930,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f0ffee-f936-4f5f-ae6b-0429c6d46397logseq____&quot;,536870946]],[logseq____&quot;^15logseq____&quot;,[931,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;logseq____&gt;logseq____&gt; La ingeniería del software basada en componentes tiene la ventaja obvia de reducir la cantidad  de software a desarrollarse y así reduce los costos y riesgos. Sin embargo, los compromisos en los requerimientos son inevitables, y esto puede dar lugar a un sistema que no cumpla con las necesidades reales del usuario.logseq____&quot;,536870946]],[logseq____&quot;^15logseq____&quot;,[931,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870946]],[logseq____&quot;^15logseq____&quot;,[931,logseq____&quot;^Flogseq____&quot;,936,536870946]],[logseq____&quot;^15logseq____&quot;,[931,logseq____&quot;^Xlogseq____&quot;,917,536870946]],[logseq____&quot;^15logseq____&quot;,[931,logseq____&quot;^Vlogseq____&quot;,921,536870946]],[logseq____&quot;^15logseq____&quot;,[931,logseq____&quot;^Ulogseq____&quot;,917,536870946]],[logseq____&quot;^15logseq____&quot;,[931,logseq____&quot;^17logseq____&quot;,true,536870946]],[logseq____&quot;^15logseq____&quot;,[931,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f0ffee-8b09-4b4a-a379-a7de32dcf6aclogseq____&quot;,536870946]],[logseq____&quot;^15logseq____&quot;,[932,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;5. **Se reduce el costo de adaptar los requerimientos cambiantes del cliente**. La cantidad de análisis y la documentación que tiene que reelaborarse son mucho menores de lo requerido con el modelo en cascada.logseq____&quot;,536870946]],[logseq____&quot;^15logseq____&quot;,[932,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870946]],[logseq____&quot;^15logseq____&quot;,[932,logseq____&quot;^Flogseq____&quot;,922,536870946]],[logseq____&quot;^15logseq____&quot;,[932,logseq____&quot;^Xlogseq____&quot;,917,536870946]],[logseq____&quot;^15logseq____&quot;,[932,logseq____&quot;^Vlogseq____&quot;,922,536870946]],[logseq____&quot;^15logseq____&quot;,[932,logseq____&quot;^Ulogseq____&quot;,917,536870946]],[logseq____&quot;^15logseq____&quot;,[932,logseq____&quot;^17logseq____&quot;,true,536870946]],[logseq____&quot;^15logseq____&quot;,[932,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f0ffee-94b1-4420-8d36-3b8011314b83logseq____&quot;,536870946]],[logseq____&quot;^15logseq____&quot;,[933,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Los problemas del desarrollo incremental se tornan particularmente agudos para sistemas grandes, complejos y de larga duración, donde diversos equipos desarrollan diferentes partes del sistema. Los grandes sistemas necesitan de un marco o una arquitectura estable y es necesario definir con claridad, respecto a dicha arquitectura, las responsabilidades de los distintos equipos que trabajan en partes del sistema. Esto debe planearse por  adelantado en vez de desarrollarse de manera incremental.logseq____&quot;,536870946]],[logseq____&quot;^15logseq____&quot;,[933,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870946]],[logseq____&quot;^15logseq____&quot;,[933,logseq____&quot;^Flogseq____&quot;,929,536870946]],[logseq____&quot;^15logseq____&quot;,[933,logseq____&quot;^Xlogseq____&quot;,917,536870946]],[logseq____&quot;^15logseq____&quot;,[933,logseq____&quot;^Vlogseq____&quot;,917,536870946]],[logseq____&quot;^15logseq____&quot;,[933,logseq____&quot;^Ulogseq____&quot;,917,536870946]],[logseq____&quot;^15logseq____&quot;,[933,logseq____&quot;^17logseq____&quot;,true,536870946]],[logseq____&quot;^15logseq____&quot;,[933,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f0ffee-252c-4aa4-a290-564ea6117a1blogseq____&quot;,536870946]],[logseq____&quot;^15logseq____&quot;,[934,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;***Análisis de componentes:*** Dada la especificación de requerimientos, se realiza una **búsqueda de componentes para implementar dicha especificación**. Por lo general, no hay coincidencia exacta y los componentes que se usan proporcionan sólo parte de la funcionalidad requerida.logseq____&quot;,536870946]],[logseq____&quot;^15logseq____&quot;,[934,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870946]],[logseq____&quot;^15logseq____&quot;,[934,logseq____&quot;^Flogseq____&quot;,921,536870946]],[logseq____&quot;^15logseq____&quot;,[934,logseq____&quot;^Xlogseq____&quot;,917,536870946]],[logseq____&quot;^15logseq____&quot;,[934,logseq____&quot;^Vlogseq____&quot;,921,536870946]],[logseq____&quot;^15logseq____&quot;,[934,logseq____&quot;^Ulogseq____&quot;,917,536870946]],[logseq____&quot;^15logseq____&quot;,[934,logseq____&quot;^17logseq____&quot;,true,536870946]],[logseq____&quot;^15logseq____&quot;,[934,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f0ffee-eaea-4155-9fc8-ce93afdb2e43logseq____&quot;,536870946]],[logseq____&quot;^15logseq____&quot;,[935,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## Modelo incrementallogseq____&quot;,536870946]],[logseq____&quot;^15logseq____&quot;,[935,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870946]],[logseq____&quot;^15logseq____&quot;,[935,logseq____&quot;^Flogseq____&quot;,947,536870946]],[logseq____&quot;^15logseq____&quot;,[935,logseq____&quot;^Xlogseq____&quot;,917,536870946]],[logseq____&quot;^15logseq____&quot;,[935,logseq____&quot;^Vlogseq____&quot;,917,536870946]],[logseq____&quot;^15logseq____&quot;,[935,logseq____&quot;^Ulogseq____&quot;,917,536870946]],[logseq____&quot;^15logseq____&quot;,[935,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^18logseq____&quot;,2],536870946]],[logseq____&quot;^15logseq____&quot;,[935,logseq____&quot;^Jlogseq____&quot;,[],536870946]],[logseq____&quot;^15logseq____&quot;,[935,logseq____&quot;^17logseq____&quot;,true,536870946]],[logseq____&quot;^15logseq____&quot;,[935,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f0ffee-ebdb-438a-b607-51afaf21dccblogseq____&quot;,536870946]],[logseq____&quot;^15logseq____&quot;,[936,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;***Desarrollo e integración:*** **Se diseña el software que no puede procurarse de manera externa, y se integran los componentes y los sistemas COTS para crear el nuevo sistema**. La integración del sistema, en este modelo, puede ser parte del proceso de desarrollo, en vez de una actividad independiente.logseq____&quot;,536870946]],[logseq____&quot;^15logseq____&quot;,[936,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870946]],[logseq____&quot;^15logseq____&quot;,[936,logseq____&quot;^Flogseq____&quot;,925,536870946]],[logseq____&quot;^15logseq____&quot;,[936,logseq____&quot;^Xlogseq____&quot;,917,536870946]],[logseq____&quot;^15logseq____&quot;,[936,logseq____&quot;^Vlogseq____&quot;,921,536870946]],[logseq____&quot;^15logseq____&quot;,[936,logseq____&quot;^Ulogseq____&quot;,917,536870946]],[logseq____&quot;^15logseq____&quot;,[936,logseq____&quot;^17logseq____&quot;,true,536870946]],[logseq____&quot;^15logseq____&quot;,[936,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f0ffee-a926-4e98-8b93-0df6454b2431logseq____&quot;,536870946]],[logseq____&quot;^15logseq____&quot;,[937,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;**Servicios Web** que se desarrollan en concordancia para atender servicios estándares y que están disponibles para la invocación remota.logseq____&quot;,536870946]],[logseq____&quot;^15logseq____&quot;,[937,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870946]],[logseq____&quot;^15logseq____&quot;,[937,logseq____&quot;^Flogseq____&quot;,940,536870946]],[logseq____&quot;^15logseq____&quot;,[937,logseq____&quot;^Xlogseq____&quot;,917,536870946]],[logseq____&quot;^15logseq____&quot;,[937,logseq____&quot;^Vlogseq____&quot;,940,536870946]],[logseq____&quot;^15logseq____&quot;,[937,logseq____&quot;^Ulogseq____&quot;,917,536870946]],[logseq____&quot;^15logseq____&quot;,[937,logseq____&quot;^17logseq____&quot;,true,536870946]],[logseq____&quot;^15logseq____&quot;,[937,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f0ffee-968d-43bb-9337-517c7dd73b11logseq____&quot;,536870946]],[logseq____&quot;^15logseq____&quot;,[938,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;El modelo de reutilización de Componentes se basa en la reutilización, la cual se compone de una gran base de componentes software reutilizables y de algunos marcos de integración para estos.logseq____&quot;,536870946]],[logseq____&quot;^15logseq____&quot;,[938,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870946]],[logseq____&quot;^15logseq____&quot;,[938,logseq____&quot;^Flogseq____&quot;,935,536870946]],[logseq____&quot;^15logseq____&quot;,[938,logseq____&quot;^Xlogseq____&quot;,917,536870946]],[logseq____&quot;^15logseq____&quot;,[938,logseq____&quot;^Vlogseq____&quot;,917,536870946]],[logseq____&quot;^15logseq____&quot;,[938,logseq____&quot;^Ulogseq____&quot;,917,536870946]],[logseq____&quot;^15logseq____&quot;,[938,logseq____&quot;^17logseq____&quot;,true,536870946]],[logseq____&quot;^15logseq____&quot;,[938,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f0ffee-b6a1-4f3f-85bf-373a39337946logseq____&quot;,536870946]],[logseq____&quot;^15logseq____&quot;,[939,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;La reutilización de software es muy importante y en la tercera parte del libro se dedican varios capítulos a este tema. En el capítulo 19 se tratan los conflictos generales de la reutilización de software y la reutilización de COTS, en los capítulos 17 y 18 se estudia la ingeniería de software basada en componentes, y en el capítulo 19 se explican los sistemas orientados al servicio.logseq____&quot;,536870946]],[logseq____&quot;^15logseq____&quot;,[939,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870946]],[logseq____&quot;^15logseq____&quot;,[939,logseq____&quot;^Flogseq____&quot;,942,536870946]],[logseq____&quot;^15logseq____&quot;,[939,logseq____&quot;^Xlogseq____&quot;,917,536870946]],[logseq____&quot;^15logseq____&quot;,[939,logseq____&quot;^Vlogseq____&quot;,917,536870946]],[logseq____&quot;^15logseq____&quot;,[939,logseq____&quot;^Ulogseq____&quot;,917,536870946]],[logseq____&quot;^15logseq____&quot;,[939,logseq____&quot;^17logseq____&quot;,true,536870946]],[logseq____&quot;^15logseq____&quot;,[939,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f0ffee-22c6-488c-99c8-986d8206ed95logseq____&quot;,536870946]],[logseq____&quot;^15logseq____&quot;,[940,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Existen tres tipos de componentes de software que pueden usarse en un proceso orientado a la reutilización:logseq____&quot;,536870946]],[logseq____&quot;^15logseq____&quot;,[940,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870946]],[logseq____&quot;^15logseq____&quot;,[940,logseq____&quot;^Flogseq____&quot;,918,536870946]],[logseq____&quot;^15logseq____&quot;,[940,logseq____&quot;^Xlogseq____&quot;,917,536870946]],[logseq____&quot;^15logseq____&quot;,[940,logseq____&quot;^Vlogseq____&quot;,917,536870946]],[logseq____&quot;^15logseq____&quot;,[940,logseq____&quot;^Ulogseq____&quot;,917,536870946]],[logseq____&quot;^15logseq____&quot;,[940,logseq____&quot;^17logseq____&quot;,true,536870946]],[logseq____&quot;^15logseq____&quot;,[940,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f0ffee-3949-4907-bfae-0e0e1b3a7c30logseq____&quot;,536870946]],[logseq____&quot;^15logseq____&quot;,[941,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;***Modificación de requerimientos***: Durante esta etapa **se analizan los requerimientos usando información de los componentes descubiertos**. Luego **se modifican para reflejar los componentes disponibles**. Donde las modificaciones son imposibles, puede regresarse a la actividad de análisis de componentes para buscar soluciones alternativas.logseq____&quot;,536870946]],[logseq____&quot;^15logseq____&quot;,[941,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870946]],[logseq____&quot;^15logseq____&quot;,[941,logseq____&quot;^Flogseq____&quot;,934,536870946]],[logseq____&quot;^15logseq____&quot;,[941,logseq____&quot;^Xlogseq____&quot;,917,536870946]],[logseq____&quot;^15logseq____&quot;,[941,logseq____&quot;^Vlogseq____&quot;,921,536870946]],[logseq____&quot;^15logseq____&quot;,[941,logseq____&quot;^Ulogseq____&quot;,917,536870946]],[logseq____&quot;^15logseq____&quot;,[941,logseq____&quot;^17logseq____&quot;,true,536870946]],[logseq____&quot;^15logseq____&quot;,[941,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f0ffee-b12c-4604-b699-2a40ffdfe077logseq____&quot;,536870946]],[logseq____&quot;^15logseq____&quot;,[942,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;La ingeniería de software orientada a la reutilización tiene la clara **ventaja de reducir la cantidad de software a desarrollar** y, por lo tanto, la de **disminuir costos y riesgos**; por lo general, también conduce a **entregas más rápidas del software**. Sin embargo, **son inevitables los compromisos de requerimientos** y esto conduciría hacia un sistema que no cubra las necesidades reales de los usuarios. Más aún, **se pierde algo de control sobre la evolución del sistema**, conforme las nuevas versiones de los componentes reutilizables  no estén bajo el control de la organización que los usa.logseq____&quot;,536870946]],[logseq____&quot;^15logseq____&quot;,[942,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870946]],[logseq____&quot;^15logseq____&quot;,[942,logseq____&quot;^Flogseq____&quot;,940,536870946]],[logseq____&quot;^15logseq____&quot;,[942,logseq____&quot;^Xlogseq____&quot;,917,536870946]],[logseq____&quot;^15logseq____&quot;,[942,logseq____&quot;^Vlogseq____&quot;,917,536870946]],[logseq____&quot;^15logseq____&quot;,[942,logseq____&quot;^Ulogseq____&quot;,917,536870946]],[logseq____&quot;^15logseq____&quot;,[942,logseq____&quot;^17logseq____&quot;,true,536870946]],[logseq____&quot;^15logseq____&quot;,[942,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f0ffee-7796-479e-80e7-5442b7801213logseq____&quot;,536870946]],[logseq____&quot;^15logseq____&quot;,[943,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;**Sistemas de software independientes** que se configuran para usar en un entorno particular.logseq____&quot;,536870946]],[logseq____&quot;^15logseq____&quot;,[943,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870946]],[logseq____&quot;^15logseq____&quot;,[943,logseq____&quot;^Flogseq____&quot;,928,536870946]],[logseq____&quot;^15logseq____&quot;,[943,logseq____&quot;^Xlogseq____&quot;,917,536870946]],[logseq____&quot;^15logseq____&quot;,[943,logseq____&quot;^Vlogseq____&quot;,940,536870946]],[logseq____&quot;^15logseq____&quot;,[943,logseq____&quot;^Ulogseq____&quot;,917,536870946]],[logseq____&quot;^15logseq____&quot;,[943,logseq____&quot;^17logseq____&quot;,true,536870946]],[logseq____&quot;^15logseq____&quot;,[943,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f0ffee-e38c-4533-9e62-19fad1c05ba7logseq____&quot;,536870946]],[logseq____&quot;^15logseq____&quot;,[944,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;En la mayoría de los proyectos de software hay cierta **reutilización de software**. Sucede con frecuencia de manera informal, cuando las personas que trabajan en el proyecto conocen diseños o códigos que son similares a lo que se requiere. Los buscan, los modifican  según se necesite y los incorporan en sus sistemas.logseq____&quot;,536870946]],[logseq____&quot;^15logseq____&quot;,[944,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870946]],[logseq____&quot;^15logseq____&quot;,[944,logseq____&quot;^Flogseq____&quot;,917,536870946]],[logseq____&quot;^15logseq____&quot;,[944,logseq____&quot;^Xlogseq____&quot;,917,536870946]],[logseq____&quot;^15logseq____&quot;,[944,logseq____&quot;^Vlogseq____&quot;,917,536870946]],[logseq____&quot;^15logseq____&quot;,[944,logseq____&quot;^Ulogseq____&quot;,917,536870946]],[logseq____&quot;^15logseq____&quot;,[944,logseq____&quot;^17logseq____&quot;,true,536870946]],[logseq____&quot;^15logseq____&quot;,[944,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f0ffee-0b22-4afb-a039-5acd9e64e325logseq____&quot;,536870946]],[logseq____&quot;^15logseq____&quot;,[945,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;El desarrollo incremental se basa en la idea de **diseñar una implementación inicial, exponer ésta al comentario del usuario, y luego desarrollarla en sus diversas versiones hasta producir un sistema adecuado** (figura 6.2). Las actividades de especificación, desarrollo y validación están entrelazadas en vez de separadas, con rápida retroalimentación a través de las actividades.logseq____&quot;,536870946]],[logseq____&quot;^15logseq____&quot;,[9 os, el diseño, la implementación, la prueba y el mantenimiento del software. Cada fase debe completarse antes de pasar a la siguiente, lo que significa que no hay retorno a etapas anteriores una vez que se avanza. Aunque este modelo ha sido ampliamente utilizado en el pasado, hoy en día se prefiere utilizar enfoques más flexibles y adaptativos, como los métodos ágiles, que permiten una mayor colaboración y cambios más rápidos durante el proceso de desarrollo de software.\\nid:: 64ea600f-c62c-46c3-bcd1-50c292891d7elogseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[953,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[953,logseq____&quot;^Flogseq____&quot;,972,536870947]],[logseq____&quot;^15logseq____&quot;,[953,logseq____&quot;^Xlogseq____&quot;,952,536870947]],[logseq____&quot;^15logseq____&quot;,[953,logseq____&quot;^Vlogseq____&quot;,952,536870947]],[logseq____&quot;^15logseq____&quot;,[953,logseq____&quot;^Ulogseq____&quot;,952,536870947]],[logseq____&quot;^15logseq____&quot;,[953,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^19logseq____&quot;,logseq____&quot;64ea600f-c62c-46c3-bcd1-50c292891d7elogseq____&quot;],536870947]],[logseq____&quot;^15logseq____&quot;,[953,logseq____&quot;^Jlogseq____&quot;,[logseq____&quot;^19logseq____&quot;],536870947]],[logseq____&quot;^15logseq____&quot;,[953,logseq____&quot;^4logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^19logseq____&quot;,logseq____&quot;64ea600f-c62c-46c3-bcd1-50c292891d7elogseq____&quot;],536870947]],[logseq____&quot;^15logseq____&quot;,[953,logseq____&quot;^17logseq____&quot;,true,536870947]],[logseq____&quot;^15logseq____&quot;,[953,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ea600f-c62c-46c3-bcd1-50c292891d7elogseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[954,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;logseq____&quot;,5
