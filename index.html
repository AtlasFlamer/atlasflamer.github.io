1137,logseq____&quot;^Jlogseq____&quot;,[],536870951]],[logseq____&quot;^15logseq____&quot;,[1137,logseq____&quot;^17logseq____&quot;,true,536870951]],[logseq____&quot;^15logseq____&quot;,[1137,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f7b823-91c9-43bf-af81-1a637e4e32cflogseq____&quot;,536870951]],[logseq____&quot;^15logseq____&quot;,[1138,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;En la figura 5.9 se muestra un modelo del proceso para desarrollo de prototipos. Los objetivos de la creación de prototipos deben ser más explícitos desde el inicio del proceso. Esto tendría la finalidad de desarrollar un sistema para un prototipo de la interfaz del usuario, y diseñar un sistema que valide los requerimientos funcionales del sistema o desarrolle un sistema que demuestre a los administradores la factibilidad de la aplicación.\\nEl mismo prototipo no puede cumplir con todos los objetivos, ya que si éstos quedan sin especificar, los administradores o usuarios finales quizá malinterpreten la función del prototipo. En consecuencia, es posible que no obtengan los beneficios esperados del desarrollo  del prototipo.logseq____&quot;,536870951]],[logseq____&quot;^15logseq____&quot;,[1138,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870951]],[logseq____&quot;^15logseq____&quot;,[1138,logseq____&quot;^Flogseq____&quot;,1125,536870951]],[logseq____&quot;^15logseq____&quot;,[1138,logseq____&quot;^Xlogseq____&quot;,1106,536870951]],[logseq____&quot;^15logseq____&quot;,[1138,logseq____&quot;^Vlogseq____&quot;,1106,536870951]],[logseq____&quot;^15logseq____&quot;,[1138,logseq____&quot;^Ulogseq____&quot;,1106,536870951]],[logseq____&quot;^15logseq____&quot;,[1138,logseq____&quot;^17logseq____&quot;,true,536870951]],[logseq____&quot;^15logseq____&quot;,[1138,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f7b823-cbfd-486a-8014-84f6c0e47877logseq____&quot;,536870951]],[logseq____&quot;^15logseq____&quot;,[1139,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;### Creación del prototipologseq____&quot;,536870951]],[logseq____&quot;^15logseq____&quot;,[1139,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870951]],[logseq____&quot;^15logseq____&quot;,[1139,logseq____&quot;^Flogseq____&quot;,1108,536870951]],[logseq____&quot;^15logseq____&quot;,[1139,logseq____&quot;^Xlogseq____&quot;,1106,536870951]],[logseq____&quot;^15logseq____&quot;,[1139,logseq____&quot;^Vlogseq____&quot;,1106,536870951]],[logseq____&quot;^15logseq____&quot;,[1139,logseq____&quot;^Ulogseq____&quot;,1106,536870951]],[logseq____&quot;^15logseq____&quot;,[1139,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^18logseq____&quot;,3],536870951]],[logseq____&quot;^15logseq____&quot;,[1139,logseq____&quot;^Jlogseq____&quot;,[],536870951]],[logseq____&quot;^15logseq____&quot;,[1139,logseq____&quot;^17logseq____&quot;,true,536870951]],[logseq____&quot;^15logseq____&quot;,[1139,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f7b823-9422-4356-b197-fc802f1eb6dalogseq____&quot;,536870951]],[logseq____&quot;^15logseq____&quot;,[1140,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;En ocasiones, los desarrolladores están presionados por los administradores para entregar prototipos desechables, sobre todo cuando existen demoras en la entrega de la versión final del software. Sin embargo, por lo general esto no es aconsejable:logseq____&quot;,536870951]],[logseq____&quot;^15logseq____&quot;,[1140,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870951]],[logseq____&quot;^15logseq____&quot;,[1140,logseq____&quot;^Flogseq____&quot;,1119,536870951]],[logseq____&quot;^15logseq____&quot;,[1140,logseq____&quot;^Xlogseq____&quot;,1106,536870951]],[logseq____&quot;^15logseq____&quot;,[1140,logseq____&quot;^Vlogseq____&quot;,1106,536870951]],[logseq____&quot;^15logseq____&quot;,[1140,logseq____&quot;^Ulogseq____&quot;,1106,536870951]],[logseq____&quot;^15logseq____&quot;,[1140,logseq____&quot;^17logseq____&quot;,true,536870951]],[logseq____&quot;^15logseq____&quot;,[1140,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f7b823-99bf-4bcc-8d99-3087db0b32e1logseq____&quot;,536870951]],[logseq____&quot;^15logseq____&quot;,[1141,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Dichos modelos **no son mutuamente excluyentes y con frecuencia se usan en conjunto,** sobre todo para el desarrollo de grandes sistemas. Para este tipo de sistemas, **tiene sentido combinar algunas de las mejores características de los modelos de desarrollo en cascada e incremental**. Se necesita contar con información sobre los **requerimientos** esenciales del sistema para diseñar la **arquitectura de software** que apoye dichos requerimientos. No puede desarrollarse de manera incremental. **Los subsistemas dentro de un sistema más grande se desarrollan usando diferentes enfoques**. Partes del sistema que son bien comprendidas pueden especificarse y desarrollarse al utilizar un proceso basado en cascada. Partes del sistema que por adelantado son difíciles de especificar, como la interfaz de usuario, siempre deben desarrollarse con un enfoque incremental.logseq____&quot;,536870951]],[logseq____&quot;^15logseq____&quot;,[1141,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870951]],[logseq____&quot;^15logseq____&quot;,[1141,logseq____&quot;^Flogseq____&quot;,1135,536870951]],[logseq____&quot;^15logseq____&quot;,[1141,logseq____&quot;^Xlogseq____&quot;,1106,536870951]],[logseq____&quot;^15logseq____&quot;,[1141,logseq____&quot;^Vlogseq____&quot;,1106,536870951]],[logseq____&quot;^15logseq____&quot;,[1141,logseq____&quot;^Ulogseq____&quot;,1106,536870951]],[logseq____&quot;^15logseq____&quot;,[1141,logseq____&quot;^17logseq____&quot;,true,536870951]],[logseq____&quot;^15logseq____&quot;,[1141,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f7b823-ac16-4ac5-b208-96a694f63b00logseq____&quot;,536870951]],[logseq____&quot;^15logseq____&quot;,[1142,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Entrega incremental, donde los incrementos del sistema se entregan al cliente para su comentario y experimentación. Esto apoya tanto al hecho de evitar el cambio \\ncomo a tolerar el cambio. Por un lado, evita el compromiso prematuro con los requerimientos para todo el sistema y, por otro, permite la incorporación de cambios en incrementos mayores a costos relativamente bajos.logseq____&quot;,536870951]],[logseq____&quot;^15logseq____&quot;,[1142,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870951]],[logseq____&quot;^15logseq____&quot;,[1142,logseq____&quot;^Flogseq____&quot;,1132,536870951]],[logseq____&quot;^15logseq____&quot;,[1142,logseq____&quot;^Xlogseq____&quot;,1106,536870951]],[logseq____&quot;^15logseq____&quot;,[1142,logseq____&quot;^Vlogseq____&quot;,1109,536870951]],[logseq____&quot;^15logseq____&quot;,[1142,logseq____&quot;^Ulogseq____&quot;,1106,536870951]],[logseq____&quot;^15logseq____&quot;,[1142,logseq____&quot;^17logseq____&quot;,true,536870951]],[logseq____&quot;^15logseq____&quot;,[1142,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f7b823-ffed-43da-a483-5010b3afd1eclogseq____&quot;,536870951]],[logseq____&quot;^15logseq____&quot;,[1143,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Tolerancia al cambio, donde el proceso se diseña de modo que los cambios se ajusten con un costo relativamente bajo. Por lo general, esto comprende algunas formas de desarrollo incremental. Los cambios propuestos pueden implementarse en incrementos que aún no se desarrollan. Si no es posible, entonces tal vez sólo un incremento (una pequeña parte del sistema) tendría que alterarse para incorporar el cambio.logseq____&quot;,536870951]],[logseq____&quot;^15logseq____&quot;,[1143,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870951]],[logseq____&quot;^15logseq____&quot;,[1143,logseq____&quot;^Flogseq____&quot;,1130,536870951]],[logseq____&quot;^15logseq____&quot;,[1143,logseq____&quot;^Xlogseq____&quot;,1106,536870951]],[logseq____&quot;^15logseq____&quot;,[1143,logseq____&quot;^Vlogseq____&quot;,1124,536870951]],[logseq____&quot;^15logseq____&quot;,[1143,logseq____&quot;^Ulogseq____&quot;,1106,536870951]],[logseq____&quot;^15logseq____&quot;,[1143,logseq____&quot;^17logseq____&quot;,true,536870951]],[logseq____&quot;^15logseq____&quot;,[1143,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f7b823-0e59-4ed9-87ef-fa867d616b0blogseq____&quot;,536870951]],[logseq____&quot;^15logseq____&quot;,[1144,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;### [[Modelo de reutilización de Componentes]]logseq____&quot;,536870951]],[logseq____&quot;^15logseq____&quot;,[1144,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870951]],[logseq____&quot;^15logseq____&quot;,[1144,logseq____&quot;^Flogseq____&quot;,1126,536870951]],[logseq____&quot;^15logseq____&quot;,[1144,logseq____&quot;^Xlogseq____&quot;,1106,536870951]],[logseq____&quot;^15logseq____&quot;,[1144,logseq____&quot;^Vlogseq____&quot;,1135,536870951]],[logseq____&quot;^15logseq____&quot;,[1144,logseq____&quot;^Ulogseq____&quot;,1020,536870951]],[logseq____&quot;^15logseq____&quot;,[1144,logseq____&quot;^Ulogseq____&quot;,1106,536870951]],[logseq____&quot;^15logseq____&quot;,[1144,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^18logseq____&quot;,3],536870951]],[logseq____&quot;^15logseq____&quot;,[1144,logseq____&quot;^Jlogseq____&quot;,[],536870951]],[logseq____&quot;^15logseq____&quot;,[1144,logseq____&quot;^Hlogseq____&quot;,1020,536870951]],[logseq____&quot;^15logseq____&quot;,[1144,logseq____&quot;^17logseq____&quot;,true,536870951]],[logseq____&quot;^15logseq____&quot;,[1144,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f7b823-8361-47ea-a032-3fce3967e2f3logseq____&quot;,536870951]],[logseq____&quot;^15logseq____&quot;,[1145,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Los prototipos no tienen que ser ejecutables para ser útiles. Los modelos en papel de la interfaz de usuario del sistema (Rettig, 1997) pueden ser efectivos para ayudar a los usuarios a refinar un diseño de interfaz y trabajar a través de escenarios de uso. Su desarrollo es muy económico y suelen construirse en pocos días. Una extensión de esta técnica es un prototipo de Mago de Oz, donde sólo se desarrolle la interfaz del usuario. Los usuarios interactúan con esta interfaz, pero sus solicitudes pasan a una persona que los interpreta y les devuelve la respuesta adecuada.logseq____&quot;,536870951]],[logseq____&quot;^15logseq____&quot;,[1145,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870951]],[logseq____&quot;^15logseq____&quot;,[1145,logseq____&quot;^Flogseq____&quot;,1140,536870951]],[logseq____&quot;^15logseq____&quot;,[1145,logseq____&quot;^Xlogseq____&quot;,1106,536870951]],[logseq____&quot;^15logseq____&quot;,[1145,logseq____&quot;^Vlogseq____&quot;,1106,536870951]],[logseq____&quot;^15logseq____&quot;,[1145,logseq____&quot;^Ulogseq____&quot;,1106,536870951]],[logseq____&quot;^15logseq____&quot;,[1145,logseq____&quot;^17logseq____&quot;,true,536870951]],[logseq____&quot;^15logseq____&quot;,[1145,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f7b823-034a-4922-8af4-b9b3a68d3a23logseq____&quot;,536870951]],[logseq____&quot;^15logseq____&quot;,[1146,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;4. En el proceso de ingeniería de requerimientos, un prototipo ayuda con la selección y validación de requerimientos del sistema.logseq____&quot;,536870951]],[logseq____&quot;^15logseq____&quot;,[1146,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870951]],[logseq____&quot;^15logseq____&quot;,[1146,logseq____&quot;^Flogseq____&quot;,1117,536870951]],[logseq____&quot;^15logseq____&quot;,[1146,logseq____&quot;^Xlogseq____&quot;,1106,536870951]],[logseq____&quot;^15logseq____&quot;,[1 eq____&quot;,536870953]],[logseq____&quot;^15logseq____&quot;,[1229,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;En ocasiones, los procesos de software se clasifican como **dirigidos por un plan (plan-driven) o como procesos ágiles**. Los **procesos dirigidos por un plan** son aquellos donde **todas las actividades del proceso se planean por anticipado y el avance se mide contra dicho plan**. En los **procesos ágiles**, que se estudiarán en el capítulo 10, **la planeación es incremental y es más fácil modificar el proceso para reflejar los requerimientos cambiantes del cliente**. Como plantean Boehm y Turner (2003), **cada enfoque es adecuado para diferentes tipos de software**. Por lo general, **uno necesita encontrar un equilibrio** entre  procesos dirigidos por un plan y procesos ágiles.logseq____&quot;,536870953]],[logseq____&quot;^15logseq____&quot;,[1229,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870953]],[logseq____&quot;^15logseq____&quot;,[1229,logseq____&quot;^Flogseq____&quot;,1231,536870953]],[logseq____&quot;^15logseq____&quot;,[1229,logseq____&quot;^Xlogseq____&quot;,983,536870953]],[logseq____&quot;^15logseq____&quot;,[1229,logseq____&quot;^Vlogseq____&quot;,983,536870953]],[logseq____&quot;^15logseq____&quot;,[1229,logseq____&quot;^Ulogseq____&quot;,983,536870953]],[logseq____&quot;^15logseq____&quot;,[1229,logseq____&quot;^17logseq____&quot;,true,536870953]],[logseq____&quot;^15logseq____&quot;,[1229,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f7b823-e2e9-486c-a08e-29109ea26663logseq____&quot;,536870953]],[logseq____&quot;^15logseq____&quot;,[1230,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Conjunto de actividades que conducen a la creación de un producto softwarelogseq____&quot;,536870953]],[logseq____&quot;^15logseq____&quot;,[1230,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870953]],[logseq____&quot;^15logseq____&quot;,[1230,logseq____&quot;^Flogseq____&quot;,122 ;,[1321,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f7b823-e86f-48f0-a770-e72d25bbf8a1logseq____&quot;,536870955]],[logseq____&quot;^15logseq____&quot;,[1322,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Se presentan las conexiones y relaciones entre la historia y las ciencias sociales. Se muestra cómo ambos campos han evolucionado y enriquecido su enfoque a lo largo del tiempo. La historia se considera una \\logseq____&quot;ciencia de lo particular\\logseq____&quot;, mientras que las ciencias sociales se centran en el enfoque comparativo. Sin embargo, se han presentado cuestiones tendenciales en este campo.\\n\\nLa influencia de las ciencias sociales y el desarrollo autónomo de la disciplina histórica han llevado a un cambio de enfoque desde la historia diplomática hacia una historia de procesos e interacciones complejas. Ahora se entiende que la historia debe analizar los procesos históricos y las interacciones entre diferentes actores sociales, y no limitarse a estudiar eventos aislados.\\n\\nEsta evolución ha permitido un mayor entendimiento de las sociedades y su desarrollo a lo largo del tiempo. La historia y las ciencias sociales han superado el enfoque puramente diplomático y se han enfocado en abordar de manera más completa y compleja los fenómenos del pasado.logseq____&quot;,536870955]],[logseq____&quot;^15logseq____&quot;,[1322,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870955]],[logseq____&quot;^15logseq____&quot;,[1322,logseq____&quot;^Flogseq____&quot;,1324,536870955]],[logseq____&quot;^15logseq____&quot;,[1322,logseq____&quot;^Xlogseq____&quot;,738,536870955]],[logseq____&quot;^15logseq____&quot;,[1322,logseq____&quot;^Vlogseq____&quot;,738,536870955]],[logseq____&quot;^15logseq____&quot;,[1322,logseq____&quot;^Ulogseq____&quot;,738,536870955]],[logseq____&quot;^15logseq____&quot;,[1322,logseq____&quot;^17logseq____&quot;,true,536870955]],[logseq____&quot;^15logseq____&quot;,[1322,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f7b823-5e44-4b03-bc6b-61bf7b2f8beblogseq____&quot;,536870955]],[logseq____&quot;^15logseq____&quot;,[1323,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## La Historia de las Relaciones Internacionales como subcampo de los estudios históricoslogseq____&quot;,536870955]],[logseq____&quot;^15logseq____&quot;,[1323,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870955]],[logseq____&quot;^15logseq____&quot;,[1323,logseq____&quot;^Flogseq____&quot;,1321,536870955]],[logseq____&quot;^15logseq____&quot;,[1323,logseq____&quot;^Xlogseq____&quot;,738,536870955]],[logseq____&quot;^15logseq____&quot;,[1323,logseq____&quot;^Vlogseq____&quot;,738,536870955]],[logseq____&quot;^15logseq____&quot;,[1323,logseq____&quot;^Ulogseq____&quot;,738,536870955]],[logseq____&quot;^15logseq____&quot;,[1323,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^18logseq____&quot;,2],536870955]],[logseq____&quot;^15logseq____&quot;,[1323,logseq____&quot;^Jlogseq____&quot;,[],536870955]],[logseq____&quot;^15logseq____&quot;,[1323,logseq____&quot;^17logseq____&quot;,true,536870955]],[logseq____&quot;^15logseq____&quot;,[1323,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f7b823-48f5-4f79-a7d4-7939299f5e74logseq____&quot;,536870955]],[logseq____&quot;^15logseq____&quot;,[1324,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;La historia y las ciencias sociales han presentado varios problemas epistemológicos a lo largo del tiempo. La historia se considera una \\logseq____&quot;ciencia de lo particular\\logseq____&quot;, ya que estudia la conjunción entre colectivos humanos y el tiempo. Por otro lado, las ciencias sociales se centran en el énfasis comparativo. Sin embargo, han surgido cuestiones tendenciales en este campo. Por ejemplo, ha habido un cambio de enfoque desde la historia diplomática, que se centra en las relaciones entre estados, hacia una historia de procesos e interacciones complejas. Este cambio se ha dado gracias a la influencia de las ciencias sociales y al desarrollo autónomo de la disciplina histórica. Ahora, se entiende que la historia no puede limitarse a estudiar eventos aislados, sino que debe analizar los procesos históricos y las interacciones entre diferentes actores sociales.\\nbackground-color:: gray\\nEn resumen, la historia y las ciencias sociales han evolucionado para abordar de manera más completa y compleja los fenómenos del pasado, superando el enfoque puramente diplomático. Esto ha permitido un mayor entendimiento de las sociedades y de su desarrollo a lo largo del tiempo.logseq____&quot;,536870955]],[logseq____&quot;^15logseq____&quot;,[1324,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870955]],[logseq____&quot;^15logseq____&quot;,[1324,logseq____&quot;^Flogseq____&quot;,1323,536870955]],[logseq____&quot;^15logseq____&quot;,[1324,logseq____&quot;^Xlogseq____&quot;,738,536870955]],[logseq____&quot;^15logseq____&quot;,[1324,logseq____&quot;^Vlogseq____&quot;,738,536870955]],[logseq____&quot;^15logseq____&quot;,[1324,logseq____&quot;^Ulogseq____&quot;,738,536870955]],[logseq____&quot;^15logseq____&quot;,[1324,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1?logseq____&quot;,logseq____&quot;graylogseq____&quot;],536870955]],[logseq____&quot;^15logseq____&quot;,[1324,logseq____&quot;^Jlogseq____&quot;,[logseq____&quot;^1?logseq____&quot;],536870955]],[logseq____&quot;^15logseq____&quot;,[1324,logseq____&quot;^4logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1?logseq____&quot;,logseq____&quot;graylogseq____&quot;],536870955]],[logseq____&quot;^15logseq____&quot;,[1324,logseq____&quot;^17logseq____&quot;,true,536870955]],[logseq____&quot;^15logseq____&quot;,[1324,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f7b823-b04b-4716-b17c-bc11f716f2c4logseq____&quot;,536870955]],[logseq____&quot;^15logseq____&quot;,[1325,logseq____&quot;^Q rtudes para dialogar]]logseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[1389,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[1389,logseq____&quot;^Flogseq____&quot;,1388,536870958]],[logseq____&quot;^15logseq____&quot;,[1389,logseq____&quot;^Xlogseq____&quot;,50,536870958]],[logseq____&quot;^15logseq____&quot;,[1389,logseq____&quot;^Vlogseq____&quot;,50,536870958]],[logseq____&quot;^15logseq____&quot;,[1389,logseq____&quot;^Ulogseq____&quot;,50,536870958]],[logseq____&quot;^15logseq____&quot;,[1389,logseq____&quot;^Ulogseq____&quot;,1383,536870958]],[logseq____&quot;^15logseq____&quot;,[1389,logseq____&quot;^Hlogseq____&quot;,1383,536870958]],[logseq____&quot;^15logseq____&quot;,[1389,logseq____&quot;^17logseq____&quot;,true,536870958]],[logseq____&quot;^15logseq____&quot;,[1389,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f7b823-d7b1-479a-a8fa-fa59f04d75b4logseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[1390,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;logseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[1390,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[1390,logseq____&quot;^Flogseq____&quot;,1389,536870958]],[logseq____&quot;^15logseq____&quot;,[1390,logseq____&quot;^Xlogseq____&quot;,50,536870958]],[logseq____&quot;^15logseq____&quot;,[1390,logseq____&quot;^Vlogseq____&quot;,50,536870958]],[logseq____&quot;^15logseq____&quot;,[1390,logseq____&quot;^Ulogseq____&quot;,50,536870958]],[logseq____&quot;^15logseq____&quot;,[1390,logseq____&quot;^17logseq____&quot;,true,536870958]],[logseq____&quot;^15logseq____&quot;,[1390,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f7b823-6f00-491a-aad7-4dba0e639023logseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[1392,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Si se usa un enfoque incremental para el desarrollo, cada incremento debe ponerse a prueba conforme se diseña, y tales pruebas se basan en los requerimientos para dicho incremento. En programación extrema, las pruebas se desarrollan junto con los requerimientos antes de comenzar el desarrollo. Esto ayuda a los examinadores y desarrolladores a comprender los  requerimientos, y garantiza que no haya demoras conforme se creen casos de prueba.logseq____&quot;,536870959]],[logseq____&quot;^15logseq____&quot;,[1392,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870959]],[logseq____&quot;^15logseq____&quot;,[1392,logseq____&quot;^Flogseq____&quot;,1397,536870959]],[logseq____&quot;^15logseq____&quot;,[1392,logseq____&quot;^Xlogseq____&quot;,41,536870959]],[logseq____&quot;^15logseq____&quot;,[1392,logseq____&quot;^Vlogseq____&quot;,41,536870959]],[logseq____&quot;^15logseq____&quot;,[1392,logseq____&quot;^Ulogseq____&quot;,41,536870959]],[logseq____&quot;^15logseq____&quot;,[1392,logseq____&quot;^17logseq____&quot;,true,536870959]],[logseq____&quot;^15logseq____&quot;,[1392,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f7b823-3a61-471b-85d0-8b499650bd93logseq____&quot;,536870959]],[logseq____&quot;^15logseq____&quot;,[1393,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Cuando un sistema se marca como producto de software, se utiliza con frecuencia un proceso de prueba llamado “prueba beta”. Ésta incluye entregar un sistema a algunos clientes potenciales que están de acuerdo con usar ese sistema. Ellos reportan los problemas a los desarrolladores del sistema. Dicho informe expone el producto a uso real y detecta errores que no anticiparon los constructores del sistema. Después de esta retroalimentación, el sistema se modifica y libera, ya sea para más pruebas beta o para su venta general.logseq____&quot;,536870959]],[logseq____&quot;^15logseq____&quot;,[1393,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870959]],[logseq____&quot;^15logseq____&quot;,[1393,logseq____&quot;^Flogseq____&quot;,1399,536870959]],[logseq____&quot;^15logseq____&quot;,[1393,logseq____&quot;^Xlogseq____&quot;,41,536870959]],[logseq____&quot;^15logseq____&quot;,[1393,logseq____&quot;^Vlogseq____&quot;,41,536870959]],[logseq____&quot;^15logseq____&quot;,[1393,logseq____&quot;^Ulogseq____&quot;,41,536870959]],[logseq____&quot;^15logseq____&quot;,[1393,logseq____&quot;^17logseq____&quot;,true,536870959]],[logseq____&quot;^15logseq____&quot;,[1393,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f7b823-8bde-4a98-8b5e-291d9a408f48logseq____&quot;,536870959]],[logseq____&quot;^15logseq____&quot;,[1394,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;La validación de software o, más generalmente, su verificación y validación (Vlogseq____&amp;V), se crea para mostrar que un sistema cumple tanto con sus especificaciones como con las expectativas del cliente. Las pruebas del programa, donde el sistema se ejecuta a través de datos de prueba simulados, son la principal técnica de validación. Esta última también puede incluir procesos de comprobación, como inspecciones y revisiones en cada etapa del proceso de software, desde la definición de requerimientos del usuario hasta el desarrollo del programa. Dada la predominancia de las pruebas, se incurre en la mayoría de  los costos de validación durante la implementación y después de ésta.\\nCon excepción de los programas pequeños, los sistemas no deben ponerse a prueba como una unidad monolítica. La figura 5.6 muestra un proceso de prueba en tres etapas, donde los componentes del sistema se ponen a prueba; luego, se hace lo mismo con el sistema integrado y, finalmente, el sistema se pone a prueba con los datos del cliente. De manera ideal, los defectos de los componentes se detectan oportunamente en el proceso, en tanto que los problemas de interfaz se localizan cuando el sistema se integra. Sin embargo, conforme se descubran los defectos, el programa deberá depurarse y esto quizá requiera la repetición de otras etapas en el proceso de pruebas. Los errores en los componentes del programa pueden salir a la luz durante las pruebas del sistema. En consecuencia, el proceso es iterativo, con información retroalimentada desde etapas posteriores  hasta las partes iniciales del proceso. Las etapas en el proceso de pruebas son:logseq____&quot;,536870959]],[logseq____&quot;^15logseq____&quot;,[1394,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870959]],[logseq____&quot;^15logseq____&quot;,[1394,logseq____&quot;^Flogseq____&quot;,41,536870959]],[logseq____&quot;^15logseq____&quot;,[1394,logseq____&quot;^Xlogseq____&quot;,41,536870959]],[logseq____&quot;^15logseq____&quot;,[1394,logseq____&quot;^Vlogseq____&quot;,41,536870959]],[logseq____&quot;^15logseq____&quot;,[1394,logseq____&quot;^Ulogseq____&quot;,41,536870959]],[logseq____&quot;^15logseq____&quot;,[1394,logseq____&quot;^17logseq____&quot;,true,536870959]],[logseq____&quot;^15logseq____&quot;,[1394,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f7b823-dc8f-471b-a42f-c779555339bclogseq____&quot;,536870959]],[logseq____&quot;^15logseq____&quot;,[1395,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;**Prueba de desarrollo** Las personas que desarrollan el sistema ponen a prueba los componentes que constituyen el sistema. Cada componente se prueba de manera independiente, es decir, sin otros componentes del sistema. Éstos pueden ser simples entidades, como funciones o clases de objeto, o agrupamientos coherentes de dichas entidades. Por lo general, se usan herramientas de automatización de pruebas, como JUnit (Massol y Husted, 2003), que pueden volver a correr pruebas de componentes cuando se crean nuevas versiones del componente.logseq____&quot;,536870959]],[logseq____&quot;^15logseq____&quot;,[1395,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870959]],[logseq____&quot;^15logseq____&quot;,[1395,logseq____&quot;^Flogseq____&quot;,1394,536870959]],[logseq____&quot;^15logseq____&quot;,[1395,logseq____&quot;^Xlogseq____&quot;,41,536870959]],[logseq____&quot;^15logseq____&quot;,[1395,logseq____&quot;^Vlogseq____&quot;,1394,536870959]],[logseq____&quot;^15logseq____&quot;,[1395,logseq____&quot;^Ulogseq____&quot;,41,536870959]],[logseq____&quot;^15logseq____&quot;,[1395,logseq____&quot;^17logseq____&quot;,true,536870959]],[logseq____&quot;^15logseq____&quot;,[1395,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f7b823-ea4f-4bb8-bac0-15d6077ff0dalogseq____&quot;,536870959]],[logseq____&quot;^15logseq____&quot;,[1396,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Cuando se usa un proceso de software dirigido por un plan (como en el desarrollo de sistemas críticos), las pruebas se realizan mediante un conjunto de planes de prueba. Un equipo independiente de examinadores trabaja con base en dichos planes de prueba preformulados, que se desarrollaron a partir de la especificación y el diseño del sistema. La figura 5.7 ilustra cómo se vinculan los planes de prueba entre las actividades de pruebas y desarrollo. A esto se  le conoce en ocasiones como modelo V de desarrollo (colóquelo de lado para distinguir la V).logseq____&quot;,536870959]],[logseq____&quot;^15logseq____&quot;,[1396,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870959]],[logseq____&quot;^15logseq____&quot;,[1396,logseq____&quot;^Flogseq____&quot;,1392,536870959]],[logseq____&quot;^15logseq____&quot;,[1396,logseq____&quot;^Xlogseq____&quot;,41,536870959]],[logseq____&quot;^15logseq____&quot;,[1396,logseq____&quot;^Vlogseq____&quot;,41,536870959]],[logseq____&quot;^15logseq____&quot;,[1396,logseq____&quot;^Ulogseq____&quot;,41,536870959]],[logseq____&quot;^15logseq____&quot;,[1396,logseq____&quot;^17logseq____&quot;,true,536870959]],[logseq____&quot;^15logseq____&quot;,[1396,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f7b823-02c3-4c1e-a58b-8e9b2eb236celogseq____&quot;,536870959]],[logseq____&quot;^15logseq____&quot;,[1397,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Por lo general, los procesos de desarrollo y de pruebas de componentes están entrelazados. Los programadores construyen sus propios datos de prueba y experimentan el código de manera incremental conforme lo desarrollan. Éste es un enfoque económicamente sensible, ya que el programador conoce el componente y, por lo tanto, es el más indicado para generar casos de prueba.logseq____&quot;,536870959]],[logseq____&quot;^15logseq____&quot;,[1397,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870959]],[logseq____&quot;^15logseq____&quot;,[1397,logseq____&quot;^Flogseq____&quot;,1394,536870959]],[logseq____&quot;^15logseq____&quot;,[1397,logseq____&quot;^Xlogseq____&quot;,41,536870959]],[logseq____&quot;^15logseq____&quot;,[1397,logseq____&quot;^Vlogseq____&quot;,41,536870959]],[logseq____&quot;^15logseq____&quot;,[1397,logseq____&quot;^Ulogseq____&quot;,41,536870959]],[logseq____&quot;^15logseq____&quot;,[1397,logseq____&quot;^17logseq____&quot;,true,536870959]],[logseq____&quot;^15logseq____&quot;,[1397,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f7b823-bd14-4d4b-ba3f-6931f3eb3c20logseq____&quot;,536870959]],[logseq____&quot;^15logseq____&quot;,[1398,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;**Pruebas del sistema** Los componentes del sistema se integran para crear un sistema completo. Este proceso tiene la finalidad de descubrir errores que resulten de interacciones no anticipadas entre componentes y problemas de interfaz de componente, así como de mostrar que el sistema cubre sus requerimientos funcionales y no funcionales, y poner a prueba las propiedades emergentes del sistema. Para sistemas grandes, esto puede ser un proceso de múltiples etapas, donde los componentes se conjuntan para formar subsistemas que se ponen a prueba de manera individual, antes de que dichos subsistemas se integren para establecer el sistema final.logseq____&quot;,536870959]],[logseq____&quot;^15logseq____&quot;,[1398,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870959]],[logseq____&quot;^15logseq____&quot;,[1398,logseq____&quot;^Flogseq____&quot;,1395,536870959]],[logseq____&quot;^15logseq____&quot;,[1398,logseq____&quot;^Xlogseq____&quot;,41,536870959]],[logseq____&quot;^15logseq____&quot;,[1398,logseq____&quot;^Vlogseq____&quot;,1394,536870959]],[logseq____&quot;^15logseq____&quot;,[1398,logseq____&quot;^Ulogseq____&quot;,41,536870959]],[logseq____&quot;^15logseq____&quot;,[1398,logseq____&quot;^17logseq____&quot;,true,536870959]],[logseq____&quot;^15logseq____&quot;,[1398,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f7b823-700f-4710-9a7d-f405281cfd15logseq____&quot;,536870959]],[logseq____&quot;^15logseq____&quot;,[1399,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;En ocasiones, a las pruebas de aceptación se les identifica como “pruebas alfa”. Los sistemas a la medida se desarrollan sólo para un cliente. El proceso de prueba alfa continúa hasta que el desarrollador del sistema y el cliente estén de acuerdo en que el sistema entregado es una implementación aceptable de los requerimientos.logseq____&quot;,536870959]],[logseq____&quot;^15logseq____&quot;,[1399,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870959]],[logseq____&quot;^15logseq____&quot;,[1399,logseq____&quot;^Flogseq____&quot;,1396,536870959]],[logseq____&quot;^15logseq____&quot;,[1399,logseq____&quot;^Xlogseq____&quot;,41,536870959]],[logseq____&quot;^15logseq____&quot;,[1399,logseq____&quot;^Vlogseq____&quot;,41,536870959]],[logseq____&quot;^15logseq____&quot;,[1399,logseq____&quot;^Ulogseq____&quot;,41,536870959]],[logseq____&quot;^15logseq____&quot;,[1399,logseq____&quot;^17logseq____&quot;,true,536870959]],[logseq____&quot;^15logseq____&quot;,[1399,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f7b823-bc48-4c27-9297-896bded89b95logseq____&quot;,536870959]],[logseq____&quot;^15logseq____&quot;,[1400,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;**Pruebas de aceptación** Ésta es la etapa final en el proceso de pruebas, antes de que el sistema se acepte para uso operacional. El sistema se pone a prueba con datos suministrados por el cliente del sistema, en vez de datos de prueba simulados. Las pruebas de aceptación revelan los errores y las omisiones en la definición de requerimientos del sistema, ya que los datos reales ejercitan el sistema en diferentes formas a partir de los datos de prueba. Asimismo, las pruebas de aceptación revelan problemas de requerimientos, donde las instalaciones del sistema en realidad no cumplan las necesidades del usuario o cuando sea inaceptable el rendimiento del sistema.logseq____&quot;,536870959]],[logseq____&quot;^15logseq____&quot;,[1400,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870959]],[logseq____&quot;^15logseq____&quot;,[1400,logseq____&quot;^Flogseq____&quot;,1398,536870959]],[logseq____&quot;^15logseq____&quot;,[1400,logseq____&quot;^Xlogseq____&quot;,41,536870959]],[logseq____&quot;^15logseq____&quot;,[1400,logseq____&quot;^Vlogseq____&quot;,1394,536870959]],[logseq____&quot;^15logseq____&quot;,[1400,logseq____&quot;^Ulogseq____&quot;,41,536870959]],[logseq____&quot;^15logseq____&quot;,[1400,logseq____&quot;^17logseq____&quot;,true,536870959]],[logseq____&quot;^15logseq____&quot;,[1400,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f7b823-c5be-4735-9620-4a4951e62f59logseq____&quot;,536870959]]]]]]"</script>

      // This script checks to see if a redirect is present in the query string

      (function(l) {

              l.pathname.slice(0, -1) + (q.p || '') +
