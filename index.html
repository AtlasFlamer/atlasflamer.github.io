ncias entrelazadas de actividades técnicas, colaborativas y administrativas con la meta general de especificar, diseñar, implementar y probar un sistema de software. Los desarrolladores de software usan en su trabajo diferentes herramientas de software. Las herramientas son útiles particularmente para dar apoyo a la edición de distintos tipos de documento y para manejar el inmenso volumen de información detallada que se reproduce en un gran proyecto de software.logseq____&quot;,536870949]],[logseq____&quot;^15logseq____&quot;,[1027,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870949]],[logseq____&quot;^15logseq____&quot;,[1027,logseq____&quot;^Flogseq____&quot;,1018,536870949]],[logseq____&quot;^15logseq____&quot;,[1027,logseq____&quot;^Xlogseq____&quot;,1003,536870949]],[logseq____&quot;^15logseq____&quot;,[1027,logseq____&quot;^Vlogseq____&quot;,1003,536870949]],[logseq____&quot;^15logseq____&quot;,[1027,logseq____&quot;^Ulogseq____&quot;,1003,536870949]],[logseq____&quot;^15logseq____&quot;,[1027,logseq____&quot;^17logseq____&quot;,true,536870949]],[logseq____&quot;^15logseq____&quot;,[1027,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f0ffef-ca3e-4929-b073-84b05507e465logseq____&quot;,536870949]],[logseq____&quot;^15logseq____&quot;,[1028,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;### [[Modelo evolutivo]]logseq____&quot;,536870949]],[logseq____&quot;^15logseq____&quot;,[1028,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870949]],[logseq____&quot;^15logseq____&quot;,[1028,logseq____&quot;^Flogseq____&quot;,1007,536870949]],[logseq____&quot;^15logseq____&quot;,[1028,logseq____&quot;^Xlogseq____&quot;,1003,536870949]],[logseq____&quot;^15logseq____&quot;,[1028,logseq____&quot;^Vlogseq____&quot;,1042,536870949]],[logseq____&quot;^15logseq____&quot;,[1028,logseq____&quot;^Ulogseq____&quot;,989,536870949]],[logseq____&quot;^15logseq____&quot;,[1028,logseq____&quot;^Ulogseq____&quot;,1003,536870949]],[logseq____&quot;^15logseq____&quot;,[1028,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^18logseq____&quot;,3],536870949]],[logseq____&quot;^15logseq____&quot;,[1028,logseq____&quot;^Jlogseq____&quot;,[],536870949]],[logseq____&quot;^15logseq____&quot;,[1028,logseq____&quot;^Hlogseq____&quot;,989,536870949]],[logseq____&quot;^15logseq____&quot;,[1028,logseq____&quot;^17logseq____&quot;,true,536870949]],[logseq____&quot;^15logseq____&quot;,[1028,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f0ffef-b3d2-4bde-bac5-7d7456f20df7logseq____&quot;,536870949]],[logseq____&quot;^15logseq____&quot;,[1029,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;En la figura 5.9 se muestra un modelo del proceso para desarrollo de prototipos. Los objetivos de la creación de prototipos deben ser más explícitos desde el inicio del proceso. Esto tendría la finalidad de desarrollar un sistema para un prototipo de la interfaz del usuario, y diseñar un sistema que valide los requerimientos funcionales del sistema o desarrolle un sistema que demuestre a los administradores la factibilidad de la aplicación.\\nEl mismo prototipo no puede cumplir con todos los objetivos, ya que si éstos quedan sin especificar, los administradores o usuarios finales quizá malinterpreten la función del prototipo. En consecuencia, es posible que no obtengan los beneficios esperados del desarrollo  del prototipo.logseq____&quot;,536870949]],[logseq____&quot;^15logseq____&quot;,[1029,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870949]],[logseq____&quot;^15logseq____&quot;,[1029,logseq____&quot;^Flogseq____&quot;,1035,536870949]],[logseq____&quot;^15logseq____&quot;,[1029,logseq____&quot;^Xlogseq____&quot;,1003,536870949]],[logseq____&quot;^15logseq____&quot;,[1029,logseq____&quot;^Vlogseq____&quot;,1003,536870949]],[logseq____&quot;^15logseq____&quot;,[1029,logseq____&quot;^Ulogseq____&quot;,1003,536870949]],[logseq____&quot;^15logseq____&quot;,[1029,logseq____&quot;^17logseq____&quot;,true,536870949]],[logseq____&quot;^15logseq____&quot;,[1029,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f0ffef-da81-4e9c-929c-eb3eeb10ea20logseq____&quot;,536870949]],[logseq____&quot;^15logseq____&quot;,[1030,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Dichos modelos **no son mutuamente excluyentes y con frecuencia se usan en conjunto,** sobre todo para el desarrollo de grandes sistemas. Para este tipo de sistemas, **tiene sentido combinar algunas de las mejores características de los modelos de desarrollo en cascada e incremental**. Se necesita contar con información sobre los **requerimientos** esenciales del sistema para diseñar la **arquitectura de software** que apoye dichos requerimientos. No puede desarrollarse de manera incremental. **Los subsistemas dentro de un sistema más grande se desarrollan usando diferentes enfoques**. Partes del sistema que son bien comprendidas pueden especificarse y desarrollarse al utilizar un proceso basado en cascada. Partes del sistema que por adelantado son difíciles de especificar, como la interfaz de usuario, siempre deben desarrollarse con un enfoque incremental.logseq____&quot;,536870949]],[logseq____&quot;^15logseq____&quot;,[1030,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870949]],[logseq____&quot;^15logseq____&quot;,[1030,logseq____&quot;^Flogseq____&quot;,1042,536870949]],[logseq____&quot;^15logseq____&quot;,[1030,logseq____&quot;^Xlogseq____&quot;,1003,536870949]],[logseq____&quot;^15logseq____&quot;,[1030,logseq____&quot;^Vlogseq____&quot;,1003,536870949]],[logseq____&quot;^15logseq____&quot;,[1030,logseq____&quot;^Ulogseq____&quot;,1003,536870949]],[logseq____&quot;^15logseq____&quot;,[1030,logseq____&quot;^17logseq____&quot;,true,536870949]],[logseq____&quot;^15logseq____&quot;,[1030,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f0ffef-2a05-49eb-996b-143054c8c591logseq____&quot;,536870949]],[logseq____&quot;^15logseq____&quot;,[1031,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Los prototipos no tienen que ser ejecutables para ser útiles. Los modelos en papel de la interfaz de usuario del sistema (Rettig, 1997) pueden ser efectivos para ayudar a los usuarios a refinar un diseño de interfaz y trabajar a través de escenarios de uso. Su desarrollo es muy económico y suelen construirse en pocos días. Una extensión de esta técnica es un prototipo de Mago de Oz, donde sólo se desarrolle la interfaz del usuario. Los usuarios interactúan con esta interfaz, pero sus solicitudes pasan a una persona que los interpreta y les devuelve la respuesta adecuada.logseq____&quot;,536870949]],[logseq____&quot;^15logseq____&quot;,[1031,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870949]],[logseq____&quot;^15logseq____&quot;,[1031,logseq____&quot;^Flogseq____&quot;,1010,536870949]],[logseq____&quot;^15logseq____&quot;,[1031,logseq____&quot;^Xlogseq____&quot;,1003,536870949]],[logseq____&quot;^15logseq____&quot;,[1031,logseq____&quot;^Vlogseq____&quot;,1003,536870949]],[logseq____&quot;^15logseq____&quot;,[1031,logseq____&quot;^Ulogseq____&quot;,1003,536870949]],[logseq____&quot;^15logseq____&quot;,[1031,logseq____&quot;^17logseq____&quot;,true,536870949]],[logseq____&quot;^15logseq____&quot;,[1031,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f0ffef-653e-4583-b75b-ea4fd57b625alogseq____&quot;,536870949]],[logseq____&quot;^15logseq____&quot;,[1032,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;### [[Modelo de reutilización de Componentes]]logseq____&quot;,536870949]],[logseq____&quot;^15logseq____&quot;,[1032,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870949]],[logseq____&quot;^15logseq____&quot;,[1032,logseq____&quot;^Flogseq____&quot;,1028,536870949]],[logseq____&quot;^15logseq____&quot;,[1032,logseq____&quot;^Xlogseq____&quot;,1003,536870949]],[logseq____&quot;^15logseq____&quot;,[1032,logseq____&quot;^Vlogseq____&quot;,1042,536870949]],[logseq____&quot;^15logseq____&quot;,[1032,logseq____&quot;^Ulogseq____&quot;,917,536870949]],[logseq____&quot;^15logseq____&quot;,[1032,logseq____&quot;^Ulogseq____&quot;,1003,536870949]],[logseq____&quot;^15logseq____&quot;,[1032,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^18logseq____&quot;,3],536870949]],[logseq____&quot;^15logseq____&quot;,[1032,logseq____&quot;^Jlogseq____&quot;,[],536870949]],[logseq____&quot;^15logseq____&quot;,[1032,logseq____&quot;^Hlogseq____&quot;,917,536870949]],[logseq____&quot;^15logseq____&quot;,[1032,logseq____&quot;^17logseq____&quot;,true,536870949]],[logseq____&quot;^15logseq____&quot;,[1032,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f0ffef-8dbb-4747-85c5-b91bf71a5687logseq____&quot;,536870949]],[logseq____&quot;^15logseq____&quot;,[1033,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Por ejemplo, un modelo de actividad del proceso muestra las actividades y su secuencia, pero quizá sin presentar los roles de las personas que intervienen en esas actividades. En esta sección se introducen algunos modelos de proceso muy generales (en ocasiones llamados “paradigmas de proceso”) y se muestran desde una perspectiva arquitectónica. En otras palabras, se ve el marco (framework) del proceso, pero no los  detalles de las actividades específicas.logseq____&quot;,536870949]],[logseq____&quot;^15logseq____&quot;,[1033,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870949]],[logseq____&quot;^15logseq____&quot;,[1033,logseq____&quot;^Flogseq____&quot;,1011,536870949]],[logseq____&quot;^15logseq____&quot;,[1033,logseq____&quot;^Xlogseq____&quot;,1003,536870949]],[logseq____&quot;^15logseq____&quot;,[1033,logseq____&quot;^Vlogseq____&quot;,1042,536870949]],[logseq____&quot;^15logseq____&quot;,[1033,logseq____&quot;^Ulogseq____&quot;,1003,536870949]],[logseq____&quot;^15logseq____&quot;,[1033,logseq____&quot;^17logseq____&quot;,true,536870949]],[logseq____&quot;^15logseq____&quot;,[1033,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f0ffef-2c06-4cc9-87d8-4f10807e13fdlogseq____&quot;,536870949]],[logseq____&quot;^15logseq____&quot;,[1034,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Un problema general con la creación de prototipos es que quizás el prototipo no se utilice necesariamente en la misma forma que el sistema final. El revisor del prototipo tal vez no sea un usuario típico del sistema. También, podría resultar insuficiente el tiempo de capacitación durante la evaluación del prototipo. Si el prototipo es lento, los evaluadores podrían ajustar su forma de trabajar y evitar aquellas características del sistema \\ncon tiempos de respuesta lentos. Cuando se da una mejor respuesta en el sistema final, se  puede usar de forma diferente.logseq____&quot;,536870949]],[logseq____&quot;^15logseq____&quot;,[1034,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870949]],[logseq____&quot;^15logseq____&quot;,[1034,logseq____&quot;^Flogseq____&quot;,1037,536870949]],[logseq____&quot;^15logseq____&quot;,[1034,logseq____&quot;^Xlogseq____&quot;,1003,536870949]],[logseq____&quot;^15logseq____&quot;,[1034,logseq____&quot;^Vlogseq____&quot;,1003,536870949]],[logseq____&quot;^15logseq____&quot;,[1034,logseq____&quot;^Ulogseq____&quot;,1003,536870949]],[logseq____&quot;^15logseq____&quot;,[1034,logseq____&quot;^17logseq____&quot;,true,536870949]],[logseq____&quot;^15logseq____&quot;,[1034,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f0ffef-17ce-43f5-9499-f0a8465fefd0logseq____&quot;,536870949]],[logseq____&quot;^15logseq____&quot;,[1035,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Mientras se elabora el sistema para la realización de experimentos de diseño, un prototipo del mismo sirve para comprobar la factibilidad de un diseño propuesto. Por ejemplo, puede crearse un prototipo del diseño de una base de datos y ponerse a prueba, con el objetivo de comprobar que soporta de forma eficiente el acceso de datos para las consultas más comunes del usuario. Asimismo, la creación de prototipos es una parte \\nesencial del proceso de diseño de interfaz del usuario. Debido a la dinámica natural de las interfaces de usuario, las descripciones textuales y los diagramas no son suficientemente buenos para expresar los requerimientos de la interfaz del usuario. Por lo tanto, la creación rápida de prototipos con la participación del usuario final es la única forma sensible  para desarrollar interfaces de usuario gráficas para sistemas de software.logseq____&quot;,536870949]],[logseq____&quot;^15logseq____&quot;,[1035,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870949]],[logseq____&quot;^15logseq____&quot;,[1035,logseq____&quot;^Flogseq____&quot;,1014,536870949]],[logseq____&quot;^15logseq____&quot;,[1035,logseq____&quot;^Xlogseq____&quot;,1003,536870949]],[logseq____&quot;^15logseq____&quot;,[1035,logseq____&quot;^Vlogseq____&quot;,1003,536870949]],[logseq____&quot;^15logseq____&quot;,[1035,logseq____&quot;^Ulogseq____&quot;,1003,536870949]],[logseq____&quot;^15logseq____&quot;,[1035,logseq____&quot;^17logseq____&quot;,true,536870949]],[logseq____&quot;^15logseq____&quot;,[1035,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f0ffef-6bb3-4672-8219-cc1dfa1f008flogseq____&quot;,536870949]],[logseq____&quot;^15logseq____&quot;,[1036,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;El cambio se agrega a los costos del desarrollo de software debido a que, por lo general, significa que el trabajo ya terminado debe volver a realizarse. A esto se le llama rehacer. Por ejemplo, si se analizaron las relaciones entre los requerimientos en un sistema y se identifican nuevos requerimientos, parte o todo el análisis de requerimientos tiene que repetirse. Entonces, es necesario rediseñar el sistema para entregar los nuevos requerimientos, cambiar cualquier programa que se haya desarrollado y volver a probar el sistema.logseq____&quot;,536870949]],[logseq____&quot;^15logseq____&quot;,[1036,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870949]],[logseq____&quot;^15logseq____&quot;,[1036,logseq____&quot;^Flogseq____&quot;,1043,536870949]],[logseq____&quot;^15logseq____&quot;,[1036,logseq____&quot;^Xlogseq____&quot;,1003,536870949]],[logseq____&quot;^15logseq____&quot;,[1036,logseq____&quot;^Vlogseq____&quot;,1003,536870949]],[logseq____&quot;^15logseq____&quot;,[1036,logseq____&quot;^Ulogseq____&quot;,1003,536870949]],[logseq____&quot;^15logseq____&quot;,[1036,logseq____&quot;^17logseq____&quot;,true,536870949]],[logseq____&quot;^15logseq____&quot;,[1036,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f0ffef-04ae-4d28-a2a6-19eaa32bf6a7logseq____&quot;,536870949]],[logseq____&quot;^15logseq____&quot;,[1037,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;La etapa final del proceso es la evaluación del prototipo. Hay que tomar provisiones durante esta etapa para la capacitación del usuario y usar los objetivos del prototipo para derivar un plan de evaluación. Los usuarios requieren tiempo para sentirse cómodos con un nuevo sistema e integrarse a un patrón normal de uso. Una vez que utilizan el sistema  de manera normal, descubren errores y omisiones en los requerimientos.logseq____&quot;,536870949]],[logseq____&quot;^15logseq____&quot;,[1037,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870949]],[logseq____&quot;^15logseq____&quot;,[1037,logseq____&quot;^Flogseq____&quot;,1045,536870949]],[logseq____&quot;^15logseq____&quot;,[1037,logseq____&quot;^Xlogseq____&quot;,1003,536870949]],[logseq____&quot;^15logseq____&quot;,[1037,logseq____&quot;^Vlogseq____&quot;,1003,536870949]],[logseq____&quot;^15logseq____&quot;,[1037,logseq____&quot;^Ulogseq____&quot;,1003,536870949]],[logseq____&quot;^15logseq____&quot;,[1037,logseq____&quot;^17logseq____&quot;,true,536870949]],[logseq____&quot;^15logseq____&quot;,[1037,logseq ambio es inevitable en todos los grandes proyectos de software. Los requerimientos del sistema varían conforme la empresa procura que el sistema responda a presiones externas y se modifican las prioridades administrativas. A medida que se ponen a disposición nuevas tecnologías, surgen nuevas posibilidades de diseño e implementación. Por ende, cualquiera que sea el modelo del proceso de software utilizado, es esencial que ajuste los cambios al software a desarrollar.logseq____&quot;,536870949]],[logseq____&quot;^15logseq____&quot;,[1043,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870949]],[logseq____&quot;^15logseq____&quot;,[1043,logseq____&quot;^Flogseq____&quot;,1009,536870949]],[logseq____&quot;^15logseq____&quot;,[1043,logseq____&quot;^Xlogseq____&quot;,1003,536870949]],[logseq____&quot;^15logseq____&quot;,[1043,logseq____&quot;^Vlogseq____&quot;,1003,536870949]],[logseq____&quot;^15logseq____&quot;,[1043,logseq____&quot;^Ulogseq____&quot;,1003,536870949]],[logseq____&quot;^15logseq____&quot;,[1043,logseq____&quot;^17logseq____&quot;,true,536870949]],[logseq____&quot;^15logseq____&quot;,[1043,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f0ffef-07d3-43ff-99da-5a507b251242logseq____&quot;,536870949]],[logseq____&quot;^15logseq____&quot;,[1044,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Tales modelos genéricos no son descripciones definitivas de los procesos de software. Más bien, son **abstracciones del proceso que se utilizan para explicar los diferentes enfoques del desarrollo de software**. Se pueden considerar marcos del proceso que se extienden y se adaptan para crear procesos más específicos de ingeniería de software.logseq____&quot;,536870949]],[logseq____&quot;^15logseq____&quot;,[1044,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870949]],[logseq____&quot;^15logseq____&quot;,[1044,logseq____&quot;^Flogseq____&quot;,1033,536870949]],[logseq____&quot;^15logseq____&quot;,[1044,logseq_  comprobación, como inspecciones y revisiones en cada etapa del proceso de software, desde la definición de requerimientos del usuario hasta el desarrollo del programa. Dada la predominancia de las pruebas, se incurre en la mayoría de  los costos de validación durante la implementación y después de ésta.\\nCon excepción de los programas pequeños, los sistemas no deben ponerse a prueba como una unidad monolítica. La figura 5.6 muestra un proceso de prueba en tres etapas, donde los componentes del sistema se ponen a prueba; luego, se hace lo mismo con el sistema integrado y, finalmente, el sistema se pone a prueba con los datos del cliente. De manera ideal, los defectos de los componentes se detectan oportunamente en el proceso, en tanto que los problemas de interfaz se localizan cuando el sistema se integra. Sin embargo, conforme se descubran los defectos, el programa deberá depurarse y esto quizá requiera la repetición de otras etapas en el proceso de pruebas. Los errores en los componentes del programa pueden salir a la luz durante las pruebas del sistema. En consecuencia, el proceso es iterativo, con información retroalimentada desde etapas posteriores  hasta las partes iniciales del proceso. Las etapas en el proceso de pruebas son:logseq____&quot;,536870957]],[logseq____&quot;^15logseq____&quot;,[1271,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870957]],[logseq____&quot;^15logseq____&quot;,[1271,logseq____&quot;^Flogseq____&quot;,41,536870957]],[logseq____&quot;^15logseq____&quot;,[1271,logseq____&quot;^Xlogseq____&quot;,41,536870957]],[logseq____&quot;^15logseq____&quot;,[1271,logseq____&quot;^Vlogseq____&quot;,41,536870957]],[logseq____&quot;^15logseq____&quot;,[1271,logseq____&quot;^Ulogseq____&quot;,41,536870957]],[logseq____&quot;^15logseq____&quot;,[1271,logseq____&quot;^17logseq____&quot;,true,536870957]],[logseq____&quot;^15logseq____&quot;,[1271,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f0ffef-76ae-4608-bba4-0694720702fblogseq____&quot;,536870957]],[logseq____&quot;^15logseq____&quot;,[1272,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;En ocasiones, a las pruebas de aceptación se les identifica como “pruebas alfa”. Los sistemas a la medida se desarrollan sólo para un cliente. El proceso de prueba alfa continúa hasta que el desarrollador del sistema y el cliente estén de acuerdo en que el sistema entregado es una implementación aceptable de los requerimientos.logseq____&quot;,536870957]],[logseq____&quot;^15logseq____&quot;,[1272,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870957]],[logseq____&quot;^15logseq____&quot;,[1272,logseq____&quot;^Flogseq____&quot;,1279,536870957]],[logseq____&quot;^15logseq____&quot;,[1272,logseq____&quot;^Xlogseq____&quot;,41,536870957]],[logseq____&quot;^15logseq____&quot;,[1272,logseq____&quot;^Vlogseq____&quot;,41,536870957]],[logseq____&quot;^15logseq____&quot;,[1272,logseq____&quot;^Ulogseq____&quot;,41,536870957]],[logseq____&quot;^15logseq____&quot;,[1272,logseq____&quot;^17logseq____&quot;,true,536870957]],[logseq____&quot;^15logseq____&quot;,[1272,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f0ffef-3ed3-43bf-926a-90b3dd77f095logseq____&quot;,536870957]],[logseq____&quot;^15logseq____&quot;,[1273,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;**Pruebas de aceptación** Ésta es la etapa final en el proceso de pruebas, antes de que el sistema se acepte para uso operacional. El sistema se pone a prueba con datos suministrados por el cliente del sistema, en vez de datos de prueba simulados. Las pruebas de aceptación revelan los errores y las omisiones en la definición de requerimientos del sistema, ya que los datos reales ejercitan el sistema en diferentes formas a partir de los datos de prueba. Asimismo, las pruebas de aceptación revelan problemas de requerimientos, donde las instalaciones del sistema en realidad no cumplan las necesidades del usuario o cuando sea inaceptable el rendimiento del sistema.logseq____&quot;,536870957]],[logseq____&quot;^15logseq____&quot;,[1273,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870957]],[logseq____&quot;^15logseq____&quot;,[1273,logseq____&quot;^Flogseq____&quot;,1277,536870957]],[logseq____&quot;^15logseq____&quot;,[1273,logseq____&quot;^Xlogseq____&quot;,41,536870957]],[logseq____&quot;^15logseq____&quot;,[1273,logseq____&quot;^Vlogseq____&quot;,1271,536870957]],[logseq____&quot;^15logseq____&quot;,[1273,logseq____&quot;^Ulogseq____&quot;,41,536870957]],[logseq____&quot;^15logseq____&quot;,[1273,logseq____&quot;^17logseq____&quot;,true,536870957]],[logseq____&quot;^15logseq____&quot;,[1273,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f0ffef-1363-42ea-967c-071c25004106logseq____&quot;,536870957]],[logseq____&quot;^15logseq____&quot;,[1274,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Por lo general, los procesos de desarrollo y de pruebas de componentes están entrelazados. Los programadores construyen sus propios datos de prueba y experimentan el código de manera incremental conforme lo desarrollan. Éste es un enfoque económicamente sensible, ya que el programador conoce el componente y, por lo tanto, es el más indicado para generar casos de prueba.logseq____&quot;,536870957]],[logseq____&quot;^15logseq____&quot;,[1274,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870957]],[logseq____&quot;^15logseq____&quot;,[1274,logseq____&quot;^Flogseq____&quot;,1271,536870957]],[logseq____&quot;^15logseq____&quot;,[1274,logseq____&quot;^Xlogseq____&quot;,41,536870957]],[logseq____&quot;^15logseq____&quot;,[1274,logseq____&quot;^Vlogseq____&quot;,41,536870957]],[logseq____&quot;^15logseq____&quot;,[1274,logseq____&quot;^Ulogseq____&quot;,41,536870957]],[logseq____&quot;^15logseq____&quot;,[1274,logseq____&quot;^17logseq____&quot;,true,536870957]],[logseq____&quot;^15logseq____&quot;,[1274,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f0ffef-9b9a-4c6d-b4fc-507782998751logseq____&quot;,536870957]],[logseq____&quot;^15logseq____&quot;,[1275,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Cuando un sistema se marca como producto de software, se utiliza con frecuencia un proceso de prueba llamado “prueba beta”. Ésta incluye entregar un sistema a algunos clientes potenciales que están de acuerdo con usar ese sistema. Ellos reportan los problemas a los desarrolladores del sistema. Dicho informe expone el producto a uso real y detecta errores que no anticiparon los constructores del sistema. Después de esta retroalimentación, el sistema se modifica y libera, ya sea para más pruebas beta o para su venta general.logseq____&quot;,536870957]],[logseq____&quot;^15logseq____&quot;,[1275,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870957]],[logseq____&quot;^15logseq____&quot;,[1275,logseq____&quot;^Flogseq____&quot;,1272,536870957]],[logseq____&quot;^15logseq____&quot;,[1275,logseq____&quot;^Xlogseq____&quot;,41,536870957]],[logseq____&quot;^15logseq____&quot;,[1275,logseq____&quot;^Vlogseq____&quot;,41,536870957]],[logseq____&quot;^15logseq____&quot;,[1275,logseq____&quot;^Ulogseq____&quot;,41,536870957]],[logseq____&quot;^15logseq____&quot;,[1275,logseq____&quot;^17logseq____&quot;,true,536870957]],[logseq____&quot;^15logseq____&quot;,[1275,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f0ffef-2c06-4cbc-ae5a-3f63c9226dc3logseq____&quot;,536870957]],[logseq____&quot;^15logseq____&quot;,[1276,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Si se usa un enfoque incremental para el desarrollo, cada incremento debe ponerse a prueba conforme se diseña, y tales pruebas se basan en los requerimientos para dicho incremento. En programación extrema, las pruebas se desarrollan junto con los requerimientos antes de comenzar el desarrollo. Esto ayuda a los examinadores y desarrolladores a comprender los  requerimientos, y garantiza que no haya demoras conforme se creen casos de prueba.logseq____&quot;,536870957]],[logseq____&quot;^15logseq____&quot;,[1276,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870957]],[logseq____&quot;^15logseq____&quot;,[1276,logseq____&quot;^Flogseq____&quot;,1274,536870957]],[logseq____&quot;^15logseq____&quot;,[1276,logseq____&quot;^Xlogseq____&quot;,41,536870957]],[logseq____&quot;^15logseq____&quot;,[1276,logseq____&quot;^Vlogseq____&quot;,41,536870957]],[logseq____&quot;^15logseq____&quot;,[1276,logseq____&quot;^Ulogseq____&quot;,41,536870957]],[logseq____&quot;^15logseq____&quot;,[1276,logseq____&quot;^17logseq____&quot;,true,536870957]],[logseq____&quot;^15logseq____&quot;,[1276,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f0ffef-ff50-40ee-83c8-fb7db279d490logseq____&quot;,536870957]],[logseq____&quot;^15logseq____&quot;,[1277,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;**Pruebas del sistema** Los componentes del sistema se integran para crear un sistema completo. Este proceso tiene la finalidad de descubrir errores que resulten de interacciones no anticipadas entre componentes y problemas de interfaz de componente, así como de mostrar que el sistema cubre sus requerimientos funcionales y no funcionales, y poner a prueba las propiedades emergentes del sistema. Para sistemas grandes, esto puede ser un proceso de múltiples etapas, donde los componentes se conjuntan para formar subsistemas que se ponen a prueba de manera individual, antes de que dichos subsistemas se integren para establecer el sistema final.logseq____&quot;,536870957]],[logseq____&quot;^15logseq____&quot;,[1277,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870957]],[logseq____&quot;^15logseq____&quot;,[1277,logseq____&quot;^Flogseq____&quot;,1278,536870957]],[logseq____&quot;^15logseq____&quot;,[1277,logseq____&quot;^Xlogseq____&quot;,41,536870957]],[logseq____&quot;^15logseq____&quot;,[1277,logseq____&quot;^Vlogseq____&quot;,1271,536870957]],[logseq____&quot;^15logseq____&quot;,[1277,logseq____&quot;^Ulogseq____&quot;,41,536870957]],[logseq____&quot;^15logseq____&quot;,[1277,logseq____&quot;^17logseq____&quot;,true,536870957]],[logseq____&quot;^15logseq____&quot;,[1277,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f0ffef-04f2-4ff2-893d-56b98ae44abdlogseq____&quot;,536870957]],[logseq____&quot;^15logseq____&quot;,[1278,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;**Prueba de desarrollo** Las personas que desarrollan el sistema ponen a prueba los componentes que constituyen el sistema. Cada componente se prueba de manera independiente, es decir, sin otros componentes del sistema. Éstos pueden ser simples entidades, como funciones o clases de objeto, o agrupamientos coherentes de dichas entidades. Por lo general, se usan herramientas de automatización de pruebas, como JUnit (Massol y Husted, 2003), que pueden volver a correr pruebas de componentes cuando se crean nuevas versiones del componente.logseq____&quot;,536870957]],[logseq____&quot;^15logseq____&quot;,[1278,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870957]],[logseq____&quot;^15logseq____&quot;,[1278,logseq____&quot;^Flogseq____&quot;,1271,536870957]],[logseq____&quot;^15logseq____&quot;,[1278,logseq____&quot;^Xlogseq____&quot;,41,536870957]],[logseq____&quot;^15logseq____&quot;,[1278,logseq____&quot;^Vlogseq____&quot;,1271,536870957]],[logseq____&quot;^15logseq____&quot;,[1278,logseq____&quot;^Ulogseq____&quot;,41,536870957]],[logseq____&quot;^15logseq____&quot;,[1278,logseq____&quot;^17logseq____&quot;,true,536870957]],[logseq____&quot;^15logseq____&quot;,[1278,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f0ffef-f1c6-4980-90d1-caa193381646logseq____&quot;,536870957]],[logseq____&quot;^15logseq____&quot;,[1279,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Cuando se usa un proceso de software dirigido por un plan (como en el desarrollo de sistemas críticos), las pruebas se realizan mediante un conjunto de planes de prueba. Un equipo independiente de examinadores trabaja con base en dichos planes de prueba preformulados, que se desarrollaron a partir de la especificación y el diseño del sistema. La figura 5.7 ilustra cómo se vinculan los planes de prueba entre las actividades de pruebas y desarrollo. A esto se  le conoce en ocasiones como modelo V de desarrollo (colóquelo de lado para distinguir la V).logseq____&quot;,536870957]],[logseq____&quot;^15logseq____&quot;,[1279,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870957]],[logseq____&quot;^15logseq____&quot;,[1279,logseq____&quot;^Flogseq____&quot;,1276,536870957]],[logseq____&quot;^15logseq____&quot;,[1279,logseq____&quot;^Xlogseq____&quot;,41,536870957]],[logseq____&quot;^15logseq____&quot;,[1279,logseq____&quot;^Vlogseq____&quot;,41,536870957]],[logseq____&quot;^15logseq____&quot;,[1279,logseq____&quot;^Ulogseq____&quot;,41,536870957]],[logseq____&quot;^15logseq____&quot;,[1279,logseq____&quot;^17logseq____&quot;,true,536870957]],[logseq____&quot;^15logseq____&quot;,[1279,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f0ffef-2be7-49e9-9480-64a5d2992bcflogseq____&quot;,536870957]]]]]]"</script>

      // This script checks to see if a redirect is present in the query string

            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');

            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +

            );

        }
