___&quot;,403,536870929]],[logseq____&quot;^15logseq____&quot;,[433,logseq____&quot;^Ulogseq____&quot;,400,536870929]],[logseq____&quot;^15logseq____&quot;,[433,logseq____&quot;^17logseq____&quot;,true,536870929]],[logseq____&quot;^15logseq____&quot;,[433,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed19c6-7498-4b65-8fb1-4441ebbe1867logseq____&quot;,536870929]],[logseq____&quot;^15logseq____&quot;,[435,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Por lo general, los programadores realizan algunas pruebas del código que desarrollaron. Esto revela con frecuencia defectos del programa que deben eliminarse del programa. A esta actividad se le llama depuración (debugging). La prueba de defectos y la depuración son procesos diferentes. La primera establece la existencia de defectos, en tanto que la  segunda se dedica a localizar y corregir dichos defectos.logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[435,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[435,logseq____&quot;^Flogseq____&quot;,441,536870930]],[logseq____&quot;^15logseq____&quot;,[435,logseq____&quot;^Xlogseq____&quot;,37,536870930]],[logseq____&quot;^15logseq____&quot;,[435,logseq____&quot;^Vlogseq____&quot;,37,536870930]],[logseq____&quot;^15logseq____&quot;,[435,logseq____&quot;^Ulogseq____&quot;,37,536870930]],[logseq____&quot;^15logseq____&quot;,[435,logseq____&quot;^17logseq____&quot;,true,536870930]],[logseq____&quot;^15logseq____&quot;,[435,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed19c7-87cc-4b8b-ae37-adfcfc792a8elogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[436,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;id:: 67dd5603-f5ba-4d8e-8bbf-bcdaa5ffae79\\n3. **Diseño de componentes**, en él se toma cada componente del sistema y se diseña cómo funcionará. Esto puede ser un simple dato de la funcionalidad que se espera implementar, y al programador se le deja el diseño específico. Como alternativa, habría una lista de cambios a realizar sobre un componente que se reutiliza o sobre un modelo de diseño detallado. El modelo de diseño sirve para generar en automático una implementación.logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[436,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[436,logseq____&quot;^Flogseq____&quot;,437,536870930]],[logseq____&quot;^15logseq____&quot;,[436,logseq____&quot;^Xlogseq____&quot;,37,536870930]],[logseq____&quot;^15logseq____&quot;,[436,logseq____&quot;^Vlogseq____&quot;,450,536870930]],[logseq____&quot;^15logseq____&quot;,[436,logseq____&quot;^Ulogseq____&quot;,37,536870930]],[logseq____&quot;^15logseq____&quot;,[436,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^18logseq____&quot;,logseq____&quot;67dd5603-f5ba-4d8e-8bbf-bcdaa5ffae79logseq____&quot;],536870930]],[logseq____&quot;^15logseq____&quot;,[436,logseq____&quot;^Jlogseq____&quot;,[logseq____&quot;^18logseq____&quot;],536870930]],[logseq____&quot;^15logseq____&quot;,[436,logseq____&quot;^4logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^18logseq____&quot;,logseq____&quot;67dd5603-f5ba-4d8e-8bbf-bcdaa5ffae79logseq____&quot;],536870930]],[logseq____&quot;^15logseq____&quot;,[436,logseq____&quot;^17logseq____&quot;,true,536870930]],[logseq____&quot;^15logseq____&quot;,[436,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67dd5603-f5ba-4d8e-8bbf-bcdaa5ffae79logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[437,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;5. **Diseño de interfaz**, en éste se definen las interfaces entre los componentes de sistemas. Esta especificación de interfaz no tiene que presentar ambigüedades. Con una interfaz precisa, es factible usar un componente sin que otros tengan que saber cómo se implementó. Una vez que se acuerdan las especificaciones de interfaz, los componentes se diseñan y se desarrollan de manera concurrente.logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[437,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[437,logseq____&quot;^Flogseq____&quot;,449,536870930]],[logseq____&quot;^15logseq____&quot;,[437,logseq____&quot;^Xlogseq____&quot;,37,536870930]],[logseq____&quot;^15logseq____&quot;,[437,logseq____&quot;^Vlogseq____&quot;,450,536870930]],[logseq____&quot;^15logseq____&quot;,[437,logseq____&quot;^Ulogseq____&quot;,37,536870930]],[logseq____&quot;^15logseq____&quot;,[437,logseq____&quot;^17logseq____&quot;,true,536870930]],[logseq____&quot;^15logseq____&quot;,[437,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed19c7-1de3-4620-ac41-06f79375f9b7logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[438,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Cuando se depura, uno debe elaborar una hipótesis sobre el comportamiento observable del programa y, luego, poner a prueba dichas hipótesis con la esperanza de encontrar la falla que causó la salida anómala. Poner a prueba las hipótesis quizá requiera rastrear manualmente el código del programa; o bien, tal vez se necesiten nuevos casos de prueba para localizar el problema. Con la finalidad de apoyar el proceso de depuración, se deben utilizar herramientas interactivas que muestren valores intermedios de las variables del programa, así como el rastro de las instrucciones ejecutadas.logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[438,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[438,logseq____&quot;^Flogseq____&quot;,435,536870930]],[logseq____&quot;^15logseq____&quot;,[438,logseq____&quot;^Xlogseq____&quot;,37,536870930]],[logseq____&quot;^15logseq____&quot;,[438,logseq____&quot;^Vlogseq____&quot;,37,536870930]],[logseq____&quot;^15logseq____&quot;,[438,logseq____&quot;^Ulogseq____&quot;,37,536870930]],[logseq____&quot;^15logseq____&quot;,[438,logseq____&quot;^17logseq____&quot;,true,536870930]],[logseq____&quot;^15logseq____&quot;,[438,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed19c7-371b-4494-948f-4b5ffbff8cdflogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[439,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;El diseño de un programa para implementar el sistema se sigue naturalmente de los procesos de elaboración del sistema. Aunque algunas clases de programa, como los sistemas críticos para la seguridad, por lo general se diseñan con detalle antes de comenzar cualquier implementación, es más común que se entrelacen en etapas posteriores del diseño y el desarrollo del programa. Las herramientas de desarrollo de software se usan para generar un programa de “esqueleto” a partir de un diseño. Esto incluye un código para definir e implementar interfaces y, en muchos casos, el desarrollador sólo necesita agregar detalles  de la operación de cada componente del programa.logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[439,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[439,logseq____&quot;^Flogseq____&quot;,442,536870930]],[logseq____&quot;^15logseq____&quot;,[439,logseq____&quot;^Xlogseq____&quot;,37,536870930]],[logseq____&quot;^15logseq____&quot;,[439,logseq____&quot;^Vlogseq____&quot;,37,536870930]],[logseq____&quot;^15logseq____&quot;,[439,logseq____&quot;^Ulogseq____&quot;,37,536870930]],[logseq____&quot;^15logseq____&quot;,[439,logseq____&quot;^17logseq____&quot;,true,536870930]],[logseq____&quot;^15logseq____&quot;,[439,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed19c7-6048-4149-b40a-137171b6060dlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[440,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;**Diseño de algoritmos**. Se diseñan en detalle y especifican los algoritmos utilizados para proporcionar los servicioslogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[440,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[440,logseq____&quot;^Flogseq____&quot;,444,536870930]],[logseq____&quot;^15logseq____&quot;,[440,logseq____&quot;^Xlogseq____&quot;,37,536870930]],[logseq____&quot;^15logseq____&quot;,[440,logseq____&quot;^Vlogseq____&quot;,450,536870930]],[logseq____&quot;^15logseq____&quot;,[440,logseq____&quot;^Ulogseq____&quot;,37,536870930]],[logseq____&quot;^15logseq____&quot;,[440,logseq____&quot;^17logseq____&quot;,true,536870930]],[logseq____&quot;^15logseq____&quot;,[440,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed19c7-6d5d-4ba3-9c81-a64384614f75logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[441,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;La programación es una actividad personal y no hay un proceso que se siga de manera general. Algunos programadores comienzan con componentes que entienden, los desarrollan y, luego, cambian hacia componentes que entienden menos. Otros toman el enfoque opuesto, y dejan hasta el último los componentes familiares, porque saben cómo diseñarlos. A algunos desarrolladores les agrada definir con anticipación datos en el proceso, que luego usan para  impulsar el desarrollo del programa; otros dejan datos sin especificar tanto como sea posible.logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[441,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[441,logseq____&quot;^Flogseq____&quot;,439,536870930]],[logseq____&quot;^15logseq____&quot;,[441,logseq____&quot;^Xlogseq____&quot;,37,536870930]],[logseq____&quot;^15logseq____&quot;,[441,logseq____&quot;^Vlogseq____&quot;,37,536870930]],[logseq____&quot;^15logseq____&quot;,[441,logseq____&quot;^Ulogseq____&quot;,37,536870930]],[logseq____&quot;^15logseq____&quot;,[441,logseq____&quot;^17logseq____&quot;,true,536870930]],[logseq____&quot;^15logseq____&quot;,[441,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed19c7-1aaf-4ce1-b3e0-3fba4fa6bafblogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[442,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Los métodos estructurados para el diseño se desarrollaron en las décadas de 1973 y 1980, y fueron precursores del UML y del diseño orientado a objetos (Budgen, 2003). Se apoyan en la producción de modelos gráficos del sistema y, en muchos casos, generan instantáneamente un código a partir de dichos modelos. El desarrollo dirigido por modelo (MDD) o la ingeniería dirigida por modelo (Schmidt, 2006), donde se crean modelos de software a diferentes niveles de abstracción, es una evolución de los métodos estructurados. En el MDD hay mayor énfasis en los modelos arquitectónicos con una separación entre modelos abstractos independientes de implementación y modelos específicos de implementación. Los modelos se desarrollan con detalle suficiente, de manera que el sistema ejecutable puede generarse a partir de ellos. En el capítulo 5 se estudia este enfoque de desarrollo.logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[442,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[442,logseq____&quot;^Flogseq____&quot;,443,536870930]],[logseq____&quot;^15logseq____&quot;,[442,logseq____&quot;^Xlogseq____&quot;,37,536870930]],[logseq____&quot;^15logseq____&quot;,[442,logseq____&quot;^Vlogseq____&quot;,37,536870930]],[logseq____&quot;^15logseq____&quot;,[442,logseq____&quot;^Ulogseq____&quot;,37,536870930]],[logseq____&quot;^15logseq____&quot;,[442,logseq____&quot;^17logseq____&quot;,true,536870930]],[logseq____&quot;^15logseq____&quot;,[442,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed19c7-4709-47d9-b747-4faad5b93110logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[443,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Tales actividades conducen a un conjunto de salidas de diseño, que también se muestran en la figura 5.5. El detalle y la representación de las mismas varían considerablemente. Para sistemas críticos, deben producirse documentos de diseño detallados que establezcan descripciones exactas del sistema. Si se usa un enfoque dirigido por un modelo, dichas salidas serían sobre todo diagramas. Donde se usen métodos ágiles de desarrollo, las salidas del proceso de diseño no podrían ser documentos de especificación  separados, sino que tendrían que representarse en el código del programa.logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[443,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[443,logseq____&quot;^Flogseq____&quot;,450,536870930]],[logseq____&quot;^15logseq____&quot;,[443,logseq____&quot;^Xlogseq____&quot;,37,536870930]],[logseq____&quot;^15logseq____&quot;,[443,logseq____&quot;^Vlogseq____&quot;,37,536870930]],[logseq____&quot;^15logseq____&quot;,[443,logseq____&quot;^Ulogseq____&quot;,37,536870930]],[logseq____&quot;^15logseq____&quot;,[443,logseq____&quot;^17logseq____&quot;,true,536870930]],[logseq____&quot;^15logseq____&quot;,[443,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed19c7-471c-4a43-bc3f-4236224558e4logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[444,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;7. **Diseño de base de datos**, donde se diseñan las estructuras del sistema de datos y cómo se representarán en una base de datos. De nuevo, el trabajo aquí depende de si una base de datos se reutilizará o se creará una nueva.logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[444,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[444,logseq____&quot;^Flogseq____&quot;,436,536870930]],[logseq____&quot;^15logseq____&quot;,[444,logseq____&quot;^Xlogseq____&quot;,37,536870930]],[logseq____&quot;^15logseq____&quot;,[444,logseq____&quot;^Vlogseq____&quot;,450,536870930]],[logseq____&quot;^15logseq____&quot;,[444,logseq____&quot;^Ulogseq____&quot;,37,536870930]],[logseq____&quot;^15logseq____&quot;,[444,logseq____&quot;^17logseq____&quot;,true,536870930]],[logseq____&quot;^15logseq____&quot;,[444,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed19c7-f845-468b-ac39-d0591724661alogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[445,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;El diagrama sugiere que las etapas del proceso de diseño son secuenciales. De hecho, las actividades de proceso de diseño están vinculadas. En todos los procesos de diseño es inevitable  la retroalimentación de una etapa a otra y la consecuente reelaboración del diseño.logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[445,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[445,logseq____&quot;^Flogseq____&quot;,448,536870930]],[logseq____&quot;^15logseq____&quot;,[445,logseq____&quot;^Xlogseq____&quot;,37,536870930]],[logseq____&quot;^15logseq____&quot;,[445,logseq____&quot;^Vlogseq____&quot;,37,536870930]],[logseq____&quot;^15logseq____&quot;,[445,logseq____&quot;^Ulogseq____&quot;,37,536870930]],[logseq____&quot;^15logseq____&quot;,[445,logseq____&quot;^17logseq____&quot;,true,536870930]],[logseq____&quot;^15logseq____&quot;,[445,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed19c7-4a74-463f-9160-dd782151e813logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[446,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;La etapa de implementación de desarrollo del software corresponde al **proceso de convertir una especificación del sistema en un sistema ejecutable**. Siempre incluye procesos de diseño y programación de software, aunque también puede involucrar la corrección en  la especificación del software, si se utiliza un enfoque incremental de desarrollo.logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[446,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[446,logseq____&quot;^Flogseq____&quot;,37,536870930]],[logseq____&quot;^15logseq____&quot;,[446,logseq____&quot;^Xlogseq____&quot;,37,536870930]],[logseq____&quot;^15logseq____&quot;,[446,logseq____&quot;^Vlogseq____&quot;,37,536870930]],[logseq____&quot;^15logseq____&quot;,[446,logseq____&quot;^Ulogseq____&quot;,37,536870930]],[logseq____&quot;^15logseq____&quot;,[446,logseq____&quot;^17logseq____&quot;,true,536870930]],[logseq____&quot;^15logseq____&quot;,[446,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed19c7-eec4-4760-8a71-0c019cf7185alogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[447,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[447,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[447,logseq____&quot;^Flogseq____&quot;,440,536870930]],[logseq____&quot;^15logseq____&quot;,[447,logseq____&quot;^Xlogseq____&quot;,37,536870930]],[logseq____&quot;^15logseq____&quot;,[447,logseq____&quot;^Vlogseq____&quot;,450,536870930]],[logseq____&quot;^15logseq____&quot;,[447,logseq____&quot;^Ulogseq____&quot;,37,536870930]],[logseq____&quot;^15logseq____&quot;,[447,logseq____&quot;^17logseq____&quot;,true,536870930]],[logseq____&quot;^15logseq____&quot;,[447,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed19c7-20d8-4ada-84f6-d6284dfa57d4logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[448,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Un **diseño de software se entiende como una descripción de la estructura del software que se va a implementar, los modelos y las estructuras de datos utilizados por el sistema, las interfaces entre componentes del sistema y, en ocasiones, los algoritmos usados**. Los diseñadores no llegan inmediatamente a una creación terminada, sino que **desarrollan el diseño de manera iterativa**. Agregan formalidad y detalle conforme realizan su diseño con backtracking (vuelta  atrás) constante para corregir diseños anteriores. La figura 5.5 es un modelo abstracto de este proceso, que ilustra las entradas al proceso de diseño, las actividades del proceso y los documentos generados como salidas de este proceso.logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[448,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[448,logseq____&quot;^Flogseq____&quot;,446,536870930]],[logseq____&quot;^15logseq____&quot;,[448,logseq____&quot;^Xlogseq____&quot;,37,536870930]],[logseq____&quot;^15logseq____&quot;,[448,logseq____&quot;^Vlogseq____&quot;,37,536870930]],[logseq____&quot;^15logseq____&quot;,[448,logseq____&quot;^Ulogseq____&quot;,37,536870930]],[logseq____&quot;^15logseq____&quot;,[448,logseq____&quot;^17logseq____&quot;,true,536870930]],[logseq____&quot;^15logseq____&quot;,[448,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed19c7-7f77-461d-afd9-9b61b901eb0blogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[449,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;4. **Diseño arquitectónico**, aquí se identifica la estructura global del sistema, los principales componentes (llamados en ocasiones subsistemas o módulos), sus relaciones y cómo se distribuyen.logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[449,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[449,logseq____&quot;^Flogseq____&quot;,450,536870930]],[logseq____&quot;^15logseq____&quot;,[449,logseq____&quot;^Xlogseq____&quot;,37,536870930]],[logseq____&quot;^15logseq____&quot;,[449,logseq____&quot;^Vlogseq____&quot;,450,536870930]],[logseq____&quot;^15logseq____&quot;,[449,logseq____&quot;^Ulogseq____&quot;,37,536870930]],[logseq____&quot;^15logseq____&quot;,[449,logseq____&quot;^17logseq____&quot;,true,536870930]],[logseq____&quot;^15logseq____&quot;,[449,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed19c7-5fed-497b-9ecf-62affa8aaef4logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[450,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Las actividades en el proceso de diseño varían dependiendo del tipo de sistema a desarrollar. Por ejemplo, los sistemas de tiempo real precisan del diseño de temporización, pero sin incluir una base de datos, por lo que no hay que integrar un diseño de base de datos. La figura 5.5 muestra cuatro actividades que podrían formar parte del proceso de diseño para sistemas de información:logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[450,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[450,logseq____&quot;^Flogseq____&quot;,445,536870930]],[logseq____&quot;^15logseq____&quot;,[450,logseq____&quot;^Xlogseq____&quot;,37,536870930]],[logseq____&quot;^15logseq____&quot;,[450,logseq____&quot;^Vlogseq____&quot;,37,536870930]],[logseq____&quot;^15logseq____&quot;,[450,logseq____&quot;^Ulogseq____&quot;,37,536870930]],[logseq____&quot;^15logseq____&quot;,[450,logseq____&quot;^17logseq____&quot;,true,536870930]],[logseq____&quot;^15logseq____&quot;,[450,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed19c7-c79c-4b50-bf63-a41cfd94a30clogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[452,logseq____&quot;^Klogseq____&quot;,1693260231074,536870931]],[logseq____&quot;^15logseq____&quot;,[452,logseq____&quot;^@logseq____&quot;,false,536870931]],[logseq____&quot;^15logseq____&quot;,[452,logseq____&quot;^Ylogseq____&quot;,logseq____&quot;entrega incrementallogseq____&quot;,536870931]],[logseq____&quot;^15logseq____&quot;,[452,logseq____&quot;^11logseq____&quot;,logseq____&quot;Entrega incrementallogseq____&quot;,536870931]],[logseq____&quot;^15logseq____&quot;,[452,logseq____&quot;^Blogseq____&quot;,1693260231074,536870931]],[logseq____&quot;^15logseq____&quot;,[452,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed19c7-4905-40c4-9482-f6d068481331logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[453,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Esto significa que los clientes tienen menos probabilidad de encontrar fallas de software en las partes más significativas del sistema.logseq____&quot;,536870931]],[logseq____&quot;^15logseq____&quot;,[453,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870931]],[logseq____&quot;^15logseq____&quot;,[453,logseq____&quot;^Flogseq____&quot;,459,536870931]],[logseq____&quot;^15logseq____&quot;,[453,logseq____&quot;^Xlogseq____&quot;,452,536870931]],[logseq____&quot;^15logseq____&quot;,[453,logseq____&quot;^Vlogseq____&quot;,452,536870931]],[logseq____&quot;^15logseq____&quot;,[453,logseq____&quot;^Ulogseq____&quot;,452,536870931]],[logseq____&quot;^15logseq____&quot;,[453,logseq____&quot;^17logseq____&quot;,true,536870931]],[logseq____&quot;^15logseq____&quot;,[453,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed19c7-e7a2-4851-a6c1-d6dc30dfa65clogseq____&quot;,536870931]],[logseq____&quot;^15logseq____&quot;,[454,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Asimismo, **el desarrollo iterativo resulta complicado cuando se diseña un sistema de reemplazo**. Los usuarios requieren de toda la funcionalidad del sistema antiguo, ya que es común que no deseen experimentar con un nuevo sistema incompleto. Por lo tanto, es difícil conseguir retroalimentación útil del cliente.logseq____&quot;,536870931]],[logseq____&quot;^15logseq____&quot;,[454,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870931]],[logseq____&quot;^15logseq____&quot;,[454,logseq____&quot;^Flogseq____&quot;,461,536870931]],[logseq____&quot;^15logseq____&quot;,[454,logseq____&quot;^Xlogseq____&quot;,452,536870931]],[logseq____&quot;^15logseq____&quot;,[454,logseq____&quot;^Vlogseq____&quot;,457,536870931]],[logseq____&quot;^15logseq____&quot;,[454,logseq____&quot;^Ulogseq____&quot;,452,536870931]],[logseq____&quot;^15logseq____&quot;,[454,logseq____&quot;^17logseq____&quot;,true,536870931]],[logseq____&quot;^15logseq____&quot;,[454,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed19c7-3760-4692-bdd5-fd66c8f3d054logseq____&quot;,536870931]],[logseq____&quot;^15logseq____&quot;,[455,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;La entrega incremental (figura 4.4) es un enfoque al desarrollo de software donde **algunos de los incrementos diseñados se entregan al cliente y se implementan para usarse en un entorno operacional**. En un proceso de entrega incremental, **los clientes identifican, en un bosquejo, los servicios que proporciona el sistema**. Identifican **cuáles servicios son más importantes y cuáles son menos significativos para ellos**. Entonces, **se define un número de incrementos de entrega**, y **cada incremento proporciona un subconjunto de la funcionalidad del sistema**. La asignación de servicios por incrementos depende de la prioridad del servicio, donde los servicios de más alta prioridad se implementan y entregan primero.logseq____&quot;,536870931]],[logseq____&quot;^15logseq____&quot;,[455,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870931]],[logseq____&quot;^15logseq____&quot;,[455,logseq____&quot;^Flogseq____&quot;,452,536870931]],[logseq____&quot;^15logseq____&quot;,[455,logseq____&quot;^Xlogseq____&quot;,452,536870931]],[logseq____&quot;^15logseq____&quot;,[455,logseq____&quot;^Vlogseq____&quot;,452,536870931]],[logseq____&quot;^15logseq____&quot;,[455,logseq____&quot;^Ulogseq____&quot;,452,536870931]],[logseq____&quot;^15logseq____&quot;,[455,logseq____&quot;^17logseq____&quot;,true,536870931]],[logseq____&quot;^15logseq____&quot;,[455,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed19c7-23f7-4d91-be07-ce16716485dblogseq____&quot;,536870931]],[logseq____&quot;^15logseq____&quot;,[456,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Los clientes pueden usar los primeros incrementos como prototipos y adquirir experiencia que informe sobre sus requerimientos, para posteriores incrementos del sistema. A diferencia de los prototipos, éstos son parte del sistema real, de manera que no hay reaprendizaje cuando está disponible el sistema completo.logseq____&quot;,536870931]],[logseq____&quot;^15logseq____&quot;,[456,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870931]],[logseq____&quot;^15logseq____&quot;,[456,logseq____&quot;^Flogseq____&quot;,459,536870931]],[logseq____&quot;^15logseq____&quot;,[456,logseq____&quot;^Xlogseq____&quot;,452,536870931]],[logseq____&quot;^15logseq____&quot;,[456,logseq____&quot;^Vlogseq____&quot;,459,536870931]],[logseq____&quot;^15logseq____&quot;,[456,logseq____&quot;^Ulogseq____&quot;,452,536870931]],[logseq____&quot;^15logseq____&quot;,[456,logseq____&quot;^17logseq____&quot;,true,536870931]],[logseq____&quot;^15logseq____&quot;,[456,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed19c7-c02b-4240-a638-0f07a91db6eflogseq____&quot;,536870931]],[logseq____&quot;^15logseq____&quot;,[457,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Sin embargo, existen **problemas con la entrega incremental**:logseq____&quot;,536870931]],[logseq____&quot;^15logseq____&quot;,[457,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870931]],[logseq____&quot;^15logseq____&quot;,[457,logseq____&quot;^Flogseq____&quot;,453,536870931]],[logseq____&quot;^15logseq____&quot;,[457,logseq____&quot;^Xlogseq____&quot;,452,536870931]],[logseq____&quot;^15logseq____&quot;,[457,logseq____&quot;^Vlogseq____&quot;,452,536870931]],[logseq____&quot;^15logseq____&quot;,[457,logseq____&quot;^Ulogseq____&quot;,452,536870931]],[logseq____&quot;^15logseq____&quot;,[457,logseq____&quot;^17logseq____&quot;,true,536870931]],[logseq____&quot;^15logseq____&quot;,[457,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed19c7-6380-4670-9551-71209bf6c3belogseq____&quot;,536870931]],[logseq____&quot;^15logseq____&quot;,[458,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;El proceso mantiene los beneficios del desarrollo incremental en cuanto a que debe ser relativamente sencillo incorporar cambios al sistema.logseq____&quot;,536870931]],[logseq____&quot;^15logseq____&quot;,[458,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870931]],[logseq____&quot;^15logseq____&quot;,[458,logseq____&quot;^Flogseq____&quot;,463,536870931]],[logseq____&quot;^15logseq____&quot;,[458,logseq____&quot;^Xlogseq____&quot;,452,536870931]],[logseq____&quot;^15logseq____&quot;,[458,logseq____&quot;^Vlogseq____&quot;,459,536870931]],[logseq____&quot;^15logseq____&quot;,[458,logseq____&quot;^Ulogseq____&quot;,452,536870931]],[logseq____&quot;^15logseq____&quot;,[458,logseq____&quot;^17logseq____&quot;,true,536870931]],[logseq____&quot;^15logseq____&quot;,[458,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed19c7-238b-4713-b3e1-b04253df7793logseq____&quot;,536870931]],[logseq____&quot;^15logseq____&quot;,[459,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Una vez identificados los incrementos del sistema, **se definen con detalle los requerimientos de los servicios que se van a entregar en el primer incremento, y se desarrolla ese incremento**. Durante el desarrollo, **puede haber un mayor análisis de requerimientos para incrementos posteriores**, aun cuando se rechacen cambios de requerimientos para el  incremento actual. Una vez completado y entregado el incremento, los clientes lo ponen en servicio. Esto significa que toman la entrega anticipada de la funcionalidad parcial del sistema. Pueden experimentar con el sistema que les ayuda a clarificar sus requerimientos, para posteriores incrementos del sistema. A medida que se completan nuevos incrementos, se integran con los incrementos existentes, de modo que con cada incremento entregado mejore la  funcionalidad del sistema. La entrega incremental tiene algunas ventajas:logseq____&quot;,536870931]],[logseq____&quot;^15logseq____&quot;,[459,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870931]],[logseq____&quot;^15logseq____&quot;,[459,logseq____&quot;^Flogseq____&quot;,455,536870931]],[logseq____&quot;^15logseq____&quot;,[459,logseq____&quot;^Xlogseq____&quot;,452,536870931]],[logseq____&quot;^15logseq____&quot;,[459,logseq____&quot;^Vlogseq____&quot;,452,536870931]],[logseq____&quot;^15logseq____&quot;,[459,logseq____&quot;^Ulogseq____&quot;,452,536870931]],[logseq____&quot;^15logseq____&quot;,[459,logseq____&quot;^17logseq____&quot;,true,536870931]],[logseq____&quot;^15logseq____&quot;,[459,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed19c7-6ee5-433c-abfe-b14d24559118logseq____&quot;,536870931]],[logseq____&quot;^15logseq____&quot;,[460,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Puesto que primero se entregan los servicios de mayor prioridad y luego se integran los incrementos, los servicios de sistema más importantes reciben mayores pruebas.logseq____&quot;,536870931]],[logseq____&quot;^15logseq____&quot;,[460,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870931]],[logseq____&quot;^15logseq____&quot;,[460,logseq____&quot;^Flogseq____&quot;,458,536870931]],[logseq____&quot;^15logseq____&quot;,[460,logseq____&quot;^Xlogseq____&quot;,452,536870931]],[logseq____&quot;^15logseq____&quot;,[460,logseq____&quot;^Vlogseq____&quot;,459,536870931]],[logseq____&quot;^15logseq____&quot;,[460,logseq____&quot;^Ulogseq____&quot;,452,536870931]],[logseq____&quot;^15logseq____&quot;,[460,logseq____&quot;^17logseq____&quot;,true,536870931]],[logseq____&quot;^15logseq____&quot;,[460,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed19c7-e301-49a0-a8c9-bd690bb336eclogseq____&quot;,536870931]],[logseq____&quot;^15logseq____&quot;,[461,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;La mayoría de los sistemas **requieren de una serie de recursos que se utilizan para diferentes partes del sistema**. Dado que los requerimientos no están definidos con detalle sino hasta que se implementa un incremento, resulta difícil identificar recursos comunes que necesiten todos los incrementos.logseq____&quot;,536870931]],[logseq____&quot;^15logseq____&quot;,[461,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870931]],[logseq____&quot;^15logseq____&quot;,[461,logseq____&quot;^Flogseq____&quot;,457,536870931]],[logseq____&quot;^15logseq____&quot;,[461,logseq____&quot;^Xlogseq____&quot;,452,536870931]],[logseq____&quot;^15logseq____&quot;,[461,logseq____&quot;^Vlogseq____&quot;,457,536870931]],[logseq____&quot;^15logseq____&quot;,[461,logseq____&quot;^Ulogseq____&quot;,452,536870931]],[logseq____&quot;^15logseq____&quot;,[461,logseq____&quot;^17logseq____&quot;,true,536870931]],[logseq____&quot;^15logseq____&quot;,[461,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed19c7-1d5a-4dd6-ab5e-31b941e85448logseq____&quot;,536870931]],[logseq____&quot;^15logseq____&quot;,[462,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;La esencia de los procesos iterativos es que la especificación se desarrolla en conjunto con el software. Sin embargo, esto se **puede contradecir con el modelo de adquisiciones de muchas organizaciones**, donde la especificación completa del sistema es parte del contrato de desarrollo del sistema. En el enfoque incremental, no hay especificación completa del sistema, sino hasta que se define el incremento final. Esto requiere una nueva forma de contrato que los grandes clientes, como las agencias gubernamentales, encontrarían difícil de adoptar.logseq____&quot;,536870931]],[logseq____&quot;^15logseq____&quot;,[462,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870931]],[logseq____&quot;^15logseq____&quot;,[462,logseq____&quot;^Flogseq____&quot;,454,536870931]],[logseq____&quot;^15logseq____&quot;,[462,logseq____&quot;^Xlogseq____&quot;,452,536870931]],[logseq____&quot;^15logseq____&quot;,[462,logseq____&quot;^Vlogseq____&quot;,457,536870931]],[logseq____&quot;^15logseq____&quot;,[462,logseq____&quot;^Ulogseq____&quot;,452,536870931]],[logseq____&quot;^15logseq____&quot;,[462,logseq____&quot;^17logseq____&quot;,true,536870931]],[logseq____&quot;^15logseq____&quot;,[462,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed19c7-a5b9-4058-8bf7-dbf7f1b3eac7logseq____&quot;,536870931]],[logseq____&quot;^15logseq____&quot;,[463,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Los clientes deben esperar hasta la entrega completa del sistema, antes de ganar valor del mismo. El primer incremento cubre sus requerimientos más críticos, de modo que es posible usar inmediatamente el software.logseq____&quot;,536870931]],[logseq____&quot;^15logseq____&quot;,[463,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870931]],[logseq____&quot;^15logseq____&quot;,[463,logseq____&quot;^Flogseq____&quot;,456,536870931]],[logseq____&quot;^15logseq____&quot;,[463,logseq____&quot;^Xlogseq____&quot;,452,536870931]],[logseq____&quot;^15logseq____&quot;,[463,logseq____&quot;^Vlogseq____&quot;,459,536870931]],[logseq____&quot;^15logseq____&quot;,[463,logseq____&quot;^Ulogseq____&quot;,452,536870931]],[logseq____&quot;^15logseq____&quot;,[463,logseq____&quot;^17logseq____&quot;,true,536870931]],[logseq____&quot;^15logseq____&quot;,[463,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed19c7-f8c4-458e-9976-e9c574a87e69logseq____&quot;,536870931]],[logseq____&quot;^15logseq____&quot;,[464,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;logseq____&quot;,536870931]],[logseq____&quot;^15logseq____&quot;,[464,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870931]],[logseq____&quot;^15logseq____&quot;,[464,logseq____&quot;^Flogseq____&quot;,462,536870931]],[logseq____&quot;^15logseq____&quot;,[464,logseq____&quot;^Xlogseq____&quot;,452,536870931]],[logseq____&quot;^15logseq____&quot;,[464,logseq____&quot;^Vlogseq____&quot;,457,536870931]],[logseq____&quot;^15logseq____&quot;,[464,logseq____&quot;^Ulogseq____&quot;,452,536870931]],[logseq____&quot;^15logseq____&quot;,[464,logseq____&quot;^17logseq____&quot;,true,536870931]],[logseq____&quot;^15logseq____&quot;,[464,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed19c7-f5db-45b5-9f0d-49203a415a9elogseq____&quot;,536870931]],[logseq____&quot;^15logseq____&quot;,[466,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;La especificación del software o la ingeniería de requerimientos consisten en el proceso de comprender y definir qué servicios se requieren del sistema, así como la identificación de las restricciones sobre la operación y el desarrollo del sistema. La ingeniería de requerimientos es una etapa particularmente crítica del proceso de software, ya que los errores en esta etapa conducen de manera inevitable a problemas posteriores tanto en el  diseño como en la implementación del sistema.logseq____&quot;,536870932]],[logseq____&quot;^15logseq____&quot;,[466,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870932]],[logseq____&quot;^15logseq____&quot;,[466,logseq____&quot;^Flogseq____&quot;,36,536870932]],[logseq____&quot;^15logseq____&quot;,[466,logseq____&quot;^Xlogseq____&quot;,36,536870932]],[logseq____&quot;^15logseq____&quot;,[466,logseq____&quot;^Vlogseq____&quot;,36,536870932]],[logseq____&quot;^15logseq____&quot;,[466,logseq____&quot;^Ulogseq____&quot;,36,536870932]],[logseq____&quot;^15logseq____&quot;,[466,logseq____&quot;^17logseq____&quot;,true,536870932]],[logseq____&quot;^15logseq____&quot;,[466,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed19c7-fc18-4149-9fe3-f380e6f60b22logseq____&quot;,536870932]],[logseq____&quot;^15logseq____&quot;,[467,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;El proceso de ingeniería de requerimientos (figura 5.4) se enfoca en producir un documento de requerimientos convenido que especifique los requerimientos de los interesados que cumplirá el sistema. Por lo general, los requerimientos se presentan en dos niveles de detalle. Los usuarios finales y clientes necesitan un informe de requerimientos de alto  nivel; los desarrolladores de sistemas precisan una descripción más detallada del sistema. Existen cuatro actividades principales en el proceso de ingeniería de requerimientos:logseq____&quot;,536870932]],[logseq____&quot;^15logseq____&quot;,[467,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870932]],[logseq____&quot;^15logseq____&quot;,[467,logseq____&quot;^Flogseq____&quot;,466,536870932]],[logseq____&quot;^15logseq____&quot;,[467,logseq____&quot;^Xlogseq____&quot;,36,536870932]],[logseq____&quot;^15logseq____&quot;,[467,logseq____&quot;^Vlogseq____&quot;,36,536870932]],[logseq____&quot;^15logseq____&quot;,[467,logseq____&quot;^Ulogseq____&quot;,36,536870932]],[logseq____&quot;^15logseq____&quot;,[467,logseq____&quot;^17logseq____&quot;,true,536870932]],[logseq____&quot;^15logseq____&quot;,[467,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed19c7-f145-4973-b7fd-bc541cd51b38logseq____&quot;,536870932]],[logseq____&quot;^15logseq____&quot;,[468,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;**Estudio de factibilidad** Se realiza una estimación sobre si las necesidades identificadas del usuario se cubren con las actuales tecnologías de software y hardware. El estudio considera si el sistema propuesto tendrá un costo-beneficio desde un punto de vista empresarial, y si éste puede desarrollarse dentro de las restricciones presupuestales existentes. Un estudio de factibilidad debe ser rápido y relativamente barato. El resultado debe informar la decisión respecto a si se continúa o no continúa con un análisis más detallado.logseq____&quot;,536870932]],[logseq____&quot;^15logseq____&quot;,[468,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870932]],[logseq____&quot;^15logseq____&quot;,[468,logseq____&quot;^Flogseq____&quot;,467,536870932]],[logseq____&quot;^15logseq____&quot;,[468,logseq____&quot;^Xlogseq____&quot;,36,536870932]],[logseq____&quot;^15logseq____&quot;,[468,logseq____&quot;^Vlogseq____&quot;,467,536870932]],[logseq____&quot;^15logseq____&quot;,[468,logseq____&quot;^Ulogseq____&quot;,36,536870932]],[logseq____&quot;^15logseq____&quot;,[468,logseq____&quot;^17logseq____&quot;,true,536870932]],[logseq____&quot;^15logseq____&quot;,[468,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed19c7-1da1-4069-adc3-03a441299ce6logseq____&quot;,536870932]],[logseq____&quot;^15logseq____&quot;,[469,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;**Obtención y análisis de requerimientos** Éste es el proceso de derivar los requerimientos del sistema mediante observación de los sistemas existentes, discusiones con los usuarios y proveedores potenciales, análisis de tareas, etcétera. Esto puede incluir el desarrollo de uno o más modelos de sistemas y prototipos, lo que ayuda a entender el sistema que se va a especificar.logseq____&quot;,536870932]],[logseq____&quot;^15logseq____&quot;,[469,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870932]],[logseq____&quot;^15logseq____&quot;,[469,logseq____&quot;^Flogseq____&quot;,468,536870932]],[logseq____&quot;^15logseq____&quot;,[469,logseq____&quot;^Xlogseq____&quot;,36,536870932]],[logseq____&quot;^15logseq____&quot;,[469,logseq____&quot;^Vlogseq____&quot;,467,536870932]],[logseq____&quot;^15logseq____&quot;,[469,logseq____&quot;^Ulogseq____&quot;,36,536870932]],[logseq____&quot;^15logseq____&quot;,[469,logseq____&quot;^17logseq____&quot;,true,536870932]],[logseq____&quot;^15logseq____&quot;,[469,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed19c7-a43b-4476-b095-c35a9d5f9bb7logseq____&quot;,536870932]],[logseq____&quot;^15logseq____&quot;,[470,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;**Especificación de requerimientos** Consiste en la actividad de transcribir la información recopilada durante la actividad de análisis, en un documento que define un conjunto de requerimientos. En este documento se incluyen dos clases de requerimientos. Los requerimientos del usuario son informes abstractos de requerimientos del sistema para el cliente y el usuario final del sistema; y los requerimientos de sistema son una descripción detallada de la funcionalidad a ofrecer.logseq____&quot;,536870932]],[logseq____&quot;^15logseq____&quot;,[470,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870932]],[logseq____&quot;^15logseq____&quot;,[470,logseq____&quot;^Flogseq____&quot;,469,536870932]],[logseq____&quot;^15logseq____&quot;,[470,logseq____&quot;^Xlogseq____&quot;,36,536870932]],[logseq____&quot;^15logseq____&quot;,[470,logseq____&quot;^Vlogseq____&quot;,467,536870932]],[logseq____&quot;^15logseq____&quot;,[470,logseq____&quot;^Ulogseq____&quot;,36,536870932]],[logseq____&quot;^15logseq____&quot;,[470,logseq____&quot;^17logseq____&quot;,true,536870932]],[logseq____&quot;^15logseq____&quot;,[470,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed19c7-8d61-4e84-b980-6eab87cb88dblogseq____&quot;,536870932]],[logseq____&quot;^15logseq____&quot;,[471,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;**Validación de requerimientos** Esta actividad verifica que los requerimientos sean realistas, coherentes y completos. Durante este proceso es inevitable descubrir errores en el documento de requerimientos. En consecuencia, deberían modificarse con la finalidad de corregir dichos problemas.logseq____&quot;,536870932]],[logseq____&quot;^15logseq____&quot;,[471,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870932]],[logseq____&quot;^15logseq____&quot;,[471,logseq____&quot;^Flogseq____&quot;,470,536870932]],[logseq____&quot;^15logseq____&quot;,[471,logseq____&quot;^Xlogseq____&quot;,36,536870932]],[logseq____&quot;^15logseq____&quot;,[471,logseq____&quot;^Vlogseq____&quot;,467,536870932]],[logseq____&quot;^15logseq____&quot;,[471,logseq____&quot;^Ulogseq____&quot;,36,536870932]],[logseq____&quot;^15logseq____&quot;,[471,logseq____&quot;^17logseq____&quot;,true,536870932]],[logseq____&quot;^15logseq____&quot;,[471,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed19c7-9544-43f5-87c3-90c64e6a8b84logseq____&quot;,536870932]],[logseq____&quot;^15logseq____&quot;,[472,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Desde luego, las actividades en el proceso de requerimientos no se realizan simplemente en una secuencia estricta. El análisis de requerimientos continúa durante la definición y especificación, y a lo largo del proceso salen a la luz nuevos requerimientos; por lo tanto, las actividades de análisis, definición y especificación están vinculadas. En los métodos ágiles, como programación extrema, los requerimientos se desarrollan de manera incremental según las prioridades del usuario, en tanto que la obtención de requerimientos proviene de los usuarios que son parte del equipo de desarrollo.logseq____&quot;,536870932]],[logseq____&quot;^15logseq____&quot;,[472,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870932]],[logseq____&quot;^15logseq____&quot;,[472,logseq____&quot;^Flogseq____&quot;,467,536870932]],[logseq____&quot;^15logseq____&quot;,[472,logseq____&quot;^Xlogseq____&quot;,36,536870932]],[logseq____&quot;^15logseq____&quot;,[472,logseq____&quot;^Vlogseq____&quot;,36,536870932]],[logseq____&quot;^15logseq____&quot;,[472,logseq____&quot;^Ulogseq____&quot;,36,536870932]],[logseq____&quot;^15logseq____&quot;,[472,logseq____&quot;^17logseq____&quot;,true,536870932]],[logseq____&quot;^15logs 9,536870933]],[logseq____&quot;^15logseq____&quot;,[475,logseq____&quot;^Ulogseq____&quot;,39,536870933]],[logseq____&quot;^15logseq____&quot;,[475,logseq____&quot;^17logseq____&quot;,true,536870933]],[logseq____&quot;^15logseq____&quot;,[475,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed19c7-e8b0-4c92-b18f-958b8afea152logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[476,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;En la historia, siempre ha habido división entre el proceso de desarrollo del software y el proceso de evolución del software (mantenimiento de software). Las personas consideran el desarrollo de software como una actividad creativa, en la cual se diseña un sistema de software desde un concepto inicial y a través de un sistema de trabajo. No obstante, \\nconsideran en ocasiones el mantenimiento del software como insulso y poco interesante. \\nAunque en la mayoría de los casos los costos del mantenimiento son varias veces los costos iniciales de desarrollo, los procesos de mantenimiento se consideran en ocasiones  como menos desafiantes que el desarrollo de software original.logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[476,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[476,logseq____&quot;^Flogseq____&quot;,475,536870933]],[logseq____&quot;^15logseq____&quot;,[476,logseq____&quot;^Xlogseq____&quot;,39,536870933]],[logseq____&quot;^15logseq____&quot;,[476,logseq____&quot;^Vlogseq____&quot;,39,536870933]],[logseq____&quot;^15logseq____&quot;,[476,logseq____&quot;^Ulogseq____&quot;,39,536870933]],[logseq____&quot;^15logseq____&quot;,[476,logseq____&quot;^17logseq____&quot;,true,536870933]],[logseq____&quot;^15logseq____&quot;,[476,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed19c7-c97b-433d-b960-36a4066fb495logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[477,logseq____&quot;^Qlogseq____&quot;,logseq__  servicio.logseq____&quot;,536870939]],[logseq____&quot;^15logseq____&quot;,[637,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870939]],[logseq____&quot;^15logseq____&quot;,[637,logseq____&quot;^Flogseq____&quot;,636,536870939]],[logseq____&quot;^15logseq____&quot;,[637,logseq____&quot;^Xlogseq____&quot;,620,536870939]],[logseq____&quot;^15logseq____&quot;,[637,logseq____&quot;^Vlogseq____&quot;,620,536870939]],[logseq____&quot;^15logseq____&quot;,[637,logseq____&quot;^Ulogseq____&quot;,620,536870939]],[logseq____&quot;^15logseq____&quot;,[637,logseq____&quot;^17logseq____&quot;,true,536870939]],[logseq____&quot;^15logseq____&quot;,[637,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed19c7-02bb-416d-8d43-c8c55a181b2elogseq____&quot;,536870939]],[logseq____&quot;^15logseq____&quot;,[638,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;El modelo de reutilización de Componentes se basa en la reutilización, la cual se compone de una gran base de componentes software reutilizables y de algunos marcos de integración para estos.logseq____&quot;,536870939]],[logseq____&quot;^15logseq____&quot;,[638,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870939]],[logseq____&quot;^15logseq____&quot;,[638,logseq____&quot;^Flogseq____&quot;,630,536870939]],[logseq____&quot;^15logseq____&quot;,[638,logseq____&quot;^Xlogseq____&quot;,620,536870939]],[logseq____&quot;^15logseq____&quot;,[638,logseq____&quot;^Vlogseq____&quot;,620,536870939]],[logseq____&quot;^15logseq____&quot;,[638,logseq____&quot;^Ulogseq____&quot;,620,536870939]],[logseq____&quot;^15logseq____&quot;,[638,logseq____&quot;^17logseq____&quot;,true,536870939]],[logseq____&quot;^15logseq____&quot;,[638,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed19c7-b9f1-4e77-97b3-5ac8a54b8a73logseq____&quot;,536870939]],[logseq____&quot;^15logseq____&quot;,[639,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;***Modificación de requerimientos***: Durante esta etapa **se analizan los requerimientos usando información de los componentes descubiertos**. Luego **se modifican para reflejar los componentes disponibles**. Donde las modificaciones son imposibles, puede regresarse a la actividad de análisis de componentes para buscar soluciones alternativas.logseq____&quot;,536870939]],[logseq____&quot;^15logseq____&quot;,[639,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870939]],[logseq____&quot;^15logseq____&quot;,[639,logseq____&quot;^Flogseq____&quot;,642,536870939]],[logseq____&quot;^15logseq____&quot;,[639,logseq____&quot;^Xlogseq____&quot;,620,536870939]],[logseq____&quot;^15logseq____&quot;,[639,logseq____&quot;^Vlogseq____&quot;,621,536870939]],[logseq____&quot;^15logseq____&quot;,[639,logseq____&quot;^Ulogseq____&quot;,620,536870939]],[logseq____&quot;^15logseq____&quot;,[639,logseq____&quot;^17logseq____&quot;,true,536870939]],[logseq____&quot;^15logseq____&quot;,[639,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed19c7-376a-4625-8a99-7a9dc288e21blogseq____&quot;,536870939]],[logseq____&quot;^15logseq____&quot;,[640,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Cada incremento o versión del sistema incorpora algunas de las funciones que necesita el cliente. Por lo general, los primeros incrementos del sistema incluyen la función más importante o la más urgente. Esto significa que el cliente puede evaluar el desarrollo del sistema en una etapa relativamente temprana, para constatar si se entrega lo que se requiere. En caso contrario, sólo el incremento actual debe cambiarse y, posiblemente,  definir una nueva función para incrementos posteriores.logseq____&quot;,536870939]],[logseq____&quot;^15logseq____&quot;,[640,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870939]],[logseq____&quot;^15logseq____&quot;,[640,logseq____&quot;^Flogseq____&quot;,622,536870939]],[logseq____&quot;^15logseq____&quot;,[640,logseq____&quot;^Xlogseq____&quot;,620,536870939] ____&quot;,[708,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Un prototipo es una versión inicial de un sistema de software que se usa para demostrar conceptos, tratar opciones de diseño y encontrar más sobre el problema y sus posibles soluciones. El rápido desarrollo iterativo del prototipo es esencial, de modo que se con-\\nid:: 67dd80c7-f8a1-485c-9524-eaa1ab06d2de\\ntrolen los costos, y los interesados en el sistema experimenten por anticipado con el pro totipo durante el proceso de software.logseq____&quot;,536870942]],[logseq____&quot;^15logseq____&quot;,[708,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870942]],[logseq____&quot;^15logseq____&quot;,[708,logseq____&quot;^Flogseq____&quot;,749,536870942]],[logseq____&quot;^15logseq____&quot;,[708,logseq____&quot;^Xlogseq____&quot;,706,536870942]],[logseq____&quot;^15logseq____&quot;,[708,logseq____&quot;^Vlogseq____&quot;,706,536870942]],[logseq____&quot;^15logseq____&quot;,[708,logseq____&quot;^Ulogseq____&quot;,706,536870942]],[logseq____&quot;^15logseq____&quot;,[708,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^18logseq____&quot;,logseq____&quot;67dd80c7-f8a1-485c-9524-eaa1ab06d2delogseq____&quot;],536870942]],[logseq____&quot;^15logseq____&quot;,[708,logseq____&quot;^Jlogseq____&quot;,[logseq____&quot;^18logseq____&quot;],536870942]],[logseq____&quot;^15logseq____&quot;,[708,logseq____&quot;^4logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^18logseq____&quot;,logseq____&quot;67dd80c7-f8a1-485c-9524-eaa1ab06d2delogseq____&quot;],536870942]],[logseq____&quot;^15logseq____&quot;,[708,logseq____&quot;^17logseq____&quot;,true,536870942]],[logseq____&quot;^15logseq____&quot;,[708,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67dd80c7-f8a1-485c-9524-eaa1ab06d2delogseq____&quot;,536870942]],[logseq____&quot;^15logseq____&quot;,[709,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Los prototipos del sistema permiten a los usuarios ver qué tan bien el sistema apoya su trabajo. Pueden obtener nuevas ideas para requerimientos y descubrir áreas de fortalezas y debilidades en el software. Entonces, proponen nuevos requerimientos del sistema. Más aún, conforme se desarrolla el prototipo, quizá se revelen errores y omisiones en los \\nrequerimientos propuestos. Una función descrita en una especificación puede parecer útil y bien definida. Sin embargo, cuando dicha función se combina con otras operaciones, los usuarios descubren frecuentemente que su visión inicial era incorrecta o estaba incompleta. Entonces, se modifica la especificación del sistema con la finalidad de refle jar su nueva comprensión de los requerimientos.logseq____&quot;,536870942]],[logseq____&quot;^15logseq____&quot;,[709,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870942]],[logseq____&quot;^15logseq____&quot;,[709,logseq____&quot;^Flogseq____&quot;,747,536870942]],[logseq____&quot;^15logseq____&quot;,[709,logseq____&quot;^Xlogseq____&quot;,706,536870942]],[logseq____&quot;^15logseq____&quot;,[709,logseq____&quot;^Vlogseq____&quot;,706,536870942]],[logseq____&quot;^15logseq____&quot;,[709,logseq____&quot;^Ulogseq____&quot;,706,536870942]],[logseq____&quot;^15logseq____&quot;,[709,logseq____&quot;^17logseq____&quot;,true,536870942]],[logseq____&quot;^15logseq____&quot;,[709,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed19c7-48e0-41da-8a88-93b49cc3a681logseq____&quot;,536870942]],[logseq____&quot;^15logseq____&quot;,[710,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;La etapa final del proceso es la evaluación del prototipo. Hay que tomar provisiones durante esta etapa para la capacitación del usuario y usar los objetivos del prototipo para derivar un plan de evaluación. Los usuarios requieren tiempo para sentirse cómodos con un nuevo sistema e integrarse a un patrón normal de uso. Una vez que utilizan el sistema  de manera normal, descubren errores y omisiones en los requerimientos.logseq____&quot;,536870942]],[logseq____&quot;^15logseq____&quot;,[710,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870942]],[logseq____&quot;^15logseq____&quot;,[710,logseq____&quot;^Flogseq____&quot;,742,536870942]],[logseq____&quot;^15logseq____&quot;,[710,logseq____&quot;^Xlogseq____&quot;,706,536870942]],[logseq____&quot;^15logseq____&quot;,[710,logseq____&quot;^Vlogseq____&quot;,706,536870942]],[logseq____&quot;^15logseq____&quot;,[710,logseq____&quot;^Ulogseq____&quot;,706,536870942]],[logseq____&quot;^15logseq____&quot;,[710,logseq____&quot;^17logseq____&quot;,true,536870942]],[logseq____&quot;^15logseq____&quot;,[710,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed19c7-77ab-4bfd-acf5-a7684561c868logseq____&quot;,536870942]],[logseq____&quot;^15logseq____&quot;,[711,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;4. **Puede ser imposible corregir el prototipo para cubrir requerimientos no funcionales**, como los requerimientos de rendimiento, seguridad, robustez y fiabilidad, ignorados durante el desarrollo del prototipo.logseq____&quot;,536870942]],[logseq____&quot;^15logseq____&quot;,[711,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870942]],[logseq____&quot;^15logseq____&quot;,[711,logseq____&quot;^Flogseq____&quot;,731,536870942]],[logseq____&quot;^15logseq____&quot;,[711,logseq____&quot;^Xlogseq____&quot;,706,536870942]],[logseq____&quot;^15logseq____&quot;,[711,logseq____&quot;^Vlogseq____&quot;,731,536870942]],[logseq____&quot;^15logseq____&quot;,[711,logseq____&quot;^Ulogseq____&quot;,706,536870942]],[logseq____&quot;^15logseq____&quot;,[711,logseq____&quot;^17logseq____&quot;,true,536870942]],[logseq____&quot;^15logseq____&quot;,[711,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed19c7-a82b-41da-89fa-ef40b2934091logseq____&quot;,536870942]],[logseq____&quot;^15logseq____&quot;,[712,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## Modelos de Softwarelogseq____&quot;,536870942]],[logseq____&quot;^15logseq____&quot;,[712,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870942]],[logseq____&quot;^15logseq____&quot;,[712,logseq____&quot;^Flogseq____&quot;,706,536870942]],[logseq____&quot;^15logseq____&quot;,[712,logseq____&quot;^Xlogseq____&quot;,706,536870942]],[logseq____&quot;^15logseq____&quot;,[712,logseq____&quot;^Vlogseq____&quot;,706,536870942]],[logseq____&quot;^15logseq____&quot;,[712,logseq____&quot;^Ulogseq____&quot;,706,536870942]],[logseq____&quot;^15logseq____&quot;,[712,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^19logseq____&quot;,2],536870942]],[logseq____&quot;^15logseq____&quot;,[712,logseq____&quot;^Jlogseq____&quot;,[],536870942]],[logseq____&quot;^15logseq____&quot;,[712,logseq____&quot;^17logseq____&quot;,false,536870942]],[logseq____&quot;^15logseq____&quot;,[712,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed19c7-6eb2-43e4-a13a-8e23bbc8a481logseq____&quot;,536870942]],[logseq____&quot;^15logseq____&quot;,[713,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;El cambio se agrega a los costos del desarrollo de software debido a que, por lo general, significa que el trabajo ya terminado debe volver a realizarse. A esto se le llama rehacer. Por ejemplo, si se analizaron las relaciones entre los requerimientos en un sistema y se identifican nuevos requerimientos, parte o todo el análisis de requerimientos tiene que repetirse. Entonces, es necesario rediseñar el sistema para entregar los nuevos requerimientos, cambiar cualquier programa que se haya desarrollado y volver a probar el sistema.logseq____&quot;,536870942]],[logseq____&quot;^15logseq____&quot;,[713,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870942]],[logseq____&quot;^15logseq____&quot;,[713,logseq____&quot;^Flogseq____&quot;,723,536870942]],[logseq____&quot;^15logseq____&quot;,[713,logseq____&quot;^Xlogseq____&quot;,706,536870942]],[logseq____&quot;^15logseq____&quot;,[713,logseq____&quot;^Vlogseq____&quot;,706,536870942]],[logseq____&quot;^15logseq____&quot;,[713,logseq____&quot;^Ulogseq____&quot;,706,536870942]],[logseq____&quot;^15logseq____&quot;,[713,logseq____&quot;^17logseq____&quot;,true,536870942]],[logseq____&quot;^15logseq____&quot;,[713,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed19c7-baf5-4c48-b062-e9a1e98784c7logseq____&quot;,536870942]],[logseq____&quot;^15logseq____&quot;,[714,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Los prototipos no tienen que ser ejecutables para ser útiles. Los modelos en papel de la interfaz de usuario del sistema (Rettig, 1997) pueden ser efectivos para ayudar a los usuarios a refinar un diseño de interfaz y trabajar a través de escenarios de uso. Su desarrollo es muy económico y suelen construirse en pocos días. Una extensión de esta técnica es un prototipo de Mago de Oz, donde sólo se desarrolle la interfaz del usuario. Los usuarios interactúan con esta interfaz, pero sus solicitudes pasan a una persona que los interpreta y les devuelve la respuesta adecuada.logseq____&quot;,536870942]],[logseq____&quot;^15logseq____&quot;,[714,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870942]],[logseq____&quot;^15logseq____&quot;,[714,logseq____&quot;^Flogseq____&quot;,731,536870942]],[logseq____&quot;^15logseq____&quot;,[714,logseq____&quot;^Xlogseq____&quot;,706,536870942]],[logseq____&quot;^15logseq____&quot;,[714,logseq____&quot;^Vlogseq____&quot;,706,536870942]],[logseq____&quot;^15logseq____&quot;,[714,logseq____&quot;^Ulogseq____&quot;,706,536870942]],[logseq____&quot;^15logseq____&quot;,[714,logseq____&quot;^17logseq____&quot;,true,536870942]],[logseq____&quot;^15logseq____&quot;,[714,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed19c7-df69-413d-a724-a37d46281df7logseq____&quot;,536870942]],[logseq____&quot;^15logseq____&quot;,[715,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Mientras se elabora el sistema para la realización de experimentos de diseño, un prototipo del mismo sirve para comprobar la factibilidad de un diseño propuesto. Por ejemplo, puede crearse un prototipo del diseño de una base de datos y ponerse a prueba, con el objetivo de comprobar que soporta de forma eficiente el acceso de datos para las consultas más comunes del usuario. Asimismo, la creación de prototipos es una parte \\nesencial del proceso de diseño de interfaz del usuario. Debido a la dinámica natural de las interfaces de usuario, las descripciones textuales y los diagramas no son suficientemente buenos para expresar los requerimientos de la interfaz del usuario. Por lo tanto, la creación rápida de prototipos con la participación del usuario final es la única forma sensible  para desarrollar interfaces de usuario gráficas para sistemas de software.logseq____&quot;,536870942]],[logseq____&quot;^15logseq____&quot;,[715,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870942]],[logseq____&quot;^15logseq____&quot;,[715,logseq____&quot;^Flogseq____&quot;,709,536870942]],[logseq____&quot;^15logseq____&quot;,[715,logseq____&quot;^Xlogseq____&quot;,706,536870942]],[logseq____&quot;^15logseq____&quot;,[715,logseq____&quot;^Vlogseq____&quot;,706,536870942]],[logseq____&quot;^15logseq____&quot;,[715,logseq____&quot;^Ulogseq____&quot;,706,536870942]],[logseq____&quot;^15logseq____&quot;,[715,logseq____&quot;^17logseq____&quot;,true,536870942]],[logseq____&quot;^15logseq____&quot;,[715,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed19c7-33c7-483b-946d-501ad0fca968logseq____&quot;,536870942]],[logseq____&quot;^15logseq____&quot;,[716,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;**Prototipo de sistema**, donde rápidamente se desarrolla una versión del sistema o una parte del mismo, para comprobar los requerimientos del cliente y la factibilidad de algunas decisiones de diseño. Esto apoya el hecho de evitar el cambio, al permitir que los usuarios experimenten con el sistema antes de entregarlo y así refinar sus requerimientos. Como resultado, es probable que se reduzca el número de propuestas de cambio de requerimientos posterior a la entrega.logseq____&quot;,536870942]],[logseq____&quot;^15logseq____&quot;,[716,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870942]],[logseq____&quot;^15logseq____&quot;,[716,logseq____&quot;^Flogseq____&quot;,721,536870942]],[logseq____&quot;^15logseq____&quot;,[716,logseq____&quot;^Xlogseq____&quot;,706,536870942]],[logseq____&quot;^15logseq____&quot;,[716,logseq____&quot;^Vlogseq____&quot;,721,536870942]],[logseq____&quot;^15logseq____&quot;,[716,logseq____&quot;^Ulogseq____&quot;,706,536870942]],[logseq____&quot;^15logseq____&quot;,[716,logseq____&quot;^17logseq____&quot;,true,536870942]],[logseq____&quot;^15logseq____&quot;,[716,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed19c7-0336-42ff-bc2d-63c3ce3ed5delogseq____&quot;,536870942]],[logseq____&quot;^15logseq____&quot;,[717,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;5. **El cambio rápido durante el desarrollo significa claramente que el prototipo no está documentado.** La única especificación de diseño es el código del prototipo. Esto no es muy bueno para el mantenimiento a largo plazo.logseq____&quot;,536870942]],[logseq____&quot;^15logseq____&quot;,[717,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870942]],[logseq____&quot;^15logseq____&quot;,[717,logseq____&quot;^Flogseq____&quot;,711,536870942]],[logseq____&quot;^15logseq____&quot;,[717,logseq____&quot;^Xlogseq____&quot;,706,536870942]],[logseq____&quot;^15logseq____&quot;,[717,logseq____&quot;^Vlogseq____&quot;,731,536870942]],[logseq____&quot;^15logseq____&quot;,[717,logseq____&quot;^Ulogseq____&quot;,706,536870942]],[logseq____&quot;^15logseq____&quot;,[717,logseq____&quot;^17logseq____&quot;,true,536870942]],[logseq____&quot;^15logseq____&quot;,[717,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed19c7-d737-4433-9284-81b8e50910e9logseq____&quot;,536870942]],[logseq____&quot;^15logseq____&quot;,[718,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Un problema general con la creación de prototipos es que quizás el prototipo no se utilice necesariamente en la misma forma que el sistema final. El revisor del prototipo tal vez no sea un usuario típico del sistema. También, podría resultar insuficiente el tiempo de capacitación durante la evaluación del prototipo. Si el prototipo es lento, los evaluadores podrían ajustar su forma de trabajar y evitar aquellas características del sistema \\ncon tiempos de respuesta lentos. Cuando se da una mejor respuesta en el sistema final, se  puede usar de forma diferente.logseq____&quot;,536870942]],[logseq____&quot;^15logseq____&quot;,[718,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870942]],[logseq____&quot;^15logseq____&quot;,[718,logseq____&quot;^Flogseq____&quot;,710,536870942]],[logseq____&quot;^15logseq____&quot;,[718,logseq____&quot;^Xlogseq____&quot;,706,536870942]],[logseq____&quot;^15logseq____&quot;,[718,logseq____&quot;^Vlogseq____&quot;,706,536870942]],[logseq____&quot;^15logseq____&quot;,[718,logseq____&quot;^Ulogseq____&quot;,706,536870942]],[logseq____&quot;^15logseq____&quot;,[718,logseq____&quot;^17logseq____&quot;,true,536870942]],[logseq____&quot;^15logseq____&quot;,[718,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ed19c7-ddf9-4294-824a-a85a11cfa4bblogseq____&quot;,536870942]],[logseq____&quot;^15logseq____&quot;,[719,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## Actividades del procesologseq____&quot;,536870942]],[logseq____&quot;^15logseq____&quot;,[719,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870942]],[logseq____&quot;^15logseq____&quot;,[719,logseq____&quot;^Flogseq____&quot;,735,536870942]],[logseq____&quot;^15logseq____&quot;,[719,logseq____&quot;^Xlogseq____&quot;,706,536870942]],[logseq____&quot;^1
