e proceso, que ilustra las entradas al proceso de diseño, las actividades del proceso y los documentos generados como salidas de este proceso.logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[552,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[552,logseq____&quot;^Flogseq____&quot;,558,536870934]],[logseq____&quot;^15logseq____&quot;,[552,logseq____&quot;^Xlogseq____&quot;,40,536870934]],[logseq____&quot;^15logseq____&quot;,[552,logseq____&quot;^Vlogseq____&quot;,40,536870934]],[logseq____&quot;^15logseq____&quot;,[552,logseq____&quot;^Ulogseq____&quot;,40,536870934]],[logseq____&quot;^15logseq____&quot;,[552,logseq____&quot;^17logseq____&quot;,true,536870934]],[logseq____&quot;^15logseq____&quot;,[552,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f7b822-ebcd-4b7f-9805-ecae552f6821logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[553,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;El diseño de un programa para implementar el sistema se sigue naturalmente de los procesos de elaboración del sistema. Aunque algunas clases de programa, como los sistemas críticos para la seguridad, por lo general se diseñan con detalle antes de comenzar cualquier implementación, es más común que se entrelacen en etapas posteriores del diseño y el desarrollo del programa. Las herramientas de desarrollo de software se usan para generar un programa de “esqueleto” a partir de un diseño. Esto incluye un código para definir e implementar interfaces y, en muchos casos, el desarrollador sólo necesita agregar detalles  de la operación de cada componente del programa.logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[553,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[553,logseq____&quot;^Flogseq____&quot;,556,536870934]],[logseq____&quot;^15logseq____&quot;,[553,logseq____&quot;^Xlogseq____&quot;,40,536870934]],[logseq____&quot;^15logseq____&quot;,[553,logseq____&quot;^Vlogseq____&quot;,40,536870934]],[logseq____&quot;^15logseq____&quot;,[553,logseq____&quot;^Ulogseq____&quot;,40,536870934]],[logseq____&quot;^15logseq____&quot;,[553,logseq____&quot;^17logseq____&quot;,true,536870934]],[logseq____&quot;^15logseq____&quot;,[553,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f7b822-b180-4fd6-9bef-e72ed6326f91logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[554,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;id:: 67dd5603-f5ba-4d8e-8bbf-bcdaa5ffae79\\n3. **Diseño de componentes**, en él se toma cada componente del sistema y se diseña cómo funcionará. Esto puede ser un simple dato de la funcionalidad que se espera implementar, y al programador se le deja el diseño específico. Como alternativa, habría una lista de cambios a realizar sobre un componente que se reutiliza o sobre un modelo de diseño detallado. El modelo de diseño sirve para generar en automático una implementación.logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[554,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[554,logseq____&quot;^Flogseq____&quot;,564,536870934]],[logseq____&quot;^15logseq____&quot;,[554,logseq____&quot;^Xlogseq____&quot;,40,536870934]],[logseq____&quot;^15logseq____&quot;,[554,logseq____&quot;^Vlogseq____&quot;,555,536870934]],[logseq____&quot;^15logseq____&quot;,[554,logseq____&quot;^Ulogseq____&quot;,40,536870934]],[logseq____&quot;^15logseq____&quot;,[554,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^19logseq____&quot;,logseq____&quot;67dd5603-f5ba-4d8e-8bbf-bcdaa5ffae79logseq____&quot;],536870934]],[logseq____&quot;^15logseq____&quot;,[554,logseq____&quot;^Jlogseq____&quot;,[logseq____&quot;^19logseq____&quot;],536870934]],[logseq____&quot;^15logseq____&quot;,[554,logseq____&quot;^4logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^19logseq____&quot;,logseq____&quot;67dd5603-f5ba-4d8e-8bbf-bcdaa5ffae79logseq____&quot;],536870934]],[logseq____&quot;^15logseq____&quot;,[554,logseq____&quot;^17logseq____&quot;,true,536870934]],[logseq____&quot;^15logseq____&quot;,[554,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67dd5603-f5ba-4d8e-8bbf-bcdaa5ffae79logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[555,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Las actividades en el proceso de diseño varían dependiendo del tipo de sistema a desarrollar. Por ejemplo, los sistemas de tiempo real precisan del diseño de temporización, pero sin incluir una base de datos, por lo que no hay que integrar un diseño de base de datos. La figura 5.5 muestra cuatro actividades que podrían formar parte del proceso de diseño para sistemas de información:logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[555,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[555,logseq____&quot;^Flogseq____&quot;,563,536870934]],[logseq____&quot;^15logseq____&quot;,[555,logseq____&quot;^Xlogseq____&quot;,40,536870934]],[logseq____&quot;^15logseq____&quot;,[555,logseq____&quot;^Vlogseq____&quot;,40,536870934]],[logseq____&quot;^15logseq____&quot;,[555,logseq____&quot;^Ulogseq____&quot;,40,536870934]],[logseq____&quot;^15logseq____&quot;,[555,logseq____&quot;^17logseq____&quot;,true,536870934]],[logseq____&quot;^15logseq____&quot;,[555,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f7b822-4b90-4405-a4c9-8b0f26d21e83logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[556,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Los métodos estructurados para el diseño se desarrollaron en las décadas de 1973 y 1980, y fueron precursores del UML y del diseño orientado a objetos (Budgen, 2003). Se apoyan en la producción de modelos gráficos del sistema y, en muchos casos, generan instantáneamente un código a partir de dichos modelos. El desarrollo dirigido por modelo (MDD) o la ingeniería dirigida por modelo (Schmidt, 2006), donde se crean modelos de software a diferentes niveles de abstracción, es una evolución de los métodos estructurados. En el MDD hay mayor énfasis en los modelos arquitectónicos con una separación entre modelos abstractos independientes de implementación y modelos específicos de implementación. Los modelos se desarrollan con detalle suficiente, de manera que el sistema ejecutable puede generarse a partir de ellos. En el capítulo 5 se estudia este enfoque de desarrollo.logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[556,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[556,logseq____&quot;^Flogseq____&quot;,562,536870934]],[logseq____&quot;^15logseq____&quot;,[556,logseq____&quot;^Xlogseq____&quot;,40,536870934]],[logseq____&quot;^15logseq____&quot;,[556,logseq____&quot;^Vlogseq____&quot;,40,536870934]],[logseq____&quot;^15logseq____&quot;,[556,logseq____&quot;^Ulogseq____&quot;,40,536870934]],[logseq____&quot;^15logseq____&quot;,[556,logseq____&quot;^17logseq____&quot;,true,536870934]],[logseq____&quot;^15logseq____&quot;,[556,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f7b822-b32a-4fc1-af70-0ba9e8be89fclogseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[557,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;**Diseño de algoritmos**. Se diseñan en detalle y especifican los algoritmos utilizados para proporcionar los servicioslogseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[557,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[557,logseq____&quot;^Flogseq____&quot;,566,536870934]],[logseq____&quot;^15logseq____&quot;,[557,logseq____&quot;^Xlogseq____&quot;,40,536870934]],[logseq____&quot;^15logseq____&quot;,[557,logseq____&quot;^Vlogseq____&quot;,555,536870934]],[logseq____&quot;^15logseq____&quot;,[557,logseq____&quot;^Ulogseq____&quot;,40,536870934]],[logseq____&quot;^15logseq____&quot;,[557,logseq____&quot;^17logseq____&quot;,true,536870934]],[logseq____&quot;^15logseq____&quot;,[557,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f7b822-5a1f-42a5-8208-3dd6ae4179falogseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[558,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;La etapa de implementación de desarrollo del software corresponde al **proceso de convertir una especificación del sistema en un sistema ejecutable**. Siempre incluye procesos de diseño y programación de software, aunque también puede involucrar la corrección en  la especificación del software, si se utiliza un enfoque incremental de desarrollo.logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[558,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[558,logseq____&quot;^Flogseq____&quot;,40,536870934]],[logseq____&quot;^15logseq____&quot;,[558,logseq____&quot;^Xlogseq____&quot;,40,536870934]],[logseq____&quot;^15logseq____&quot;,[558,logseq____&quot;^Vlogseq____&quot;,40,536870934]],[logseq____&quot;^15logseq____&quot;,[558,logseq____&quot;^Ulogseq____&quot;,40,536870934]],[logseq____&quot;^15logseq____&quot;,[558,logseq____&quot;^17logseq____&quot;,true,536870934]],[logseq____&quot;^15logseq____&quot;,[558,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f7b822-aff8-4024-b06e-c947ec819341logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[559,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;4. **Diseño arquitectónico**, aquí se identifica la estructura global del sistema, los principales componentes (llamados en ocasiones subsistemas o módulos), sus relaciones y cómo se distribuyen.logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[559,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[559,logseq____&quot;^Flogseq____&quot;,555,536870934]],[logseq____&quot;^15logseq____&quot;,[559,logseq____&quot;^Xlogseq____&quot;,40,536870934]],[logseq____&quot;^15logseq____&quot;,[559,logseq____&quot;^Vlogseq____&quot;,555,536870934]],[logseq____&quot;^15logseq____&quot;,[559,logseq____&quot;^Ulogseq____&quot;,40,536870934]],[logseq____&quot;^15logseq____&quot;,[559,logseq____&quot;^17logseq____&quot;,true,536870934]],[logseq____&quot;^15logseq____&quot;,[559,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f7b822-a593-491c-b927-a0be5e0f29ealogseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[560,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Por lo general, los programadores realizan algunas pruebas del código que desarrollaron. Esto revela con frecuencia defectos del programa que deben eliminarse del programa. A esta actividad se le llama depuración (debugging). La prueba de defectos y la depuración son procesos diferentes. La primera establece la existencia de defectos, en tanto que la  segunda se dedica a localizar y corregir dichos defectos.logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[560,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[560,logseq____&quot;^Flogseq____&quot;,565,536870934]],[logseq____&quot;^15logseq____&quot;,[560,logseq____&quot;^Xlogseq____&quot;,40,536870934]],[logseq____&quot;^15logseq____&quot;,[560,logseq____&quot;^Vlogseq____&quot;,40,536870934]],[logseq____&quot;^15logseq____&quot;,[560,logseq____&quot;^Ulogseq____&quot;,40,536870934]],[logseq____&quot;^15logseq____&quot;,[560,logseq____&quot;^17logseq____&quot;,true,536870934]],[logseq____&quot;^15logseq____&quot;,[560,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f7b822-9d5f-47cc-83fd-6e757a1027e7logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[561,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Cuando se depura, uno debe elaborar una hipótesis sobre el comportamiento observable del programa y, luego, poner a prueba dichas hipótesis con la esperanza de encontrar la falla que causó la salida anómala. Poner a prueba las hipótesis quizá requiera rastrear manualmente el código del programa; o bien, tal vez se necesiten nuevos casos de prueba para localizar el problema. Con la finalidad de apoyar el proceso de depuración, se deben utilizar herramientas interactivas que muestren valores intermedios de las variables del programa, así como el rastro de las instrucciones ejecutadas.logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[561,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[561,logseq____&quot;^Flogseq____&quot;,560,536870934]],[logseq____&quot;^15logseq____&quot;,[561,logseq____&quot;^Xlogseq____&quot;,40,536870934]],[logseq____&quot;^15logseq____&quot;,[561,logseq____&quot;^Vlogseq____&quot;,40,536870934]],[logseq____&quot;^15logseq____&quot;,[561,logseq____&quot;^Ulogseq____&quot;,40,536870934]],[logseq____&quot;^15logseq____&quot;,[561,logseq____&quot;^17logseq____&quot;,true,536870934]],[logseq____&quot;^15logseq____&quot;,[561,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f7b822-1d12-4e71-9683-69c15e0d8ffelogseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[562,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Tales actividades conducen a un conjunto de salidas de diseño, que también se muestran en la figura 5.5. El detalle y la representación de las mismas varían considerablemente. Para sistemas críticos, deben producirse documentos de diseño detallados que establezcan descripciones exactas del sistema. Si se usa un enfoque dirigido por un modelo, dichas salidas serían sobre todo diagramas. Donde se usen métodos ágiles de desarrollo, las salidas del proceso de diseño no podrían ser documentos de especificación  separados, sino que tendrían que representarse en el código del programa.logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[562,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[562,logseq____&quot;^Flogseq____&quot;,555,536870934]],[logseq____&quot;^15logseq____&quot;,[562,logseq____&quot;^Xlogseq____&quot;,40,536870934]],[logseq____&quot;^15logseq____&quot;,[562,logseq____&quot;^Vlogseq____&quot;,40,536870934]],[logseq____&quot;^15logseq____&quot;,[562,logseq____&quot;^Ulogseq____&quot;,40,536870934]],[logseq____&quot;^15logseq____&quot;,[562,logseq____&quot;^17logseq____&quot;,true,536870934]],[logseq____&quot;^15logseq____&quot;,[562,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f7b822-4ca1-4c1f-a6b3-10020bdadb86logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[563,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;El diagrama sugiere que las etapas del proceso de diseño son secuenciales. De hecho, las actividades de proceso de diseño están vinculadas. En todos los procesos de diseño es inevitable  la retroalimentación de una etapa a otra y la consecuente reelaboración del diseño.logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[563,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[563,logseq____&quot;^Flogseq____&quot;,552,536870934]],[logseq____&quot;^15logseq____&quot;,[563,logseq____&quot;^Xlogseq____&quot;,40,536870934]],[logseq____&quot;^15logseq____&quot;,[563,logseq____&quot;^Vlogseq____&quot;,40,536870934]],[logseq____&quot;^15logseq____&quot;,[563,logseq____&quot;^Ulogseq____&quot;,40,536870934]],[logseq____&quot;^15logseq____&quot;,[563,logseq____&quot;^17logseq____&quot;,true,536870934]],[logseq____&quot;^15logseq____&quot;,[563,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f7b822-178e-4ffe-b7e9-e27d96e5d21blogseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[564,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;5. **Diseño de interfaz**, en éste se definen las interfaces entre los componentes de sistemas. Esta especificación de interfaz no tiene que presentar ambigüedades. Con una interfaz precisa, es factible usar un componente sin que otros tengan que saber cómo se implementó. Una vez que se acuerdan las especificaciones de interfaz, los componentes se diseñan y se desarrollan de manera concurrente.logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[564,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[564,logseq____&quot;^Flogseq____&quot;,559,536870934]],[logseq____&quot;^15logseq____&quot;,[564,logseq____&quot;^Xlogseq____&quot;,40,536870934]],[logseq____&quot;^15logseq____&quot;,[564,logseq____&quot;^Vlogseq____&quot;,555,536870934]],[logseq____&quot;^15logseq____&quot;,[564,logseq____&quot;^Ulogseq____&quot;,40,536870934]],[logseq____&quot;^15logseq____&quot;,[564,logseq____&quot;^17logseq____&quot;,true,536870934]],[logseq____&quot;^15logseq____&quot;,[564,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f7b822-1f49-42e2-8fc6-089b8eef6b01logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[565,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;La programación es una actividad personal y no hay un proceso que se siga de manera general. Algunos programadores comienzan con componentes que entienden, los desarrollan y, luego, cambian hacia componentes que entienden menos. Otros toman el enfoque opuesto, y dejan hasta el último los componentes familiares, porque saben cómo diseñarlos. A algunos desarrolladores les agrada definir con anticipación datos en el proceso, que luego usan para  impulsar el desarrollo del programa; otros dejan datos sin especificar tanto como sea posible.logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[565,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[565,logseq____&quot;^Flogseq____&quot;,553,536870934]],[logseq____&quot;^15logseq____&quot;,[565,logseq____&quot;^Xlogseq____&quot;,40,536870934]],[logseq____&quot;^15logseq____&quot;,[565,logseq____&quot;^Vlogseq____&quot;,40,536870934]],[logseq____&quot;^15logseq____&quot;,[565,logseq____&quot;^Ulogseq____&quot;,40,536870934]],[logseq____&quot;^15logseq____&quot;,[565,logseq____&quot;^17logseq____&quot;,true,536870934]],[logseq____&quot;^15logseq____&quot;,[565,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f7b822-41b4-4e4d-b192-f1d679f68766logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[566,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;7. **Diseño de base de datos**, donde se diseñan las estructuras del sistema de datos y cómo se representarán en una base de datos. De nuevo, el trabajo aquí depende de si una base de datos se reutilizará o se creará una nueva.logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[566,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[566,logseq____&quot;^Flogseq____&quot;,554,536870934]],[logseq____&quot;^15logseq____&quot;,[566,logseq____&quot;^Xlogseq____&quot;,40,536870934]],[logseq____&quot;^15logseq____&quot;,[566,logseq____&quot;^Vlogseq____&quot;,555,536870934]],[logseq____&quot;^15logseq____&quot;,[566,logseq____&quot;^Ulogseq____&quot;,40,536870934]],[logseq____&quot;^15logseq____&quot;,[566,logseq____&quot;^17logseq____&quot;,true,536870934]],[logseq____&quot;^15logseq____&quot;,[566,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f7b822-373f-4777-b819-f91cf261c2e3logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[568,logseq____&quot;^Klogseq____&quot;,1693956130259,536870935]],[logseq____&quot;^15logseq____&quot;,[568,logseq____&quot;^@logseq____&quot;,false,536870935]],[logseq____&quot;^15logseq____&quot;,[568,logseq____&quot;^Ylogseq____&quot;,logseq____&quot;entrega incrementallogseq____&quot;,536870935]],[logseq____&quot;^15logseq____&quot;,[568,logseq____&quot;^11logseq____&quot;,logseq____&quot;Entrega incrementallogseq____&quot;,536870935]],[logseq____&quot;^15logseq____&quot;,[568,logseq____&quot;^Blogseq____&quot;,1693956130259,536870935]],[logseq____&quot;^15logseq____&quot;,[568,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f7b822-6e30-4bab-a056-e347cb346809logseq____&quot;,536870943]],[logseq____&quot;^15logseq____&quot;,[569,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;La entrega incremental (figura 4.4) es un enfoque al desarrollo de software donde **algunos de los incrementos diseñados se entregan al cliente y se implementan para usarse en un entorno operacional**. En un proceso de entrega incremental, **los clientes identifican, en un bosquejo, los servicios que proporciona el sistema**. Identifican **cuáles servicios son más importantes y cuáles son menos significativos para ellos**. Entonces, **se define un número de incrementos de entrega**, y **cada incremento proporciona un subconjunto de la funcionalidad del sistema**. La asignación de servicios por incrementos depende de la prioridad del servicio, donde los servicios de más alta prioridad se implementan y entregan primero.logseq____&quot;,536870935]],[logseq____&quot;^15logseq____&quot;,[569,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870935]],[logseq____&quot;^15logseq____&quot;,[569,logseq____&quot;^Flogseq____&quot;,568,536870935]],[logseq____&quot;^15logseq____&quot;,[569,logseq____&quot;^Xlogseq____&quot;,568,536870935]],[logseq____&quot;^15logseq____&quot;,[569,logseq____&quot;^Vlogseq____&quot;,568,536870935]],[logseq____&quot;^15logseq____&quot;,[569,logseq____&quot;^Ulogseq____&quot;,568,536870935]],[logseq____&quot;^15logseq____&quot;,[569,logseq____&quot;^17logseq____&quot;,true,536870935]],[logseq____&quot;^15logseq____&quot;,[569,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f7b822-09ab-4afb-b83c-c0c94e35f992logseq____&quot;,536870935]],[logseq____&quot;^15logseq____&quot;,[570,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Los clientes deben esperar hasta la entrega completa del sistema, antes de ganar valor del mismo. El primer incremento cubre sus requerimientos más críticos, de modo que es posible usar inmediatamente el software.logseq____&quot;,536870935]],[logseq____&quot;^15logseq____&quot;,[570,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870935]],[logseq____&quot;^15logseq____&quot;,[570,logseq____&quot;^Flogseq____&quot;,575,536870935]],[logseq____&quot;^15logseq____&quot;,[570,logseq____&quot;^Xlogseq____&quot;,568,536870935]],[logseq____&quot;^15logseq____&quot;,[570,logseq____&quot;^Vlogseq____&quot;,573,536870935]],[logseq____&quot;^15logseq____&quot;,[570,logseq____&quot;^Ulogseq____&quot;,568,536870935]],[logseq____&quot;^15logseq____&quot;,[570,logseq____&quot;^17logseq____&quot;,true,536870935]],[logseq____&quot;^15logseq____&quot;,[570,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f7b822-7f32-42b7-8b63-5b4ae3425c94logseq____&quot;,536870935]],[logseq____&quot;^15logseq____&quot;,[571,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;La mayoría de los sistemas **requieren de una serie de recursos que se utilizan para diferentes partes del sistema**. Dado que los requerimientos no están definidos con detalle sino hasta que se implementa un incremento, resulta difícil identificar recursos comunes que necesiten todos los incrementos.logseq____&quot;,536870935]],[logseq____&quot;^15logseq____&quot;,[571,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870935]],[logseq____&quot;^15logseq____&quot;,[571,logseq____&quot;^Flogseq____&quot;,574,536870935]],[logseq____&quot;^15logseq____&quot;,[571,logseq____&quot;^Xlogseq____&quot;,568,536870935]],[logseq____&quot;^15logseq____&quot;,[571,logseq____&quot;^Vlogseq____&quot;,574,536870935]],[logseq____&quot;^15logseq____&quot;,[571,logseq____&quot;^Ulogseq____&quot;,568,536870935]],[logseq____&quot;^15logseq____&quot;,[571,logseq____&quot;^17logseq____&quot;,true,536870935]],[logseq____&quot;^15logseq____&quot;,[571,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f7b822-2064-46b8-8b66-b265269e3070logseq____&quot;,536870935]],[logseq____&quot;^15logseq____&quot;,[572,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;La esencia de los procesos iterativos es que la especificación se desarrolla en conjunto con el software. Sin embargo, esto se **puede contradecir con el modelo de adquisiciones de muchas organizaciones**, donde la especificación completa del sistema es parte del contrato de desarrollo del sistema. En el enfoque incremental, no hay especificación completa del sistema, sino hasta que se define el incremento final. Esto requiere una nueva forma de contrato que los grandes clientes, como las agencias gubernamentales, encontrarían difícil de adoptar.logseq____&quot;,536870935]],[logseq____&quot;^15logseq____&quot;,[572,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870935]],[logseq____&quot;^15logseq____&quot;,[572,logseq____&quot;^Flogseq____&quot;,576,536870935]],[logseq____&quot;^15logseq____&quot;,[572,logseq____&quot;^Xlogseq____&quot;,568,536870935]],[logseq____&quot;^15logseq____&quot;,[572,logseq____&quot;^Vlogseq____&quot;,574,536870935]],[logseq____&quot;^15logseq____&quot;,[572,logseq____&quot;^Ulogseq____&quot;,568,536870935]],[logseq____&quot;^15logseq____&quot;,[572,logseq____&quot;^17logseq____&quot;,true,536870935]],[logseq____&quot;^15logseq____&quot;,[572,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f7b822-a580-4378-b97e-be1e4c5533dalogseq____&quot;,536870935]],[logseq____&quot;^15logseq____&quot;,[573,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Una vez identificados los incrementos del sistema, **se definen con detalle los requerimientos de los servicios que se van a entregar en el primer incremento, y se desarrolla ese incremento**. Durante el desarrollo, **puede haber un mayor análisis de requerimientos para incrementos posteriores**, aun cuando se rechacen cambios de requerimientos para el  incremento actual. Una vez completado y entregado el incremento, los clientes lo ponen en servicio. Esto significa que toman la entrega anticipada de la funcionalidad parcial del sistema. Pueden experimentar con el sistema que les ayuda a clarificar sus requerimientos, para posteriores incrementos del sistema. A medida que se completan nuevos incrementos, se integran con los incrementos existentes, de modo que con cada incremento entregado mejore la  funcionalidad del sistema. La entrega incremental tiene algunas ventajas:logseq____&quot;,536870935]],[logseq____&quot;^15logseq____&quot;,[573,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870935]],[logseq____&quot;^15logseq____&quot;,[573,logseq____&quot;^Flogseq____&quot;,569,536870935]],[logseq____&quot;^15logseq____&quot;,[573,logseq____&quot;^Xlogseq____&quot;,568,536870935]],[logseq____&quot;^15logseq____&quot;,[573,logseq____&quot;^Vlogseq____&quot;,568,536870935]],[logseq____&quot;^15logseq____&quot;,[573,logseq____&quot;^Ulogseq____&quot;,568,536870935]],[logseq____&quot;^15logseq____&quot;,[573,logseq____&quot;^17logseq____&quot;,true,536870935]],[logseq____&quot;^15logseq____&quot;,[573,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f7b822-cd54-4ce2-b1e1-4a2446101708logseq____&quot;,536870935]],[logseq____&quot;^15logseq____&quot;,[574,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Sin embargo, existen **problemas con la entrega incremental**:logseq____&quot;,536870935]],[logseq____&quot;^15logseq____&quot;,[574,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870935]],[logseq____&quot;^15logseq____&quot;,[574,logseq____&quot;^Flogseq____&quot;,580,536870935]],[logseq____&quot;^15logseq____&quot;,[574,logseq____&quot;^Xlogseq____&quot;,568,536870935]],[logseq____&quot;^15logseq____&quot;,[574,logseq____&quot;^Vlogseq____&quot;,568,536870935]],[logseq____&quot;^15logseq____&quot;,[574,logseq____&quot;^Ulogseq____&quot;,568,536870935]],[logseq____&quot;^15logseq____&quot;,[574,logseq____&quot;^17logseq____&quot;,true,536870935]],[logseq____&quot;^15logseq____&quot;,[574,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f7b822-20f7-497d-b109-0aef3bf50e5clogseq____&quot;,536870935]],[logseq____&quot;^15logseq____&quot;,[575,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Los clientes pueden usar los primeros incrementos como prototipos y adquirir experiencia que informe sobre sus requerimientos, para posteriores incrementos del sistema. A diferencia de los prototipos, éstos son parte del sistema real, de manera que no hay reaprendizaje cuando está disponible el sistema completo.logseq____&quot;,536870935]],[logseq____&quot;^15logseq____&quot;,[575,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870935]],[logseq____&quot;^15logseq____&quot;,[575,logseq____&quot;^Flogseq____&quot;,573,536870935]],[logseq____&quot;^15logseq____&quot;,[575,logseq____&quot;^Xlogseq____&quot;,568,536870935]],[logseq____&quot;^15logseq____&quot;,[575,logseq____&quot;^Vlogseq____&quot;,573,536870935]],[logseq____&quot;^15logseq____&quot;,[575,logseq____&quot;^Ulogseq____&quot;,568,536870935]],[logseq____&quot;^15logseq____&quot;,[575,logseq____&quot;^17logseq____&quot;,true,536870935]],[logseq____&quot;^15logseq____&quot;,[575,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f7b822-5058-444e-b972-76ff3aaf556dlogseq____&quot;,536870935]],[logseq____&quot;^15logseq____&quot;,[576,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Asimismo, **el desarrollo iterativo resulta complicado cuando se diseña un sistema de reemplazo**. Los usuarios requieren de toda la funcionalidad del sistema antiguo, ya que es común que no deseen experimentar con un nuevo sistema incompleto. Por lo tanto, es difícil conseguir retroalimentación útil del cliente.logseq____&quot;,536870935]],[logseq____&quot;^15logseq____&quot;,[576,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870935]],[logseq____&quot;^15logseq____&quot;,[576,logseq____&quot;^Flogseq____&quot;,571,536870935]],[logseq____&quot;^15logseq____&quot;,[576,logseq____&quot;^Xlogseq____&quot;,568,536870935]],[logseq____&quot;^15logseq____&quot;,[576,logseq____&quot;^Vlogseq____&quot;,574,536870935]],[logseq____&quot;^15logseq____&quot;,[576,logseq____&quot;^Ulogseq____&quot;,568,536870935]],[logseq____&quot;^15logseq____&quot;,[576,logseq____&quot;^17logseq____&quot;,true,536870935]],[logseq____&quot;^15logseq____&quot;,[576,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f7b822-8646-4c3f-a657-07414f1ed2f2logseq____&quot;,536870935]],[logseq____&quot;^15logseq____&quot;,[577,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;logseq____&quot;,536870935]],[logseq____&quot;^15logseq____&quot;,[577,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870935]],[logseq____&quot;^15logseq____&quot;,[577,logseq____&quot;^Flogseq____&quot;,572,536870935]],[logseq____&quot;^15logseq____&quot;,[577,logseq____&quot;^Xlogseq____&quot;,568,536870935]],[logseq____&quot;^15logseq____&quot;,[577,logseq____&quot;^Vlogseq____&quot;,574,536870935]],[logseq____&quot;^15logseq____&quot;,[577,logseq____&quot;^Ulogseq____&quot;,568,536870935]],[logseq____&quot;^15logseq____&quot;,[577,logseq____&quot;^17logseq____&quot;,true,536870935]],[logseq____&quot;^15logseq____&quot;,[577,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f7b822-8c27-4f3a-a1d5-f4f85017b025logseq____&quot;,536870935]],[logseq____&quot;^15logseq____&quot;,[578,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;El proceso mantiene los beneficios del desarrollo incremental en cuanto a que debe ser relativamente sencillo incorporar cambios al siste t;^15logseq____&quot;,[696,logseq____&quot;^Ulogseq____&quot;,583,536870937]],[logseq____&quot;^15logseq____&quot;,[696,logseq____&quot;^17logseq____&quot;,true,536870937]],[logseq____&quot;^15logseq____&quot;,[696,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f7b822-9524-4db2-a27c-777dd22ba628logseq____&quot;,536870937]],[logseq____&quot;^15logseq____&quot;,[698,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;La especificación del software o la ingeniería de requerimientos consisten en el proceso de comprender y definir qué servicios se requieren del sistema, así como la identificación de las restricciones sobre la operación y el desarrollo del sistema. La ingeniería de requerimientos es una etapa particularmente crítica del proceso de software, ya que los errores en esta etapa conducen de manera inevitable a problemas posteriores tanto en el  diseño como en la implementación del sistema.logseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[698,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[698,logseq____&quot;^Flogseq____&quot;,39,536870938]],[logseq____&quot;^15logseq____&quot;,[698,logseq____&quot;^Xlogseq____&quot;,39,536870938]],[logseq____&quot;^15logseq____&quot;,[698,logseq____&quot;^Vlogseq____&quot;,39,536870938]],[logseq____&quot;^15logseq____&quot;,[698,logseq____&quot;^Ulogseq____&quot;,39,536870938]],[logseq____&quot;^15logseq____&quot;,[698,logseq____&quot;^17logseq____&quot;,true,536870938]],[logseq____&quot;^15logseq____&quot;,[698,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f7b822-12fe-4cfc-a3e1-75b967f5d532logseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[699,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;El proceso de ingeniería de requerimientos (figura 5.4) se enfoca en producir un documento de requerimientos convenido que especifique los requerimientos de los interesados que cumplirá el sistema. Por lo general, los requerimientos se presentan en dos niveles de detalle. Los usuarios finales y clientes necesitan un informe de requerimientos de alto  nivel; los desarrolladores de sistemas precisan una descripción más detallada del sistema. Existen cuatro actividades principales en el proceso de ingeniería de requerimientos:logseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[699,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[699,logseq____&quot;^Flogseq____&quot;,698,536870938]],[logseq____&quot;^15logseq____&quot;,[699,logseq____&quot;^Xlogseq____&quot;,39,536870938]],[logseq____&quot;^15logseq____&quot;,[699,logseq____&quot;^Vlogseq____&quot;,39,536870938]],[logseq____&quot;^15logseq____&quot;,[699,logseq____&quot;^Ulogseq____&quot;,39,536870938]],[logseq____&quot;^15logseq____&quot;,[699,logseq____&quot;^17logseq____&quot;,true,536870938]],[logseq____&quot;^15logseq____&quot;,[699,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f7b822-03d8-48f6-9afb-20b2ea5a53balogseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[700,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;**Estudio de factibilidad** Se realiza una estimación sobre si las necesidades identificadas del usuario se cubren con las actuales tecnologías de software y hardware. El estudio considera si el sistema propuesto tendrá un costo-beneficio desde un punto de vista empresarial, y si éste puede desarrollarse dentro de las restricciones presupuestales existentes. Un estudio de factibilidad debe ser rápido y relativamente barato. El resultado debe informar la decisión respecto a si se continúa o no continúa con un análisis más detallado.logseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[700,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[700,logseq____&quot;^Flogseq____&quot;,699,536870938]],[logseq____&quot;^15logseq____&q define un conjunto de requerimientos. En este documento se incluyen dos clases de requerimientos. Los requerimientos del usuario son informes abstractos de requerimientos del sistema para el cliente y el usuario final del sistema; y los requerimientos de sistema son una descripción detallada de la funcionalidad a ofrecer.logseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[702,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[702,logseq____&quot;^Flogseq____&quot;,701,536870938]],[logseq____&quot;^15logseq____&quot;,[702,logseq____&quot;^Xlogseq____&quot;,39,536870938]],[logseq____&quot;^15logseq____&quot;,[702,logseq____&quot;^Vlogseq____&quot;,699,536870938]],[logseq____&quot;^15logseq____&quot;,[702,logseq____&quot;^Ulogseq____&quot;,39,536870938]],[logseq____&quot;^15logseq____&quot;,[702,logseq____&quot;^17logseq____&quot;,true,536870938]],[logseq____&quot;^15logseq____&quot;,[702,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f7b822-af22-4014-b455-050ee9443c55logseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[703,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;**Validación de requerimientos** Esta actividad verifica que los requerimientos sean realistas, coherentes y completos. Durante este proceso es inevitable descubrir errores en el documento de requerimientos. En consecuencia, deberían modificarse con la finalidad de corregir dichos problemas.logseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[703,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[703,logseq____&quot;^Flogseq____&quot;,702,536870938]],[logseq____&quot;^15logseq____&quot;,[703,logseq____&quot;^Xlogseq____&quot;,39,536870938]],[logseq____&quot;^15logseq____&quot;,[703,logseq____&quot;^Vlogseq____&quot;,699,536870938]],[logseq____&quot;^15logseq____&quot;,[703,logseq____&quot;^Ulogseq____&quot;,39,5 870939]],[logseq____&quot;^15logseq____&quot;,[726,logseq____&quot;^Flogseq____&quot;,721,536870939]],[logseq____&quot;^15logseq____&quot;,[726,logseq____&quot;^Xlogseq____&quot;,707,536870939]],[logseq____&quot;^15logseq____&quot;,[726,logseq____&quot;^Vlogseq____&quot;,707,536870939]],[logseq____&quot;^15logseq____&quot;,[726,logseq____&quot;^Ulogseq____&quot;,707,536870939]],[logseq____&quot;^15logseq____&quot;,[726,logseq____&quot;^17logseq____&quot;,true,536870939]],[logseq____&quot;^15logseq____&quot;,[726,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f7b822-54f3-4311-b900-1fbd08a688a4logseq____&quot;,536870939]],[logseq____&quot;^15logseq____&quot;,[728,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;La flexibilidad de los sistemas de software es una de las razones principales por las que cada vez más software se incorpora en los sistemas grandes y complejos. Una vez tomada la decisión de fabricar hardware, resulta muy costoso hacer cambios a su diseño. Sin embargo, en cualquier momento durante o después del desarrollo del sistema, pueden hacerse cambios al software. Incluso los cambios mayores son todavía más baratos que  los correspondientes cambios al hardware del sistema.logseq____&quot;,536870940]],[logseq____&quot;^15logseq____&quot;,[728,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870940]],[logseq____&quot;^15logseq____&quot;,[728,logseq____&quot;^Flogseq____&quot;,42,536870940]],[logseq____&quot;^15logseq____&quot;,[728,logseq____&quot;^Xlogseq____&quot;,42,536870940]],[logseq____&quot;^15logseq____&quot;,[728,logseq____&quot;^Vlogseq____&quot;,42,536870940]],[logseq____&quot;^15logseq____&quot;,[728,logseq____&quot;^Ulogseq____&quot;,42,536870940]],[logseq____&quot;^15logseq____&quot;,[728,logseq____&quot;^17logseq____&quot;,true,536870940]],[logseq____&quot;^15logseq____&quot;,[728,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f7b822-b7de-44b9-9f0f-2a8ab4b4f60clogseq____&quot;,536870940]],[logseq____&quot;^15logseq____&quot;,[729,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;En la historia, siempre ha habido división entre el proceso de desarrollo del software y el proceso de evolución del software (mantenimiento de software). Las personas consideran el desarrollo de software como una actividad creativa, en la cual se diseña un sistema de software desde un concepto inicial y a través de un sistema de trabajo. No obstante, \\nconsideran en ocasiones el mantenimiento del software como insulso y poco interesante. \\nAunque en la mayoría de los casos los costos del mantenimiento son varias veces los costos iniciales de desarrollo, los procesos de mantenimiento se consideran en ocasiones  como menos desafiantes que el desarrollo de software original.logseq____&quot;,536870940]],[logseq____&quot;^15logseq____&quot;,[729,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870940]],[logseq____&quot;^15logseq____&quot;,[729,logseq____&quot;^Flogseq____&quot;,728,536870940]],[logseq____&quot;^15logseq____&quot;,[729,logseq____&quot;^Xlogseq____&quot;,42,536870940]],[logseq____&quot;^15logseq____&quot;,[729,logseq____&quot;^Vlogseq____&quot;,42,536870940]],[logseq____&quot;^15logseq____&quot;,[729,logseq____&quot;^Ulogseq____&quot;,42,536870940]],[logseq____&quot;^15logseq____&quot;,[729,logseq____&quot;^17logseq____&quot;,true,536870940]],[logseq____&quot;^15logseq____&quot;,[729,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f7b822-bb76-4373-8b26-dd94ee36e1falogseq____&quot;,536870940]],[logseq____&quot;^15logseq____&quot;,[730,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Esta distinción entre desarrollo y mantenimiento es cada vez más irrelevante. Es muy difícil que cualquier sistema de software sea un sistema completamente nuevo, y tiene mucho más sentido ver el desarrollo y el mantenimiento como un continuo. En lugar de dos procesos separados, es más realista pensar en la ingeniería de software como un proceso evolutivo (figu ___&quot;,[1022,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f7b822-281b-45b6-a0d4-2fbf662e0e7dlogseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[1023,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;La reutilización de software es muy importante y en la tercera parte del libro se dedican varios capítulos a este tema. En el capítulo 19 se tratan los conflictos generales de la reutilización de software y la reutilización de COTS, en los capítulos 17 y 18 se estudia la ingeniería de software basada en componentes, y en el capítulo 19 se explican los sistemas orientados al servicio.logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[1023,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[1023,logseq____&quot;^Flogseq____&quot;,1032,536870948]],[logseq____&quot;^15logseq____&quot;,[1023,logseq____&quot;^Xlogseq____&quot;,1020,536870948]],[logseq____&quot;^15logseq____&quot;,[1023,logseq____&quot;^Vlogseq____&quot;,1020,536870948]],[logseq____&quot;^15logseq____&quot;,[1023,logseq____&quot;^Ulogseq____&quot;,1020,536870948]],[logseq____&quot;^15logseq____&quot;,[1023,logseq____&quot;^17logseq____&quot;,true,536870948]],[logseq____&quot;^15logseq____&quot;,[1023,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f7b822-f4f9-41f0-8369-b3df5470cba6logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[1024,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;6. **Es más sencillo obtener retroalimentación del cliente sobre el trabajo de desarrollo que se realizó.** Los clientes pueden comentar las demostraciones del software y darse cuenta de cuánto se ha implementado. Los clientes encuentran difícil juzgar el avance a partir de documentos de diseño de software.logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[1024,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;, s, con rápida retroalimentación a través de las actividades.logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[1026,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[1026,logseq____&quot;^Flogseq____&quot;,1039,536870948]],[logseq____&quot;^15logseq____&quot;,[1026,logseq____&quot;^Xlogseq____&quot;,1020,536870948]],[logseq____&quot;^15logseq____&quot;,[1026,logseq____&quot;^Vlogseq____&quot;,1020,536870948]],[logseq____&quot;^15logseq____&quot;,[1026,logseq____&quot;^Ulogseq____&quot;,1020,536870948]],[logseq____&quot;^15logseq____&quot;,[1026,logseq____&quot;^17logseq____&quot;,true,536870948]],[logseq____&quot;^15logseq____&quot;,[1026,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f7b822-432c-41f0-9ced-07b8d008d993logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[1027,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;En la mayoría de los proyectos de software hay cierta **reutilización de software**. Sucede con frecuencia de manera informal, cuando las personas que trabajan en el proyecto conocen diseños o códigos que son similares a lo que se requiere. Los buscan, los modifican  según se necesite y los incorporan en sus sistemas.logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[1027,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[1027,logseq____&quot;^Flogseq____&quot;,1020,536870948]],[logseq____&quot;^15logseq____&quot;,[1027,logseq____&quot;^Xlogseq____&quot;,1020,536870948]],[logseq____&quot;^15logseq____&quot;,[1027,logseq____&quot;^Vlogseq____&quot;,1020,536870948]],[logseq____&quot;^15logseq____&quot;,[1027,logseq____&quot;^Ulogseq____&quot;,1020,536870948]],[logseq____&quot;^15logseq____&quot;,[1027,logseq____&quot;^17logseq____&quot;,true,536870948]],[logseq____&quot;^15logseq____&quot;,[1027,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f7b822 ogseq____&quot;^Qlogseq____&quot;,logseq____&quot;Cada incremento o versión del sistema incorpora algunas de las funciones que necesita el cliente. Por lo general, los primeros incrementos del sistema incluyen la función más importante o la más urgente. Esto significa que el cliente puede evaluar el desarrollo del sistema en una etapa relativamente temprana, para constatar si se entrega lo que se requiere. En caso contrario, sólo el incremento actual debe cambiarse y, posiblemente,  definir una nueva función para incrementos posteriores.logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[1030,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[1030,logseq____&quot;^Flogseq____&quot;,1050,536870948]],[logseq____&quot;^15logseq____&quot;,[1030,logseq____&quot;^Xlogseq____&quot;,1020,536870948]],[logseq____&quot;^15logseq____&quot;,[1030,logseq____&quot;^Vlogseq____&quot;,1020,536870948]],[logseq____&quot;^15logseq____&quot;,[1030,logseq____&quot;^Ulogseq____&quot;,1020,536870948]],[logseq____&quot;^15logseq____&quot;,[1030,logseq____&quot;^17logseq____&quot;,true,536870948]],[logseq____&quot;^15logseq____&quot;,[1030,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f7b822-c9d9-43ec-99ab-1978cd2f1b99logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[1031,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;5. **Se reduce el costo de adaptar los requerimientos cambiantes del cliente**. La cantidad de análisis y la documentación que tiene que reelaborarse son mucho menores de lo requerido con el modelo en cascada.logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[1031,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[1031,logseq____&quot;^Flogseq____&quot;,1025,536870948]],[logseq____&quot;^15logseq____&quot;,[1031,logseq____&quot;^Xlogseq____&quot;,1020,536870948]],[logseq____&quot; es reales del usuario.logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[1038,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[1038,logseq____&quot;^Flogseq____&quot;,1022,536870948]],[logseq____&quot;^15logseq____&quot;,[1038,logseq____&quot;^Xlogseq____&quot;,1020,536870948]],[logseq____&quot;^15logseq____&quot;,[1038,logseq____&quot;^Vlogseq____&quot;,1044,536870948]],[logseq____&quot;^15logseq____&quot;,[1038,logseq____&quot;^Ulogseq____&quot;,1020,536870948]],[logseq____&quot;^15logseq____&quot;,[1038,logseq____&quot;^17logseq____&quot;,true,536870948]],[logseq____&quot;^15logseq____&quot;,[1038,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f7b822-fea6-4283-911c-113396ea20a0logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[1039,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;### Desarrollo incrementallogseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[1039,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[1039,logseq____&quot;^Flogseq____&quot;,1037,536870948]],[logseq____&quot;^15logseq____&quot;,[1039,logseq____&quot;^Xlogseq____&quot;,1020,536870948]],[logseq____&quot;^15logseq____&quot;,[1039,logseq____&quot;^Vlogseq____&quot;,1020,536870948]],[logseq____&quot;^15logseq____&quot;,[1039,logseq____&quot;^Ulogseq____&quot;,1020,536870948]],[logseq____&quot;^15logseq____&quot;,[1039,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^18logseq____&quot;,3],536870948]],[logseq____&quot;^15logseq____&quot;,[1039,logseq____&quot;^Jlogseq____&quot;,[],536870948]],[logseq____&quot;^15logseq____&quot;,[1039,logseq____&quot;^17logseq____&quot;,true,536870948]],[logseq____&quot;^15logseq____&quot;,[1039,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f7b822-b5f4-425d-9007-146ed55572aelogseq____&quot;,536870948]],[logseq____&quot q____&quot;^Flogseq____&quot;,1046,536870948]],[logseq____&quot;^15logseq____&quot;,[1043,logseq____&quot;^Xlogseq____&quot;,1020,536870948]],[logseq____&quot;^15logseq____&quot;,[1043,logseq____&quot;^Vlogseq____&quot;,1020,536870948]],[logseq____&quot;^15logseq____&quot;,[1043,logseq____&quot;^Ulogseq____&quot;,1020,536870948]],[logseq____&quot;^15logseq____&quot;,[1043,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^18logseq____&quot;,2],536870948]],[logseq____&quot;^15logseq____&quot;,[1043,logseq____&quot;^Jlogseq____&quot;,[],536870948]],[logseq____&quot;^15logseq____&quot;,[1043,logseq____&quot;^17logseq____&quot;,true,536870948]],[logseq____&quot;^15logseq____&quot;,[1043,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f7b822-158c-4e4f-b4dc-feff6f269655logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[1044,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;En la figura 6.3 se muestra un modelo del proceso general para desarrollo basado en reutilización. Aunque la etapa inicial de especificación de requerimientos y la etapa de validación se comparan con otros procesos de software en un proceso orientado a la reutilización, las etapas intermedias son diferentes. Dichas etapas son:logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[1044,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[1044,logseq____&quot;^Flogseq____&quot;,1052,536870948]],[logseq____&quot;^15logseq____&quot;,[1044,logseq____&quot;^Xlogseq____&quot;,1020,536870948]],[logseq____&quot;^15logseq____&quot;,[1044,logseq____&quot;^Vlogseq____&quot;,1020,536870948]],[logseq____&quot;^15logseq____&quot;,[1044,logseq____&quot;^Ulogseq____&quot;,1020,536870948]],[logseq____&quot;^15logseq____&quot;,[1044,logseq____&quot;^17logseq____&quot;,true,536870948]],[logseq____&quot;^15logseq____&quot;,[1044,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f7 seq____&quot;^15logseq____&quot;,[1048,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;***Modificación de requerimientos***: Durante esta etapa **se analizan los requerimientos usando información de los componentes descubiertos**. Luego **se modifican para reflejar los componentes disponibles**. Donde las modificaciones son imposibles, puede regresarse a la actividad de análisis de componentes para buscar soluciones alternativas.logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[1048,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[1048,logseq____&quot;^Flogseq____&quot;,1041,536870948]],[logseq____&quot;^15logseq____&quot;,[1048,logseq____&quot;^Xlogseq____&quot;,1020,536870948]],[logseq____&quot;^15logseq____&quot;,[1048,logseq____&quot;^Vlogseq____&quot;,1044,536870948]],[logseq____&quot;^15logseq____&quot;,[1048,logseq____&quot;^Ulogseq____&quot;,1020,536870948]],[logseq____&quot;^15logseq____&quot;,[1048,logseq____&quot;^17logseq____&quot;,true,536870948]],[logseq____&quot;^15logseq____&quot;,[1048,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f7b822-d820-4fd2-a3be-8946a41d395dlogseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[1049,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Existen tres tipos de componentes de software que pueden usarse en un proceso orientado a la reutilización:logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[1049,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[1049,logseq____&quot;^Flogseq____&quot;,1034,536870948]],[logseq____&quot;^15logseq____&quot;,[1049,logseq____&quot;^Xlogseq____&quot;,1020,536870948]],[logseq____&quot;^15logseq____&quot;,[1049,logseq____&quot;^Vlogseq____&quot;,1020,536870948]],[logseq____&quot;^15logseq____&quot;,[1049,logseq____&quot;^Ulogseq____&quot;,1020,536870948]],[logseq____&quot;^15logseq____&quot; ceso de software no es un simple modelo lineal, sino que implica retroalimentación de una fase a otra. Entonces, es posible que los documentos generados en cada fase deban modificarse para reflejar los  cambios que se realizan.logseq____&quot;,536870949]],[logseq____&quot;^15logseq____&quot;,[1069,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870949]],[logseq____&quot;^15logseq____&quot;,[1069,logseq____&quot;^Flogseq____&quot;,1087,536870949]],[logseq____&quot;^15logseq____&quot;,[1069,logseq____&quot;^Xlogseq____&quot;,1055,536870949]],[logseq____&quot;^15logseq____&quot;,[1069,logseq____&quot;^Vlogseq____&quot;,1055,536870949]],[logseq____&quot;^15logseq____&quot;,[1069,logseq____&quot;^Ulogseq____&quot;,1055,536870949]],[logseq____&quot;^15logseq____&quot;,[1069,logseq____&quot;^17logseq____&quot;,true,536870949]],[logseq____&quot;^15logseq____&quot;,[1069,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f7b823-0ecd-4727-a2d4-af94930745fclogseq____&quot;,536870949]],[logseq____&quot;^15logseq____&quot;,[1070,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Debido a los costos de producción y aprobación de documentos, las iteraciones suelen ser onerosas e implicar un rediseño significativo. Por lo tanto, después de un pequeño número de iteraciones, es normal detener partes del desarrollo, como la especificación, y continuar con etapas de desarrollo posteriores. Los problemas se dejan para una resolución posterior, se ignoran o se programan. Este freno prematuro de los requerimientos quizá signifique que el sistema no hará lo que el usuario desea. También podría conducir a sistemas mal estructurados conforme los problemas de diseño se evadan con la implementación de trucos.logseq____&quot;,536870949]],[logseq____&quot;^15logseq____&quot;,[1070,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870949]],[logseq____&quot;^15logseq____&quot;,[1070,logseq____&quot;^Flogseq____&quot;,1069,536870949]],[logseq___ 06,536870951]],[logseq____&quot;^15logseq____&quot;,[1112,logseq____&quot;^17logseq____&quot;,true,536870951]],[logseq____&quot;^15logseq____&quot;,[1112,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f7b823-ad0e-4ac3-b1b5-c90517ab38cblogseq____&quot;,536870951]],[logseq____&quot;^15logseq____&quot;,[1113,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;7. Por lo general, durante el desarrollo de prototipos **se hacen más flexibles los estándares de calidad de la organización**.logseq____&quot;,536870951]],[logseq____&quot;^15logseq____&quot;,[1113,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870951]],[logseq____&quot;^15logseq____&quot;,[1113,logseq____&quot;^Flogseq____&quot;,1112,536870951]],[logseq____&quot;^15logseq____&quot;,[1113,logseq____&quot;^Xlogseq____&quot;,1106,536870951]],[logseq____&quot;^15logseq____&quot;,[1113,logseq____&quot;^Vlogseq____&quot;,1140,536870951]],[logseq____&quot;^15logseq____&quot;,[1113,logseq____&quot;^Ulogseq____&quot;,1106,536870951]],[logseq____&quot;^15logseq____&quot;,[1113,logseq____&quot;^17logseq____&quot;,true,536870951]],[logseq____&quot;^15logseq____&quot;,[1113,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f7b823-206b-47c9-a32a-fc8f83cb67f5logseq____&quot;,536870951]],[logseq____&quot;^15logseq____&quot;,[1114,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Por ejemplo, un modelo de actividad del proceso muestra las actividades y su secuencia, pero quizá sin presentar los roles de las personas que intervienen en esas actividades. En esta sección se introducen algunos modelos de proceso muy generales (en ocasiones llamados “paradigmas de proceso”) y se muestran desde una perspectiva arquitectónica. En otras palabras, se ve el marco (framework) del proceso, pero no los  detalles de las actividades específicas.logseq____&quot;,536870951]],[logseq____&quot;^15logseq____&quot;,[1114,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870951]],[logseq____&quot;^15logseq____&quot;,[1114,logseq____&quot;^Flogseq____&quot;,1134,536870951]],[logseq____&quot;^15logseq____&quot;,[1114,logseq____&quot;^Xlogseq____&quot;,1106,536870951]],[logseq____&quot;^15logseq____&quot;,[1114,logseq____&quot;^Vlogseq____&quot;,1135,536870951]],[logseq____&quot;^15logseq____&quot;,[1114,logseq____&quot;^Ulogseq____&quot;,1106,536870951]],[logseq____&quot;^15logseq____&quot;,[1114,logseq____&quot;^17logseq____&quot;,true,536870951]],[logseq____&quot;^15logseq____&quot;,[1114,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f7b823-815c-4fdf-bf5e-5cfc4e79652elogseq____&quot;,536870951]],[logseq____&quot;^15logseq____&quot;,[1115,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;La etapa final del proceso es la evaluación del prototipo. Hay que tomar provisiones durante esta etapa para la capacitación del usuario y usar los objetivos del prototipo para derivar un plan de evaluación. Los usuarios requieren tiempo para sentirse cómodos con un nuevo sistema e integrarse a un patrón normal de uso. Una vez que utilizan el sistema  de manera normal, descubren errores y omisiones en los requerimientos.logseq____&quot;,536870951]],[logseq____&quot;^15logseq____&quot;,[1115,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870951]],[logseq____&quot;^15logseq____&quot;,[1115,logseq____&quot;^Flogseq____&quot;,1149,536870951]],[logseq____&quot;^15logseq____&quot;,[1115,logseq____&quot;^Xlogseq____&quot;,1106,536870951]],[logseq____&quot;^15logseq____&quot;,[1115,logseq____&quot;^Vlogseq____&quot;,1106,536870951]],[logseq____&quot;^15logseq____&quot;,[1115,logseq____&quot;^Ulogseq____&quot;,1106,536870951]],[logseq____&quot;^15logseq____&quot;,[1115,logseq____&quot;^17logseq____&quot;,true,536870951]],[logseq____&quot;^15logseq____&quot;,[1115,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f7b823-0a3d-440a-a7b3-4f1258ea8fbflogseq____&quot;,536870951]],[logseq____&quot;^15logseq____&quot;,[1116,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Este enfoque se basa en la existencia de un número significativo de componentes reutilizables. El proceso de desarrollo del sistema se enfoca en la integración de estos componentes en un sistema, en vez de desarrollarlo desde cero.logseq____&quot;,536870951]],[logseq____&quot;^15logseq____&quot;,[1116,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870951]],[logseq____&quot;^15logseq____&quot;,[1116,logseq____&quot;^Flogseq____&quot;,1144,536870951]],[logseq____&quot;^15logseq____&quot;,[1116,logseq____&quot;^Xlogseq____&quot;,1106,536870951]],[logseq____&quot;^15logseq____&quot;,[1116,logseq____&quot;^Vlogseq____&quot;,1144,536870951]],[logseq____&quot;^15logseq____&quot;,[1116,logseq____&quot;^Ulogseq____&quot;,1020,536870951]],[logseq____&quot;^15logseq____&quot;,[1116,logseq____&quot;^Ulogseq____&quot;,1106,536870951]],[logseq____&quot;^15logseq____&quot;,[1116,logseq____&quot;^17logseq____&quot;,true,536870951]],[logseq____&quot;^15logseq____&quot;,[1116,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f7b823-260c-4d4b-8cf2-3c4781ce4099logseq____&quot;,536870951]],[logseq____&quot;^15logseq____&quot;,[1117,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Un prototipo de software se usa en un proceso de desarrollo de software para contribuir a anticipar los cambios que se requieran:logseq____&quot;,536870951]],[logseq____&quot;^15logseq____&quot;,[1117,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870951]],[logseq____&quot;^15logseq____&quot;,[1117,logseq____&quot;^Flogseq____&quot;,1110,536870951]],[logseq____&quot;^15logseq____&quot;,[1117,logseq____&quot;^Xlogseq____&quot;,1106,536870951]],[logseq____&quot;^15logseq____&quot;,[1117,logseq____&quot;^Vlogseq____&quot;,1106,536870951]],[logseq____&quot;^15logseq____&quot;,[1117,logseq____&quot;^Ulogseq____&quot;,1106,536870951]],[logseq____&quot;^15logseq____&quot;,[1117,logseq____&quot;^17logseq____&quot;,true,536870951]],[logseq____&quot;^15logseq____&quot;,[1117,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f7b823-3890-4e52-a412-3dccf5f6e93clogseq____&quot;,536870951]],[logseq____&quot;^15logseq____&quot;,[1118,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Las cuatro actividades básicas de proceso de especificación, desarrollo, validación y evolución se organizan de diversa manera en diferentes procesos de desarrollo. En el modelo en cascada se organizan en secuencia, mientras que se entrelazan en el desarrollo incremental. La forma en que se llevan a cabo estas actividades depende del tipo de software, del personal y de la inclusión de estructuras organizativas. En la programación extrema, por ejemplo, las especificaciones se escriben en tarjetas. Las pruebas son ejecutables y se desarrollan antes del programa en sí. La evolución incluye la reestructuración o refactorización sustancial del sistema.logseq____&quot;,536870951]],[logseq____&quot;^15logseq____&quot;,[1118,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870951]],[logseq____&quot;^15logseq____&quot;,[1118,logseq____&quot;^Flogseq____&quot;,1133,536870951]],[logseq____&quot;^15logseq____&quot;,[1118,logseq____&quot;^Xlogseq____&quot;,1106,536870951]],[logseq____&quot;^15logseq____&quot;,[1118,logseq____&quot;^Vlogseq____&quot;,1106,536870951]],[logseq____&quot;^15logseq____&quot;,[1118,logseq____&quot;^Ulogseq____&quot;,1106,536870951]],[logseq____&quot;^15logseq____&quot;,[1118,logseq____&quot;^17logseq____&quot;,true,536870951]],[logseq____&quot;^15logseq____&quot;,[1118,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f7b823-eff7-43d8-aa64-3f66ddadc052logseq____&quot;,536870951]],[logseq____&quot;^15logseq____&quot;,[1119,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Un problema general con la creación de prototipos es que quizás el prototipo no se utilice necesariamente en la misma forma que el sistema final. El revisor del prototipo tal vez no sea un usuario típico del sistema. También, podría resultar insuficiente el tiempo de capacitación durante la evaluación del prototipo. Si el prototipo es lento, los evaluadores podrían ajustar su forma de trabajar y evitar aquellas características del sistema \\ncon tiempos de respuesta lentos. Cuando se da una mejor respuesta en el sistema final, se  puede usar de forma diferente.logseq____&quot;,536870951]],[logseq____&quot;^15logseq____&quot;,[1119,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870951]],[logseq____&quot;^15logseq____&quot;,[1119,logseq____&quot;^Flogseq____&quot;,1115,536870951]],[logseq____&quot;^15logseq____&quot;,[1119,logseq____&quot;^Xlogseq____&quot;,1106,536870951]],[logseq____&quot;^15logseq____&quot;,[1119,logseq____&quot;^Vlogseq____&quot;,1106,536870951]],[logseq____&quot;^15logseq____&quot;,[1119,logseq____&quot;^Ulogseq____&quot;,1106,536870951]],[logseq____&quot;^15logseq____&quot;,[1119,logseq____&quot;^17logseq____&quot;,true,536870951]],[logseq____&quot;^15logseq____&quot;,[1119,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f7b823-7824-4749-a334-dec3741bd9a6logseq____&quot;,536870951]],[logseq____&quot;^15logseq____&quot;,[1120,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;5. **El cambio rápido durante el desarrollo significa claramente que el prototipo no está documentado.** La única especificación de diseño es el código del prototipo. Esto no es muy bueno para el mantenimiento a largo plazo.logseq____&quot;,536870951]],[logseq____&quot;^15logseq____&quot;,[1120,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870951]],[logseq____&quot;^15logseq____&quot;,[1120,logseq____&quot;^Flogseq____&quot;,1136,536870951]],[logseq____&quot;^15logseq____&quot;,[1120,logseq____&quot;^Xlogseq____&quot;,1106,536870951]],[logseq____&quot;^15logseq____&quot;,[1120,logseq____&quot;^Vlogseq____&quot;,1140,536870951]],[logseq____&quot;^15logseq____&quot;,[1120,logseq____&quot;^Ulogseq____&quot;,1106,536870951]],[logseq____&quot;^15logseq____&quot;,[1120,logseq____&quot;^17logseq____&quot;,true,536870951]],[logseq____&quot;^15logseq____&quot;,[1120,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f7b823-8de7-4895-9d5e-13ca35edc1a6logseq____&quot;,536870951]],[logseq____&quot;^15logseq____&quot;,[1121,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Los prototipos del sistema permiten a los usuarios ver qué tan bien el sistema apoya su trabajo. Pueden obtener nuevas ideas para requerimientos y descubrir áreas de fortalezas y debilidades en el software. Entonces, proponen nuevos requerimientos del sistema. Más aún, conforme se desarrolla el prototipo, quizá se revelen errores y omisiones en los \\nrequerimientos propuestos. Una función descrita en una especificación puede parecer útil y bien definida. Sin embargo, cuando dicha función se combina con otras operaciones, los usuarios descubren frecuentemente que su visión inicial era incorrecta o estaba incompleta. Entonces, se modifica la especificación del sistema con la finalidad de refle jar su nueva comprensión de los requerimientos.logseq____&quot;,536870951]],[logseq____&quot;^15logseq____&quot;,[1121,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870951]],[logseq____&quot;^15logseq____&quot;,[1121,logseq____&quot;^Flogseq____&quot;,1107,536870951]],[logseq____&quot;^15logseq____&quot;,[1121,logseq____&quot;^Xlogseq____&quot;,1106,536870951]],[logseq____&quot;^15logseq____&quot;,[1121,logseq____&quot;^Vlogseq____&quot;,1106,536870951]],[logseq____&quot;^15logseq____&quot;,[1121,logseq____&quot;^Ulogseq____&quot;,1106,536870951]],[logseq____&quot;^15logseq____&quot;,[1121,logseq____&quot;^17logseq____&quot;,true,536870951]],[logseq____&quot;^15logseq____&quot;,[1121,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f7b823-7e44-4a44-b770-dc87e0083f87logseq____&quot;,536870951]],[logseq____&quot;^15logseq____&quot;,[1122,logseq____&quot;^Qlogseq____&quot;,logseq____&quot; logseq____&quot;,[1128,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;El cambio se agrega a los costos del desarrollo de software debido a que, por lo general, significa que el trabajo ya terminado debe volver a realizarse. A esto se le llama rehacer. Por ejemplo, si se analizaron las relaciones entre los requerimientos en un sistema y se identifican nuevos requerimientos, parte o todo el análisis de requerimientos tiene que repetirse. Entonces, es necesario rediseñar el sistema para entregar los nuevos requerimientos, cambiar cualquier programa que se haya desarrollado y volver a probar el sistema.logseq____&quot;,536870951]],[logseq____&quot;^15logseq____&quot;,[1128,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870951]],[logseq____&quot;^15logseq____&quot;,[1128,logseq____&quot;^Flogseq____&quot;,1122,536870951]],[logseq____&quot;^15logseq____&quot;,[1128,logseq____&quot;^Xlogseq____&quot;,1106,536870951]],[logseq____&quot;^15logseq____&quot;,[1128,logseq____&quot;^Vlogseq____&quot;,1106,536870951]],[logseq____&quot;^15logseq____&quot;,[1128,logseq____&quot;^Ulogseq____&quot;,1106,536870951]],[logseq____&quot;^15logseq____&quot;,[1128,logseq____&quot;^17logseq____&quot;,true,536870951]],[logseq____&quot;^15logseq____&quot;,[1128,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f7b823-4a6c-49d9-b19e-d3aeaa1a3271logseq____&quot;,536870951]],[logseq____&quot;^15logseq____&quot;,[1129,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## Cómo enfrentar el cambiologseq____&quot;,536870951]],[logseq____&quot;^15logseq____&quot;,[1129,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870951]],[logseq____&quot;^15logseq____&quot;,[1129,logseq____&quot;^Flogseq____&quot;,1118,536870951]],[logseq____&quot;^15logseq____&quot;,[1129,logseq____&quot;^Xlogseq____&quot;,1106,536870951]],[logseq____&quot;^15logseq____&quot;,[1129,logseq____&quot;^Vlogseq____&quot;,1106,536870951]],[logseq____&quot;^15logseq____&quot;, e enfoque vincula las actividades de especificación, desarrollo y validación. El sistema se desarrolla como una serie de versiones (incrementos), y cada versión añade funcionalidad a la versión anterior.logseq____&quot;,536870951]],[logseq____&quot;^15logseq____&quot;,[1131,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870951]],[logseq____&quot;^15logseq____&quot;,[1131,logseq____&quot;^Flogseq____&quot;,1126,536870951]],[logseq____&quot;^15logseq____&quot;,[1131,logseq____&quot;^Xlogseq____&quot;,1106,536870951]],[logseq____&quot;^15logseq____&quot;,[1131,logseq____&quot;^Vlogseq____&quot;,1126,536870951]],[logseq____&quot;^15logseq____&quot;,[1131,logseq____&quot;^Ulogseq____&quot;,1092,536870951]],[logseq____&quot;^15logseq____&quot;,[1131,logseq____&quot;^Ulogseq____&quot;,1106,536870951]],[logseq____&quot;^15logseq____&quot;,[1131,logseq____&quot;^17logseq____&quot;,true,536870951]],[logseq____&quot;^15logseq____&quot;,[1131,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f7b823-f0b8-408a-934c-178ed66cc635logseq____&quot;,536870951]],[logseq____&quot;^15logseq____&quot;,[1132,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;**Prototipo de sistema**, donde rápidamente se desarrolla una versión del sistema o una parte del mismo, para comprobar los requerimientos del cliente y la factibilidad de algunas decisiones de diseño. Esto apoya el hecho de evitar el cambio, al permitir que los usuarios experimenten con el sistema antes de entregarlo y así refinar sus requerimientos. Como resultado, es probable que se reduzca el número de propuestas de cambio de requerimientos posterior a la entrega.logseq____&quot;,536870951]],[logseq____&quot;^15logseq____&quot;,[1132,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870951]],[logseq____&quot;^15logseq____&quot;,[1132,logseq____&quot;^Flogseq____&quot;,1109,536870951]],[logseq____&quot;^15logseq____&quot;,[1132,logseq____&quot;^Xlogseq____&quot;,1106,536870951]]
