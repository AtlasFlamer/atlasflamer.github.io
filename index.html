6870933]],[logseq____&quot;^15logseq____&quot;,[544,logseq____&quot;^Flogseq____&quot;,549,536870933]],[logseq____&quot;^15logseq____&quot;,[544,logseq____&quot;^Xlogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[544,logseq____&quot;^Vlogseq____&quot;,557,536870933]],[logseq____&quot;^15logseq____&quot;,[544,logseq____&quot;^Ulogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[544,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^19logseq____&quot;,logseq____&quot;67dd5603-f5ba-4d8e-8bbf-bcdaa5ffae79logseq____&quot;],536870933]],[logseq____&quot;^15logseq____&quot;,[544,logseq____&quot;^Jlogseq____&quot;,[logseq____&quot;^19logseq____&quot;],536870933]],[logseq____&quot;^15logseq____&quot;,[544,logseq____&quot;^4logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^19logseq____&quot;,logseq____&quot;67dd5603-f5ba-4d8e-8bbf-bcdaa5ffae79logseq____&quot;],536870933]],[logseq____&quot;^15logseq____&quot;,[544,logseq____&quot;^17logseq____&quot;,true,536870933]],[logseq____&quot;^15logseq____&quot;,[544,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67dd5603-f5ba-4d8e-8bbf-bcdaa5ffae79logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[545,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;La programación es una actividad personal y no hay un proceso que se siga de manera general. Algunos programadores comienzan con componentes que entienden, los desarrollan y, luego, cambian hacia componentes que entienden menos. Otros toman el enfoque opuesto, y dejan hasta el último los componentes familiares, porque saben cómo diseñarlos. A algunos desarrolladores les agrada definir con anticipación datos en el proceso, que luego usan para  impulsar el desarrollo del programa; otros dejan datos sin especificar tanto como sea posible.logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[545,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[545,logseq____&quot;^Flogseq____&quot;,559,536870933]],[logseq____&quot;^15logseq____&quot;,[545,logseq____&quot;^Xlogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[545,logseq____&quot;^Vlogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[545,logseq____&quot;^Ulogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[545,logseq____&quot;^17logseq____&quot;,true,536870933]],[logseq____&quot;^15logseq____&quot;,[545,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4dd16-8bc3-4f4e-a7f9-05b111268443logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[546,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;**Diseño de algoritmos**. Se diseñan en detalle y especifican los algoritmos utilizados para proporcionar los servicioslogseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[546,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[546,logseq____&quot;^Flogseq____&quot;,550,536870933]],[logseq____&quot;^15logseq____&quot;,[546,logseq____&quot;^Xlogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[546,logseq____&quot;^Vlogseq____&quot;,557,536870933]],[logseq____&quot;^15logseq____&quot;,[546,logseq____&quot;^Ulogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[546,logseq____&quot;^17logseq____&quot;,true,536870933]],[logseq____&quot;^15logseq____&quot;,[546,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4dd16-6e33-488a-bf88-bb5479fc2c61logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[547,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;El diagrama sugiere que las etapas del proceso de diseño son secuenciales. De hecho, las actividades de proceso de diseño están vinculadas. En todos los procesos de diseño es inevitable  la retroalimentación de una etapa a otra y la consecuente reelaboración del diseño.logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[547,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[547,logseq____&quot;^Flogseq____&quot;,548,536870933]],[logseq____&quot;^15logseq____&quot;,[547,logseq____&quot;^Xlogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[547,logseq____&quot;^Vlogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[547,logseq____&quot;^Ulogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[547,logseq____&quot;^17logseq____&quot;,true,536870933]],[logseq____&quot;^15logseq____&quot;,[547,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4dd16-087b-43c1-a892-4d0244110977logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[548,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Un **diseño de software se entiende como una descripción de la estructura del software que se va a implementar, los modelos y las estructuras de datos utilizados por el sistema, las interfaces entre componentes del sistema y, en ocasiones, los algoritmos usados**. Los diseñadores no llegan inmediatamente a una creación terminada, sino que **desarrollan el diseño de manera iterativa**. Agregan formalidad y detalle conforme realizan su diseño con backtracking (vuelta  atrás) constante para corregir diseños anteriores. La figura 5.5 es un modelo abstracto de este proceso, que ilustra las entradas al proceso de diseño, las actividades del proceso y los documentos generados como salidas de este proceso.logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[548,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[548,logseq____&quot;^Flogseq____&quot;,556,536870933]],[logseq____&quot;^15logseq____&quot;,[548,logseq____&quot;^Xlogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[548,logseq____&quot;^Vlogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[548,logseq____&quot;^Ulogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[548,logseq____&quot;^17logseq____&quot;,true,536870933]],[logseq____&quot;^15logseq____&quot;,[548,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4dd16-092c-4a83-b74d-2f26902b1f2flogseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[549,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;5. **Diseño de interfaz**, en éste se definen las interfaces entre los componentes de sistemas. Esta especificación de interfaz no tiene que presentar ambigüedades. Con una interfaz precisa, es factible usar un componente sin que otros tengan que saber cómo se implementó. Una vez que se acuerdan las especificaciones de interfaz, los componentes se diseñan y se desarrollan de manera concurrente.logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[549,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[549,logseq____&quot;^Flogseq____&quot;,553,536870933]],[logseq____&quot;^15logseq____&quot;,[549,logseq____&quot;^Xlogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[549,logseq____&quot;^Vlogseq____&quot;,557,536870933]],[logseq____&quot;^15logseq____&quot;,[549,logseq____&quot;^Ulogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[549,logseq____&quot;^17logseq____&quot;,true,536870933]],[logseq____&quot;^15logseq____&quot;,[549,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4dd16-4384-4838-870b-9b4545437074logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[550,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;7. **Diseño de base de datos**, donde se diseñan las estructuras del sistema de datos y cómo se representarán en una base de datos. De nuevo, el trabajo aquí depende de si una base de datos se reutilizará o se creará una nueva.logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[550,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[550,logseq____&quot;^Flogseq____&quot;,544,536870933]],[logseq____&quot;^15logseq____&quot;,[550,logseq____&quot;^Xlogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[550,logseq____&quot;^Vlogseq____&quot;,557,536870933]],[logseq____&quot;^15logseq____&quot;,[550,logseq____&quot;^Ulogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[550,logseq____&quot;^17logseq____&quot;,true,536870933]],[logseq____&quot;^15logseq____&quot;,[550,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4dd16-0a9b-4419-bdf7-11a449121fbalogseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[551,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Por lo general, los programadores realizan algunas pruebas del código que desarrollaron. Esto revela con frecuencia defectos del programa que deben eliminarse del programa. A esta actividad se le llama depuración (debugging). La prueba de defectos y la depuración son procesos diferentes. La primera establece la existencia de defectos, en tanto que la  segunda se dedica a localizar y corregir dichos defectos.logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[551,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[551,logseq____&quot;^Flogseq____&quot;,545,536870933]],[logseq____&quot;^15logseq____&quot;,[551,logseq____&quot;^Xlogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[551,logseq____&quot;^Vlogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[551,logseq____&quot;^Ulogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[551,logseq____&quot;^17logseq____&quot;,true,536870933]],[logseq____&quot;^15logseq____&quot;,[551,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4dd16-dd9b-4604-bab9-ffa53e0e6d2flogseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[552,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Cuando se depura, uno debe elaborar una hipótesis sobre el comportamiento observable del programa y, luego, poner a prueba dichas hipótesis con la esperanza de encontrar la falla que causó la salida anómala. Poner a prueba las hipótesis quizá requiera rastrear manualmente el código del programa; o bien, tal vez se necesiten nuevos casos de prueba para localizar el problema. Con la finalidad de apoyar el proceso de depuración, se deben utilizar herramientas interactivas que muestren valores intermedios de las variables del programa, así como el rastro de las instrucciones ejecutadas.logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[552,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[552,logseq____&quot;^Flogseq____&quot;,551,536870933]],[logseq____&quot;^15logseq____&quot;,[552,logseq____&quot;^Xlogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[552,logseq____&quot;^Vlogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[552,logseq____&quot;^Ulogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[552,logseq____&quot;^17logseq____&quot;,true,536870933]],[logseq____&quot;^15logseq____&quot;,[552,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4dd16-1b88-4c14-9270-e8fbd98c954dlogseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[553,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;4. **Diseño arquitectónico**, aquí se identifica la estructura global del sistema, los principales componentes (llamados en ocasiones subsistemas o módulos), sus relaciones y cómo se distribuyen.logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[553,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[553,logseq____&quot;^Flogseq____&quot;,557,536870933]],[logseq____&quot;^15logseq____&quot;,[553,logseq____&quot;^Xlogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[553,logseq____&quot;^Vlogseq____&quot;,557,536870933]],[logseq____&quot;^15logseq____&quot;,[553,logseq____&quot;^Ulogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[553,logseq____&quot;^17logseq____&quot;,true,536870933]],[logseq____&quot;^15logseq____&quot;,[553,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4dd16-8c1d-4adc-87cd-7b2590c2593flogseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[554,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[554,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[554,logseq____&quot;^Flogseq____&quot;,546,536870933]],[logseq____&quot;^15logseq____&quot;,[554,logseq____&quot;^Xlogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[554,logseq____&quot;^Vlogseq____&quot;,557,536870933]],[logseq____&quot;^15logseq____&quot;,[554,logseq____&quot;^Ulogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[554,logseq____&quot;^17logseq____&quot;,true,536870933]],[logseq____&quot;^15logseq____&quot;,[554,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4dd16-086f-4132-86bf-c801dd3f230alogseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[555,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Tales actividades conducen a un conjunto de salidas de diseño, que también se muestran en la figura 5.5. El detalle y la representación de las mismas varían considerablemente. Para sistemas críticos, deben producirse documentos de diseño detallados que establezcan descripciones exactas del sistema. Si se usa un enfoque dirigido por un modelo, dichas salidas serían sobre todo diagramas. Donde se usen métodos ágiles de desarrollo, las salidas del proceso de diseño no podrían ser documentos de especificación  separados, sino que tendrían que representarse en el código del programa.logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[555,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[555,logseq____&quot;^Flogseq____&quot;,557,536870933]],[logseq____&quot;^15logseq____&quot;,[555,logseq____&quot;^Xlogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[555,logseq____&quot;^Vlogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[555,logseq____&quot;^Ulogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[555,logseq____&quot;^17logseq____&quot;,true,536870933]],[logseq____&quot;^15logseq____&quot;,[555,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4dd16-b7d6-480a-b999-a16ed1af5094logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[556,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;La etapa de implementación de desarrollo del software corresponde al **proceso de convertir una especificación del sistema en un sistema ejecutable**. Siempre incluye procesos de diseño y programación de software, aunque también puede involucrar la corrección en  la especificación del software, si se utiliza un enfoque incremental de desarrollo.logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[556,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[556,logseq____&quot;^Flogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[556,logseq____&quot;^Xlogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[556,logseq____&quot;^Vlogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[556,logseq____&quot;^Ulogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[556,logseq____&quot;^17logseq____&quot;,true,536870933]],[logseq____&quot;^15logseq____&quot;,[556,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4dd16-50ef-45a8-ba3e-a169b62bb678logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[557,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Las actividades en el proceso de diseño varían dependiendo del tipo de sistema a desarrollar. Por ejemplo, los sistemas de tiempo real precisan del diseño de temporización, pero sin incluir una base de datos, por lo que no hay que integrar un diseño de base de datos. La figura 5.5 muestra cuatro actividades que podrían formar parte del proceso de diseño para sistemas de información:logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[557,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[557,logseq____&quot;^Flogseq____&quot;,547,536870933]],[logseq____&quot;^15logseq____&quot;,[557,logseq____&quot;^Xlogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[557,logseq____&quot;^Vlogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[557,logseq____&quot;^Ulogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[557,logseq____&quot;^17logseq____&quot;,true,536870933]],[logseq____&quot;^15logseq____&quot;,[557,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4dd16-98cc-4e10-a4b3-0f1cd5647dd5logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[558,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Los métodos estructurados para el diseño se desarrollaron en las décadas de 1973 y 1980, y fueron precursores del UML y del diseño orientado a objetos (Budgen, 2003). Se apoyan en la producción de modelos gráficos del sistema y, en muchos casos, generan instantáneamente un código a partir de dichos modelos. El desarrollo dirigido por modelo (MDD) o la ingeniería dirigida por modelo (Schmidt, 2006), donde se crean modelos de software a diferentes niveles de abstracción, es una evolución de los métodos estructurados. En el MDD hay mayor énfasis en los modelos arquitectónicos con una separación entre modelos abstractos independientes de implementación y modelos específicos de implementación. Los modelos se desarrollan con detalle suficiente, de manera que el sistema ejecutable puede generarse a partir de ellos. En el capítulo 5 se estudia este enfoque de desarrollo.logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[558,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[558,logseq____&quot;^Flogseq____&quot;,555,536870933]],[logseq____&quot;^15logseq____&quot;,[558,logseq____&quot;^Xlogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[558,logseq____&quot;^Vlogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[558,logseq____&quot;^Ulogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[558,logseq____&quot;^17logseq____&quot;,true,536870933]],[logseq____&quot;^15logseq____&quot;,[558,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4dd16-fbeb-440a-a9c6-13b50b49f9fdlogseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[559,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;El diseño de un programa para implementar el sistema se sigue naturalmente de los procesos de elaboración del sistema. Aunque algunas clases de programa, como los sistemas críticos para la seguridad, por lo general se diseñan con detalle antes de comenzar cualquier implementación, es más común que se entrelacen en etapas posteriores del diseño y el desarrollo del programa. Las herramientas de desarrollo de software se usan para generar un programa de “esqueleto” a partir de un diseño. Esto incluye un código para definir e implementar interfaces y, en muchos casos, el desarrollador sólo necesita agregar detalles  de la operación de cada componente del programa.logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[559,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[559,logseq____&quot;^Flogseq____&quot;,558,536870933]],[logseq____&quot;^15logseq____&quot;,[559,logseq____&quot;^Xlogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[559,logseq____&quot;^Vlogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[559,logseq____&quot;^Ulogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[559,logseq____&quot;^17logseq____&quot;,true,536870933]],[logseq____&quot;^15logseq____&quot;,[559,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4dd16-d279-4584-ac4c-8701a2501d24logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[561,logseq____&quot;^Klogseq____&quot;,1693768982103,536870934]],[logseq____&quot;^15logseq____&quot;,[561,logseq____&quot;^@logseq____&quot;,false,536870934]],[logseq____&quot;^15logseq____&quot;,[561,logseq____&quot;^Ylogseq____&quot;,logseq____&quot;entrega incrementallogseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[561,logseq____&quot;^11logseq____&quot;,logseq____&quot;Entrega incrementallogseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[561,logseq____&quot;^Blogseq____&quot;,1693768982103,536870934]],[logseq____&quot;^15logseq____&quot;,[561,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4dd16-e7b1-41c9-a4ec-9f335e232a79logseq____&quot;,536870942]],[logseq____&quot;^15logseq____&quot;,[562,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;La esencia de los procesos iterativos es que la especificación se desarrolla en conjunto con el software. Sin embargo, esto se **puede contradecir con el modelo de adquisiciones de muchas organizaciones**, donde la especificación completa del sistema es parte del contrato de desarrollo del sistema. En el enfoque incremental, no hay especificación completa del sistema, sino hasta que se define el incremento final. Esto requiere una nueva forma de contrato que los grandes clientes, como las agencias gubernamentales, encontrarían difícil de adoptar.logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[562,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[562,logseq____&quot;^Flogseq____&quot;,573,536870934]],[logseq____&quot;^15logseq____&quot;,[562,logseq____&quot;^Xlogseq____&quot;,561,536870934]],[logseq____&quot;^15logseq____&quot;,[562,logseq____&quot;^Vlogseq____&quot;,568,536870934]],[logseq____&quot;^15logseq____&quot;,[562,logseq____&quot;^Ulogseq____&quot;,561,536870934]],[logseq____&quot;^15logseq____&quot;,[562,logseq____&quot;^17logseq____&quot;,true,536870934]],[logseq____&quot;^15logseq____&quot;,[562,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4dd16-4ac9-4ee7-a52d-07af009e9d6dlogseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[563,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Los clientes pueden usar los primeros incrementos como prototipos y adquirir experiencia que informe sobre sus requerimientos, para posteriores incrementos del sistema. A diferencia de los prototipos, éstos son parte del sistema real, de manera que no hay reaprendizaje cuando está disponible el sistema completo.logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[563,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[563,logseq____&quot;^Flogseq____&quot;,572,536870934]],[logseq____&quot;^15logseq____&quot;,[563,logseq____&quot;^Xlogseq____&quot;,561,536870934]],[logseq____&quot;^15logseq____&quot;,[563,logseq____&quot;^Vlogseq____&quot;,572,536870934]],[logseq____&quot;^15logseq____&quot;,[563,logseq____&quot;^Ulogseq____&quot;,561,536870934]],[logseq____&quot;^15logseq____&quot;,[563,logseq____&quot;^17logseq____&quot;,true,536870934]],[logseq____&quot;^15logseq____&quot;,[563,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4dd16-e606-463e-94d0-606b75f41b63logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[564,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Puesto que primero se entregan los servicios de mayor prioridad y luego se integran los incrementos, los servicios de sistema más importantes reciben mayores pruebas.logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[564,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[564,logseq____&quot;^Flogseq____&quot;,565,536870934]],[logseq____&quot;^15logseq____&quot;,[564,logseq____&quot;^Xlogseq____&quot;,561,536870934]],[logseq____&quot;^15logseq____&quot;,[564,logseq____&quot;^Vlogseq____&quot;,572,536870934]],[logseq____&quot;^15logseq____&quot;,[564,logseq____&quot;^Ulogseq____&quot;,561,536870934]],[logseq____&quot;^15logseq____&quot;,[564,logseq____&quot;^17logseq____&quot;,true,536870934]],[logseq____&quot;^15logseq____&quot;,[564,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4dd16-57ae-4973-80e6-95c3d682e9c2logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[565,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;El proceso mantiene los beneficios del desarrollo incremental en cuanto a que debe ser relativamente sencillo incorporar cambios al sistema.logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[565,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[565,logseq____&quot;^Flogseq____&quot;,571,536870934]],[logseq____&quot;^15logseq____&quot;,[565,logseq____&quot;^Xlogseq____&quot;,561,536870934]],[logseq____&quot;^15logseq____&quot;,[565,logseq____&quot;^Vlogseq____&quot;,572,536870934]],[logseq____&quot;^15logseq____&quot;,[565,logseq____&quot;^Ulogseq____&quot;,561,536870934]],[logseq____&quot;^15logseq____&quot;,[565,logseq____&quot;^17logseq____&quot;,true,536870934]],[logseq____&quot;^15logseq____&quot;,[565,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4dd16-970e-4233-ba6c-44f5608dede6logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[566,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[566,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[566,logseq____&quot;^Flogseq____&quot;,562,536870934]],[logseq____&quot;^15logseq____&quot;,[566,logseq____&quot;^Xlogseq____&quot;,561,536870934]],[logseq____&quot;^15logseq____&quot;,[566,logseq____&quot;^Vlogseq____&quot;,568,536870934]],[logseq____&quot;^15logseq____&quot;,[566,logseq____&quot;^Ulogseq____&quot;,561,536870934]],[logseq____&quot;^15logseq____&quot;,[566,logseq____&quot;^17logseq____&quot;,true,536870934]],[logseq____&quot;^15logseq____&quot;,[566,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4dd16-644d-483a-a258-fbf0c49ae816logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[567,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;La entrega incremental (figura 4.4) es un enfoque al desarrollo de software donde **algunos de los incrementos diseñados se entregan al cliente y se implementan para usarse en un entorno operacional**. En un proceso de entrega incremental, **los clientes identifican, en un bosquejo, los servicios que proporciona el sistema**. Identifican **cuáles servicios son más importantes y cuáles son menos significativos para ellos**. Entonces, **se define un número de incrementos de entrega**, y **cada incremento proporciona un subconjunto de la funcionalidad del sistema**. La asignación de servicios por incrementos depende de la prioridad del servicio, donde los servicios de más alta prioridad se implementan y entregan primero.logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[567,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[567,logseq____&quot;^Flogseq____&quot;,561,536870934]],[logseq____&quot;^15logseq____&quot;,[567,logseq____&quot;^Xlogseq____&quot;,561,536870934]],[logseq____&quot;^15logseq____&quot;,[567,logseq____&quot;^Vlogseq____&quot;,561,536870934]],[logseq____&quot;^15logseq____&quot;,[567,logseq____&quot;^Ulogseq____&quot;,561,536870934]],[logseq____&quot;^15logseq____&quot;,[567,logseq____&quot;^17logseq____&quot;,true,536870934]],[logseq____&quot;^15logseq____&quot;,[567,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4dd16-282e-4b36-9a99-5057d7caa82elogseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[568,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Sin embargo, existen **problemas con la entrega incremental**:logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[568,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[568,logseq____&quot;^Flogseq____&quot;,570,536870934]],[logseq____&quot;^15logseq____&quot;,[568,logseq____&quot;^Xlogseq____&quot;,561,536870934]],[logseq____&quot;^15logseq____&quot;,[568,logseq____&quot;^Vlogseq____&quot;,561,536870934]],[logseq____&quot;^15logseq____&quot;,[568,logseq____&quot;^Ulogseq____&quot;,561,536870934]],[logseq____&quot;^15logseq____&quot;,[568,logseq____&quot;^17logseq____&quot;,true,536870934]],[logseq____&quot;^15logseq____&quot;,[568,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4dd16-129f-4df6-81ae-77f44bdcb2b1logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[569,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;La mayoría de los sistemas **requieren de una serie de recursos que se utilizan para diferentes partes del sistema**. Dado que los requerimientos no están definidos con detalle sino hasta que se implementa un incremento, resulta difícil identificar recursos comunes que necesiten todos los incrementos.logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[569,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[569,logseq____&quot;^Flogseq____&quot;,568,536870934]],[logseq____&quot;^15logseq____&quot;,[569,logseq____&quot;^Xlogseq____&quot;,561,536870934]],[logseq____&quot;^15logseq____&quot;,[569,logseq____&quot;^Vlogseq____&quot;,568,536870934]],[logseq____&quot;^15logseq____&quot;,[569,logseq____&quot;^Ulogseq____&quot;,561,536870934]],[logseq____&quot;^15logseq____&quot;,[569,logseq____&quot;^17logseq____&quot;,true,536870934]],[logseq____&quot;^15logseq____&quot;,[569,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4dd16-726e-4465-9974-e64f6536fc45logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[570,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Esto significa que los clientes tienen menos probabilidad de encontrar fallas de software en las partes más significativas del sistema.logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[570,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[570,logseq____&quot;^Flogseq____&quot;,572,536870934]],[logseq____&quot;^15logseq____&quot;,[570,logseq____&quot;^Xlogseq____&quot;,561,536870934]],[logseq____&quot;^15logseq____&quot;,[570,logseq____&quot;^Vlogseq____&quot;,561,536870934]],[logseq____&quot;^15logseq____&quot;,[570,logseq____&quot;^Ulogseq____&quot;,561,536870934]],[logseq____&quot;^15logseq____&quot;,[570,logseq____&quot;^17logseq____&quot;,true,536870934]],[logseq____&quot;^15logseq____&quot;,[570,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4dd16-8add-426d-9e91-d5cbc2fc2990logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[571,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Los clientes deben esperar hasta la entrega completa del sistema, antes de ganar valor del mismo. El primer incremento cubre sus requerimientos más críticos, de modo que es posible usar inmediatamente el software.logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[571,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[571,logseq____&quot;^Flogseq____&quot;,563,536870934]],[logseq____&quot;^15logseq____&quot;,[571,logseq____&quot;^Xlogseq____&quot;,561,536870934]],[logseq____&quot;^15logseq____&quot;,[571,logseq____&quot;^Vlogseq____&quot;,572,536870934]],[logseq____&quot;^15logseq____&quot;,[571,logseq____&quot;^Ulogseq____&quot;,561,536870934]],[logseq____&quot;^15logseq____&quot;,[571,logseq____&quot;^17logseq____&quot;,true,536870934]],[logseq____&quot;^15logseq____&quot;,[571,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4dd16-64d9-4dbb-b6f1-6fb7f48503falogseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[572,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Una vez identificados los incrementos del sistema, **se definen con detalle los requerimientos de los servicios que se van a entregar en el primer incremento, y se desarrolla ese incremento**. Durante el desarrollo, **puede haber un mayor análisis de requerimientos para incrementos posteriores**, aun cuando se rechacen cambios de requerimientos para el  incremento actual. Una vez completado y entregado el incremento, los clientes lo ponen en servicio. Esto significa que toman la entrega anticipada de la funcionalidad parcial del sistema. Pueden experimentar con el sistema que les ayuda a clarificar sus requerimientos, para posteriores incrementos del sistema. A medida que se completan nuevos incrementos, se integran con los incrementos existentes, de modo que con cada incremento entregado mejore la  funcionalidad del sistema. La entrega incremental tiene algunas ventajas:logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[572,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[572,logseq____&quot;^Flogseq____&quot;,567,536870934]],[logseq____&quot;^15logseq____&quot;,[572,logseq____&quot;^Xlogseq____&qu 15logseq____&quot;,[688,logseq____&quot;^17logseq____&quot;,true,536870936]],[logseq____&quot;^15logseq____&quot;,[688,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4dd16-6c9c-48fc-8084-3cb6e8c6e673logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[689,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Frecuencia (cantidad durante el ciclo)logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[689,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[689,logseq____&quot;^Flogseq____&quot;,648,536870936]],[logseq____&quot;^15logseq____&quot;,[689,logseq____&quot;^Xlogseq____&quot;,576,536870936]],[logseq____&quot;^15logseq____&quot;,[689,logseq____&quot;^Vlogseq____&quot;,576,536870936]],[logseq____&quot;^15logseq____&quot;,[689,logseq____&quot;^Ulogseq____&quot;,576,536870936]],[logseq____&quot;^15logseq____&quot;,[689,logseq____&quot;^17logseq____&quot;,true,536870936]],[logseq____&quot;^15logseq____&quot;,[689,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4dd16-cb26-4773-b7f4-d344916ea31clogseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[691,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;La especificación del software o la ingeniería de requerimientos consisten en el proceso de comprender y definir qué servicios se requieren del sistema, así como la identificación de las restricciones sobre la operación y el desarrollo del sistema. La ingeniería de requerimientos es una etapa particularmente crítica del proceso de software, ya que los errores en esta etapa conducen de manera inevitable a problemas posteriores tanto en el  diseño como en la implementación del sistema.logseq____&quot;,536870937]],[logseq____&quot;^15logseq____&quot;,[691,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870937]],[logseq____&quot;^15logseq____&quot;,[691,logseq____&quot;^Flogseq____&quot;,39,536870937]],[logseq____&quot;^15logseq____&quot;,[691,logseq____&quot;^Xlogseq____&quot;,39,536870937]],[logseq____&quot;^15logseq____&quot;,[691,logseq____&quot;^Vlogseq____&quot;,39,536870937]],[logseq____&quot;^15logseq____&quot;,[691,logseq____&quot;^Ulogseq____&quot;,39,536870937]],[logseq____&quot;^15logseq____&quot;,[691,logseq____&quot;^17logseq____&quot;,true,536870937]],[logseq____&quot;^15logseq____&quot;,[691,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4dd16-89c8-423f-8a74-a223f0ae2156logseq____&quot;,536870937]],[logseq____&quot;^15logseq____&quot;,[692,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;El proceso de ingeniería de requerimientos (figura 5.4) se enfoca en producir un documento de requerimientos convenido que especifique los requerimientos de los interesados que cumplirá el sistema. Por lo general, los requerimientos se presentan en dos niveles de detalle. Los usuarios finales y clientes necesitan un informe de requerimientos de alto  nivel; los desarrolladores de sistemas precisan una descripción más detallada del sistema. Existen cuatro actividades principales en el proceso de ingeniería de requerimientos:logseq____&quot;,536870937]],[logseq____&quot;^15logseq____&quot;,[692,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870937]],[logseq____&quot;^15logseq____&quot;,[692,logseq____&quot;^Flogseq____&quot;,691,536870937]],[logseq____&quot;^15logseq____&quot;,[692,logseq____&quot;^Xlogseq____&quot;,39,536870937]],[logseq____&quot;^15logseq____&quot;,[692,logseq____&quot;^Vlogseq____&quot;,39,536870937]],[logseq____&quot;^15logseq____&quot;,[692,logseq____&quot;^Ulogseq____&quot;,39,536870937]],[logseq____&quot;^15logseq____&quot;,[692,logseq____&quot;^17logseq____&quot;,true,536870937]],[logseq____&quot;^15logseq____&quot;,[692,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4dd16-33ae-4b80-9f42-618b639f0d5elogseq____&quot;,536870937]],[logseq____&quot;^15logseq____&quot;,[693,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;**Estudio de factibilidad** Se realiza una estimación sobre si las necesidades identificadas del usuario se cubren con las actuales tecnologías de software y hardware. El estudio considera si el sistema propuesto tendrá un costo-beneficio desde un punto de vista empresarial, y si éste puede desarrollarse dentro de las restricciones presupuestales existentes. Un estudio de factibilidad debe ser rápido y relativamente barato. El resultado debe informar la decisión respecto a si se continúa o no continúa con un análisis más detallado.logseq____&quot;,536870937]],[logseq____&quot;^15logseq____&quot;,[693,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870937]],[logseq____&quot;^15logseq____&quot;,[693,logseq____&quot;^Flogseq____&quot;,692,536870937]],[logseq____&quot;^15logseq____&quot;,[693,logseq____&quot;^Xlogseq____&quot;,39,536870937]],[logseq____&quot;^15logseq____&quot;,[693,logseq____&quot;^Vlogseq____&quot;,692,536870937]],[logseq____&quot;^15logseq____&quot;,[693,logseq____&quot;^Ulogseq____&quot;,39,536870937]],[logseq____&quot;^15logseq____&quot;,[693,logseq____&quot;^17logseq____&quot;,true,536870937]],[logseq____&quot;^15logseq____&quot;,[693,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4dd16-9823-4c78-821e-b80d85e0b865logseq____&quot;,536870937]],[logseq____&quot;^15logseq____&quot;,[694,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;**Obtención y análisis de requerimientos** Éste es el proceso de derivar los requerimientos del sistema mediante observación de los sistemas existentes, discusiones con los usuarios y proveedores potenciales, análisis de tareas, etcétera. Esto puede incluir el desarrollo de uno o más modelos de sistemas y prototipos, lo que ayuda a entender el sistema que se va a especificar.logseq____&quot;,536870937]],[logseq____&quot;^15logseq____&quot;,[694,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870937]],[logseq____&quot;^15logseq____&quot;,[694,logseq____&quot;^Flogseq____&quot;,693,536870937]],[logseq____&quot;^15logseq____&quot;,[694,logseq____&quot;^Xlogseq____&quot;,39,536870937]],[logseq____&quot;^15logseq____&quot;,[694,logseq____&quot;^Vlogseq____&quot;,692,536870937]],[logseq____&quot;^15logseq____&quot;,[694,logseq____&quot;^Ulogseq____&quot;,39,536870937]],[logseq____&quot;^15logseq____&quot;,[694,logseq____&quot;^17logseq____&quot;,true,536870937]],[logseq____&quot;^15logseq____&quot;,[694,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4dd16-537c-4aa3-a196-ddfc6a20f270logseq____&quot;,536870937]],[logseq____&quot;^15logseq____&quot;,[695,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;**Especificación de requerimientos** Consiste en la actividad de transcribir la información recopilada durante la actividad de análisis, en un documento que define un conjunto de requerimientos. En este documento se incluyen dos clases de requerimientos. Los requerimientos del usuario son informes abstractos de requerimientos del sistema para el cliente y el usuario final del sistema; y los requerimientos de sistema son una descripción detallada de la funcionalidad a ofrecer.logseq____&quot;,536870937]],[logseq____&quot;^15logseq____&quot;,[695,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870937]],[logseq____&quot;^15logseq____&quot;,[695,logseq____&quot;^Flogseq____&quot;,694,536870937]],[logseq____&quot;^15logseq____&quot;,[695,logseq____&quot;^Xlogseq____&quot;,39,536870937]],[logseq____&quot;^15logseq____&quot;,[695,logseq____&quot;^Vlogseq____&quot;,692,536870937]],[logseq____&quot;^15logseq____&quot;,[695,logseq____&quot;^Ulogseq____&quot;,39,536870937]],[logseq____&quot;^15logseq____&quot;,[695,logseq____&quot;^17logseq____&quot;,true,536870937]],[logseq____&quot;^15logseq____&quot;,[695,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4dd16-5b02-4447-82ed-05847fc15c8dlogseq____&quot;,536870937]],[logseq____&quot;^15logseq____&quot;,[696,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;**Validación de requerimientos** Esta actividad verifica que los requerimientos sean realistas, coherentes y completos. Durante este proceso es inevitable descubrir errores en el documento de requerimientos. En consecuencia, deberían modificarse con la finalidad de corregir dichos problemas.logseq____&quot;,536870937]],[logseq____&quot;^15logseq____&quot;,[696,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870937]],[logseq____&quot;^15logseq____&quot;,[696,logseq____&quot;^Flogseq____&quot;,695,536870937]],[logseq____&quot;^15logseq____&quot;,[696,logseq____&quot;^Xlogseq____&quot;,39,536870937]],[logseq____&quot;^15logseq____&quot;,[696,logseq____&quot;^Vlogseq____&quot;,692,536870937]],[logseq____&quot;^15logseq____&quot;,[696,logseq____&quot;^Ulogseq____&quot;,39,536870937]],[logseq____&quot;^15logseq____&quot;,[696,logseq____&quot;^17logseq____&quot;,true,536870937]],[logseq____&quot;^15logseq____&quot;,[696,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4dd16-b64e-4549-911c-0e100d53198alogseq____&quot;,536870937]],[logseq____&quot;^15logseq____&quot;,[697,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Desde luego, las actividades en el proceso de requerimientos no se realizan simplemente en una secuencia estricta. El análisis de requerimientos continúa durante la definición y especificación, y a lo largo del proceso salen a la luz nuevos requerimientos; por lo tanto, las actividades de análisis, definición y especificación están vinculadas. En los métodos ágiles, como programación extrema, los requerimientos se desarrollan de manera incremental según las prioridades del usuario, en tanto que la obtención de requerimientos proviene de los usuarios que son parte del equipo de desarrollo.logseq____&quot;,536870937]],[logseq____&quot;^15logseq____&quot;,[697,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870937]],[logseq____&quot;^15logseq____&quot;,[697,logseq____&quot;^Flogseq____&quot; on todavía más baratos que  los correspondientes cambios al hardware del sistema.logseq____&quot;,536870939]],[logseq____&quot;^15logseq____&quot;,[719,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870939]],[logseq____&quot;^15logseq____&quot;,[719,logseq____&quot;^Flogseq____&quot;,42,536870939]],[logseq____&quot;^15logseq____&quot;,[719,logseq____&quot;^Xlogseq____&quot;,42,536870939]],[logseq____&quot;^15logseq____&quot;,[719,logseq____&quot;^Vlogseq____&quot;,42,536870939]],[logseq____&quot;^15logseq____&quot;,[719,logseq____&quot;^Ulogseq____&quot;,42,536870939]],[logseq____&quot;^15logseq____&quot;,[719,logseq____&quot;^17logseq____&quot;,true,536870939]],[logseq____&quot;^15logseq____&quot;,[719,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4dd16-f812-49d4-b1bc-189a21cdac36logseq____&quot;,536870939]],[logseq____&quot;^15logseq____&quot;,[720,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;En la historia, siempre ha habido división entre el proceso de desarrollo del software y el proceso de evolución del software (mantenimiento de software). Las personas consideran el desarrollo de software como una actividad creativa, en la cual se diseña un sistema de software desde un concepto inicial y a través de un sistema de trabajo. No obstante, \\nconsideran en ocasiones el mantenimiento del software como insulso y poco interesante. \\nAunque en la mayoría de los casos los costos del mantenimiento son varias veces los costos iniciales de desarrollo, los procesos de mantenimiento se consideran en ocasiones  como menos desafiantes que el desarrollo de software original.logseq____&quot;,536870939]],[logseq____&quot;^15logseq____&quot;,[720,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870939]],[logseq____&quot;^15logseq____&quot;,[720,logseq____&quot;^Flogseq____&quot;,719,536870939]],[logseq____&quot;^15logseq____&quot;,[720,logseq____&quot;^Xlogseq____&quot;,42,536870939]],[logseq____&quot;^15logseq_ ]],[logseq____&quot;^15logseq____&quot;,[964,logseq____&quot;^17logseq____&quot;,true,536870947]],[logseq____&quot;^15logseq____&quot;,[964,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4dd16-8d29-42be-be68-582791c656fdlogseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[965,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;logseq____&gt;logseq____&gt; La ingeniería del software basada en componentes tiene la ventaja obvia de reducir la cantidad  de software a desarrollarse y así reduce los costos y riesgos. Sin embargo, los compromisos en los requerimientos son inevitables, y esto puede dar lugar a un sistema que no cumpla con las necesidades reales del usuario.logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[965,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[965,logseq____&quot;^Flogseq____&quot;,971,536870947]],[logseq____&quot;^15logseq____&quot;,[965,logseq____&quot;^Xlogseq____&quot;,958,536870947]],[logseq____&quot;^15logseq____&quot;,[965,logseq____&quot;^Vlogseq____&quot;,959,536870947]],[logseq____&quot;^15logseq____&quot;,[965,logseq____&quot;^Ulogseq____&quot;,958,536870947]],[logseq____&quot;^15logseq____&quot;,[965,logseq____&quot;^17logseq____&quot;,true,536870947]],[logseq____&quot;^15logseq____&quot;,[965,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4dd16-7dfc-48bf-b33d-df7913027d64logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[966,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;7. **Es posible que sea más rápida la entrega e implementación de software útil al cliente, aun si no se ha incluido toda la funcionalidad.** Los clientes tienen posibilidad de usar y ganar valor del software más temprano de lo que sería posible con un proceso en cascada.logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[966,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[966,logseq____&quot;^Flogseq____&quot;,962,536870947]],[logseq____&quot;^15logseq____&quot;,[966,logseq____&quot;^Xlogseq____&quot;,958,536870947]],[logseq____&quot;^15logseq____&quot;,[966,logseq____&quot;^Vlogseq____&quot;,980,536870947]],[logseq____&quot;^15logseq____&quot;,[966,logseq____&quot;^Ulogseq____&quot;,958,536870947]],[logseq____&quot;^15logseq____&quot;,[966,logseq____&quot;^17logseq____&quot;,true,536870947]],[logseq____&quot;^15logseq____&quot;,[966,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4dd16-deb4-4246-b756-fdded91bf880logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[967,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;***Modificación de requerimientos***: Durante esta etapa **se analizan los requerimientos usando información de los componentes descubiertos**. Luego **se modifican para reflejar los componentes disponibles**. Donde las modificaciones son imposibles, puede regresarse a la actividad de análisis de componentes para buscar soluciones alternativas.logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[967,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[967,logseq____&quot;^Flogseq____&quot;,987,536870947]],[logseq____&quot;^15logseq____&quot;,[967,logseq____&quot;^Xlogseq____&quot;,958,536870947]],[logseq____&quot;^15logseq____&quot;,[967,logseq____&quot;^Vlogseq____&quot;,959,536870947]],[logseq____&quot;^15logseq____&quot;,[967,logseq____&quot;^Ulogseq____&quot;,958,536870947]],[logseq____&quot;^15logseq____&quot;,[967,logseq____&quot;^17logseq____&quot;,true,536870947]],[logseq____&quot;^15logseq____&quot;,[967,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4dd16-3fb2-454e-bc7a-d3d40e429ce3logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[968,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;El desarrollo incremental ahora es en cierta forma el enfoque más común para el desarrollo de sistemas de aplicación. Este enfoque puede estar basado en un plan, ser ágil o, más usualmente, una mezcla de dichos enfoques. En un enfoque basado en un plan se identifican por adelantado los incrementos del sistema; si se adopta un enfoque ágil, se detectan los primeros incrementos, aunque el desarrollo de incrementos posteriores depende del avance  y las prioridades del cliente.\\nDesde una perspectiva administrativa, el enfoque incremental tiene dos problemas:logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[968,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[968,logseq____&quot;^Flogseq____&quot;,980,536870947]],[logseq____&quot;^15logseq____&quot;,[968,logseq____&quot;^Xlogseq____&quot;,958,536870947]],[logseq____&quot;^15logseq____&quot;,[968,logseq____&quot;^Vlogseq____&quot;,958,536870947]],[logseq____&quot;^15logseq____&quot;,[968,logseq____&quot;^Ulogseq____&quot;,958,536870947]],[logseq____&quot;^15logseq____&quot;,[968,logseq____&quot;^17logseq____&quot;,true,536870947]],[logseq____&quot;^15logseq____&quot;,[968,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4dd16-2eb7-4398-8e51-d952415575felogseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[969,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;El desarrollo incremental se basa en la idea de **diseñar una implementación inicial, exponer ésta al comentario del usuario, y luego desarrollarla en sus diversas versiones hasta producir un sistema adecuado** (figura 6.2). Las actividades de especificación, desarrollo y validación están entrelazadas en vez de separadas, con rápida retroalimentación a través de las actividades.logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[969,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[969,logseq____&quot;^Flogseq____&quot;,985,536870947]],[logseq____&quot;^15logseq____&quot;,[969,logseq____&quot;^Xlogseq____&quot;,958,536870947]],[logseq____&quot;^15logseq____&quot;,[969,logseq____&quot;^Vlogseq____&quot;,958,536870947]],[logseq____&quot;^15logseq____&quot;,[969,logseq____&quot;^Ulogseq____&quot;,958,536870947]],[logseq____&quot;^15logseq____&quot;,[969,logseq____&quot;^17logseq____&quot;,true,536870947]],[logseq____&quot;^15logseq____&quot;,[969,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4dd16-47ff-4911-927a-ffa2b78daeedlogseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[970,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Cada incremento o versión del sistema incorpora algunas de las funciones que necesita el cliente. Por lo general, los primeros incrementos del sistema incluyen la función más importante o la más urgente. Esto significa que el cliente puede evaluar el desarrollo del sistema en una etapa relativamente temprana, para constatar si se entrega lo que se requiere. En caso contrario, sólo el incremento actual debe cambiarse y, posiblemente,  definir una nueva función para incrementos posteriores.logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[970,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[970,logseq____&quot;^Flogseq____&quot;,991,536870947]],[logseq____&quot;^15logseq____&quot;,[970,logseq____&quot;^Xlogseq____&quot;,958,536870947]],[logseq____&quot;^15logseq____&quot;,[970,logseq____&quot;^Vlogseq____&quot;,958,536870947]],[logseq____&quot;^15logseq____&quot;,[970,logseq____&quot;^Ulogseq____&quot;,958,536870947]],[logseq____&quot;^15logseq____&quot;,[970,logseq____&quot;^17logseq____&quot;,true,536870947]],[logseq____&quot;^15logseq____&quot;,[970,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4dd16-ce9d-4985-84b4-7cbde2b0d8c1logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[971,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;***Desarrollo e integración:*** **Se diseña el software que no puede procurarse de manera externa, y se integran los componentes y los sistemas COTS para crear el nuevo sistema**. La integración del sistema, en este modelo, puede ser parte del proceso de desarrollo, en vez de una actividad independiente.logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[971,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[971,logseq____&quot;^Flogseq____&quot;,986,536870947]],[logseq____&quot;^15logseq____&quot;,[971,logseq____&quot;^Xlogseq____&quot;,958,536870947]],[logseq____&quot;^15logseq____&quot;,[971,logseq____&quot;^Vlogseq____&quot;,959,536870947]],[logseq____&quot;^15logseq____&quot;,[971,logseq____&quot;^Ulogseq____&quot;,958,536870947]],[logseq____&quot;^15logseq____&quot;,[971,logseq____&quot;^17logseq____&quot;,true,536870947]],[logseq____&quot;^15logseq____&quot;,[971,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4dd16-b8aa-4240-9761-82323303c0e3logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[972,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;En la mayoría de los proyectos de software hay cierta **reutilización de software**. Sucede con frecuencia de manera informal, cuando las personas que trabajan en el proyecto conocen diseños o códigos que son similares a lo que se requiere. Los buscan, los modifican  según se necesite y los incorporan en sus sistemas.logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[972,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[972,logseq____&quot;^Flogseq____&quot;,958,536870947]],[logseq____&quot;^15logseq____&quot;,[972,logseq____&quot;^Xlogseq____&quot;,958,536870947]],[logseq____&quot;^15logseq____&quot;,[972,logseq____&quot;^Vlogseq____&quot;,958,536870947]],[logseq____&quot;^15logseq____&quot;,[972,logseq____&quot;^Ulogseq____&quot;,958,536870947]],[logseq____&quot;^15logseq____&quot;,[972,logseq____&quot;^17logseq____&quot;,true,536870947]],[logseq____&quot;^15logseq____&quot;,[972,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4dd16-2565-44d6-b28d-c5f55a5b6a3blogseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[973,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;**Colecciones de objetos** que se desarrollan como un paquete para su integración con un marco de componentes como .NET o J2EE.logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[973,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[973,logseq____&quot;^Flogseq____&quot;,975,536870947]],[logseq____&quot;^15logseq____&quot;,[973,logseq____&quot;^Xlogseq____&quot;,958,536870947]],[logseq____&quot;^15logseq____&quot;,[973,logseq____&quot;^Vlogseq____&quot;,989,536870947]],[logseq____&quot;^15logseq____&quot;,[973,logseq____&quot;^Ulogseq____&quot;,958,536870947]],[logseq____&quot;^15logseq____&quot;,[973,logseq____&quot;^17logseq____&quot;,true,536870947]],[logseq____&quot;^15logseq____&quot;,[973,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4dd16-59e8-43b6-a923-e7a93a1e1778logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[974,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;5. **Se reduce el costo de adaptar los requerimientos cambiantes del cliente**. La cantidad de análisis y la documentación que tiene que reelaborarse son mucho menores de lo requerido con el modelo en cascada.logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[974,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[974,logseq____&quot;^Flogseq____&quot;,980,536870947]],[logseq____&quot;^15logseq____&quot;,[974,logseq____&quot;^Xlogseq____&quot;,958,536870947]],[logseq____&quot;^15logseq____&quot;,[974,logseq____&quot;^Vlogseq____&quot;,980,536 lizables  no estén bajo el control de la organización que los usa.logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[976,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[976,logseq____&quot;^Flogseq____&quot;,989,536870947]],[logseq____&quot;^15logseq____&quot;,[976,logseq____&quot;^Xlogseq____&quot;,958,536870947]],[logseq____&quot;^15logseq____&quot;,[976,logseq____&quot;^Vlogseq____&quot;,958,536870947]],[logseq____&quot;^15logseq____&quot;,[976,logseq____&quot;^Ulogseq____&quot;,958,536870947]],[logseq____&quot;^15logseq____&quot;,[976,logseq____&quot;^17logseq____&quot;,true,536870947]],[logseq____&quot;^15logseq____&quot;,[976,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4dd16-1400-4827-9258-a6c68d963a8flogseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[977,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;---logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[977,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[977,logseq____&quot;^Flogseq____&quot;,964,536870947]],[logseq____&quot;^15logseq____&quot;,[977,logseq____&quot;^Xlogseq____&quot;,958,536870947]],[logseq____&quot;^15logseq____&quot;,[977,logseq____&quot;^Vlogseq____&quot;,958,536870947]],[logseq____&quot;^15logseq____&quot;,[977,logseq____&quot;^Ulogseq____&quot;,958,536870947]],[logseq____&quot;^15logseq____&quot;,[977,logseq____&quot;^17logseq____&quot;,true,536870947]],[logseq____&quot;^15logseq____&quot;,[977,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4dd16-4bc3-4928-9538-db7749e4ad0clogseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[978,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;6. **La estructura del sistema tiende a degradarse conforme se tienen nuevos incrementos**. A menos que se gaste tiempo y dinero en la refactorización para mejorar el software, el cam arrollo. Su principal problema es la partición inflexible del proyecto en distintas etapas. Tienen que establecerse compromisos en una etapa temprana del proceso, lo que dificulta responder a los requerimientos cambiantes del cliente.logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[1001,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[1001,logseq____&quot;^Flogseq____&quot;,1016,536870948]],[logseq____&quot;^15logseq____&quot;,[1001,logseq____&quot;^Xlogseq____&quot;,993,536870948]],[logseq____&quot;^15logseq____&quot;,[1001,logseq____&quot;^Vlogseq____&quot;,993,536870948]],[logseq____&quot;^15logseq____&quot;,[1001,logseq____&quot;^Ulogseq____&quot;,993,536870948]],[logseq____&quot;^15logseq____&quot;,[1001,logseq____&quot;^17logseq____&quot;,true,536870948]],[logseq____&quot;^15logseq____&quot;,[1001,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4dd17-053d-45ad-a2dd-aa5d77fb39a5logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[1002,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Una variación importante del modelo en cascada es el desarrollo de sistemas formales, donde se crea un modelo matemático para una especificación del sistema. Después se corrige este modelo, mediante transformaciones matemáticas que preservan su consistencia en un código ejecutable. Con base en la suposición de que son correctas sus transformaciones matemáticas, se puede aseverar, por lo tanto, que un programa generado de esta forma es consecuente con su especificación.logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[1002,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[1002,logseq____&quot;^Flogseq____&quot;,1003,536870948]],[logseq____&quot;^15logseq____&quot;,[1002,logseq____&quot;^Xlogseq____&quot;,993,536870948]],[logseq____&quot;^15logseq____&quot;,[1002,logseq____&quot;^Vlogse
