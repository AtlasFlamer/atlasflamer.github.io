quot;^Ulogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[545,logseq____&quot;^17logseq____&quot;,true,536870933]],[logseq____&quot;^15logseq____&quot;,[545,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e2bc-eec1-44f5-9d55-a50ef8827d57logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[546,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Por lo general, los programadores realizan algunas pruebas del código que desarrollaron. Esto revela con frecuencia defectos del programa que deben eliminarse del programa. A esta actividad se le llama depuración (debugging). La prueba de defectos y la depuración son procesos diferentes. La primera establece la existencia de defectos, en tanto que la  segunda se dedica a localizar y corregir dichos defectos.logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[546,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[546,logseq____&quot;^Flogseq____&quot;,553,536870933]],[logseq____&quot;^15logseq____&quot;,[546,logseq____&quot;^Xlogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[546,logseq____&quot;^Vlogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[546,logseq____&quot;^Ulogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[546,logseq____&quot;^17logseq____&quot;,true,536870933]],[logseq____&quot;^15logseq____&quot;,[546,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e2bc-ef45-484a-95df-50a81a4bff04logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[547,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Cuando se depura, uno debe elaborar una hipótesis sobre el comportamiento observable del programa y, luego, poner a prueba dichas hipótesis con la esperanza de encontrar la falla que causó la salida anómala. Poner a prueba las hipótesis quizá requiera rastrear manualmente el código del programa; o bien, tal vez se necesiten nuevos casos de prueba para localizar el problema. Con la finalidad de apoyar el proceso de depuración, se deben utilizar herramientas interactivas que muestren valores intermedios de las variables del programa, así como el rastro de las instrucciones ejecutadas.logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[547,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[547,logseq____&quot;^Flogseq____&quot;,546,536870933]],[logseq____&quot;^15logseq____&quot;,[547,logseq____&quot;^Xlogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[547,logseq____&quot;^Vlogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[547,logseq____&quot;^Ulogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[547,logseq____&quot;^17logseq____&quot;,true,536870933]],[logseq____&quot;^15logseq____&quot;,[547,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e2bc-8c43-4178-83b3-38080b5dde18logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[548,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Las actividades en el proceso de diseño varían dependiendo del tipo de sistema a desarrollar. Por ejemplo, los sistemas de tiempo real precisan del diseño de temporización, pero sin incluir una base de datos, por lo que no hay que integrar un diseño de base de datos. La figura 5.5 muestra cuatro actividades que podrían formar parte del proceso de diseño para sistemas de información:logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[548,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[548,logseq____&quot;^Flogseq____&quot;,559,536870933]],[logseq____&quot;^15logseq____&quot;,[548,logseq____&quot;^Xlogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[548,logseq____&quot;^Vlogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[548,logseq____&quot;^Ulogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[548,logseq____&quot;^17logseq____&quot;,true,536870933]],[logseq____&quot;^15logseq____&quot;,[548,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e2bc-614b-498f-800b-5ac43f25800flogseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[549,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;**Diseño de algoritmos**. Se diseñan en detalle y especifican los algoritmos utilizados para proporcionar los servicioslogseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[549,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[549,logseq____&quot;^Flogseq____&quot;,550,536870933]],[logseq____&quot;^15logseq____&quot;,[549,logseq____&quot;^Xlogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[549,logseq____&quot;^Vlogseq____&quot;,548,536870933]],[logseq____&quot;^15logseq____&quot;,[549,logseq____&quot;^Ulogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[549,logseq____&quot;^17logseq____&quot;,true,536870933]],[logseq____&quot;^15logseq____&quot;,[549,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e2bc-ca99-4a26-8175-c494f7e2a0falogseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[550,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;7. **Diseño de base de datos**, donde se diseñan las estructuras del sistema de datos y cómo se representarán en una base de datos. De nuevo, el trabajo aquí depende de si una base de datos se reutilizará o se creará una nueva.logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[550,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[550,logseq____&quot;^Flogseq____&quot;,544,536870933]],[logseq____&quot;^15logseq____&quot;,[550,logseq____&quot;^Xlogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[550,logseq____&quot;^Vlogseq____&quot;,548,536870933]],[logseq____&quot;^15logseq____&quot;,[550,logseq____&quot;^Ulogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[550,logseq____&quot;^17logseq____&quot;,true,536870933]],[logseq____&quot;^15logseq____&quot;,[550,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e2bc-f022-4488-b9d1-469f311a233alogseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[551,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Un **diseño de software se entiende como una descripción de la estructura del software que se va a implementar, los modelos y las estructuras de datos utilizados por el sistema, las interfaces entre componentes del sistema y, en ocasiones, los algoritmos usados**. Los diseñadores no llegan inmediatamente a una creación terminada, sino que **desarrollan el diseño de manera iterativa**. Agregan formalidad y detalle conforme realizan su diseño con backtracking (vuelta  atrás) constante para corregir diseños anteriores. La figura 5.5 es un modelo abstracto de este proceso, que ilustra las entradas al proceso de diseño, las actividades del proceso y los documentos generados como salidas de este proceso.logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[551,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[551,logseq____&quot;^Flogseq____&quot;,557,536870933]],[logseq____&quot;^15logseq____&quot;,[551,logseq____&quot;^Xlogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[551,logseq____&quot;^Vlogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[551,logseq____&quot;^Ulogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[551,logseq____&quot;^17logseq____&quot;,true,536870933]],[logseq____&quot;^15logseq____&quot;,[551,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e2bc-f1af-48ef-98fc-a1559446f88flogseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[552,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Los métodos estructurados para el diseño se desarrollaron en las décadas de 1973 y 1980, y fueron precursores del UML y del diseño orientado a objetos (Budgen, 2003). Se apoyan en la producción de modelos gráficos del sistema y, en muchos casos, generan instantáneamente un código a partir de dichos modelos. El desarrollo dirigido por modelo (MDD) o la ingeniería dirigida por modelo (Schmidt, 2006), donde se crean modelos de software a diferentes niveles de abstracción, es una evolución de los métodos estructurados. En el MDD hay mayor énfasis en los modelos arquitectónicos con una separación entre modelos abstractos independientes de implementación y modelos específicos de implementación. Los modelos se desarrollan con detalle suficiente, de manera que el sistema ejecutable puede generarse a partir de ellos. En el capítulo 5 se estudia este enfoque de desarrollo.logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[552,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[552,logseq____&quot;^Flogseq____&quot;,556,536870933]],[logseq____&quot;^15logseq____&quot;,[552,logseq____&quot;^Xlogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[552,logseq____&quot;^Vlogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[552,logseq____&quot;^Ulogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[552,logseq____&quot;^17logseq____&quot;,true,536870933]],[logseq____&quot;^15logseq____&quot;,[552,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e2bc-f261-4aa0-b513-8e524e355523logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[553,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;La programación es una actividad personal y no hay un proceso que se siga de manera general. Algunos programadores comienzan con componentes que entienden, los desarrollan y, luego, cambian hacia componentes que entienden menos. Otros toman el enfoque opuesto, y dejan hasta el último los componentes familiares, porque saben cómo diseñarlos. A algunos desarrolladores les agrada definir con anticipación datos en el proceso, que luego usan para  impulsar el desarrollo del programa; otros dejan datos sin especificar tanto como sea posible.logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[553,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[553,logseq____&quot;^Flogseq____&quot;,554,536870933]],[logseq____&quot;^15logseq____&quot;,[553,logseq____&quot;^Xlogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[553,logseq____&quot;^Vlogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[553,logseq____&quot;^Ulogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[553,logseq____&quot;^17logseq____&quot;,true,536870933]],[logseq____&quot;^15logseq____&quot;,[553,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e2bc-6330-461f-8cb7-c0799c894e17logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[554,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;El diseño de un programa para implementar el sistema se sigue naturalmente de los procesos de elaboración del sistema. Aunque algunas clases de programa, como los sistemas críticos para la seguridad, por lo general se diseñan con detalle antes de comenzar cualquier implementación, es más común que se entrelacen en etapas posteriores del diseño y el desarrollo del programa. Las herramientas de desarrollo de software se usan para generar un programa de “esqueleto” a partir de un diseño. Esto incluye un código para definir e implementar interfaces y, en muchos casos, el desarrollador sólo necesita agregar detalles  de la operación de cada componente del programa.logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[554,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[554,logseq____&quot;^Flogseq____&quot;,552,536870933]],[logseq____&quot;^15logseq____&quot;,[554,logseq____&quot;^Xlogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[554,logseq____&quot;^Vlogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[554,logseq____&quot;^Ulogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[554,logseq____&quot;^17logseq____&quot;,true,536870933]],[logseq____&quot;^15logseq____&quot;,[554,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e2bc-aa5f-4b97-8c58-0622b8b655c3logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[555,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;5. **Diseño de interfaz**, en éste se definen las interfaces entre los componentes de sistemas. Esta especificación de interfaz no tiene que presentar ambigüedades. Con una interfaz precisa, es factible usar un componente sin que otros tengan que saber cómo se implementó. Una vez que se acuerdan las especificaciones de interfaz, los componentes se diseñan y se desarrollan de manera concurrente.logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[555,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[555,logseq____&quot;^Flogseq____&quot;,545,536870933]],[logseq____&quot;^15logseq____&quot;,[555,logseq____&quot;^Xlogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[555,logseq____&quot;^Vlogseq____&quot;,548,536870933]],[logseq____&quot;^15logseq____&quot;,[555,logseq____&quot;^Ulogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[555,logseq____&quot;^17logseq____&quot;,true,536870933]],[logseq____&quot;^15logseq____&quot;,[555,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e2bc-fb81-4582-a72f-a5a53375594dlogseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[556,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Tales actividades conducen a un conjunto de salidas de diseño, que también se muestran en la figura 5.5. El detalle y la representación de las mismas varían considerablemente. Para sistemas críticos, deben producirse documentos de diseño detallados que establezcan descripciones exactas del sistema. Si se usa un enfoque dirigido por un modelo, dichas salidas serían sobre todo diagramas. Donde se usen métodos ágiles de desarrollo, las salidas del proceso de diseño no podrían ser documentos de especificación  separados, sino que tendrían que representarse en el código del programa.logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[556,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[556,logseq____&quot;^Flogseq____&quot;,548,536870933]],[logseq____&quot;^15logseq____&quot;,[556,logseq____&quot;^Xlogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[556,logseq____&quot;^Vlogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[556,logseq____&quot;^Ulogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[556,logseq____&quot;^17logseq____&quot;,true,536870933]],[logseq____&quot;^15logseq____&quot;,[556,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e2bc-c71d-4b79-b1c6-858b60056174logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[557,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;La etapa de implementación de desarrollo del software corresponde al **proceso de convertir una especificación del sistema en un sistema ejecutable**. Siempre incluye procesos de diseño y programación de software, aunque también puede involucrar la corrección en  la especificación del software, si se utiliza un enfoque incremental de desarrollo.logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[557,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[557,logseq____&quot;^Flogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[557,logseq____&quot;^Xlogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[557,logseq____&quot;^Vlogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[557,logseq____&quot;^Ulogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[557,logseq____&quot;^17logseq____&quot;,true,536870933]],[logseq____&quot;^15logseq____&quot;,[557,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e2bc-1ec3-4316-8efc-57f19f6982f1logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[558,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[558,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[558,logseq____&quot;^Flogseq____&quot;,549,536870933]],[logseq____&quot;^15logseq____&quot;,[558,logseq____&quot;^Xlogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[558,logseq____&quot;^Vlogseq____&quot;,548,536870933]],[logseq____&quot;^15logseq____&quot;,[558,logseq____&quot;^Ulogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[558,logseq____&quot;^17logseq____&quot;,true,536870933]],[logseq____&quot;^15logseq____&quot;,[558,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e2bc-179c-424a-9cb9-218c7aa22b64logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[559,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;El diagrama sugiere que las etapas del proceso de diseño son secuenciales. De hecho, las actividades de proceso de diseño están vinculadas. En todos los procesos de diseño es inevitable  la retroalimentación de una etapa a otra y la consecuente reelaboración del diseño.logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[559,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[559,logseq____&quot;^Flogseq____&quot;,551,536870933]],[logseq____&quot;^15logseq____&quot;,[559,logseq____&quot;^Xlogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[559,logseq____&quot;^Vlogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[559,logseq____&quot;^Ulogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[559,logseq____&quot;^17logseq____&quot;,true,536870933]],[logseq____&quot;^15logseq____&quot;,[559,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e2bc-156e-474f-8522-808355e21d50logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[561,logseq____&quot;^Klogseq____&quot;,1693770428992,536870934]],[logseq____&quot;^15logseq____&quot;,[561,logseq____&quot;^@logseq____&quot;,false,536870934]],[logseq____&quot;^15logseq____&quot;,[561,logseq____&quot;^Ylogseq____&quot;,logseq____&quot;entrega incrementallogseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[561,logseq____&quot;^11logseq____&quot;,logseq____&quot;Entrega incrementallogseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[561,logseq____&quot;^Blogseq____&quot;,1693770428992,536870934]],[logseq____&quot;^15logseq____&quot;,[561,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e2bd-a865-4765-a189-97650c3da91dlogseq____&quot;,536870942]],[logseq____&quot;^15logseq____&quot;,[562,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;El proceso mantiene los beneficios del desarrollo incremental en cuanto a que debe ser relativamente sencillo incorporar cambios al sistema.logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[562,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[562,logseq____&quot;^Flogseq____&quot;,570,536870934]],[logseq____&quot;^15logseq____&quot;,[562,logseq____&quot;^Xlogseq____&quot;,561,536870934]],[logseq____&quot;^15logseq____&quot;,[562,logseq____&quot;^Vlogseq____&quot;,565,536870934]],[logseq____&quot;^15logseq____&quot;,[562,logseq____&quot;^Ulogseq____&quot;,561,536870934]],[logseq____&quot;^15logseq____&quot;,[562,logseq____&quot;^17logseq____&quot;,true,536870934]],[logseq____&quot;^15logseq____&quot;,[562,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e2bc-5980-45ef-a51a-25f26f34c296logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[563,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Puesto que primero se entregan los servicios de mayor prioridad y luego se integran los incrementos, los servicios de sistema más importantes reciben mayores pruebas.logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[563,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[563,logseq____&quot;^Flogseq____&quot;,562,536870934]],[logseq____&quot;^15logseq____&quot;,[563,logseq____&quot;^Xlogseq____&quot;,561,536870934]],[logseq____&quot;^15logseq____&quot;,[563,logseq____&quot;^Vlogseq____&quot;,565,536870934]],[logseq____&quot;^15logseq____&quot;,[563,logseq____&quot;^Ulogseq____&quot;,561,536870934]],[logseq____&quot;^15logseq____&quot;,[563,logseq____&quot;^17logseq____&quot;,true,536870934]],[logseq____&quot;^15logseq____&quot;,[563,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e2bc-ad74-4271-b88b-0e56cdf0af64logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[564,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Asimismo, **el desarrollo iterativo resulta complicado cuando se diseña un sistema de reemplazo**. Los usuarios requieren de toda la funcionalidad del sistema antiguo, ya que es común que no deseen experimentar con un nuevo sistema incompleto. Por lo tanto, es difícil conseguir retroalimentación útil del cliente.logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[564,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[564,logseq____&quot;^Flogseq____&quot;,572,536870934]],[logseq____&quot;^15logseq____&quot;,[564,logseq____&quot;^Xlogseq____&quot;,561,536870934]],[logseq____&quot;^15logseq____&quot;,[564,logseq____&quot;^Vlogseq____&quot;,571,536870934]],[logseq____&quot;^15logseq____&quot;,[564,logseq____&quot;^Ulogseq____&quot;,561,536870934]],[logseq____&quot;^15logseq____&quot;,[564,logseq____&quot;^17logseq____&quot;,true,536870934]],[logseq____&quot;^15logseq____&quot;,[564,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e2bc-d3d4-4b36-b29e-61dc85f081edlogseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[565,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Una vez identificados los incrementos del sistema, **se definen con detalle los requerimientos de los servicios que se van a entregar en el primer incremento, y se desarrolla ese incremento**. Durante el desarrollo, **puede haber un mayor análisis de requerimientos para incrementos posteriores**, aun cuando se rechacen cambios de requerimientos para el  incremento actual. Una vez completado y entregado el incremento, los clientes lo ponen en servicio. Esto significa que toman la entrega anticipada de la funcionalidad parcial del sistema. Pueden experimentar con el sistema que les ayuda a clarificar sus requerimientos, para posteriores incrementos del sistema. A medida que se completan nuevos incrementos, se integran con los incrementos existentes, de modo que con cada incremento entregado mejore la  funcionalidad del sistema. La entrega incremental tiene algunas ventajas:logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[565,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[565,logseq____&quot;^Flogseq____&quot;,573,536870934]],[logseq____&quot;^15logseq____&quot;,[565,logseq____&quot;^Xlogseq____&quot;,561,536870934]],[logseq____&quot;^15logseq____&quot;,[565,logseq____&quot;^Vlogseq____&quot;,561,536870934]],[logseq____&quot;^15logseq____&quot;,[565,logseq____&quot;^Ulogseq____&quot;,561,536870934]],[logseq____&quot;^15logseq____&quot;,[565,logseq____&quot;^17logseq____&quot;,true,536870934]],[logseq____&quot;^15logseq____&quot;,[565,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e2bc-4b30-4e05-8613-bd227fb2f177logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[566,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Los clientes pueden usar los primeros incrementos como prototipos y adquirir experiencia que informe sobre sus requerimientos, para posteriores incrementos del sistema. A diferencia de los prototipos, éstos son parte del sistema real, de manera que no hay reaprendizaje cuando está disponible el sistema completo.logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[566,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[566,logseq____&quot;^Flogseq____&quot;,565,536870934]],[logseq____&quot;^15logseq____&quot;,[566,logseq____&quot;^Xlogseq____&quot;,561,536870934]],[logseq____&quot;^15logseq____&quot;,[566,logseq____&quot;^Vlogseq____&quot;,565,536870934]],[logseq____&quot;^15logseq____&quot;,[566,logseq____&quot;^Ulogseq____&quot;,561,536870934]],[logseq____&quot;^15logseq____&quot;,[566,logseq____&quot;^17logseq____&quot;,true,536870934]],[logseq____&quot;^15logseq____&quot;,[566,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e2bc-281c-4a96-b4e8-b7589554d95clogseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[567,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[567,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[567,logseq____&quot;^Flogseq____&quot;,568,536870934]],[logseq____&quot;^15logseq____&quot;,[567,logseq____&quot;^Xlogseq____&quot;,561,536870934]],[logseq____&quot;^15logseq____&quot;,[567,logseq____&quot;^Vlogseq____&quot;,571,536870934]],[logseq____&quot;^15logseq____&quot;,[567,logseq____&quot;^Ulogseq____&quot;,561,536870934]],[logseq____&quot;^15logseq____&quot;,[567,logseq____&quot;^17logseq____&quot;,true,536870934]],[logseq____&quot;^15logseq____&quot;,[567,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e2bc-1712-42c7-bbbe-5f8af9650033logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[568,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;La esencia de los procesos iterativos es que la especificación se desarrolla en conjunto con el software. Sin embargo, esto se **puede contradecir con el modelo de adquisiciones de muchas organizaciones**, donde la especificación completa del sistema es parte del contrato de desarrollo del sistema. En el enfoque incremental, no hay especificación completa del sistema, sino hasta que se define el incremento final. Esto requiere una nueva forma de contrato que los grandes clientes, como las agencias gubernamentales, encontrarían difícil de adoptar.logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[568,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[568,logseq____&quot;^Flogseq____&quot;,564,536870934]],[logseq____&quot;^15logseq____&quot;,[568,logseq____&quot;^Xlogseq____&quot;,561,536870934]],[logseq____&quot;^15logseq____&quot;,[568,logseq____&quot;^Vlogseq____&quot;,571,536870934]],[logseq____&quot;^15logseq____&quot;,[568,logseq____&quot;^Ulogseq____&quot;,561,536870934]],[logseq____&quot;^15logseq____&quot;,[568,logseq____&quot;^17logseq____&quot;,true,536870934]],[logseq____&quot;^15logseq____&quot;,[568,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e2bc-f16a-4022-945e-bbd28588a5f8logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[569,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Esto significa que los clientes tienen menos probabilidad de enc ogseq____&quot;,logseq____&quot;Sin embargo, existen **problemas con la entrega incremental**:logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[571,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[571,logseq____&quot;^Flogseq____&quot;,569,536870934]],[logseq____&quot;^15logseq____&quot;,[571,logseq____&quot;^Xlogseq____&quot;,561,536870934]],[logseq____&quot;^15logseq____&quot;,[571,logseq____&quot;^Vlogseq____&quot;,561,536870934]],[logseq____&quot;^15logseq____&quot;,[571,logseq____&quot;^Ulogseq____&quot;,561,536870934]],[logseq____&quot;^15logseq____&quot;,[571,logseq____&quot;^17logseq____&quot;,true,536870934]],[logseq____&quot;^15logseq____&quot;,[571,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e2bc-cf30-43f9-8584-4ebcd202ab39logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[572,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;La mayoría de los sistemas **requieren de una serie de recursos que se utilizan para diferentes partes del sistema**. Dado que los requerimientos no están definidos con detalle sino hasta que se implementa un incremento, resulta difícil identificar recursos comunes que necesiten todos los incrementos.logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[572,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[572,logseq____&quot;^Flogseq____&quot;,571,536870934]],[logseq____&quot;^15logseq____&quot;,[572,logseq____&quot;^Xlogseq____&quot;,561,536870934]],[logseq____&quot;^15logseq____&quot;,[572,logseq____&quot;^Vlogseq____&quot;,571,536870934]],[logseq____&quot;^15logseq____&quot;,[572,logseq____&quot;^Ulogseq____&quot;,561,536870934]],[logseq____&quot;^15logseq____&quot;,[572,logseq____&quot;^17logseq____&quot;,true,536870934]],[logseq____&quot;^15logseq____&quot;,[572,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e2bc-8901- ogseq____&quot;,[691,logseq____&quot;^Xlogseq____&quot;,39,536870937]],[logseq____&quot;^15logseq____&quot;,[691,logseq____&quot;^Vlogseq____&quot;,39,536870937]],[logseq____&quot;^15logseq____&quot;,[691,logseq____&quot;^Ulogseq____&quot;,39,536870937]],[logseq____&quot;^15logseq____&quot;,[691,logseq____&quot;^17logseq____&quot;,true,536870937]],[logseq____&quot;^15logseq____&quot;,[691,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e2bd-a8a9-4b15-ad69-9eab93c39fb7logseq____&quot;,536870937]],[logseq____&quot;^15logseq____&quot;,[692,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;El proceso de ingeniería de requerimientos (figura 5.4) se enfoca en producir un documento de requerimientos convenido que especifique los requerimientos de los interesados que cumplirá el sistema. Por lo general, los requerimientos se presentan en dos niveles de detalle. Los usuarios finales y clientes necesitan un informe de requerimientos de alto  nivel; los desarrolladores de sistemas precisan una descripción más detallada del sistema. Existen cuatro actividades principales en el proceso de ingeniería de requerimientos:logseq____&quot;,536870937]],[logseq____&quot;^15logseq____&quot;,[692,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870937]],[logseq____&quot;^15logseq____&quot;,[692,logseq____&quot;^Flogseq____&quot;,691,536870937]],[logseq____&quot;^15logseq____&quot;,[692,logseq____&quot;^Xlogseq____&quot;,39,536870937]],[logseq____&quot;^15logseq____&quot;,[692,logseq____&quot;^Vlogseq____&quot;,39,536870937]],[logseq____&quot;^15logseq____&quot;,[692,logseq____&quot;^Ulogseq____&quot;,39,536870937]],[logseq____&quot;^15logseq____&quot;,[692,logseq____&quot;^17logseq____&quot;,true,536870937]],[logseq____&quot;^15logseq____&quot;,[692,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e2bd-fa24-48c0-9755-379180fa172flogseq____&quot;,536870937]],[logseq____&quot;^15logseq____&quot;,[693,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;**Estudio de factibilidad** Se realiza una estimación sobre si las necesidades identificadas del usuario se cubren con las actuales tecnologías de software y hardware. El estudio considera si el sistema propuesto tendrá un costo-beneficio desde un punto de vista empresarial, y si éste puede desarrollarse dentro de las restricciones presupuestales existentes. Un estudio de factibilidad debe ser rápido y relativamente barato. El resultado debe informar la decisión respecto a si se continúa o no continúa con un análisis más detallado.logseq____&quot;,536870937]],[logseq____&quot;^15logseq____&quot;,[693,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870937]],[logseq____&quot;^15logseq____&quot;,[693,logseq____&quot;^Flogseq____&quot;,692,536870937]],[logseq____&quot;^15logseq____&quot;,[693,logseq____&quot;^Xlogseq____&quot;,39,536870937]],[logseq____&quot;^15logseq____&quot;,[693,logseq____&quot;^Vlogseq____&quot;,692,536870937]],[logseq____&quot;^15logseq____&quot;,[693,logseq____&quot;^Ulogseq____&quot;,39,536870937]],[logseq____&quot;^15logseq____&quot;,[693,logseq____&quot;^17logseq____&quot;,true,536870937]],[logseq____&quot;^15logseq____&quot;,[693,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e2bd-56e7-46a5-8bad-8724b13f0e80logseq____&quot;,536870937]],[logseq____&quot;^15logseq____&quot;,[694,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;**Obtención y análisis de requerimientos** Éste es el proceso de derivar los requerimientos del sistema mediante observación de los sistemas existentes, discusiones con los usuarios y proveedores potenciales, análisis de tareas, etcétera. Esto puede incluir el desarrollo de uno o más modelos de sistemas y prototipos, lo que ayuda a entender el sistema que se va a especificar.logseq____&quot;,536870937]],[logseq____&quot;^15logseq____&quot;,[694,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870937]],[logseq____&quot;^15logseq____&quot;,[694,logseq____&quot;^Flogseq____&quot;,693,536870937]],[logseq____&quot;^15logseq____&quot;,[694,logseq____&quot;^Xlogseq____&quot;,39,536870937]],[logseq____&quot;^15logseq____&quot;,[694,logseq____&quot;^Vlogseq____&quot;,692,536870937]],[logseq____&quot;^15logseq____&quot;,[694,logseq____&quot;^Ulogseq____&quot;,39,536870937]],[logseq____&quot;^15logseq____&quot;,[694,logseq____&quot;^17logseq____&quot;,true,536870937]],[logseq____&quot;^15logseq____&quot;,[694,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e2bd-679f-48fb-a566-a9b5c7b85226logseq____&quot;,536870937]],[logseq____&quot;^15logseq____&quot;,[695,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;**Especificación de requerimientos** Consiste en la actividad de transcribir la información recopilada durante la actividad de análisis, en un documento que define un conjunto de requerimientos. En este documento se incluyen dos clases de requerimientos. Los requerimientos del usuario son informes abstractos de requerimientos del sistema para el cliente y el usuario final del sistema; y los requerimientos de sistema son una descripción detallada de la funcionalidad a ofrecer.logseq____&quot;,536870937]],[logseq____&quot;^15logseq____&quot;,[695,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870937]],[logseq____&quot;^15logseq____&quot;,[695,logseq____&quot;^Flogseq____&quot;,694,536870937]],[logseq____&quot;^15logseq____&quot;,[695,logseq____&quot;^Xlogseq____&quot;,39,536870937]],[logseq____&quot;^15logseq____&quot;,[695,logseq____&quot;^Vlogseq____&quot;,692,536870937]],[logseq____&quot;^15logseq____&quot;,[695,logseq____&quot;^Ulogseq____&quot;,39,536870937]],[logseq____&quot;^15logseq____&quot;,[695,logseq____&quot;^17logseq____&quot;,true,536870937]],[logseq____&quot;^15logseq____&quot;,[695,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e2bd-3655-462d-a485-cf9ebff85818logseq____&quot;,536870937]],[logseq____&quot;^15logseq____&quot;,[696,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;**Validación de requerimientos** Esta actividad verifica que los requerimientos sean realistas, coherentes y completos. Durante este proceso es inevitable descubrir errores en el documento de requerimientos. En consecuencia, deberían modificarse con la finalidad de corregir dichos problemas.logseq____&quot;,536870937]],[logseq____&quot;^15logseq____&quot;,[696,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870937]],[logseq____&quot;^15logseq____&quot;,[696,logseq____&quot;^Flogseq____&quot;,695,536870937]],[logseq____&quot;^15logseq____&quot;,[696,logseq____&quot;^Xlogseq____&quot;,39,536870937]],[logseq____&quot;^15logseq____&quot;,[696,logseq____&quot;^Vlogseq____&quot;,692,536870937]],[logseq____&quot;^15logseq____&quot;,[696,logseq____&quot;^Ulogseq____&quot;,39,536870937]],[logseq____&quot;^15logseq____&quot;,[696,logseq____&quot;^17logseq____&quot;,true,536870937]],[logseq____&quot;^15logseq____&quot;,[696,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e2bd-8fe0-4692-b2c8-04f63e92295flogseq____&quot;,536870937]],[logseq____&quot;^15logseq____&quot;,[697,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Desde luego, las actividades en el proceso de requerimientos no se realizan simplemente en una secuencia estricta. El análisis de requerimientos continúa durante la definición y especificación, y a lo largo del proceso salen a la luz nuevos requerimientos; por lo tanto, las actividades de análisis, definición y especificación están vinculadas. En los métodos ágiles, como programación extrema, los requerimientos se desarrollan de manera incremental según las prioridades del usuario, en tanto que la obtención de requerimientos proviene de los usuarios que son parte del equipo de desarrollo.logseq____&quot;,536870937]],[logseq____&quot;^15logseq____&quot;,[697,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870937]],[logseq____&quot;^15logseq____&quot;,[697,logseq____&quot;^Flogseq____&qu s son todavía más baratos que  los correspondientes cambios al hardware del sistema.logseq____&quot;,536870939]],[logseq____&quot;^15logseq____&quot;,[719,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870939]],[logseq____&quot;^15logseq____&quot;,[719,logseq____&quot;^Flogseq____&quot;,42,536870939]],[logseq____&quot;^15logseq____&quot;,[719,logseq____&quot;^Xlogseq____&quot;,42,536870939]],[logseq____&quot;^15logseq____&quot;,[719,logseq____&quot;^Vlogseq____&quot;,42,536870939]],[logseq____&quot;^15logseq____&quot;,[719,logseq____&quot;^Ulogseq____&quot;,42,536870939]],[logseq____&quot;^15logseq____&quot;,[719,logseq____&quot;^17logseq____&quot;,true,536870939]],[logseq____&quot;^15logseq____&quot;,[719,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e2bd-cfbd-4a7d-b037-857d3e0593d3logseq____&quot;,536870939]],[logseq____&quot;^15logseq____&quot;,[720,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;En la historia, siempre ha habido división entre el proceso de desarrollo del software y el proceso de evolución del software (mantenimiento de software). Las personas consideran el desarrollo de software como una actividad creativa, en la cual se diseña un sistema de software desde un concepto inicial y a través de un sistema de trabajo. No obstante, \\nconsideran en ocasiones el mantenimiento del software como insulso y poco interesante. \\nAunque en la mayoría de los casos los costos del mantenimiento son varias veces los costos iniciales de desarrollo, los procesos de mantenimiento se consideran en ocasiones  como menos desafiantes que el desarrollo de software original.logseq____&quot;,536870939]],[logseq____&quot;^15logseq____&quot;,[720,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870939]],[logseq____&quot;^15logseq____&quot;,[720,logseq____&quot;^Flogseq____&quot;,719,536870939]],[logseq____&quot;^15logseq____&quot;,[720,logseq____&quot;^Xlogseq____&quot;,42,536870939]],[logseq____&quot;^15logs 5logseq____&quot;,[1005,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[1005,logseq____&quot;^Flogseq____&quot;,1023,536870947]],[logseq____&quot;^15logseq____&quot;,[1005,logseq____&quot;^Xlogseq____&quot;,995,536870947]],[logseq____&quot;^15logseq____&quot;,[1005,logseq____&quot;^Vlogseq____&quot;,995,536870947]],[logseq____&quot;^15logseq____&quot;,[1005,logseq____&quot;^Ulogseq____&quot;,995,536870947]],[logseq____&quot;^15logseq____&quot;,[1005,logseq____&quot;^17logseq____&quot;,true,536870947]],[logseq____&quot;^15logseq____&quot;,[1005,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e2be-2552-420d-ba57-d1a8b9f885d9logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[1006,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;7. **Es posible que sea más rápida la entrega e implementación de software útil al cliente, aun si no se ha incluido toda la funcionalidad.** Los clientes tienen posibilidad de usar y ganar valor del software más temprano de lo que sería posible con un proceso en cascada.logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[1006,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[1006,logseq____&quot;^Flogseq____&quot;,1020,536870947]],[logseq____&quot;^15logseq____&quot;,[1006,logseq____&quot;^Xlogseq____&quot;,995,536870947]],[logseq____&quot;^15logseq____&quot;,[1006,logseq____&quot;^Vlogseq____&quot;,1000,536870947]],[logseq____&quot;^15logseq____&quot;,[1006,logseq____&quot;^Ulogseq____&quot;,995,536870947]],[logseq____&quot;^15logseq____&quot;,[1006,logseq____&quot;^17logseq____&quot;,true,536870947]],[logseq____&quot;^15logseq____&quot;,[1006,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e2be-050f-49a6-89b1-73072593ccc9logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[1007,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Cada incremento o versión del sistema incorpora algunas de las funciones que necesita el cliente. Por lo general, los primeros incrementos del sistema incluyen la función más importante o la más urgente. Esto significa que el cliente puede evaluar el desarrollo del sistema en una etapa relativamente temprana, para constatar si se entrega lo que se requiere. En caso contrario, sólo el incremento actual debe cambiarse y, posiblemente,  definir una nueva función para incrementos posteriores.logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[1007,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[1007,logseq____&quot;^Flogseq____&quot;,996,536870947]],[logseq____&quot;^15logseq____&quot;,[1007,logseq____&quot;^Xlogseq____&quot;,995,536870947]],[logseq____&quot;^15logseq____&quot;,[1007,logseq____&quot;^Vlogseq____&quot;,995,536870947]],[logseq____&quot;^15logseq____&quot;,[1007,logseq____&quot;^Ulogseq____&quot;,995,536870947]],[logseq____&quot;^15logseq____&quot;,[1007,logseq____&quot;^17logseq____&quot;,true,536870947]],[logseq____&quot;^15logseq____&quot;,[1007,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e2be-1345-447d-bf90-3afc7d9b0205logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[1008,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;El modelo de reutilización de Componentes se basa en la reutilización, la cual se compone de una gran base de componentes software reutilizables y de algunos marcos de integración para estos.logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[1008,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[1008,logseq____&quot;^Flogseq____&quot;,1004,536870947]],[logseq____&quot;^15logseq____&quot;,[1008,logseq____&quot;^Xlogseq____&quot;,995,536870947]],[logseq____&quot;^15logseq____&quot;,[1008,logseq____&quot;^Vlogseq____&quot;,995,536870947]],[logseq____&quot;^15logseq____&quot;,[1008,logseq____&quot;^Ulogseq____&quot;,995,536870947]],[logseq____&quot;^15logseq____&quot;,[1008,logseq____&quot;^17logseq____&quot;,true,536870947]],[logseq____&quot;^15logseq____&quot;,[1008,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e2be-4b16-4f30-8d9e-d64ecede6ef4logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[1009,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;***Desarrollo e integración:*** **Se diseña el software que no puede procurarse de manera externa, y se integran los componentes y los sistemas COTS para crear el nuevo sistema**. La integración del sistema, en este modelo, puede ser parte del proceso de desarrollo, en vez de una actividad independiente.logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[1009,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[1009,logseq____&quot;^Flogseq____&quot;,1014,536870947]],[logseq____&quot;^15logseq____&quot;,[1009,logseq____&quot;^Xlogseq____&quot;,995,536870947]],[logseq____&quot;^15logseq____&quot;,[1009,logseq____&quot;^Vlogseq____&quot;,1023,536870947]],[logseq____&quot;^15logseq____&quot;,[1009,logseq____&quot;^Ulogseq____&quot;,995,536870947]],[logseq____&quot;^15logseq____&quot;,[1009,logseq____&quot;^17logseq____&quot;,true,536870947]],[logseq____&quot;^15logseq____&quot;,[1009,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e2be-9bab-4d4d-b161-666244d1a390logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[1010,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;logseq____&gt;logseq____&gt; La ingeniería del software basada en componentes tiene la ventaja obvia de reducir la cantidad  de software a desarrollarse y así reduce los costos y riesgos. Sin embargo, los compromisos en los requerimientos son inevitables, y esto puede dar lugar a un sistema que no cumpla con las necesidades reales del usuario.logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[1010,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[1010,logseq____&quot;^Flogseq____&quot;,1009,536870947]],[logseq____&quot;^15logseq____&quot;,[1010,logseq____&quot;^Xlogseq____&quot;,995,536870947]],[logseq____&quot;^15logseq____&quot;,[1010,logseq____&quot;^Vlogseq____&quot;,1023,536870947]],[logseq____&quot;^15logseq____&quot;,[1010,logseq____&quot;^Ulogseq____&quot;,995,536870947]],[logseq____&quot;^15logseq____&quot;,[1010,logseq____&quot;^17logseq____&quot;,true,536870947]],[logseq____&quot;^15logseq____&quot;,[1010,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e2be-f76f-400c-8a5c-a2d944eb5180logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[1011,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;***Análisis de componentes:*** Dada la especificación de requerimientos, se realiza una **búsqueda de componentes para implementar dicha especificación**. Por lo general, no hay coincidencia exacta y los componentes que se usan proporcionan sólo parte de la funcionalidad requerida.logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[1011,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[1011,logseq____&quot;^Flogseq____&quot;,1023,536870947]],[logseq____&quot;^15logseq____&quot;,[1011,logseq____&quot;^Xlogseq____&quot;,995,536870947]],[logseq____&quot;^15logseq____&quot;,[1011,logseq____&quot;^Vlogseq____&quot;,1023,536870947]],[logseq____&quot;^15logseq____&quot;,[1011,logseq____&quot;^Ulogseq____&quot;,995,536870947]],[logseq____&quot;^15logseq____&quot;,[1011,logseq____&quot;^17logseq____&quot;,true,536870947]],[logseq____&quot;^15logseq____&quot;,[1011,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e2be-0a48-4237-b12c-d22acd2b896alogseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[1012,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;El desarrollo incremental se basa en la idea de **diseñar una implementación inicial, exponer ésta al comentario del usuario, y luego desarrollarla en sus diversas versiones hasta producir un sistema adecuado** (figura 6.2). Las actividades de especificación, desarrollo y validación están entrelazadas en vez de separadas, con rápida retroalimentación a través de las actividades.logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[1012,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[1012,logseq____&quot;^Flogseq____&quot;,1025,536870947]],[logseq____&quot;^15logseq____&quot;,[1012,logseq____&quot;^Xlogseq____&quot;,995,536870947]],[logseq____&quot;^15logseq____&quot;,[1012,logseq____&quot;^Vlogseq____&quot;,995,536870947]],[logseq____&quot;^15logseq____&quot;,[1012,logseq____&quot;^Ulogseq____&quot;,995,536870947]],[logseq____&quot;^15logseq____&quot;,[1012,logseq____&quot;^17logseq____&quot;,true,536870947]],[logseq____&quot;^15logseq____&quot;,[1012,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e2be-b09b-4dda-a5f0-fea0c2dc2056logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[1013,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;La reutilización de software es muy importante y en la tercera parte del libro se dedican varios capítulos a este tema. En el capítulo 19 se tratan los conflictos generales de la reutilización de software y la reutilización de COTS, en los capítulos 17 y 18 se estudia la ingeniería de software basada en componentes, y en el capítulo 19 se explican los sistemas orientados al servicio.logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[1013,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[1013,logseq____&quot;^Flogseq____&quot;,999,536870947]],[logseq____&quot;^15logseq____&quot;,[1013,logseq____&quot;^Xlogseq____&quot;,995,536870947]],[logseq____&quot;^15logseq____&quot;,[1013,logseq____&quot;^Vlogseq____&quot;,995,536870947]],[logseq____&quot;^15logseq____&quot;,[1013,logseq____&quot;^Ulogseq____&quot;,995,536870947]],[logseq____&quot;^15logseq____&quot;,[1013,logseq____&quot;^17logseq____&quot;,true,536870947]],[logseq____&quot;^15logseq____&quot;,[1013,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e2be-0e21-44a1-af9e-ee5377de575flogseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[1014,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;***Diseño del sistema con reutilización:*** Durante esta fase **se diseña el marco conceptual del sistema o se reutiliza un marco conceptual existente**. Los creadores toman en cuenta los componentes que se reutilizan y **organizan el marco de referencia para atenderlo**. Es posible que deba diseñarse algo de software nuevo, si no están disponibles los componentes reutilizables.logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[1014,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[1014,logseq____&quot;^Flogseq____&quot;,1028,536870947]],[logseq____&quot;^15logseq____&quot;,[1014,logseq____&quot;^Xlogseq____&quot;,995,536870947]],[logseq____&quot;^15logseq____&quot;,[1014,logseq____&quot;^Vlogseq____&quot;,1023,536870947]],[logseq____&quot;^15logseq____&quot;,[1014,logseq____&quot;^Ulogseq____&quot;,995,536870947]],[logseq____&quot;^15logseq____&quot;,[1014,logseq____&quot;^17logseq____&quot;,true,536870947]],[logseq____&quot;^15logseq____&quot;,[1014,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e2be-8ecd-476c-b54b-e37826cc20b8logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[1015,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;5. **Se reduce el costo de adaptar los requerimientos cambiantes del cliente**. La cantidad de análisis y la documentación que tiene que reelaborarse son mucho menores de lo reque elo en cascada en el modelamiento de software es una metodología tradicional y secuencial utilizada en el desarrollo de software. Se llama \\logseq____&quot;en cascada\\logseq____&quot; porque implica pasar por una serie de fases de manera lineal y en orden secuencial. Estas fases incluyen la definición de requisitos, el diseño, la implementación, la prueba y el mantenimiento del software. Cada fase debe completarse antes de pasar a la siguiente, lo que significa que no hay retorno a etapas anteriores una vez que se avanza. Aunque este modelo ha sido ampliamente utilizado en el pasado, hoy en día se prefiere utilizar enfoques más flexibles y adaptativos, como los métodos ágiles, que permiten una mayor colaboración y cambios más rápidos durante el proceso de desarrollo de software.\\nid:: 64ea600f-c62c-46c3-bcd1-50c292891d7elogseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[1032,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[1032,logseq____&quot;^Flogseq____&quot;,1055,536870948]],[logseq____&quot;^15logseq____&quot;,[1032,logseq____&quot;^Xlogseq____&quot;,1030,536870948]],[logseq____&quot;^15logseq____&quot;,[1032,logseq____&quot;^Vlogseq____&quot;,1030,536870948]],[logseq____&quot;^15logseq____&quot;,[1032,logseq____&quot;^Ulogseq____&quot;,1030,536870948]],[logseq____&quot;^15logseq____&quot;,[1032,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^19logseq____&quot;,logseq____&quot;64ea600f-c62c-46c3-bcd1-50c292891d7elogseq____&quot;],536870948]],[logseq____&quot;^15logseq____&quot;,[1032,logseq____&quot;^Jlogseq____&quot;,[logseq____&quot;^19logseq____&quot;],536870948]],[logseq____&quot;^15logseq____&quot;,[1032,logseq____&quot;^4logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^19logseq____&quot;,logseq____&quot;64ea600f-c62c-46c3-bcd1-50c292891d7elogseq____&quot;],536870948]],[logseq____&quot;^15logseq____&quot;,[ tema conforme se descubren nuevos requerimientos.logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[1034,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[1034,logseq____&quot;^Flogseq____&quot;,1041,536870948]],[logseq____&quot;^15logseq____&quot;,[1034,logseq____&quot;^Xlogseq____&quot;,1030,536870948]],[logseq____&quot;^15logseq____&quot;,[1034,logseq____&quot;^Vlogseq____&quot;,1046,536870948]],[logseq____&quot;^15logseq____&quot;,[1034,logseq____&quot;^Ulogseq____&quot;,1030,536870948]],[logseq____&quot;^15logseq____&quot;,[1034,logseq____&quot;^17logseq____&quot;,true,536870948]],[logseq____&quot;^15logseq____&quot;,[1034,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e2be-a85b-4052-9c73-fc78e66da821logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[1035,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Debido a los costos de producción y aprobación de documentos, las iteraciones suelen ser onerosas e implicar un rediseño significativo. Por lo tanto, después de un pequeño número de iteraciones, es normal detener partes del desarrollo, como la especificación, y continuar con etapas de desarrollo posteriores. Los problemas se dejan para una resolución posterior, se ignoran o se programan. Este freno prematuro de los requerimientos quizá signifique que el sistema no hará lo que el usuario desea. También podría conducir a sistemas mal estructurados conforme los problemas de diseño se evadan con la implementación de trucos.logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[1035,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[1035,logseq____&quot;^Flogseq____&quot;,1057,536870948]],[logseq____&quot;^15logseq____&quot;,[1035,logseq____&quot;^Xlogseq____&quot;,1030,536870948]],[logseq____&quot;^15logseq____&quot;,[1035,logseq____&quot;^Vlogseq____&quot;,1030,536870948]],[logseq____&quot;^15logseq____&quot;,[1035,logseq____&quot;^Ulogseq____&quot;,1030,536870948]],[logseq____&quot;^15logseq____&quot;,[1035,logseq____&quot;^17logseq____&quot;,true,536870948]],[logseq____&quot;^15logseq____&quot;,[1035,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e2be-85ac-41af-ac3f-1754d4b36b3blogseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[1036,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Los procesos basados en transformaciones formales se usan por lo general sólo en el desarrollo de sistemas críticos para protección o seguridad. Requieren experiencia especializada. Para la mayoría de los sistemas, este proceso no ofrece costo/beneficio significativos sobre otros enfoques en el desarrollo de sistemas.logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[1036,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[1036,logseq____&quot;^Flogseq____&quot;,1054,536870948]],[logseq____&quot;^15logseq____&quot;,[1036,logseq____&quot;^Xlogseq____&quot;,1030,536870948]],[logseq____&quot;^15logseq____&quot;,[1036,logseq____&quot;^Vlogseq____&quot;,1030,536870948]],[logseq____&quot;^15logseq____&quot;,[1036,logseq____&quot;^Ulogseq____&quot;,1030,536870948]],[logseq____&quot;^15logseq____&quot;,[1036,logseq____&quot;^17logseq____&quot;,true,536870948]],[logseq____&quot;^15logseq____&quot;,[1036,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e2be-508b-4eac-95df-29712eb0a865logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[1037,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Etapa en la cual se identifican los fallos del sistemalogseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[1037,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[1037,logseq____&quot;^Flogseq____&quot;,1065,536870948]],[logseq____&quot;^15logseq____&quot;,[1037, rios ver qué tan bien el sistema apoya su trabajo. Pueden obtener nuevas ideas para requerimientos y descubrir áreas de fortalezas y debilidades en el software. Entonces, proponen nuevos requerimientos del sistema. Más aún, conforme se desarrolla el prototipo, quizá se revelen errores y omisiones en los \\nrequerimientos propuestos. Una función descrita en una especificación puede parecer útil y bien definida. Sin embargo, cuando dicha función se combina con otras operaciones, los usuarios descubren frecuentemente que su visión inicial era incorrecta o estaba incompleta. Entonces, se modifica la especificación del sistema con la finalidad de refle jar su nueva comprensión de los requerimientos.logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1088,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1088,logseq____&quot;^Flogseq____&quot;,1112,536870950]],[logseq____&quot;^15logseq____&quot;,[1088,logseq____&quot;^Xlogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1088,logseq____&quot;^Vlogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1088,logseq____&quot;^Ulogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1088,logseq____&quot;^17logseq____&quot;,true,536870950]],[logseq____&quot;^15logseq____&quot;,[1088,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e2be-f279-4421-b3aa-e23e029bd732logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1089,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;### [[Modelo en Cascada]]logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1089,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1089,logseq____&quot;^Flogseq____&quot;,1104,536870950]],[logseq____&quot;^15logseq____&quot;,[1089,logseq____&quot;^Xlogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[108 ot;,true,536870950]],[logseq____&quot;^15logseq____&quot;,[1094,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e2be-4971-4c27-a5d4-2fa950650a12logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1095,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;El cambio se agrega a los costos del desarrollo de software debido a que, por lo general, significa que el trabajo ya terminado debe volver a realizarse. A esto se le llama rehacer. Por ejemplo, si se analizaron las relaciones entre los requerimientos en un sistema y se identifican nuevos requerimientos, parte o todo el análisis de requerimientos tiene que repetirse. Entonces, es necesario rediseñar el sistema para entregar los nuevos requerimientos, cambiar cualquier programa que se haya desarrollado y volver a probar el sistema.logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1095,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1095,logseq____&quot;^Flogseq____&quot;,1087,536870950]],[logseq____&quot;^15logseq____&quot;,[1095,logseq____&quot;^Xlogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1095,logseq____&quot;^Vlogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1095,logseq____&quot;^Ulogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1095,logseq____&quot;^17logseq____&quot;,true,536870950]],[logseq____&quot;^15logseq____&quot;,[1095,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e2be-d6a6-4ebb-b824-53298949d19elogseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1096,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Las cuatro actividades básicas de proceso de especificación, desarrollo, validación y evolución se organizan de diversa manera en diferentes procesos de desarrollo. En el modelo en cascada se organizan en secuencia, mientras que se entrelazan en el desarrollo incremental. La forma en que se llevan a cabo estas actividades depende del tipo de software, del personal y de la inclusión de estructuras organizativas. En la programación extrema, por ejemplo, las especificaciones se escriben en tarjetas. Las pruebas son ejecutables y se desarrollan antes del programa en sí. La evolución incluye la reestructuración o refactorización sustancial del sistema.logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1096,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1096,logseq____&quot;^Flogseq____&quot;,1103,536870950]],[logseq____&quot;^15logseq____&quot;,[1096,logseq____&quot;^Xlogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1096,logseq____&quot;^Vlogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1096,logseq____&quot;^Ulogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1096,logseq____&quot;^17logseq____&quot;,true,536870950]],[logseq____&quot;^15logseq____&quot;,[1096,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e2be-8ea6-42d2-9bca-cb8706effba7logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1097,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;El modelo en cascada (waterfall) Éste toma las actividades fundamentales del proceso de especificación, desarrollo, validación y evolución y, luego, los representa como fases separadas del proceso, tal como especificación de requerimientos, diseño de software, implementación, pruebas, etcétera.logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1097,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1097,logseq____&quot;^Flogseq____&quot;,1089,536870950]],[logseq____&quot;^15logseq____&quot;,[1097,logseq____&quot;^Xlogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1097,logseq____&quot;^Vlogseq____&quot;,1089,536870950]],[logseq____&quot;^15logseq
