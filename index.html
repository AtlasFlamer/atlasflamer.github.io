erfaz del usuario, y diseñar un sistema que valide los requerimientos funcionales del sistema o desarrolle un sistema que demuestre a los administradores la factibilidad de la aplicación.\\nEl mismo prototipo no puede cumplir con todos los objetivos, ya que si éstos quedan sin especificar, los administradores o usuarios finales quizá malinterpreten la función del prototipo. En consecuencia, es posible que no obtengan los beneficios esperados del desarrollo  del prototipo.logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1101,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1101,logseq____&quot;^Flogseq____&quot;,1119,536870950]],[logseq____&quot;^15logseq____&quot;,[1101,logseq____&quot;^Xlogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1101,logseq____&quot;^Vlogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1101,logseq____&quot;^Ulogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1101,logseq____&quot;^17logseq____&quot;,true,536870950]],[logseq____&quot;^15logseq____&quot;,[1101,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e2be-0fbb-44e8-b774-af21502b7b5flogseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1102,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;7. Por lo general, durante el desarrollo de prototipos **se hacen más flexibles los estándares de calidad de la organización**.logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1102,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1102,logseq____&quot;^Flogseq____&quot;,1090,536870950]],[logseq____&quot;^15logseq____&quot;,[1102,logseq____&quot;^Xlogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1102,logseq____&quot;^Vlogseq____&quot;,1108,536870950]],[logseq____&quot;^15logseq____&quot;,[1102,logseq____&quot;^Ulogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1102,logseq____&quot;^17logseq____&quot;,true,536870950]],[logseq____&quot;^15logseq____&quot;,[1102,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e2be-be82-41d8-94be-77c3bb607047logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1103,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Los procesos de software real son secuencias entrelazadas de actividades técnicas, colaborativas y administrativas con la meta general de especificar, diseñar, implementar y probar un sistema de software. Los desarrolladores de software usan en su trabajo diferentes herramientas de software. Las herramientas son útiles particularmente para dar apoyo a la edición de distintos tipos de documento y para manejar el inmenso volumen de información detallada que se reproduce en un gran proyecto de software.logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1103,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1103,logseq____&quot;^Flogseq____&quot;,1110,536870950]],[logseq____&quot;^15logseq____&quot;,[1103,logseq____&quot;^Xlogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1103,logseq____&quot;^Vlogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1103,logseq____&quot;^Ulogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1103,logseq____&quot;^17logseq____&quot;,true,536870950]],[logseq____&quot;^15logseq____&quot;,[1103,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e2be-162f-4442-932e-4a741dd65715logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1104,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Tales modelos genéricos no son descripciones definitivas de los procesos de software. Más bien, son **abstracciones del proceso que se utilizan para explicar los diferentes enfoques del desarrollo de software**. Se pueden considerar marcos del proceso que se extienden y se adaptan para crear procesos más específicos de ingeniería de software.logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1104,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1104,logseq____&quot;^Flogseq____&quot;,1107,536870950]],[logseq____&quot;^15logseq____&quot;,[1104,logseq____&quot;^Xlogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1104,logseq____&quot;^Vlogseq____&quot;,1109,536870950]],[logseq____&quot;^15logseq____&quot;,[1104,logseq____&quot;^Ulogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1104,logseq____&quot;^17logseq____&quot;,true,536870950]],[logseq____&quot;^15logseq____&quot;,[1104,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e2be-1758-4549-82ac-1e6c0356dbdalogseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1105,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;La noción de refactorización, esto es, el mejoramiento de la estructura y organización de un programa, es también un mecanismo importante que apoya la tolerancia al cambio. Este tema se explica en el capítulo 6, que se ocupa de los métodos ágiles.logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1105,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1105,logseq____&quot;^Flogseq____&quot;,1117,536870950]],[logseq____&quot;^15logseq____&quot;,[1105,logseq____&quot;^Xlogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1105,logseq____&quot;^Vlogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1105,logseq____&quot;^Ulogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1105,logseq____&quot;^17logseq____&quot;,true,536870950]],[logseq____&quot;^15logseq____&quot;,[1105,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e2be-edd3-4928-92cb-adcaee75a9aflogseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1106,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Un problema general con la creación de prototipos es que quizás el prototipo no se utilice necesariamente en la misma forma que el sistema final. El revisor del prototipo tal vez no sea un usuario típico del sistema. También, podría resultar insuficiente el tiempo de capacitación durante la evaluación del prototipo. Si el prototipo es lento, los evaluadores podrían ajustar su forma de trabajar y evitar aquellas características del sistema \\ncon tiempos de respuesta lentos. Cuando se da una mejor respuesta en el sistema final, se  puede usar de forma diferente.logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1106,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1106,logseq____&quot;^Flogseq____&quot;,1118,536870950]],[logseq____&quot;^15logseq____&quot;,[1106,logseq____&quot;^Xlogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1106,logseq____&quot;^Vlogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1106,logseq____&quot;^Ulogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1106,logseq____&quot;^17logseq____&quot;,true,536870950]],[logseq____&quot;^15logseq____&quot;,[1106,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e2be-dda9-4321-8176-0885cb173c81logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1107,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Por ejemplo, un modelo de actividad del proceso muestra las actividades y su secuencia, pero quizá sin presentar los roles de las personas que intervienen en esas actividades. En esta sección se introducen algunos modelos de proceso muy generales (en ocasiones llamados “paradigmas de proceso”) y se muestran desde una perspectiva arquitectónica. En otras palabras, se ve el marco (framework) del proceso, pero no los  detalles de las actividades específicas.logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1107,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1107,logseq____&quot;^Flogseq____&quot;,1093,536870950]],[logseq____&quot;^15logseq____&quot;,[1107,logseq____&quot;^Xlogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1107,logseq____&quot;^Vlogseq____&quot;,1109,536870950]],[logseq____&quot;^15logseq____&quot;,[1107,logseq____&quot;^Ulogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1107,logseq____&quot;^17logseq____&quot;,true,536870950]],[logseq____&quot;^15logseq____&quot;,[1107,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e2be-ce82-4ab0-8597-ac60ba16f0delogseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1108,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;En ocasiones, los desarrolladores están presionados por los administradores para entregar prototipos desechables, sobre todo cuando existen demoras en la entrega de la versión final del software. Sin embargo, por lo general esto no es aconsejable:logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1108,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1108,logseq____&quot;^Flogseq____&quot;,1106,536870950]],[logseq____&quot;^15logseq____&quot;,[1108,logseq____&quot;^Xlogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1108,logseq____&quot;^Vlogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1108,logseq____&quot;^Ulogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1108,logseq____&quot;^17logseq____&quot;,true,536870950]],[logseq____&quot;^15logseq____&quot;,[1108,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e2be-b072-4064-b513-45c6fa2efda4logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1109,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## Modelos de Softwarelogseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1109,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1109,logseq____&quot;^Flogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1109,logseq____&quot;^Xlogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1109,logseq____&quot;^Vlogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1109,logseq____&quot;^Ulogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1109,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^18logseq____&quot;,2],536870950]],[logseq____&quot;^15logseq____&quot;,[1109,logseq____&quot;^Jlogseq____&quot;,[],536870950]],[logseq____&quot;^15logseq____&quot;,[1109,logseq____&quot;^17logseq____&quot;,false,536870950]],[logseq____&quot;^15logseq____&quot;,[1109,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e2be-0357-4a53-a279-4e11599c118blogseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1110,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## Actividades del procesologseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1110,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1110,logseq____&quot;^Flogseq____&quot;,1111,536870950]],[logseq____&quot;^15logseq____&quot;,[1110,logseq____&quot;^Xlogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1110,logseq____&quot;^Vlogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1110,logseq____&quot;^Ulogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1110,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^18logseq____&quot;,2],536870950]],[logseq____&quot;^15logseq____&quot;,[1110,logseq____&quot;^Jlogseq____&quot;,[],536870950]],[logseq____&quot;^15logseq____&quot;,[1110,logseq____&quot;^17logseq____&quot;,true,536870950]],[logseq____&quot;^15logseq____&quot;,[1110,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e2be-b4dc-4a9d-95f9-d583a09c8645logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1111,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Dichos modelos **no son mutuamente excluyentes y con frecuencia se usan en conjunto,** sobre todo para el desarrollo de grandes sistemas. Para este tipo de sistemas, **tiene sentido combinar algunas de las mejores características de los modelos de desarrollo en cascada e incremental**. Se necesita contar con información sobre los **requerimientos** esenciales del sistema para diseñar la **arquitectura de software** que apoye dichos requerimientos. No puede desarrollarse de manera incremental. **Los subsistemas dentro de un sistema más grande se desarrollan usando diferentes enfoques**. Partes del sistema que son bien comprendidas pueden especificarse y desarrollarse al utilizar un proceso basado en cascada. Partes del sistema que por adelantado son difíciles de especificar, como la interfaz de usuario, siempre deben desarrollarse con un enfoque incremental.logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1111,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1111,logseq____&quot;^Flogseq____&quot;,1109,536870950]],[logseq____&quot;^15logseq____&quot;,[1111,logseq____&quot;^Xlogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1111,logseq____&quot;^Vlogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1111,logseq____&quot;^Ulogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1111,logseq____&quot;^17logseq____&quot;,true,536870950]],[logseq____&quot;^15logseq____&quot;,[1111,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e2be-7c22-46f4-bea5-7178253641f1logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1112,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;5. En el proceso de diseño de sistemas, un prototipo sirve para buscar soluciones específicas de software y apoyar el diseño de interfaces del usuario.logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1112,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1112,logseq____&quot;^Flogseq____&quot;,1083,536870950]],[logseq____&quot;^15logseq____&quot;,[1112,logseq____&quot;^Xlogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1112,logseq____&quot;^Vlogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1112,logseq____&quot;^Ulogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1112,logseq____&quot;^17logseq____&quot;,true,536870950]],[logseq____&quot;^15logseq____&quot;,[1112,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e2be-c7f5-4208-9d58-1c7d606589c3logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1113,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Entrega incremental, donde los incrementos del sistema se entregan al cliente para su comentario y experimentación. Esto apoya tanto al hecho de evitar el cambio \\ncomo a tolerar el cambio. Por un lado, evita el compromiso prematuro con los requerimientos para todo el sistema y, por otro, permite la incorporación de cambios en incrementos mayores a costos relativamente bajos.logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1113,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1113,logseq____&quot;^Flogseq____&quot;,1120,536870950]],[logseq____&quot;^15logseq____&quot;,[1113,logseq____&quot;^Xlogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1113,logseq____&quot;^Vlogseq____&quot;,1117,536870950]],[logseq____&quot;^15logseq____&quot;,[1113,logseq____&quot;^Ulogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1113,logseq____&quot;^17logseq____&quot;,true,536870950]],[logseq____&quot;^15logseq____&quot;,[1113,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e2be-c60b-4610-925a-ecdc41387605logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1114,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;La siguiente etapa del proceso consiste en decidir qué poner y, algo quizá más importante, qué dejar fuera del sistema de prototipo. Para reducir los costos de creación de prototipos y acelerar las fechas de entrega, es posible dejar cierta funcionalidad fuera del prototipo y, también, decidir hacer más flexible los requerimientos no funcionales, como el tiempo de respuesta y la utilización de memoria. El manejo y la gestión de errores pueden ignorarse, a menos que el objetivo del prototipo sea establecer una interfaz de  usuario. Además, es posible reducir los estándares de fiabilidad y calidad del programa.logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1114,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1114,logseq____&quot;^Flogseq____&quot;,1101,536870950]],[logseq____&quot;^15logseq____&quot;,[1114,logseq____&quot;^Xlogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1114,logseq____&quot;^Vlogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1114,logseq____&quot;^Ulogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1114,logseq____&quot;^17logseq____&quot;,true,536870950]],[logseq____&quot;^15logseq____&quot;,[1114,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e2be-c9f4-4b2b-9656-4e3f8c8fbf3dlogseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1115,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Los prototipos no tienen que ser ejecutables para ser útiles. Los modelos en papel de la interfaz de usuario del sistema (Rettig, 1997) pueden ser efectivos para ayudar a los usuarios a refinar un diseño de interfaz y trabajar a través de escenarios de uso. Su desarrollo es muy económico y suelen construirse en pocos días. Una extensión de esta técnica es un prototipo de Mago de Oz, donde sólo se desarrolle la interfaz del usuario. Los usuarios interactúan con esta interfaz, pero sus solicitudes pasan a una persona que los interpreta y les devuelve la respuesta adecuada.logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1115,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1115,logseq____&quot;^Flogseq____&quot;,1108,536870950]],[logseq____&quot;^15logseq____&quot;,[1115,logseq____&quot;^Xlogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1115,logseq____&quot;^Vlogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1115,logseq____&quot;^Ulogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1115,logseq____&quot;^17logseq____&quot;,true,536870950]],[logseq____&quot;^15logseq____&quot;,[1115,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e2be-11dc-402c-a616-49d1b37d06ddlogseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1116,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Evitar el cambio, donde el proceso de software incluye actividades que anticipan cambios posibles antes de requerirse la labor significativa de rehacer. Por ejemplo, puede desarrollarse un sistema prototipo para demostrar a los clientes algunas características clave del sistema. Ellos podrán experimentar con el prototipo y refinar sus requerimientos, antes de comprometerse con mayores costos de producción de software.logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1116,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1116,logseq____&quot;^Flogseq____&quot;,1092,536870950]],[logseq____&quot;^15logseq____&quot;,[1116,logseq____&quot;^Xlogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1116,logseq____&quot;^Vlogseq____&quot;,1092,536870950]],[logseq____&quot;^15logseq____&quot;,[1116,logseq____&quot;^Ulogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1116,logseq____&quot;^17logseq____&quot;,true,536870950]],[logseq____&quot;^15logseq____&quot;,[1116,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e2be-0823-4427-85ea-ebec1301fa04logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1117,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;En esta sección se estudian dos formas de enfrentar el cambio y los requerimientos cambiantes del sistema. Se trata de lo siguiente:logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1117,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1117,logseq____&quot;^Flogseq____&quot;,1092,536870950]],[logseq____&quot;^15logseq____&quot;,[1117,logseq____&quot;^Xlogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1117,logseq____&quot;^Vlogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1117,logseq____&quot;^Ulogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1117,logseq____&quot;^17logseq____&quot;,true,536870950]],[logseq____&quot;^15logseq____&quot;,[1117,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e2be-98ef-4061-90e3-121bcedf50bblogseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1118,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;La etapa final del proceso es la evaluación del prototipo. Hay que tomar provisiones durante esta etapa para la capacitación del usuario y usar los objetivos del prototipo para derivar un plan de evaluación. Los usuarios requieren tiempo para sentirse cómodos con un nuevo sistema e integrarse a un patrón normal de uso. Una vez que utilizan el sistema  de manera normal, descubren errores y omisiones en los requerimientos.logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1118,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1118,logseq____&quot;^Flogseq____&quot;,1114,536870950]],[logseq____&quot;^15logseq____&quot;,[1118,logseq____&quot;^Xlogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1118,logseq____&quot;^Vlogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1118,logseq____&quot;^Ulogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1118,logseq____&quot;^17logseq____&quot;,true,536870950]],[logseq____&quot;^15logseq____&quot;,[1118,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e2be-10a4-48c4-84ee-f809afc6283flogseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1119,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Mientras se elabora el sistema para la realización de experimentos de diseño, un prototipo del mismo sirve para comprobar la factibilidad de un diseño propuesto. Por ejemplo, puede crearse un prototipo del diseño de una base de datos y ponerse a prueba, con el objetivo de comprobar que soporta de forma eficiente el acceso de datos para las consultas más comunes del usuario. Asimismo, la creación de prototipos es una parte \\nesencial del proceso de diseño de interfaz del usuario. Debido a la dinámica natural de las interfaces de usuario, las descripciones textuales y los diagramas no son suficientemente buenos para expresar los requerimientos de la interfaz del usuario. Por lo tanto, la creación rápida de prototipos con la participación del usuario final es la única forma sensible  para desarrollar interfaces de usuario gráficas para sistemas de software.logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1119,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1119,logseq____&quot;^Flogseq____&quot;,1088,536870950]],[logseq____&quot;^15logseq____&quot;,[1119,logseq____&quot;^Xlogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1119,logseq____&quot;^Vlogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1119,logseq____&quot;^Ulogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1119,logseq____&quot;^17logseq____&quot;,true,536870950]],[logseq____&quot;^15logseq____&quot;,[1119,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e2be-c7d8-48b2-8726-eb9f89bbd9e3logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1120,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;**Prototipo de sistema**, donde rápidamente se desarrolla una versión del sistema o una parte del mismo, para comprobar los requerimientos del cliente y la factibilidad de algunas decisiones de diseño. Esto apoya el hecho de evitar el cambio, al permitir que los usuarios experimenten con el sistema antes de entregarlo y así refinar sus requerimientos. Como resultado, es probable que se reduzca el número de propuestas de cambio de requerimientos posterior a la entrega.logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1120,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1120,logseq____&quot;^Flogseq____&quot;,1117,536870950]],[logseq____&quot;^15logseq____&quot;,[1120,logseq____&quot;^Xlogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1120,logseq____&quot;^Vlogseq____&quot;,1117,536870950]],[logseq____&quot;^15logseq____&quot;,[1120,logseq____&quot;^Ulogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1120,logseq____&quot;^17logseq____&quot;,true,536870950]],[logseq____&quot;^15logseq____&quot;,[1120,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e2be-54bf-4c71-807f-1a96a918aea6logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1121,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;5. **El cambio rápido durante el desarrollo significa claramente que el prototipo no está documentado.** La única especificación de diseño es el código del prototipo. Esto no es muy bueno para el mantenimiento a largo plazo.logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1121,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1121,logseq____&quot;^Flogseq____&quot;,1094,536870950]],[logseq____&quot;^15logseq____&quot;,[1121,logseq____&quot;^Xlogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1121,logseq____&quot;^Vlogseq____&quot;,1108,536870950]],[logseq____&quot;^15logseq____&quot;,[1121,logseq____&quot;^Ulogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1121,logseq____&quot;^17logseq____&quot;,true,536870950]],[logseq____&quot;^15logseq____&quot;,[1121,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e2be-b6a4-4739-8326-42acf350323clogseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1122,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Este enfoque se basa en la existencia de un número significativo de componentes reutilizables. El proceso de desarrollo del sistema se enfoca en la integración de estos componentes en un sistema, en vez de desarrollarlo desde cero.logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1122,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1122,logseq____&quot;^Flogseq____&quot;,1086,536870950]],[logseq____&quot;^15logseq____&quot;,[1122,logseq____&quot;^Xlogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1122,logseq____&quot;^Vlogseq____&quot;,1086,536870950]],[logseq____&quot;^15logseq____&quot;,[1122,logseq____& ogseq____&quot;~u64f4e2be-afc5-40b7-9bce-2574e26aae7alogseq____&quot;,536870952]],[logseq____&quot;^15logseq____&quot;,[1164,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;[[Actividades del Proceso de Software]]logseq____&quot;,536870952]],[logseq____&quot;^15logseq____&quot;,[1164,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870952]],[logseq____&quot;^15logseq____&quot;,[1164,logseq____&quot;^Flogseq____&quot;,1183,536870952]],[logseq____&quot;^15logseq____&quot;,[1164,logseq____&quot;^Xlogseq____&quot;,958,536870952]],[logseq____&quot;^15logseq____&quot;,[1164,logseq____&quot;^Vlogseq____&quot;,1171,536870952]],[logseq____&quot;^15logseq____&quot;,[1164,logseq____&quot;^Ulogseq____&quot;,38,536870952]],[logseq____&quot;^15logseq____&quot;,[1164,logseq____&quot;^Ulogseq____&quot;,958,536870952]],[logseq____&quot;^15logseq____&quot;,[1164,logseq____&quot;^Hlogseq____&quot;,38,536870952]],[logseq____&quot;^15logseq____&quot;,[1164,logseq____&quot;^17logseq____&quot;,true,536870952]],[logseq____&quot;^15logseq____&quot;,[1164,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e2be-f6f5-4b48-897e-5774251112bdlogseq____&quot;,536870952]],[logseq____&quot;^15logseq____&quot;,[1165,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;**Los procesos de software pueden mejorarse con la estandarización de los procesos**, donde **se reduce la diversidad en los procesos de software en una organización**. Esto conduce a **mejorar la comunicación**, a r**educir el tiempo de capacitación,** y a que **el soporte de los procesos automatizados sea más económico**. La estandarización también representa un primer paso importante tanto en la introducción de nuevos métodos y técnicas de ingeniería de software, como en sus buenas prácticas. En el capítulo 33 se analiza con más detalle la mejora en el proceso de software.logseq____&quot;,536870952]],[logseq____&quot;^15logseq____&quot;,[1165,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870952]],[logseq____&quot;^15logseq____&quot;,[1165,logseq____&quot;^Flogseq____&quot;,1190,536870952]],[logseq____&quot;^15logseq____&quot;,[1165,logseq____&quot;^Xlogseq____&quot;,958,536870952]],[logseq____&quot;^15logseq____&quot;,[1165,logseq____&quot;^Vlogseq____&quot;,958,536870952]],[logseq____&quot;^15logseq____&quot;,[1165,logseq____&quot;^Ulogseq____&quot;,958,536870952]],[logseq____&quot;^15logseq____&quot;,[1165,logseq____&quot;^17logseq____&quot;,true,536870952]],[logseq____&quot;^15logseq____&quot;,[1165,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e2be-6521-44ac-9293-dd570710b35alogseq____&quot;,536870952]],[logseq____&quot;^15logseq____&quot;,[1166,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Aunque no hay un proceso de software “ideal”, en muchas organizaciones sí existe  un ámbito para mejorar el proceso de software. Los procesos quizás incluyan técnicas  obsoletas o tal vez no aprovechen las mejores prácticas en la industria de la ingeniería de  software. En efecto, muchas organizaciones aún no sacan ventaja de los métodos de la   ingeniería de software en su desarrollo de software.logseq____&quot;,536870952]],[logseq____&quot;^15logseq____&quot;,[1166,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870952]],[logseq____&quot;^15logseq____&quot;,[1166,logseq____&quot;^Flogseq____&quot;,1189,536870952]],[logseq____&quot;^15logseq____&quot;,[1166,logseq____&quot;^Xlogseq____&quot;,958,536870952]],[logseq____&quot;^15logseq____&quot;,[1166,logseq____&quot;^Vlogseq____&quot;,958,536870952]],[logseq____&quot;^15logseq____&quot;,[1166,logseq____&quot;^Ulogseq____&quot;,958,536870952]],[logseq____&quot;^15logseq____&quot;,[1166,logseq____&quot;^17logseq____&quot;,true,536870952]],[logseq____&quot;^15logseq____&quot;,[1166,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e2be-1ca0-4f81-b863-9d62139cc970logseq____&quot;,536870952]],[logseq____&quot;^15logseq____&quot;,[1167,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;En cierta forma, tales actividades forman parte de todos los procesos de software. Por supuesto, en la práctica éstas son actividades complejas en sí mismas e **incluyen subactividades** tales como la **validación de requerimientos, el diseño arquitectónico, la prueba de unidad, etcétera.** También existen **actividades de soporte al proceso, como la documentación y el manejo de la configuración del software.**logseq____&quot;,536870952]],[logseq____&quot;^15logseq____&quot;,[1167,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870952]],[logseq____&quot;^15logseq____&quot;,[1167,logseq____&quot;^Flogseq____&quot;,1163,536870952]],[logseq____&quot;^15logseq____&quot;,[1167,logseq____&quot;^Xlogseq____&quot;,958,536870952]],[logseq____&quot;^15logseq____&quot;,[1167,logseq____&quot;^Vlogseq____&quot;,958,536870952]],[logseq____&quot;^15logseq____&quot;,[1167,logseq____&quot;^Ulogseq____&quot;,958,536870952]],[logseq____&quot;^15logseq____&quot;,[1167,logseq____&quot;^17logseq____&quot;,true,536870952]],[logseq____&quot;^15logseq____&quot;,[1167,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e2be-1700-4071-89a4-78f98ed664c4logseq____&quot;,536870952]],[logseq____&quot;^15logseq____&quot;,[1168,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Cómo enfrentar el cambiologseq____&quot;,536870952]],[logseq____&quot;^15logseq____&quot;,[1168,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870952]],[logseq____&quot;^15logseq____&quot;,[1168,logseq____&quot;^Flogseq____&quot;,1164,536870952]],[logseq____&quot;^15logseq____&quot;,[1168,logseq____&quot;^Xlogseq____&quot;,958,536870952]],[logseq____&quot;^15logseq____&quot;,[1168,logseq____&quot;^Vlogseq____&quot;,1171,536870952]],[logseq____&quot;^15logseq____&quot;,[1168,logseq____&quot;^Ulogseq____&quot;,958,536870952]],[logseq____&quot;^15logseq____&quot;,[1168,logseq____&quot;^17logseq____&quot;,true,536870952]],[logseq____&quot; ogseq____&quot;^15logseq____&quot;,[1348,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e2be-54fd-486b-8689-ee7a2bb0ea9elogseq____&quot;,536870957]],[logseq____&quot;^15logseq____&quot;,[1349,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;logseq____&quot;,536870957]],[logseq____&quot;^15logseq____&quot;,[1349,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870957]],[logseq____&quot;^15logseq____&quot;,[1349,logseq____&quot;^Flogseq____&quot;,1348,536870957]],[logseq____&quot;^15logseq____&quot;,[1349,logseq____&quot;^Xlogseq____&quot;,50,536870957]],[logseq____&quot;^15logseq____&quot;,[1349,logseq____&quot;^Vlogseq____&quot;,50,536870957]],[logseq____&quot;^15logseq____&quot;,[1349,logseq____&quot;^Ulogseq____&quot;,50,536870957]],[logseq____&quot;^15logseq____&quot;,[1349,logseq____&quot;^17logseq____&quot;,true,536870957]],[logseq____&quot;^15logseq____&quot;,[1349,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e2be-79b0-4d57-80a3-518e18b5e13blogseq____&quot;,536870957]],[logseq____&quot;^15logseq____&quot;,[1351,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Cuando se usa un proceso de software dirigido por un plan (como en el desarrollo de sistemas críticos), las pruebas se realizan mediante un conjunto de planes de prueba. Un equipo independiente de examinadores trabaja con base en dichos planes de prueba preformulados, que se desarrollaron a partir de la especificación y el diseño del sistema. La figura 5.7 ilustra cómo se vinculan los planes de prueba entre las actividades de pruebas y desarrollo. A esto se  le conoce en ocasiones como modelo V de desarrollo (colóquelo de lado para distinguir la V).logseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[1351,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[1351,logseq____&quot;^Flogseq____&quot;,1355,536870958]],[logseq____&quot;^15logseq____&quot;,[1351,logseq____&quot;^Xlogseq____&quot;,41,536870958]],[logseq____&quot;^15logseq____&quot;,[1351,logseq____&quot;^Vlogseq____&quot;,41,536870958]],[logseq____&quot;^15logseq____&quot;,[1351,logseq____&quot;^Ulogseq____&quot;,41,536870958]],[logseq____&quot;^15logseq____&quot;,[1351,logseq____&quot;^17logseq____&quot;,true,536870958]],[logseq____&quot;^15logseq____&quot;,[1351,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e2be-6edd-4b19-b0b4-98a5e3412519logseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[1352,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;**Pruebas de aceptación** Ésta es la etapa final en el proceso de pruebas, antes de que el sistema se acepte para uso operacional. El sistema se pone a prueba con datos suministrados por el cliente del sistema, en vez de datos de prueba simulados. Las pruebas de aceptación revelan los errores y las omisiones en la definición de requerimientos del sistema, ya que los datos reales ejercitan el sistema en diferentes formas a partir de los datos de prueba. Asimismo, las pruebas de aceptación revelan problemas de requerimientos, donde las instalaciones del sistema en realidad no cumplan las necesidades del usuario o cuando sea inaceptable el rendimiento del sistema.logseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[1352,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[1352,logseq____&quot;^Flogseq____&quot;,1359,536870958]],[logseq____&quot;^15logseq____&quot;,[1352,logseq____&quot;^Xlogseq____&quot;,41,536870958]],[logseq____&quot;^15logseq____&quot;,[1352,logseq____&quot;^Vlogseq____&quot;,1358,536870958]],[logseq____&quot;^15logseq____&quot;,[1352,logseq____&quot;^Ulogseq____&quot;,41,536870958]],[logseq____&quot;^15logseq____&quot;,[1352,logseq____&quot;^17logseq____&quot;,true,536870958]],[logseq____&quot;^15logseq____&quot;,[1352,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e2be-f56f-4f8a-963a-21047ef73f5blogseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[1353,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;En ocasiones, a las pruebas de aceptación se les identifica como “pruebas alfa”. Los sistemas a la medida se desarrollan sólo para un cliente. El proceso de prueba alfa continúa hasta que el desarrollador del sistema y el cliente estén de acuerdo en que el sistema entregado es una implementación aceptable de los requerimientos.logseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[1353,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[1353,logseq____&quot;^Flogseq____&quot;,1351,536870958]],[logseq____&quot;^15logseq____&quot;,[1353,logseq____&quot;^Xlogseq____&quot;,41,536870958]],[logseq____&quot;^15logseq____&quot;,[1353,logseq____&quot;^Vlogseq____&quot;,41,536870958]],[logseq____&quot;^15logseq____&quot;,[1353,logseq____&quot;^Ulogseq____&quot;,41,536870958]],[logseq____&quot;^15logseq____&quot;,[1353,logseq____&quot;^17logseq____&quot;,true,536870958]],[logseq____&quot;^15logseq____&quot;,[1353,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e2be-7516-42ff-b3f6-780ec31e82e6logseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[1354,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;**Prueba de desarrollo** Las personas que desarrollan el sistema ponen a prueba los componentes que constituyen el sistema. Cada componente se prueba de manera independiente, es decir, sin otros componentes del sistema. Éstos pueden ser simples entidades, como funciones o clases de objeto, o agrupamientos coherentes de dichas entidades. Por lo general, se usan herramientas de automatización de pruebas, como JUnit (Massol y Husted, 2003), que pueden volver a correr pruebas de componentes cuando se crean nuevas versiones del componente.logseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[1354,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[1354,logseq____&quot;^Flogseq____&quot;,1358,536870958]],[logseq____&quot;^15logseq____&quot;,[1354,logseq____&quot;^Xlogseq____&quot;,41,536870958]],[logseq____&quot;^15logseq____&quot;,[1354,logseq____&quot;^Vlogseq____&quot;,1358,536870958]],[logseq____&quot;^15logseq____&quot;,[1354,logseq____&quot;^Ulogseq____&quot;,41,536870958]],[logseq____&quot;^15logseq____&quot;,[1354,logseq____&quot;^17logseq____&quot;,true,536870958]],[logseq____&quot;^15logseq____&quot;,[1354,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e2be-ec4a-4a8c-bc89-e01ff059e1a3logseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[1355,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Si se usa un enfoque incremental para el desarrollo, cada incremento debe ponerse a prueba conforme se diseña, y tales pruebas se basan en los requerimientos para dicho incremento. En programación extrema, las pruebas se desarrollan junto con los requerimientos antes de comenzar el desarrollo. Esto ayuda a los examinadores y desarrolladores a comprender los  requerimientos, y garantiza que no haya demoras conforme se creen casos de prueba.logseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[1355,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[1355,logseq____&quot;^Flogseq____&quot;,1356,536870958]],[logseq____&quot;^15logseq____&quot;,[1355,logseq____&quot;^Xlogseq____&quot;,41,536870958]],[logseq____&quot;^15logseq____&quot;,[1355,logseq____&quot;^Vlogseq____&quot;,41,536870958]],[logseq____&quot;^15logseq____&quot;,[1355,logseq____&quot;^Ulogseq____&quot;,41,536870958]],[logseq____&quot;^15logseq____&quot;,[1355,logseq____&quot;^17logseq____&quot;,true,536870958]],[logseq____&quot;^15logseq____&quot;,[1355,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e2be-5c58-48ee-bae7-fbd7120bc804logseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[1356,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Por lo general, los procesos de desarrollo y de pruebas de componentes están entrelazados. Los programadores construyen sus propios datos de prueba y experimentan el código de manera incremental conforme lo desarrollan. Éste es un enfoque económicamente sensible, ya que el programador conoce el componente y, por lo tanto, es el más indicado para generar casos de prueba.logseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[1356,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[1356,logseq____&quot;^Flogseq____&quot;,1358,536870958]],[logseq____&quot;^15logseq____&quot;,[1356,logseq____&quot;^Xlogseq____&quot;,41,536870958]],[logseq____&quot;^15logseq____&quot;,[1356,logseq____&quot;^Vlogseq____&quot;,41,536870958]],[logseq____&quot;^15logseq____&quot;,[1356,logseq____&quot;^Ulogseq____&quot;,41,536870958]],[logseq____&quot;^15logseq____&quot;,[1356,logseq____&quot;^17logseq____&quot;,true,536870958]],[logseq____&quot;^15logseq____&quot;,[1356,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e2be-e8e4-4c82-9a1a-ac53768e0e6flogseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[1357,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Cuando un sistema se marca como producto de software, se utiliza con frecuencia un proceso de prueba llamado “prueba beta”. Ésta incluye entregar un sistema a algunos clientes potenciales que están de acuerdo con usar ese sistema. Ellos reportan los problemas a los desarrolladores del sistema. Dicho informe expone el producto a uso real y detecta errores que no anticiparon los constructores del sistema. Después de esta retroalimentación, el sistema se modifica y libera, ya sea para más pruebas beta o para su venta general.logseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[1357,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[1357,logseq____&quot;^Flogseq____&quot;,1353,536870958]],[logseq____&quot;^15logseq____&quot;,[1357,logseq____&quot;^Xlogseq____&quot;,41,536870958]],[logseq____&quot;^15logseq____&quot;,[1357,logseq____&quot;^Vlogseq____&quot;,41,536870958]],[logseq____&quot;^15logseq____&quot;,[1357,logseq____&quot;^Ulogseq____&quot;,41,536870958]],[logseq____&quot;^15logseq____&quot;,[1357,logseq____&quot;^17logseq____&quot;,true,536870958]],[logseq____&quot;^15logseq____&quot;,[1357,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e2be-aa2e-4d73-9b1a-4ead94b5b666logseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[1358,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;La validación de software o, más generalmente, su verificación y validación (Vlogseq____&amp;V), se crea para mostrar que un sistema cumple tanto con sus especificaciones como con las expectativas del cliente. Las pruebas del programa, donde el sistema se ejecuta a través de datos de prueba simulados, son la principal técnica de validación. Esta última también puede incluir procesos de comprobación, como inspecciones y revisiones en cada etapa del proceso de software, desde la definición de requerimientos del usuario hasta el desarrollo del programa. Dada la predominancia de las pruebas, se incurre en la mayoría de  los costos de validación durante la implementación y después de ésta.\\nCon excepción de los programas pequeños, los sistemas no deben ponerse a prueba como una unidad monolítica. La figura 5.6 muestra un proceso de prueba en tres etapas, donde los componentes del sistema se ponen a prueba; luego, se hace lo mismo con el sistema integrado y, finalmente, el sistema se pone a prueba con los datos del cliente. De manera ideal, los defectos de los componentes se detectan oportunamente en el proceso, en tanto que los problemas de interfaz se localizan cuando el sistema se integra. Sin embargo, conforme se descubran los defectos, el programa deberá depurarse y esto quizá requiera la repetición de otras etapas en el proceso de pruebas. Los errores en los componentes del programa pueden salir a la luz durante las pruebas del sistema. En consecuencia, el proceso es iterativo, con información retroalimentada desde etapas posteriores  hasta las partes iniciales del proceso. Las etapas en el proceso de pruebas son:logseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[1358,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[1358,logseq____&quot;^Flogseq____&quot;,41,536870958]],[logseq____&quot;^15logseq____&quot;,[1358,logseq____&quot;^Xlogseq____&quot;,41,536870958]],[logseq____&quot;^15logseq____&quot;,[1358,logseq____&quot;^Vlogseq____&quot;,41,536870958]],[logseq____&quot;^15logseq____&quot;,[1358,logseq____&quot;^Ulogseq____&quot;,41,536870958]],[logseq____&quot;^15logseq____&quot;,[1358,logseq____&quot;^17logseq____&quot;,true,536870958]],[logseq____&quot;^15logseq____&quot;,[1358,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e2be-6dd6-42f8-bae7-2f362696209alogseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[1359,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;**Pruebas del sistema** Los componentes del sistema se integran para crear un sistema completo. Este proceso tiene la finalidad de descubrir errores que resulten de interacciones no anticipadas entre componentes y problemas de interfaz de componente, así como de mostrar que el sistema cubre sus requerimientos funcionales y no funcionales, y poner a prueba las propiedades emergentes del sistema. Para sistemas grandes, esto puede ser un proceso de múltiples etapas, donde los componentes se conjuntan para formar subsistemas que se ponen a prueba de manera individual, antes de que dichos subsistemas se integren para establecer el sistema final.logseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[1359,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[1359,logseq____&quot;^Flogseq____&quot;,1354,536870958]],[logseq____&quot;^15logseq____&quot;,[1359,logseq____&quot;^Xlogseq____&quot;,41,536870958]],[logseq____&quot;^15logseq____&quot;,[1359,logseq____&quot;^Vlogseq____&quot;,1358,536870958]],[logseq____&quot;^15logseq____&quot;,[1359,logseq____&quot;^Ulogseq____&quot;,41,536870958]],[logseq____&quot;^15logseq____&quot;,[1359,logseq____&quot;^17logseq____&quot;,true,536870958]],[logseq____&quot;^15logseq____&quot;,[1359,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e2be-4464-46fd-bd8c-126c5b0d4403logseq____&quot;,536870958]]]]]]"</script>

      // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
