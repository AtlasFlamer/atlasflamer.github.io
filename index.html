9-974a-04ab66fb8327logseq____&quot;,536870932]],[logseq____&quot;^15logseq____&quot;,[540,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;La diferencia principal entre el modelo de espiral y otros modelos es la **consideración explícita del riesgo** (algo puede ir mal).logseq____&quot;,536870932]],[logseq____&quot;^15logseq____&quot;,[540,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870932]],[logseq____&quot;^15logseq____&quot;,[540,logseq____&quot;^Flogseq____&quot;,532,536870932]],[logseq____&quot;^15logseq____&quot;,[540,logseq____&quot;^Xlogseq____&quot;,509,536870932]],[logseq____&quot;^15logseq____&quot;,[540,logseq____&quot;^Vlogseq____&quot;,509,536870932]],[logseq____&quot;^15logseq____&quot;,[540,logseq____&quot;^Ulogseq____&quot;,509,536870932]],[logseq____&quot;^15logseq____&quot;,[540,logseq____&quot;^17logseq____&quot;,true,536870932]],[logseq____&quot;^15logseq____&quot;,[540,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e29e-ca04-4f13-944a-c3074068a394logseq____&quot;,536870932]],[logseq____&quot;^15logseq____&quot;,[541,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Se desarrollan los planes para la siguiente fase del proyectologseq____&quot;,536870932]],[logseq____&quot;^15logseq____&quot;,[541,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870932]],[logseq____&quot;^15logseq____&quot;,[541,logseq____&quot;^Flogseq____&quot;,533,536870932]],[logseq____&quot;^15logseq____&quot;,[541,logseq____&quot;^Xlogseq____&quot;,509,536870932]],[logseq____&quot;^15logseq____&quot;,[541,logseq____&quot;^Vlogseq____&quot;,518,536870932]],[logseq____&quot;^15logseq____&quot;,[541,logseq____&quot;^Ulogseq____&quot;,509,536870932]],[logseq____&quot;^15logseq____&quot;,[541,logseq____&quot;^17logseq____&quot;,true,536870932]],[logseq____&quot;^15logseq____&quot;,[541,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e29e-12d1-42c2-8db9-61c5000fd573logseq____&quot;,536870932]],[logseq____&quot;^15logseq____&quot;,[542,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Un ciclo espiral empieza con la elaboración de objetivos, como el rendimiento y la funcionalidad. Entonces se enumeran formas alternativas de alcanzar estos objetivos y las restricciones impuestas en cada una de ellas. Cada alternativa se evalúa contra cada objetivo y se identifican las fuentes de riesgo del proyecto. El siguiente paso es resolver estos riesgos mediante actividades de recopilación de información comologseq____&quot;,536870932]],[logseq____&quot;^15logseq____&quot;,[542,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870932]],[logseq____&quot;^15logseq____&quot;,[542,logseq____&quot;^Flogseq____&quot;,520,536870932]],[logseq____&quot;^15logseq____&quot;,[542,logseq____&quot;^Xlogseq____&quot;,509,536870932]],[logseq____&quot;^15logseq____&quot;,[542,logseq____&quot;^Vlogseq____&quot;,509,536870932]],[logseq____&quot;^15logseq____&quot;,[542,logseq____&quot;^Ulogseq____&quot;,509,536870932]],[logseq____&quot;^15logseq____&quot;,[542,logseq____&quot;^17logseq____&quot;,true,536870932]],[logseq____&quot;^15logseq____&quot;,[542,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e29e-11a0-432f-8c91-254e86edad26logseq____&quot;,536870932]],[logseq____&quot;^15logseq____&quot;,[544,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;La programación es una actividad personal y no hay un proceso que se siga de manera general. Algunos programadores comienzan con componentes que entienden, los desarrollan y, luego, cambian hacia componentes que entienden menos. Otros toman el enfoque opuesto, y dejan hasta el último los componentes familiares, porque saben cómo diseñarlos. A algunos desarrolladores les agrada definir con anticipación datos en el proceso, que luego usan para  impulsar el desarrollo del programa; otros dejan datos sin especificar tanto como sea posible.logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[544,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[544,logseq____&quot;^Flogseq____&quot;,559,536870933]],[logseq____&quot;^15logseq____&quot;,[544,logseq____&quot;^Xlogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[544,logseq____&quot;^Vlogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[544,logseq____&quot;^Ulogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[544,logseq____&quot;^17logseq____&quot;,true,536870933]],[logseq____&quot;^15logseq____&quot;,[544,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e29e-c0ed-44ae-a8c4-49f1a6d83fbclogseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[545,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;id:: 67dd5603-f5ba-4d8e-8bbf-bcdaa5ffae79\\n3. **Diseño de componentes**, en él se toma cada componente del sistema y se diseña cómo funcionará. Esto puede ser un simple dato de la funcionalidad que se espera implementar, y al programador se le deja el diseño específico. Como alternativa, habría una lista de cambios a realizar sobre un componente que se reutiliza o sobre un modelo de diseño detallado. El modelo de diseño sirve para generar en automático una implementación.logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[545,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[545,logseq____&quot;^Flogseq____&quot;,552,536870933]],[logseq____&quot;^15logseq____&quot;,[545,logseq____&quot;^Xlogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[545,logseq____&quot;^Vlogseq____&quot;,547,536870933]],[logseq____&quot;^15logseq____&quot;,[545,logseq____&quot;^Ulogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[545,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^19logseq____&quot;,logseq____&quot;67dd5603-f5ba-4d8e-8bbf-bcdaa5ffae79logseq____&quot;],536870933]],[logseq____&quot;^15logseq____&quot;,[545,logseq____&quot;^Jlogseq____&quot;,[logseq____&quot;^19logseq____&quot;],536870933]],[logseq____&quot;^15logseq____&quot;,[545,logseq____&quot;^4logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^19logseq____&quot;,logseq____&quot;67dd5603-f5ba-4d8e-8bbf-bcdaa5ffae79logseq____&quot;],536870933]],[logseq____&quot;^15logseq____&quot;,[545,logseq____&quot;^17logseq____&quot;,true,536870933]],[logseq____&quot;^15logseq____&quot;,[545,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67dd5603-f5ba-4d8e-8bbf-bcdaa5ffae79logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[546,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Tales actividades conducen a un conjunto de salidas de diseño, que también se muestran en la figura 5.5. El detalle y la representación de las mismas varían considerablemente. Para sistemas críticos, deben producirse documentos de diseño detallados que establezcan descripciones exactas del sistema. Si se usa un enfoque dirigido por un modelo, dichas salidas serían sobre todo diagramas. Donde se usen métodos ágiles de desarrollo, las salidas del proceso de diseño no podrían ser documentos de especificación  separados, sino que tendrían que representarse en el código del programa.logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[546,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[546,logseq____&quot;^Flogseq____&quot;,547,536870933]],[logseq____&quot;^15logseq____&quot;,[546,logseq____&quot;^Xlogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[546,logseq____&quot;^Vlogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[546,logseq____&quot;^Ulogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[546,logseq____&quot;^17logseq____&quot;,true,536870933]],[logseq____&quot;^15logseq____&quot;,[546,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e29e-056e-411f-a8f3-a41893d8dcb5logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[547,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Las actividades en el proceso de diseño varían dependiendo del tipo de sistema a desarrollar. Por ejemplo, los sistemas de tiempo real precisan del diseño de temporización, pero sin incluir una base de datos, por lo que no hay que integrar un diseño de base de datos. La figura 5.5 muestra cuatro actividades que podrían formar parte del proceso de diseño para sistemas de información:logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[547,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[547,logseq____&quot;^Flogseq____&quot;,558,536870933]],[logseq____&quot;^15logseq____&quot;,[547,logseq____&quot;^Xlogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[547,logseq____&quot;^Vlogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[547,logseq____&quot;^Ulogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[547,logseq____&quot;^17logseq____&quot;,true,536870933]],[logseq____&quot;^15logseq____&quot;,[547,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e29e-ce9a-4ac9-9cbe-066824326717logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[548,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Cuando se depura, uno debe elaborar una hipótesis sobre el comportamiento observable del programa y, luego, poner a prueba dichas hipótesis con la esperanza de encontrar la falla que causó la salida anómala. Poner a prueba las hipótesis quizá requiera rastrear manualmente el código del programa; o bien, tal vez se necesiten nuevos casos de prueba para localizar el problema. Con la finalidad de apoyar el proceso de depuración, se deben utilizar herramientas interactivas que muestren valores intermedios de las variables del programa, así como el rastro de las instrucciones ejecutadas.logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[548,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[548,logseq____&quot;^Flogseq____&quot;,553,536870933]],[logseq____&quot;^15logseq____&quot;,[548,logseq____&quot;^Xlogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[548,logseq____&quot;^Vlogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[548,logseq____&quot;^Ulogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[548,logseq____&quot;^17logseq____&quot;,true,536870933]],[logseq____&quot;^15logseq____&quot;,[548,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e29e-739c-424d-9686-e28b7acc482dlogseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[549,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Un **diseño de software se entiende como una descripción de la estructura del software que se va a implementar, los modelos y las estructuras de datos utilizados por el sistema, las interfaces entre componentes del sistema y, en ocasiones, los algoritmos usados**. Los diseñadores no llegan inmediatamente a una creación terminada, sino que **desarrollan el diseño de manera iterativa**. Agregan formalidad y detalle conforme realizan su diseño con backtracking (vuelta  atrás) constante para corregir diseños anteriores. La figura 5.5 es un modelo abstracto de este proceso, que ilustra las entradas al proceso de diseño, las actividades del proceso y los documentos generados como salidas de este proceso.logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[549,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[549,logseq____&quot;^Flogseq____&quot;,554,536870933]],[logseq____&quot;^15logseq____&quot;,[549,logseq____&quot;^Xlogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[549,logseq____&quot;^Vlogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[549,logseq____&quot;^Ulogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[549,logseq____&quot;^17logseq____&quot;,true,536870933]],[logseq____&quot;^15logseq____&quot;,[549,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e29e-eeb8-43f2-be74-f3a118542a9clogseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[550,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;7. **Diseño de base de datos**, donde se diseñan las estructuras del sistema de datos y cómo se representarán en una base de datos. De nuevo, el trabajo aquí depende de si una base de datos se reutilizará o se creará una nueva.logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[550,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[550,logseq____&quot;^Flogseq____&quot;,545,536870933]],[logseq____&quot;^15logseq____&quot;,[550,logseq____&quot;^Xlogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[550,logseq____&quot;^Vlogseq____&quot;,547,536870933]],[logseq____&quot;^15logseq____&quot;,[550,logseq____&quot;^Ulogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[550,logseq____&quot;^17logseq____&quot;,true,536870933]],[logseq____&quot;^15logseq____&quot;,[550,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e29e-15c5-4f73-a7d3-05ce055c83d8logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[551,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Los métodos estructurados para el diseño se desarrollaron en las décadas de 1973 y 1980, y fueron precursores del UML y del diseño orientado a objetos (Budgen, 2003). Se apoyan en la producción de modelos gráficos del sistema y, en muchos casos, generan instantáneamente un código a partir de dichos modelos. El desarrollo dirigido por modelo (MDD) o la ingeniería dirigida por modelo (Schmidt, 2006), donde se crean modelos de software a diferentes niveles de abstracción, es una evolución de los métodos estructurados. En el MDD hay mayor énfasis en los modelos arquitectónicos con una separación entre modelos abstractos independientes de implementación y modelos específicos de implementación. Los modelos se desarrollan con detalle suficiente, de manera que el sistema ejecutable puede generarse a partir de ellos. En el capítulo 5 se estudia este enfoque de desarrollo.logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[551,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[551,logseq____&quot;^Flogseq____&quot;,546,536870933]],[logseq____&quot;^15logseq____&quot;,[551,logseq____&quot;^Xlogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[551,logseq____&quot;^Vlogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[551,logseq____&quot;^Ulogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[551,logseq____&quot;^17logseq____&quot;,true,536870933]],[logseq____&quot;^15logseq____&quot;,[551,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e29e-2c30-4927-9870-a3f1ca1a7beclogseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[552,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;5. **Diseño de interfaz**, en éste se definen las interfaces entre los componentes de sistemas. Esta especificación de interfaz no tiene que presentar ambigüedades. Con una interfaz precisa, es factible usar un componente sin que otros tengan que saber cómo se implementó. Una vez que se acuerdan las especificaciones de interfaz, los componentes se diseñan y se desarrollan de manera concurrente.logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[552,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[552,logseq____&quot;^Flogseq____&quot;,555,536870933]],[logseq____&quot;^15logseq____&quot;,[552,logseq____&quot;^Xlogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[552,logseq____&quot;^Vlogseq____&quot;,547,536870933]],[logseq____&quot;^15logseq____&quot;,[552,logseq____&quot;^Ulogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[552,logseq____&quot;^17logseq____&quot;,true,536870933]],[logseq____&quot;^15logseq____&quot;,[552,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e29e-240b-43a7-8bc7-92726a936748logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[553,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Por lo general, los programadores realizan algunas pruebas del código que desarrollaron. Esto revela con frecuencia defectos del programa que deben eliminarse del programa. A esta actividad se le llama depuración (debugging). La prueba de defectos y la depuración son procesos diferentes. La primera establece la existencia de defectos, en tanto que la  segunda se dedica a localizar y corregir dichos defectos.logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[553,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[553,logseq____&quot;^Flogseq____&quot;,544,536870933]],[logseq____&quot;^15logseq____&quot;,[553,logseq____&quot;^Xlogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[553,logseq____&quot;^Vlogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[553,logseq____&quot;^Ulogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[553,logseq____&quot;^17logseq____&quot;,true,536870933]],[logseq____&quot;^15logseq____&quot;,[553,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e29e-77bb-4069-8c7b-c111acbbbdbclogseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[554,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;La etapa de implementación de desarrollo del software corresponde al **proceso de convertir una especificación del sistema en un sistema ejecutable**. Siempre incluye procesos de diseño y programación de software, aunque también puede involucrar la corrección en  la especificación del software, si se utiliza un enfoque incremental de desarrollo.logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[554,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[554,logseq____&quot;^Flogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[554,logseq____&quot;^Xlogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[554,logseq____&quot;^Vlogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[554,logseq____&quot;^Ulogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[554,logseq____&quot;^17logseq____&quot;,true,536870933]],[logseq____&quot;^15logseq____&quot;,[554,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e29e-92dc-4b93-bcbb-603308a38eaelogseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[555,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;4. **Diseño arquitectónico**, aquí se identifica la estructura global del sistema, los principales componentes (llamados en ocasiones subsistemas o módulos), sus relaciones y cómo se distribuyen.logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[555,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[555,logseq____&quot;^Flogseq____&quot;,547,536870933]],[logseq____&quot;^15logseq____&quot;,[555,logseq____&quot;^Xlogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[555,logseq____&quot;^Vlogseq____&quot;,547,536870933]],[logseq____&quot;^15logseq____&quot;,[555,logseq____&quot;^Ulogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[555,logseq____&quot;^17logseq____&quot;,true,536870933]],[logseq____&quot;^15logseq____&quot;,[555,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64 t;,logseq____&quot;El diagrama sugiere que las etapas del proceso de diseño son secuenciales. De hecho, las actividades de proceso de diseño están vinculadas. En todos los procesos de diseño es inevitable  la retroalimentación de una etapa a otra y la consecuente reelaboración del diseño.logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[558,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[558,logseq____&quot;^Flogseq____&quot;,549,536870933]],[logseq____&quot;^15logseq____&quot;,[558,logseq____&quot;^Xlogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[558,logseq____&quot;^Vlogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[558,logseq____&quot;^Ulogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[558,logseq____&quot;^17logseq____&quot;,true,536870933]],[logseq____&quot;^15logseq____&quot;,[558,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e29e-b0f8-4da8-9573-7d8c8ec8718blogseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[559,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;El diseño de un programa para implementar el sistema se sigue naturalmente de los procesos de elaboración del sistema. Aunque algunas clases de programa, como los sistemas críticos para la seguridad, por lo general se diseñan con detalle antes de comenzar cualquier implementación, es más común que se entrelacen en etapas posteriores del diseño y el desarrollo del programa. Las herramientas de desarrollo de software se usan para generar un programa de “esqueleto” a partir de un diseño. Esto incluye un código para definir e implementar interfaces y, en muchos casos, el desarrollador sólo necesita agregar detalles  de la operación de cada componente del programa.logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[559,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[559,logseq____&quot;^Flogseq____&quot;,551,536870933]],[logseq____&quot;^15logseq____&quot;,[559,logseq____&quot;^Xlogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[559,logseq____&quot;^Vlogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[559,logseq____&quot;^Ulogseq____&quot;,40,536870933]],[logseq____&quot;^15logseq____&quot;,[559,logseq____&quot;^17logseq____&quot;,true,536870933]],[logseq____&quot;^15logseq____&quot;,[559,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e29e-2baf-44ac-a14c-c64ee1d7077alogseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[561,logseq____&quot;^Klogseq____&quot;,1693770398316,536870934]],[logseq____&quot;^15logseq____&quot;,[561,logseq____&quot;^@logseq____&quot;,false,536870934]],[logseq____&quot;^15logseq____&quot;,[561,logseq____&quot;^Ylogseq____&quot;,logseq____&quot;entrega incrementallogseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[561,logseq____&quot;^11logseq____&quot;,logseq____&quot;Entrega incrementallogseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[561,logseq____&quot;^Blogseq____&quot;,1693770398316,536870934]],[logseq____&quot;^15logseq____&quot;,[561,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e29e-c1d1-406e-afdb-64b672151902logseq____&quot;,536870942]],[logseq____&quot;^15logseq____&quot;,[562,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;El proceso mantiene los beneficios del desarrollo incremental en cuanto a que debe ser relativamente sencillo incorporar cambios al sistema.logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[562,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[562,logseq____&quot;^Flogseq____&quot;,569,536870934]],[logseq____&quot;^15logseq____&quot;,[562,logseq____&quot;^Xlogseq____&quot;,561,536870934]],[logseq____&quot;^15logseq____&quot;,[562,logseq____&quot;^Vlogseq____&quot;,564,536870934]],[logseq____&quot;^15logseq____&quot;,[562,logseq____&quot;^Ulogseq____&quot;,561,536870934]],[logseq____&quot;^15logseq____&quot;,[562,logseq____&quot;^17logseq____&quot;,true,536870934]],[logseq____&quot;^15logseq____&quot;,[562,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e29e-8d0f-4154-b4d7-e84f92a9627clogseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[563,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Los clientes pueden usar los primeros incrementos como prototipos y adquirir experiencia que informe sobre sus requerimientos, para posteriores incrementos del sistema. A diferencia de los prototipos, éstos son parte del sistema real, de manera que no hay reaprendizaje cuando está disponible el sistema completo.logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[563,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[563,logseq____&quot;^Flogseq____&quot;,564,536870934]],[logseq____&quot;^15logseq____&quot;,[563,logseq____&quot;^Xlogseq____&quot;,561,536870934]],[logseq____&quot;^15logseq____&quot;,[563,logseq____&quot;^Vlogseq____&quot;,564,536870934]],[logseq____&quot;^15logseq____&quot;,[563,logseq____&quot;^Ulogseq____&quot;,561,536870934]],[logseq____&quot;^15logseq____&quot;,[563,logseq____&quot;^17logseq____&quot;,true,536870934]],[logseq____&quot;^15logseq____&quot;,[563,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e29e-94d7-4b42-915c-e03739e3b884logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[564,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Una vez identificados los incrementos del sistema, **se definen con detalle los requerimientos de los servicios que se van a entregar en el primer incremento, y se desarrolla ese incremento**. Durante el desarrollo, **puede haber un mayor análisis de requerimientos para incrementos posteriores**, aun cuando se rechacen cambios de requerimientos para el  incremento actual. Una vez completado y entregado el incremento, los clientes lo ponen en servicio. Esto significa que toman la entrega anticipada de la funcionalidad parcial del sistema. Pueden experimentar con el sistema que les ayuda a clarificar sus requerimientos, para posteriores incrementos del sistema. A medida que se completan nuevos incrementos, se integran con los incrementos existentes, de modo que con cada incremento entregado mejore la  funcionalidad del sistema. La entrega incremental tiene algunas ventajas:logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[564,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[564,logseq____&quot;^Flogseq____&quot;,567,536870934]],[logseq____&quot;^15logseq____&quot;,[564,logseq____&quot;^Xlogseq____&quot;,561,536870934]],[logseq____&quot;^15logseq____&quot;,[564,logseq____&quot;^Vlogseq____&quot;,561,536870934]],[logseq____&quot;^15logseq____&quot;,[564,logseq____&quot;^Ulogseq____&quot;,561,536870934]],[logseq____&quot;^15logseq____&quot;,[564,logseq____&quot;^17logseq____&quot;,true,536870934]],[logseq____&quot;^15logseq____&quot;,[564,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e29e-e144-4f7b-b863-008710de47c9logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[565,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Asimismo, **el desarrollo iterativo resulta complicado cuando se diseña un sistema de reemplazo**. Los usuarios requieren de toda la funcionalidad del sistema antiguo, ya que es común que no deseen experimentar con un nuevo sistema incompleto. Por lo tanto, es difícil conseguir retroalimentación útil del cliente.logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[565,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[565,logseq____&quot;^Flogseq____&quot;,571,536870934]],[logseq____&quot;^15logseq____&quot;, ortantes y cuáles son menos significativos para ellos**. Entonces, **se define un número de incrementos de entrega**, y **cada incremento proporciona un subconjunto de la funcionalidad del sistema**. La asignación de servicios por incrementos depende de la prioridad del servicio, donde los servicios de más alta prioridad se implementan y entregan primero.logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[567,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[567,logseq____&quot;^Flogseq____&quot;,561,536870934]],[logseq____&quot;^15logseq____&quot;,[567,logseq____&quot;^Xlogseq____&quot;,561,536870934]],[logseq____&quot;^15logseq____&quot;,[567,logseq____&quot;^Vlogseq____&quot;,561,536870934]],[logseq____&quot;^15logseq____&quot;,[567,logseq____&quot;^Ulogseq____&quot;,561,536870934]],[logseq____&quot;^15logseq____&quot;,[567,logseq____&quot;^17logseq____&quot;,true,536870934]],[logseq____&quot;^15logseq____&quot;,[567,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e29e-f685-4fcd-949f-52594b41181alogseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[568,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Esto significa que los clientes tienen menos probabilidad de encontrar fallas de software en las partes más significativas del sistema.logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[568,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[568,logseq____&quot;^Flogseq____&quot;,564,536870934]],[logseq____&quot;^15logseq____&quot;,[568,logseq____&quot;^Xlogseq____&quot;,561,536870934]],[logseq____&quot;^15logseq____&quot;,[568,logseq____&quot;^Vlogseq____&quot;,561,536870934]],[logseq____&quot;^15logseq____&quot;,[568,logseq____&quot;^Ulogseq____&quot;,561,536870934]],[logseq____&quot;^15logseq____&quot;,[568,logseq____&quot;^17logseq____&quot;,true,536870934]],[logseq____&quot;^15logseq____&quot;,[568,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e29e-e0eb-4f7c-ac3d-910d218e047dlogseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[569,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Los clientes deben esperar hasta la entrega completa del sistema, antes de ganar valor del mismo. El primer incremento cubre sus requerimientos más críticos, de modo que es posible usar inmediatamente el software.logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[569,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[569,logseq____&quot;^Flogseq____&quot;,563,536870934]],[logseq____&quot;^15logseq____&quot;,[569,logseq____&quot;^Xlogseq____&quot;,561,536870934]],[logseq____&quot;^15logseq____&quot;,[569,logseq____&quot;^Vlogseq____&quot;,564,536870934]],[logseq____&quot;^15logseq____&quot;,[569,logseq____&quot;^Ulogseq____&quot;,561,536870934]],[logseq____&quot;^15logseq____&quot;,[569,logseq____&quot;^17logseq____&quot;,true,536870934]],[logseq____&quot;^15logseq____&quot;,[569,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e29e-2c29-480a-9c6f-1fbcf092660clogseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[570,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[570,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[570,logseq____&quot;^Flogseq____&quot;,572,536870934]],[logseq____&quot;^15logseq____&quot;,[570,logseq____&quot;^Xlogseq____&quot;,561,536870934]],[logseq____&quot;^15logseq____&quot;,[570,logseq____&quot;^Vlogseq____&quot;,573,536870934]],[logseq____&quot;^15logseq____&quot;,[570,logseq____&quot;^Ulogseq____&quot;,561,536870934]],[logseq____&quot;^15logseq____&quot;,[570,logseq____&quot;^17logseq____&quot;,true,536870934]],[logseq____&quot;^15logseq____&quot;,[570,logseq____ ],[logseq____&quot;^15logseq____&quot;,[688,logseq____&quot;^17logseq____&quot;,true,536870936]],[logseq____&quot;^15logseq____&quot;,[688,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e29e-f98f-4373-90f2-68fb0f63d9d9logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[689,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Alta intensidadlogseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[689,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[689,logseq____&quot;^Flogseq____&quot;,678,536870936]],[logseq____&quot;^15logseq____&quot;,[689,logseq____&quot;^Xlogseq____&quot;,576,536870936]],[logseq____&quot;^15logseq____&quot;,[689,logseq____&quot;^Vlogseq____&quot;,678,536870936]],[logseq____&quot;^15logseq____&quot;,[689,logseq____&quot;^Ulogseq____&quot;,576,536870936]],[logseq____&quot;^15logseq____&quot;,[689,logseq____&quot;^17logseq____&quot;,true,536870936]],[logseq____&quot;^15logseq____&quot;,[689,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e29e-7a3d-4731-8303-27402ef38c86logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[691,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;La especificación del software o la ingeniería de requerimientos consisten en el proceso de comprender y definir qué servicios se requieren del sistema, así como la identificación de las restricciones sobre la operación y el desarrollo del sistema. La ingeniería de requerimientos es una etapa particularmente crítica del proceso de software, ya que los errores en esta etapa conducen de manera inevitable a problemas posteriores tanto en el  diseño como en la implementación del sistema.logseq____&quot;,536870937]],[logseq____&quot;^15logseq____&quot;,[691,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870937]],[logseq____&quot;^15logseq____&quot;,[691,logseq____&quot;^Flogseq____&quot;,39,536870937]],[logseq____&quot;^15logseq____&quot;,[691,logseq____&quot;^Xlogseq____&quot;,39,536870937]],[logseq____&quot;^15logseq____&quot;,[691,logseq____&quot;^Vlogseq____&quot;,39,536870937]],[logseq____&quot;^15logseq____&quot;,[691,logseq____&quot;^Ulogseq____&quot;,39,536870937]],[logseq____&quot;^15logseq____&quot;,[691,logseq____&quot;^17logseq____&quot;,true,536870937]],[logseq____&quot;^15logseq____&quot;,[691,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e29e-345c-4964-948a-489a7a19063clogseq____&quot;,536870937]],[logseq____&quot;^15logseq____&quot;,[692,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;El proceso de ingeniería de requerimientos (figura 5.4) se enfoca en producir un documento de requerimientos convenido que especifique los requerimientos de los interesados que cumplirá el sistema. Por lo general, los requerimientos se presentan en dos niveles de detalle. Los usuarios finales y clientes necesitan un informe de requerimientos de alto  nivel; los desarrolladores de sistemas precisan una descripción más detallada del sistema. Existen cuatro actividades principales en el proceso de ingeniería de requerimientos:logseq____&quot;,536870937]],[logseq____&quot;^15logseq____&quot;,[692,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870937]],[logseq____&quot;^15logseq____&quot;,[692,logseq____&quot;^Flogseq____&quot;,691,536870937]],[logseq____&quot;^15logseq____&quot;,[692,logseq____&quot;^Xlogseq____&quot;,39,536870937]],[logseq____&quot;^15logseq____&quot;,[692,logseq____&quot;^Vlogseq____&quot;,39,536870937]],[logseq____&quot;^15logseq____&quot;,[692,logseq____&quot;^Ulogseq____&quot;,39,536870937]],[logseq____&quot;^15logseq____&quot;,[692,logseq____&quot;^17logseq____&quot;,true,536870937]],[logseq____&quot;^15logseq____&quot;,[692,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e29e-f14e-4556-a2d5-0ee68c385d87logseq____&quot;,536870937]],[logseq____&quot;^15logseq____&quot;,[693,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;**Estudio de factibilidad** Se realiza una estimación sobre si las necesidades identificadas del usuario se cubren con las actuales tecnologías de software y hardware. El estudio considera si el sistema propuesto tendrá un costo-beneficio desde un punto de vista empresarial, y si éste puede desarrollarse dentro de las restricciones presupuestales existentes. Un estudio de factibilidad debe ser rápido y relativamente barato. El resultado debe informar la decisión respecto a si se continúa o no continúa con un análisis más detallado.logseq____&quot;,536870937]],[logseq____&quot;^15logseq____&quot;,[693,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870937]],[logseq____&quot;^15logseq____&quot;,[693,logseq____&quot;^Flogseq____&quot;,692,536870937]],[logseq____&quot;^15logseq____&quot;,[693,logseq____&quot;^Xlogseq____&quot;,39,536870937]],[logseq____&quot;^15logseq____&quot;,[693,logseq____&quot;^Vlogseq____&quot;,692,536870937]],[logseq____&quot;^15logseq____&quot;,[693,logseq____&quot;^Ulogseq____&quot;,39,536870937]],[logseq____&quot;^15logseq____&quot;,[693,logseq____&quot;^17logseq____&quot;,true,536870937]],[logseq____&quot;^15logseq____&quot;,[693,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e29e-59f4-48fc-9c21-f197854f64cdlogseq____&quot;,536870937]],[logseq____&quot;^15logseq____&quot;,[694,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;**Obtención y análisis de requerimientos** Éste es el proceso de derivar los requerimientos del sistema mediante observación de los sistemas existentes, discusiones con los usuarios y proveedores potenciales, análisis de tareas, etcétera. Esto puede incluir el desarrollo de uno o más modelos de sistemas y prototipos, lo que ayuda a entender el sistema que se va a especificar.logseq____&quot;,536870937]],[logseq____&quot;^15logseq____&quot;,[694,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870937]],[logseq____&quot;^15logseq____&quot;,[694,logseq____&quot;^Flogseq____&quot;,693,536870937]],[logseq____&quot;^15logseq____&quot;,[694,logseq____&quot;^Xlogseq____&quot;,39,536870937]],[logseq____&quot;^15logseq____&quot;,[694,logseq____&quot;^Vlogseq____&quot;,692,536870937]],[logseq____&quot;^15logseq____&quot;,[694,logseq____&quot;^Ulogseq____&quot;,39,536870937]],[logseq____&quot;^15logseq____&quot;,[694,logseq____&quot;^17logseq____&quot;,true,536870937]],[logseq____&quot;^15logseq____&quot;,[694,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e29e-51fc-4cc4-a101-2ce826c02c52logseq____&quot;,536870937]],[logseq____&quot;^15logseq____&quot;,[695,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;**Especificación de requerimientos** Consiste en la actividad de transcribir la información recopilada durante la actividad de análisis, en un documento que define un conjunto de requerimientos. En este documento se incluyen dos clases de requerimientos. Los requerimientos del usuario son informes abstractos de requerimientos del sistema para el cliente y el usuario final del sistema; y los requerimientos de sistema son una descripción detallada de la funcionalidad a ofrecer.logseq____&quot;,536870937]],[logseq____&quot;^15logseq____&quot;,[695,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870937]],[logseq____&quot;^15logseq____&quot;,[695,logseq____&quot;^Flogseq____&quot;,694,536870937]],[logseq____&quot;^15logseq____&quot;,[695,logseq____&quot;^Xlogseq____&quot;,39,536870937]],[logseq____&quot;^15logseq____&quot;,[695,logseq____&quot;^Vlogseq____&quot;,692,536870937]],[logseq____&quot;^15logseq____&quot;,[695,logseq____&quot;^Ulogseq____&quot;,39,536870937]],[logseq____&quot;^15logseq____&quot;,[695,logseq____&quot;^17logseq____&quot;,true,536870937]],[logseq____&quot;^15logseq____&quot;,[695,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e29e-0cbc-4df4-b509-34ccbf4ae773logseq____&quot;,536870937]],[logseq____&quot;^15logseq____&quot;,[696,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;**Validación de requerimientos** Esta actividad verifica que los requerimientos sean realistas, coherentes y completos. Durante este proceso es inevitable descubrir errores en el documento de requerimientos. En consecuencia, deberían modificarse con la finalidad de corregir dichos problemas.logseq____&quot;,536870937]],[logseq____&quot;^15logseq____&quot;,[696,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870937]],[logseq____&quot;^15logseq____&quot;,[696,logseq____&quot;^Flogseq____&quot;,695,536870937]],[logseq____&quot;^15logseq____&quot;,[696,logseq____&quot;^Xlogseq____&quot;,39,536870937]],[logseq____&quot;^15logseq____&quot;,[696,logseq____&quot;^Vlogseq____&quot;,692,536870937]],[logseq____&quot;^15logseq____&quot;,[696,logseq____&quot;^Ulogseq____&quot;,39,536870937]],[logseq____&quot;^15logseq____&quot;,[696,logseq____&quot;^17logseq____&quot;,true,536870937]],[logseq____&quot;^15logseq____&quot;,[696,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e29e-e3a7-4628-b673-b2e8c54d3174logseq____&quot;,536870937]],[logseq____&quot;^15logseq____&quot;,[697,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Desde luego, las actividades en el proceso de requerimientos no se realizan simplemente en una secuencia estricta. El análisis de requerimientos continúa durante la definición y especificación, y a lo largo del proceso salen a la luz nuevos requerimientos; por lo tanto, las actividades de análisis, definición y especificación están vinculadas. En los métodos ágiles, como programación extrema, los requerimientos se desarrollan de manera incremental según las prioridades del usuario, en tanto que la obtención de requerimientos proviene de los usuarios que son parte del equipo de desarrollo.logseq____&quot;,536870937]],[logseq____&quot;^15logseq____&quot;,[697,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870937]],[logseq____&quot;^15logseq____&quot;,[697,logseq____&quot;^Flogseq____&quot;,69 rimientos** y esto conduciría hacia un sistema que no cubra las necesidades reales de los usuarios. Más aún, **se pierde algo de control sobre la evolución del sistema**, conforme las nuevas versiones de los componentes reutilizables  no estén bajo el control de la organización que los usa.logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[1000,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[1000,logseq____&quot;^Flogseq____&quot;,1008,536870947]],[logseq____&quot;^15logseq____&quot;,[1000,logseq____&quot;^Xlogseq____&quot;,995,536870947]],[logseq____&quot;^15logseq____&quot;,[1000,logseq____&quot;^Vlogseq____&quot;,995,536870947]],[logseq____&quot;^15logseq____&quot;,[1000,logseq____&quot;^Ulogseq____&quot;,995,536870947]],[logseq____&quot;^15logseq____&quot;,[1000,logseq____&quot;^17logseq____&quot;,true,536870947]],[logseq____&quot;^15logseq____&quot;,[1000,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e29e-c538-4eea-bad5-1cc07d3ab2c5logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[1001,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;El modelo de reutilización de Componentes se basa en la reutilización, la cual se compone de una gran base de componentes software reutilizables y de algunos marcos de integración para estos.logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[1001,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[1001,logseq____&quot;^Flogseq____&quot;,1015,536870947]],[logseq____&quot;^15logseq____&quot;,[1001,logseq____&quot;^Xlogseq____&quot;,995,536870947]],[logseq____&quot;^15logseq____&quot;,[1001,logseq____&quot;^Vlogseq____&quot;,995,536870947]],[logseq____&quot;^15logseq____&quot;,[1001,logseq____&quot;^Ulogseq____&quot;,995,536870947]],[logseq____&quot;^15logseq____&quot;,[1001,logseq____&quot;^17logseq____&quot;,true,536870947]],[logseq____&quot;^15logseq____&quot;,[1001,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e29e-618c-4a88-8007-35d4a65aa024logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[1002,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Los problemas del desarrollo incremental se tornan particularmente agudos para sistemas grandes, complejos y de larga duración, donde diversos equipos desarrollan diferentes partes del sistema. Los grandes sistemas necesitan de un marco o una arquitectura estable y es necesario definir con claridad, respecto a dicha arquitectura, las responsabilidades de los distintos equipos que trabajan en partes del sistema. Esto debe planearse por  adelantado en vez de desarrollarse de manera incremental.logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[1002,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[1002,logseq____&quot;^Flogseq____&quot;,1018,536870947]],[logseq____&quot;^15logseq____&quot;,[1002,logseq____&quot;^Xlogseq____&quot;,995,536870947]],[logseq____&quot;^15logseq____&quot;,[1002,logseq____&quot;^Vlogseq____&quot;,995,536870947]],[logseq____&quot;^15logseq____&quot;,[1002,logseq____&quot;^Ulogseq____&quot;,995,536870947]],[logseq____&quot;^15logseq____&quot;,[1002,logseq____&quot;^17logseq____&quot;,true,536870947]],[logseq____&quot;^15logseq____&quot;,[1002,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e29e-0f1f-4bdf-8253-669e1af7e136logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[1003,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;7. **Es posible que sea más rápida la entrega e implementación de software útil al cliente, aun si no se ha incluido toda la funcionalidad.** Los clientes tienen posibilidad de usar y ganar valor del software más temprano de lo que sería posible con un proceso en cascada.logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[1003,logseq____&quot;^Ologseq____ seq____&quot;***Desarrollo e integración:*** **Se diseña el software que no puede procurarse de manera externa, y se integran los componentes y los sistemas COTS para crear el nuevo sistema**. La integración del sistema, en este modelo, puede ser parte del proceso de desarrollo, en vez de una actividad independiente.logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[1005,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[1005,logseq____&quot;^Flogseq____&quot;,997,536870947]],[logseq____&quot;^15logseq____&quot;,[1005,logseq____&quot;^Xlogseq____&quot;,995,536870947]],[logseq____&quot;^15logseq____&quot;,[1005,logseq____&quot;^Vlogseq____&quot;,1017,536870947]],[logseq____&quot;^15logseq____&quot;,[1005,logseq____&quot;^Ulogseq____&quot;,995,536870947]],[logseq____&quot;^15logseq____&quot;,[1005,logseq____&quot;^17logseq____&quot;,true,536870947]],[logseq____&quot;^15logseq____&quot;,[1005,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e29e-7f8f-4805-82c7-62c937c13273logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[1006,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[1006,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[1006,logseq____&quot;^Flogseq____&quot;,1017,536870947]],[logseq____&quot;^15logseq____&quot;,[1006,logseq____&quot;^Xlogseq____&quot;,995,536870947]],[logseq____&quot;^15logseq____&quot;,[1006,logseq____&quot;^Vlogseq____&quot;,995,536870947]],[logseq____&quot;^15logseq____&quot;,[1006,logseq____&quot;^Ulogseq____&quot;,995,536870947]],[logseq____&quot;^15logseq____&quot;,[1006,logseq____&quot;^17logseq____&quot;,true,536870947]],[logseq____&quot;^15logseq____&quot;,[1006,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e29e-4db2-48f8-970d-a5f0afdd60eelogseq____&quot;,536870947]],[logseq___ ot;^15logseq____&quot;,[1008,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e29e-a48a-45e8-9f1a-40bd05c73017logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[1009,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[1009,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[1009,logseq____&quot;^Flogseq____&quot;,1012,536870947]],[logseq____&quot;^15logseq____&quot;,[1009,logseq____&quot;^Xlogseq____&quot;,995,536870947]],[logseq____&quot;^15logseq____&quot;,[1009,logseq____&quot;^Vlogseq____&quot;,995,536870947]],[logseq____&quot;^15logseq____&quot;,[1009,logseq____&quot;^Ulogseq____&quot;,995,536870947]],[logseq____&quot;^15logseq____&quot;,[1009,logseq____&quot;^17logseq____&quot;,true,536870947]],[logseq____&quot;^15logseq____&quot;,[1009,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e29e-5629-4e3f-91db-2180506a130clogseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[1010,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;El desarrollo incremental se basa en la idea de **diseñar una implementación inicial, exponer ésta al comentario del usuario, y luego desarrollarla en sus diversas versiones hasta producir un sistema adecuado** (figura 6.2). Las actividades de especificación, desarrollo y validación están entrelazadas en vez de separadas, con rápida retroalimentación a través de las actividades.logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[1010,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[1010,logseq____&quot;^Flogseq____&quot;,1007,536870947]],[logseq____&quot;^15logseq____&quot;,[1010,logseq____&quot;^Xlogseq____&quot;,995,536870947]],[logseq____&quot;^15logseq____&quot;,[1010,logseq____&quot;^Vlogseq____&quot;,995,536870947]],[logseq____&quot;^15logseq____&quot;,[1010,logseq____&quot;^Ulogseq____&quot;,995,536870947]],[logseq____&quot;^15logseq____&quot;,[1010,logseq____&quot;^17logseq____&quot;,true,536870947]],[logseq____&quot;^15logseq____&quot;,[1010,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e29e-1fbc-4c37-a0ee-65be7cc5adcclogseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[1011,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;En la mayoría de los proyectos de software hay cierta **reutilización de software**. Sucede con frecuencia de manera informal, cuando las personas que trabajan en el proyecto conocen diseños o códigos que son similares a lo que se requiere. Los buscan, los modifican  según se necesite y los incorporan en sus sistemas.logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[1011,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[1011,logseq____&quot;^Flogseq____&quot;,995,536870947]],[logseq____&quot;^15logseq____&quot;,[1011,logseq____&quot;^Xlogseq____&quot;,995,536870947]],[logseq____&quot;^15logseq____&quot;,[1011,logseq____&quot;^Vlogseq____&quot;,995,536870947]],[logseq____&quot;^15logseq____&quot;,[1011,logseq____&quot;^Ulogseq____&quot;,995,536870947]],[logseq____&quot;^15logseq____&quot;,[1011,logseq____&quot;^17logseq____&quot;,true,536870947]],[logseq____&quot;^15logseq____&quot;,[1011,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e29e-a094-4c97-bfad-7b70f62d73c5logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[1012,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Se puede desarrollar un sistema incremental y exponerlo a los clientes para su comentario, sin realmente entregarlo e implementarlo en el entorno del cliente. La entrega y la implementación incrementales significan que el software se usa en procesos operacionales reales. Esto no siempre es posible, ya que la experimentación con un nuevo software llega a alterar los procesos empresariales normales. En la sección 6.3.2 se estudian las ventajas y desventajas de la entrega incremental.logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[1012,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[1012,logseq____&quot;^Flogseq____&quot;,1002,536870947]],[logseq____&quot;^15logseq____&quot;,[1012,logseq____&quot;^Xlogseq____&quot;,995,536870947]],[logseq____&quot;^15logseq____&quot;,[1012,logseq____&quot;^Vlogseq____&quot;,995,536870947]],[logseq____&quot;^15logseq____&quot;,[1012,logseq____&quot;^Ulogseq____&quot;,995,536870947]],[logseq____&quot;^15logseq____&quot;,[1012,logseq____&quot;^17logseq____&quot;,true,536870947]],[logseq____&quot;^15logseq____&quot;,[1012,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e29e-06d6-4de6-8a31-175a1b8ad076logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[1013,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;El desarrollo de software incremental, que es una parte fundamental de los enfoques ágiles, es mejor que un enfoque en cascada para la mayoría de los sistemas empresariales, de comercio electrónico y personales. El desarrollo incremental refleja la forma en que se resuelven problemas. Rara vez se trabaja por adelantado una solución completa del problema, más bien se avanza en una serie de pasos hacia una solución y se retrocede cuando se detecta que se cometieron errores. Al desarrollar el software de manera incremental, resulta más barato y fácil realizar cambios en el software conforme éste se  diseña.logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[1013,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[1013,logseq____&quot;^Flogseq____&quot;,1010,536870947]],[logseq____&quot;^15logseq____&quot;,[1013,logseq____&quot;^Xlogseq____&quot;,995,536870947]],[logseq____&quot;^15logseq____&quot;,[1013,logseq____&quot;^Vlogseq____&quot;,995,53687 ____&quot;,1030,536870948]],[logseq____&quot;^15logseq____&quot;,[1031,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^19logseq____&quot;,logseq____&quot;64ea600f-c62c-46c3-bcd1-50c292891d7elogseq____&quot;],536870948]],[logseq____&quot;^15logseq____&quot;,[1031,logseq____&quot;^Jlogseq____&quot;,[logseq____&quot;^19logseq____&quot;],536870948]],[logseq____&quot;^15logseq____&quot;,[1031,logseq____&quot;^4logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^19logseq____&quot;,logseq____&quot;64ea600f-c62c-46c3-bcd1-50c292891d7elogseq____&quot;],536870948]],[logseq____&quot;^15logseq____&quot;,[1031,logseq____&quot;^17logseq____&quot;,true,536870948]],[logseq____&quot;^15logseq____&quot;,[1031,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ea600f-c62c-46c3-bcd1-50c292891d7elogseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[1032,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;9. **Implementación y prueba de unidad**: Durante esta etapa, el diseño de software se realiza como un conjunto de programas o unidades del programa. La prueba de unidad consiste en verificar que cada unidad cumpla con su especificación.logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[1032,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[1032,logseq____&quot;^Flogseq____&quot;,1060,536870948]],[logseq____&quot;^15logseq____&quot;,[1032,logseq____&quot;^Xlogseq____&quot;,1030,536870948]],[logseq____&quot;^15logseq____&quot;,[1032,logseq____&quot;^Vlogseq____&quot;,1058,536870948]],[logseq____&quot;^15logseq____&quot;,[1032,logseq____&quot;^Ulogseq____&quot;,1030,536870948]],[logseq____&quot;^15logseq____&quot;,[1032,logseq____&quot;^17logseq____&quot;,true,536870948]],[logseq____&quot;^15logseq____&quot;,[1032,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e29f-d9e2-44c3-a10c-f02c4f63a9c8logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[1033,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Las principales etapas del modelo en cascada se transforman en actividades fundamentales de desarrollo:logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[1033,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[1033,logseq____&quot;^Flogseq____&quot;,1031,536870948]],[logseq____&quot;^15logseq____&quot;,[1033,logseq____&quot;^Xlogseq____&quot;,1030,536870948]],[logseq____&quot;^15logseq____&quot;,[1033,logseq____&quot;^Vlogseq____&quot;,1030,536870948]],[logseq____&quot;^15logseq____&quot;,[1033,logseq____&quot;^Ulogseq____&quot;,1030,536870948]],[logseq____&quot;^15logseq____&quot;,[1033,logseq____&quot;^17logseq____&quot;,true,536870948]],[logseq____&quot;^15logseq____&quot;,[1033,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e29f-6227-4c5d-a833-369cdb3b5863logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[1034,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;10. **Integración y prueba de sistema**: Las unidades del programa o los programas individuales se integran y prueban como un sistema completo para asegurarse de que se cumplan los requerimientos de software. Después de probarlo, se libera el sistema de software al cliente.logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[1034,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[1034,logseq____&quot;^Flogseq____&quot;,1032,536870948]],[logseq____&quot;^15logseq____&quot;,[1034,logseq____&quot;^Xlogseq____&quot;,1030,536870948]],[logseq____&quot;^15logseq____&quot;,[1034,logseq____&quot;^Vlogseq____&quot;,1058,536870948]],[logseq____&quot;^15logseq____&quot;,[1034,logseq____&quot;^Ulogseq____&quot;,1030,536870948]],[logseq____&quot;^15logseq____&quot;,[1034,logseq____&quot;^17logseq____&quot;,true,536870948]],[logseq____&quot;^15logseq____&quot;,[1034,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e29f-c234-48f9-98cc-d2b30def957alogseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[1035,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## Modelo en cascadalogseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[1035,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[1035,logseq____&quot;^Flogseq____&quot;,1030,536870948]],[logseq____&quot;^15logseq____&quot;,[1035,logseq____&quot;^Xlogseq____&quot;,1030,536870948]],[logseq____&quot;^15logseq____&quot;,[1035,logseq____&quot;^Vlogseq____&quot;,1030,536870948]],[logseq____&quot;^15logseq____&quot;,[1035,logseq____&quot;^Ulogseq____&quot;,1030,536870948]],[logseq____&quot;^15logseq____&quot;,[1035,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^18logseq____&quot;,2],536870948]],[logseq____&quot;^15logseq____&quot;,[1035,logseq____&quot;^Jlogseq____&quot;,[],536870948]],[logseq____&quot;^15logseq____&quot;,[1035,logseq____&quot;^17logseq____&quot;,false,536870948]],[logseq____&quot;^15logseq____&quot;,[1035,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e29f-10a6-4bef-9458-f62a7a0a1b59logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[1036,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;El modelo en cascada es consecuente con otros modelos del proceso de ingeniería y en cada fase se produce documentación. Esto hace que el proceso sea visible, de modo que los administradores monitoricen el progreso contra el plan de desarrollo. Su principal problema es la partición inflexible del proyecto en distintas etapas. Tienen que establecerse compromisos en una etapa temprana del proceso, lo que dificulta responder a los requerimientos cambiantes del cliente.logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[1036,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[1036,logseq____&quot;^Flogseq____&quot;,1049,536870948]],[logseq____&quot;^15logseq____&quot;,[1036,logseq____&quot;^Xlogseq____&quot;,1030,536870948]],[logseq____&quot;^15logseq____&quot;,[1036,logseq____&quot;^Vlogseq____&quot;,1030,536870948]],[logseq____&quot;^15logseq____&quot;,[1036,logseq____&quot;^Ulogseq____&quot;,1030,536870948]],[logseq____&quot;^15logseq____&quot;,[1036,logseq____&quot;^17logseq____&quot;,true,536870948]],[logseq____&quot;^15logseq____&quot;,[1036,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e29f-f88e-40af-bb4e-e45306065289logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[1037,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;4. **Integración y prueba del sistema**: Los programas o las unidades  individuales de programa se integran y prueban como un sistema completo para asegurar que se cumplan los requerimientos del cliente.logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[1037,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[1037,logseq____&quot;^Flogseq____&quot;,1045,536870948]],[logseq____&quot;^15logseq____&quot;,[1037,logseq____&quot;^Xlogseq____&quot;,1030,536870948]],[logseq____&quot;^15logseq____&quot;,[1037,logseq____&quot;^Vlogseq____&quot;,1033,536870948]],[logseq____&quot;^15logseq____&quot;,[1037,logseq____&quot;^Ulogseq____&quot;,1030,536870948]],[logseq____&quot;^15logseq____&quot;,[1037,logseq____&quot;^17logseq____&quot;,true,536870948]],[logseq____&quot;^15logseq____&quot;,[1037,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e29f-0281-42fe-8cde-8d66a4b4dc78logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[1038,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Durante la fase final del ciclo de vida (operación y mantenimiento), el software se pone en servicio. Se descubren los errores y las omisiones en los requerimientos originales del software. Surgen los errores de programa y diseño, y se detecta la necesidad de nueva funcionalidad. Por lo tanto, el sistema debe evolucionar para mantenerse útil. Hacer tales cambios (mantenimiento de software) puede implicar la repetición de etapas anteriores del proceso.logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[1038,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[1038,logseq____&quot;^Flogseq____&quot;,1041,536870948]],[logseq____&quot;^15logseq____&quot;,[1038,logseq____&quot;^Xlogseq____&quot;,1030,536870948]],[logseq____&quot;^15logseq____&quot;,[1038,logseq____&quot;^Vlogseq____&quot;,1030,536870948]],[logseq____&quot;^15logseq____&quot;,[1038,logseq____&quot;^Ulogseq____&quot;,1030,536870948]],[logseq____&quot;^15logseq____&quot;,[1038,logseq____&quot;^17logseq____&quot;,true,536870948]],[logseq____&quot;^15logseq____&quot;,[1038,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e29f-5335-4fe2-9076-b7851429e5d1logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[1039,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Una variación importante del modelo en cascada es el desarrollo de sistemas formales, donde se crea un modelo matemático para una especificación del sistema. Después se corrige este modelo, mediante transformaciones matemáticas que preservan su consistencia en un código ejecutable. Con base en la suposición de que son correctas sus transformaciones matemáticas, se puede aseverar, por lo tanto, que un programa generado de esta forma es consecuente con su especificación.logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[1039,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[1039,logseq____&quot;^Flogseq____&quot;,1048,536870948]],[logseq____&quot;^15logseq____&quot;,[1039,logseq____&quot;^Xlogseq____&quot;,1030,536870948]],[logseq____&quot;^15logseq____&quot;,[1039,logseq____&quot;^Vlogseq____&quot;,1030,536870948]],[logseq____&quot;^15logseq____&quot;,[1039,logseq____&quot;^Ulogseq____&quot;,1030,536870948]],[logseq____&quot;^15logseq____&quot;,[1039,logseq____&quot;^17logseq____&quot;,true,536870948]],[logseq____&quot;^15logseq____&quot;,[1039,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e29f-24f4-4bc7-ae73-2033126fed00logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[1040,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Los procesos basados en transformaciones formales se usan por lo general sólo en el desarrollo de sistemas críticos para protección o seguridad. Requieren experiencia especializada. Para la mayoría de los sistemas, este proceso no ofrece costo/beneficio significativos sobre otros enfoques en el desarrollo de sistemas.logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[1040,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[1040,logseq____&quot;^Flogseq____&quot;,1059,536870948]],[logseq____&quot;^15logseq____&quot;,[1040,logseq____&quot;^Xlogseq____&quot;,1030,536870948]],[logseq____&quot;^15logseq____&quot;,[1040,logseq____&quot;^Vlogseq____&quot;,1030,536870948]],[logseq____&quot;^15logseq____&quot;,[1040,logseq____&quot;^Ulogseq____&quot;,1030,536870948]],[logseq____&quot;^15logseq____&quot;,[1040,logseq____&quot;^17logseq____&quot;,true,536870948]],[logseq____&quot;^15logseq____&quot;,[1040,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e29f-1fd4-4992-b256-c575ce94aeb8logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[1041,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Debido a los costos de producción y aprobación de documentos, las iteraciones suelen ser onerosas e implicar un rediseño significativo. Por lo tanto, después de un pequeño número de iteraciones, es normal detener partes del desarrollo, como la especificación, y continuar con etapas de desarrollo posteriores. Los problemas se dejan para una resolución posterior, se ignoran o se programan. Este freno prematuro de los requerimientos quizá signifique que el sistema no hará lo que el usuario desea. También podría conducir a sistemas mal estructurados conforme los problemas de diseño se evadan con la implementación de trucos.logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[1041,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[1041,logseq____&quot;^Flogseq____&quot;,1042,536870948]],[logseq____&quot;^15logseq____&quot;,[1041,logseq____&quot;^Xlogseq____&quot;,1030,536870948]],[logseq____&quot;^15logseq____&quot;,[1041,logseq____&quot;^Vlogseq____&quot;,1030,536870948]],[logseq____&quot;^15logseq____&quot;,[1041,logseq____&quot;^Ulogseq____&quot;,1030,536870948]],[logseq____&quot;^15logseq____&quot;,[1041,logseq____&quot;^17logseq____&quot;,true,536870948]],[logseq____&quot;^15logseq____&quot;,[1041,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e29f-09db-4cd3-8825-c3f7c8e14d57logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[1042,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;En principio, el resultado de cada fase consiste en uno o más documentos que se autorizaron (“firmaron”). La siguiente fase no debe comenzar sino hasta que termine la fase previa. En la práctica, dichas etapas se traslapan y se nutren mutuamente de información. Durante el diseño se identifican los problemas con los requerimientos. En la codificación se descubren problemas de diseño, y así sucesivamente. El proceso de software no es un simple modelo lineal, sino que implica retroalimentación de una fase a otra. Entonces, es posible que los documentos generados en cada fase deban modificarse para reflejar los  cambios que se realizan.logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[1042,logseq____&quot;^ 50]],[logseq____&quot;^15logseq____&quot;,[1084,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Este enfoque se basa en la existencia de un número significativo de componentes reutilizables. El proceso de desarrollo del sistema se enfoca en la integración de estos componentes en un sistema, en vez de desarrollarlo desde cero.logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1084,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1084,logseq____&quot;^Flogseq____&quot;,1124,536870950]],[logseq____&quot;^15logseq____&quot;,[1084,logseq____&quot;^Xlogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1084,logseq____&quot;^Vlogseq____&quot;,1124,536870950]],[logseq____&quot;^15logseq____&quot;,[1084,logseq____&quot;^Ulogseq____&quot;,995,536870950]],[logseq____&quot;^15logseq____&quot;,[1084,logseq____&quot;^Ulogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1084,logseq____&quot;^17logseq____&quot;,true,536870950]],[logseq____&quot;^15logseq____&quot;,[1084,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e29f-11b2-4903-b8db-20cbf208bc50logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1085,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Un prototipo es una versión inicial de un sistema de software que se usa para demostrar conceptos, tratar opciones de diseño y encontrar más sobre el problema y sus posibles soluciones. El rápido desarrollo iterativo del prototipo es esencial, de modo que se con-\\nid:: 67dd80c7-f8a1-485c-9524-eaa1ab06d2de\\ntrolen los costos, y los interesados en el sistema experimenten por anticipado con el pro totipo durante el proceso de software.logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1085,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1085,logseq____&quot;^Flogseq____&quot;,1103,536870950]],[logseq____&quot;^15logseq____&quot;,[1085,logseq____&quot;^Xlogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1085,logseq____&quot;^Vlogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1085,logseq____&quot;^Ulogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1085,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^19logseq____&quot;,logseq____&quot;67dd80c7-f8a1-485c-9524-eaa1ab06d2delogseq____&quot;],536870950]],[logseq____&quot;^15logseq____&quot;,[1085,logseq____&quot;^Jlogseq____&quot;,[logseq____&quot;^19logseq____&quot;],536870950]],[logseq____&quot;^15logseq____&quot;,[1085,logseq____&quot;^4logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^19logseq____&quot;,logseq____&quot;67dd80c7-f8a1-485c-9524-eaa1ab06d2delogseq____&quot;],536870950]],[logseq____&quot;^15logseq____&quot;,[1085,logseq____&quot;^17logseq____&quot;,true,536870950]],[logseq____&quot;^15logseq____&quot;,[1085,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67dd80c7-f8a1-485c-9524-eaa1ab06d2delogseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1086,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Dichos modelos **no son mutuamente excluyentes y con frecuencia se usan en conjunto,** sobre todo para el desarrollo de grandes sistemas. Para este tipo de sistemas, **tiene sentido combinar algunas de las mejores características de los modelos de desarrollo en cascada e incremental**. Se necesita contar con información sobre los **requerimientos** esenciales del sistema para diseñar la **arquitectura de software** que apoye dichos requerimientos. No puede desarrollarse de manera incremental. **Los subsistemas dentro de un sistema más grande se desarrollan usando diferentes enfoques**. Partes del sistema que son bien comprendidas pueden especificarse y desarrollarse al utilizar un proceso basado en cascada. Partes del sistema que por adelantado son difíciles de especificar, como la interfaz de usuario, siempre deben desarrollarse con un enfoque incremental.logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1086,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1086,logseq____&quot;^Flogseq____&quot;,1098,536870950]],[logseq____&quot;^15logseq____&quot;,[1086,logseq____&quot;^Xlogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1086,logseq____&quot;^Vlogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1086,logseq____&quot;^Ulogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1086,logseq____&quot;^17logseq____&quot;,true,536870950]],[logseq____&quot;^15logseq____&quot;,[1086,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e29f-5d1b-492a-9bb6-de5dbea9e3fdlogseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1087,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Desarrollo incremental Este enfoque vincula las actividades de especificación, desarrollo y validación. El sistema se desarrolla como una serie de versiones (incrementos), y cada versión añade funcionalidad a la versión anterior.logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1087,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1087,logseq____&quot;^Flogseq____&quot;,1123,536870950]],[logseq____&quot;^15logseq____&quot;,[1087,logseq____&quot;^Xlogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1087,logseq____&quot;^Vlogseq____&quot;,1123,536870950]],[logseq____&quot;^15logseq____&quot;,[1087,logseq____&quot;^Ulogseq____&quot;,1067,536870950]],[logseq____&quot;^15logseq____&quot;,[1087,logseq____&quot;^Ulogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1087,logseq____&quot;^17logseq____&quot;,true,536870950]],[logseq____&quot;^15logseq____&quot;,[1087,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e29f-f7d3-404a-9344-8b49cb6ee6e3logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1088,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;En ocasiones, los desarrolladores están presionados por los administradores para entregar prototipos desechables, sobre todo cuando existen demoras en la entrega de la versión final del software. Sin embargo, por lo general esto no es aconsejable:logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1088,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1088,logseq____&quot;^Flogseq____&quot;,1119,536870950]],[logseq____&quot;^15logseq____&quot;,[1088,logseq____&quot;^Xlogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1088,logseq____&quot;^Vlogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1088,logseq____&quot;^Ulogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1088,logseq____&quot;^17logseq____&quot;,true,536870950]],[logseq____&quot;^15logseq____&quot;,[1088,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e29f-55f7-497c-9fbd-e8394107de85logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1089,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;7. Por lo general, durante el desarrollo de prototipos **se hacen más flexibles los estándares de calidad de la organización**.logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1089,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1089,logseq____&quot;^Flogseq____&quot;,1122,536870950]],[logseq____&quot;^15logseq____&quot;,[1089,logseq____&quot;^Xlogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1089,logseq____&quot;^Vlogseq____&quot;,1088,536870950]],[logseq____&quot;^15logseq____&quot;,[1089,logseq____&quot;^Ulogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1089,logseq____&quot;^17logseq____&quot;,true,536870950]],[logseq____&quot;^15logseq____&quot;,[1089,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e29f-317b-4b53-9ea2-d4785128c9balogseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1090,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Tales modelos genéricos no son descripciones definitivas de los procesos de software. Más bien, son **abstracciones del proceso que se utilizan para explicar los diferentes enfoques del desarrollo de software**. Se pueden considerar marcos del proceso que se extienden y se adaptan para crear procesos más específicos de ingeniería de software.logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1090,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1090,logseq____&quot;^Flogseq____&quot;,1093,536870950]],[logseq____&quot;^15logseq____&quot;,[1090,logseq____&quot;^Xlogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1090,logseq____&quot;^Vlogseq____&quot;,1098,536870950]],[logseq____&quot;^15logseq____&quot;,[1090,logseq____&quot;^Ulogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1090,logseq____&quot;^17logseq____&quot;,true,536870950]],[logseq____&quot;^15logseq____&quot;,[1090,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e29f-c1b8-4a98-a78b-12b392f25c50logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1091,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Mientras se elabora el sistema para la realización de experimentos de diseño, un prototipo del mismo sirve para comprobar la factibilidad de un diseño propuesto. Por ejemplo, puede crearse un prototipo del diseño de una base de datos y ponerse a prueba, con el objetivo de comprobar que soporta de forma eficiente el acceso de datos para las consultas más comunes del usuario. Asimismo, la creación de prototipos es una parte \\nesencial del proceso de diseño de interfaz del usuario. Debido a la dinámica natural de las interfaces de usuario, las descripciones textuales y los diagramas no son suficientemente buenos para expresar los requerimientos de la interfaz del usuario. Por lo tanto, la creación rápida de prototipos con la participación del usuario final es la única forma sensible  para desarrollar interfaces de usuario gráficas para sistemas de software.logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1091,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1091,logseq____&quot;^Flogseq____&quot;,1100,536870950]],[logseq____&quot;^15logseq____&quot;,[1091,logseq____&quot;^Xlogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1091,logseq____&quot;^Vlogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1091,logseq____&quot;^Ulogseq____&quot;,1081,536870950]],[logseq____&quot;^15logseq____&quot;,[1091,logseq____&quot;^17logseq____&quot;,true,536870950]],[logseq____&quot;^15logseq____&quot;,[1091,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f4e29f-7ad5-400f-9fee-f72a573233e1logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1092,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Los procesos de software real son secuencias entrelazadas de actividades técnicas, colaborativas y administrativas con la meta general de especificar, diseñar, implementar y probar un sistema de software. Los desarrolladores de software usan en su trabajo diferentes herramientas de software. Las herramientas son útiles particularmente para dar apoyo a la edición de distintos tipos de documento y para manejar el inmenso volumen de información detallada que se reproduce en un gran proyecto de software.logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[1092,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870950]],[logseq____&quot;^15
